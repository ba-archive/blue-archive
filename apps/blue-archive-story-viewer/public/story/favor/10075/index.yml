  - groupId: 100752
    title:
      TextCn: 物资调遣
      TextKr: 물자 조달
      TextJp: 物資調達
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师收到梅露说自己笔坏了的消息，于是买了一支新的笔带给了梅露。开心的梅露想为老师画一幅肖像画作为回礼，但是……
      TextKr: "선생님은 새로운 태블릿 펜을 구매해 메루에게 선물한다. 메루는 생각지도 못한 호화스러운 선물에 놀라며, 선생님에게 보답할 거리를 찾는다."
      TextJp: メルからペンが壊れてしまったと連絡を受けた先生は、換えのペンを買って持っていく事に。喜んだメルは、お礼に似顔絵を描こうとしてくれるが……。
      TextEn: ""
      TextTw: ""
  - groupId: 100753
    title:
      TextCn: 创作之苦（1）
      TextKr: 창작의 고통 1
      TextJp: 創作の苦しみ（１）
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 梅露正为无法想象笔下的女主角的心情而苦恼。她想到如果自己能变成女主角的话说不定就能理解了，于是带老师去了常去的约会圣地。在各个地方观察了情侣们并获得了灵感后，梅露意识到自己在和老师约会，于是慌慌张张地回去了。
      TextKr: "자신의 작품 속 여주인공의 심리를 이해하고자 고뇌하는 메루, 선생님은 그런 메루를 돕기 위해 붉은겨울 바깥을 산책하자고 제안한다."
      TextJp: 描いている原稿のヒロインの気持ちが分からず悩むメルを、ヒロインの気持ちになれば分かるのではないかと、定番のデートスポットに連れ出す先生。それぞれのスポットでカップルを観察しインスピレーションを受けたメルは、これが先生とのデートであることに気づき、慌てながら帰ってしまうのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100755
    title:
      TextCn: 创作之苦（2）
      TextKr: 창작의 고통 2
      TextJp: 創作の苦しみ（２）
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 作为对上次约会的回礼，梅露决定把老师拉到自己的领域里。二人在联动咖啡厅里享受的时候，梅露忽然向老师坦言了自己的梦想。
      TextKr: "이전의 산책에 보답하고자 선생님을 초대한 메루는, 선생님에게 '자신의 영역'에 있는 사람들을 위한 특별한 장소들을 소개한다."
      TextJp: 前回のデートの「お返し」をすべく先生を自分の領域に招待することにしたメル。コラボカフェを満喫しながら、メルはぽつりと自分の夢を先生に打ち明けるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100756
    title:
      TextCn: 欢迎来到，知识解放战线！
      TextKr: 붉은 겨울로의 초대
      TextJp: 知識解放戦線へ、ようこそ！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 邀请老师来到知识解放战线图书室的梅露向老师展示了自己的工作室。梅露说这是为了让自己创作陷入低迷时回归初心而存在的地方，然后向老师提出了请求，希望老师能成为自己的助手。
      TextKr: "메루는 지식해방전선의 도서관에 선생님을 초대하고, 자신이 주로 작업을 하는 도서관 내부의 작업실을 소개한다."
      TextJp: 知識解放戦線の図書室に先生を招待したメルは、自分の作業室を見せてくれる。スランプに陥っている時に初心に立ち返るために存在する部屋なのだと語るメルは、先生にアシスタントをお願いするのだった。
      TextEn: ""
      TextTw: ""
