  - groupId: 100532
    title:
      TextCn: 晨跑
      TextKr: 아침 조깅
      TextJp: 朝のジョギング
      TextTh: จ๊อกกิ้งตอนเช้า
      TextTw: 晨跑
      TextEn: Morning Jog
    abstract:
      TextCn: 早上，在公园散步的老师偶遇了优香。在询问之后，老师得知优香正在为了即将举行的晄轮大祭锻炼。老师与优香一起跑步，没过多久优香的体力就不足了。看着深受打击的优香，老师笑着建议她先从慢跑开始。
      TextKr: "이른 아침, 공원 산책로에서 조깅 중인 유우카를 만난 선생님. 유우카는 밀레니엄에서 주관하는 대운동회를 대비해 특훈을 하고 있었다. 지구력만큼은 자신 있다고 말하는 유우카. 하지만 그 호언장담과는 달리 유우카의 체력은 금방 바닥나고 만다."
      TextJp: 早朝、散歩をしていると公園でユウカと偶然出会った先生。聞くと、もうすぐ行われる晄輪大祭に向けて体力づくりをしているのだとか。ユウカと共にランニングをすると、ユウカはすぐに体力が切れてしまう。ショックを受けている彼女に対し、先生はまずはジョギングから始めていこうと笑いかけるのだった。
      TextTh: |-
        คุณครูพบยูกะที่ออกมาวิ่งจ๊อกกิ้งบนทางเดินในสวนสาธารณะตั้งแต่เช้าตรู่
        ยูกะบอกคุณครูว่าเธอกำลังฝึกพิเศษเพื่อเตรียมพร้อมสำหรับงานมหกรรม
        แข่งขันกีฬาที่มิลเลเนียมจะจัดขึ้น เธอบอกว่ามั่นใจเรื่องความทนทานของ
        ตัวเอง แต่ความเป็นจริงแล้วกลับต่างจากที่คุยโวเอาไว้ เพราะแค่แป๊บเดียว
        เธอก็หมดพลังไปก่อน
      TextTw: 清晨，老師在公園步道遇見了正在慢跑的優香。優香正在為了千年主辦的大運動會進行特訓中。優香說自己對耐力很有自信。但優香的體力很快就耗盡了，完全和誇下海口時判若兩人。
      TextEn: "Sensei runs into Yuuka jogging on the park trail early in the morning. Yuuka is hard at work preparing for the field day being organized by Millennium. She says she prides herself on her endurance, but contrary to her claims, she gets out of breath rather quickly."
  - groupId: 100533
    title:
      TextCn: 科学的料理秘诀
      TextKr: 과학적인 요리 비결
      TextJp: 科学的な料理の秘訣
      TextTh: สูตรอาหารลับฉบับวิทยาศาสตร์
      TextTw: 科學的烹飪秘訣
      TextEn: The Secrets of Scientific Cooking
    abstract:
      TextCn: 由于学校食堂在晄轮大赛期间暂停开放，优香干劲十足地决定自己做便当。听说她之前并没有烹饪经验，老师前去家政教师帮忙——然后看着她做完了便当。当老师把优香的便当当夜宵吃掉时，尽管食物早应变冷，但还是有一种温暖的味道。
      TextKr: "유우카가 요리 연습을 하고 있다는 이야기에 조리실습실에 방문한 선생님. 유우카는 자신감을 드러내며 기세 좋게 요리를 시작하지만, 익숙지 않은 탓에 실수를 연발하고 우여곡절 끝에 도시락을 완성한다."
      TextJp: 晄輪大祭の期間中、校内のカフェテリアが閉鎖されてしまうため、お弁当作りをしようと意気込むユウカ。料理の経験はないという彼女の言葉に、手伝うべく家庭科室を訪れ――そうして、ユウカのお弁当作りを見守るのだった。出来上がったお弁当を夜食に食べると、冷えてしまっているはずなのにどこか温かい味がした。
      TextTh: |-
        คุณครูได้ข่าวว่ายูกะกำลังฝึกทำอาหารอยู่ จึงแวะเข้าไปหาที่ห้องคหกรรม
        ยูกะเริ่มทำอาหารด้วยท่าทางที่มั่นใจ แต่เธอก็ทำผิดพลาดอย่างต่อเนื่อง
        เพราะไม่ค่อยคุ้นเคย หลังจากความยุ่งยากมากมายที่เจอ ข้าวกล่องของเธอ
        ก็เสร็จสมบูรณ์
      TextTw: 聽說優香在練習製作料理，老師便去了一趟家政教室。優香開始時顯得自信滿滿且相當有氣勢，但因為不熟練的關係，接二連三出現了失誤，經過一番曲折後，終於完成了便當。
      TextEn: "Sensei hears that Yuuka is practicing her cooking and pays her a visit in the kitchen. Yuuka begins cooking with aplomb, but her confidence eventually gives way to multiple mistakes. After many twists and turns, she finally manages to make a bento."
  - groupId: 100535
    title:
      TextCn: 理性的应援文化
      TextKr: 이성적인 응원 문화
      TextJp: 理性的な応援文化
      TextTh: วัฒนธรรมการเชียร์ที่มีวิจารณญาณ
      TextTw: 理性的應援文化
      TextEn: Rational Cheer Culture
    abstract:
      TextCn: 优香由于需要处理晄轮大祭的相关事务来到了夏莱。在老师忙于手头的业务时，优香决定观看电视上正在直播的千年棒球部的比赛。虽然她表示合格的球迷不应该因为比赛结果而时喜时忧，然而当比赛进行到白热化阶段时，优香却不由自主地发出了热情的声援。
      TextKr: "공무 처리를 위해 샬레로 방문한 유우카는 TV에서 생중계 중인 밀레니엄 야구부의 경기를 보게 된다. 유우카는 올바른 응원객이라면 어떠한 상황에서도 이성을 잃어서는 안 된다고 이야기하지만, 밀레니엄 야구부의 경기 중계를 시청하며 자제력을 잃고 만다."
      TextJp: 晄輪大祭の件でシャーレを訪れたユウカは、先生の業務が終わるまでの間、テレビで中継中のミレニアム野球部の試合を見ることに。ユウカは、試合結果に一喜一憂するのは正しい応援客の姿とは言えないと語るも、野球部の白熱した試合に熱中して、思わず力のこもった声援を送るのだった。
      TextTh: |-
        ยูกะแวะไปที่ชาเล่ต์เพื่อจัดการงานส่วนรวมและได้ดูการแข่งขันของชมรม
        เบสบอลมิลเลเนียมที่กำลังถ่ายทอดสดใน TV ยูกะบอกว่ากองเชียร์ที่ดีจะ
        ต้องควบคุมสติให้ได้ไม่ว่าจะในสถานการณ์ใดก็ตาม แต่ระหว่างที่ดูถ่ายทอด
        สดการแข่งขันเบสบอลของมิลเลเนียม เธอก็หุนหันพลันแล่นจนเสียสติ
      TextTw: 優香為了處理公務而來到了夏萊，恰巧看見電視在直播千年棒球部的比賽。優香說正常的應援者在任何一種情況下都不能失去理智，但她在觀看千年棒球部的直播比賽時失控了。
      TextEn: "Yuuka comes to Schale to handle official business and watches a live broadcast of Millennium's baseball team on TV. Yuuka claims that a proper fan should never lose their composure no matter the situation, but promptly fails to follow her own advice."
  - groupId: 100536
    title:
      TextCn: 选手卡片
      TextKr: 스포츠 카드
      TextJp: スポーツカード
      TextTh: การ์ดกีฬา
      TextTw: 運動員卡
      TextEn: Sports Card
    abstract:
      TextCn: 晄轮大祭顺利结束，优香带着业务合作报告书到访了夏莱。然而老师并不在办公室，并且桌面一片狼藉。当优香整理桌面的时候，她发现了一张偷拍了自己的照片——就在这时，老师回来了。从老师那里得知这是克洛诺斯学院制作的选手卡片之后，优香为老师签上了自己的名字。
      TextKr: "업무의 일환으로 샬레에 방문한 유우카는 부재중인 선생님의 책상을 정리하다 자신의 모습이 인쇄된 카드를 한 장 발견하게 된다. 이는 크로노스 스쿨에서 제작한 스포츠 카드였지만, 이를 알아차리지 못한 유우카는 작은 오해를 하게 된다."
      TextJp: 晄輪大祭も無事終わり、業務協力報告書を持ってシャーレを訪れたユウカ。しかし、先生は不在で、机の上は散らかっていた。掃除ついでに整理していたところ、ユウカの隠し撮り写真を見つけてしまい――戻ってきた先生から、それがクロノススクールから発売されているスポーツカードだと聞いたユウカは、先生のためにサインをしてくれるのだった。
      TextTh: >-
        ยูกะแวะไปทำงานของเธอที่ชาเล่ต์ ระหว่างช่วยจัดโต๊ะของคุณครูที่ไม่อยู่ใน

        ห้อง เธอก็ได้เห็นการ์ดใบหนึ่งที่เป็นรูปของเธอ ที่จริงแล้วมันเป็นการ์ดกีฬา

        ที่โครโนสจัดทำขึ้น
        แต่ยูกะไม่ทันรู้เรื่องนี้ก็เลยเกิดความเข้าใจผิดขึ้นเล็กน้อย
      TextTw: 優香因為工作的關係而去拜訪夏萊，當時老師不在座位上，她在整理老師的書桌時，發現了一張印有自己照片的卡片。這是克洛盧斯學園製作的運動員套卡，但優香沒能發現此一事實，因此誤會了。
      TextEn: "Yuuka visits Schale for work. She is tidying the absent Sensei's desk when she discovers a card printed with her likeness. It turns out to be a sports card produced by the Kronos School, but Yuuka is unaware of this fact and ends up having a small misunderstanding."
