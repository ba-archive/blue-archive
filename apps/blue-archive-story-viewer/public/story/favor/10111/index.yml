  - groupId: 101112
    title:
      TextCn: 令人震惊地平常
      TextKr: 놀라운 평범함
      TextJp: 驚くほど普通に
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 老师来到千年科技学院时偶遇了尼禄。听到老师称赞自己的制服装扮后，尼禄露出了安心的笑容。由于尼禄的穿着和平时不同，她被没认出她的不良找上了麻烦。尼禄轻松化解了这场冲突。对于几乎从未遇到过这种情况的尼禄来说，这次意外经历让她感到格外新奇，显得十分高兴。
      TextKr: 네루의 고민 상담을 위해 밀레니엄으로 향한 선생님. 그곳에는 평소와 달리 교복을 입은 네루가 있었다.
      TextJp: ミレニアムを訪ねた先生は、ネルに遭遇する。先生に制服姿を褒められて安堵の笑顔を見せるネル。普段と違う服装だったため、ネルであることを認識できなかったスケバンに因縁をつけられたものの、あっさり退散させる。普段は因縁をつけられたりしないネルは、珍しい経験ができたとご機嫌な様子を見せるのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 101113
    title:
      TextCn: 悠闲的假日
      TextKr: 느긋한 휴일
      TextJp: 穏やかな休日
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 换上制服后的尼禄不再需要在意周围目光，主动叫上老师一起出门逛街。在快餐店、附近的公园等地尝试了许多平日无法体验的活动后，尼禄玩累了，不知不觉靠在老师的肩膀上睡着了。醒来后，尼禄脸上带着满足的笑容，并对老师表达了真挚的感谢。
      TextKr: 모처럼 교복을 입었으니, 평소에 하지 못했던 것들을 하고 싶다는 네루. 선생님과 함께 여유로운 휴일을 보낸다.
      TextJp: 制服姿になったことで周囲の目を気にする必要がなくなったネルは、先生を呼び出し街へ繰り出す。ファストフードショップや近所の公園等で普段はできないことをしているうちに、遊び疲れたのか、先生の肩に寄り掛かって寝てしまうネル。目を覚ましたのち、満足したと言ってネルは先生に感謝の言葉を伝えた。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 101115
    title:
      TextCn: 和尼禄去游乐园
      TextKr: 네루와 놀이공원
      TextJp: ネルと遊園地
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 尼禄觉得既然是最后一次穿制服，就想做点特别的事情。于是，老师带她去了游乐园。戴上吉祥物发箍，手拿零食，尼禄尽情享受各种游乐设施和活动，直到闭园。临别时，她有些害羞地对老师说，如果以后还有机会穿上制服，希望还能像这次一样一起玩。
      TextKr: 네루는 다시 스카잔을 입는 일상으로 돌아가기 전에 기념이 될 만한 활동을 하고 싶어하고, 선생님은 그런 네루와 함께 놀이공원으로 향한다.
      TextJp: 制服の着納めに何か派手なことがしたいというネル。そこで先生が遊園地へ連れ出す。マスコットのカチューシャを身につけ、お菓子を片手にネルはアトラクションやイベントを閉園時間まで満喫する。そして、また制服を着る機会があれば今回のように一緒に遊んでほしいと、照れながら先生に告げるのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
