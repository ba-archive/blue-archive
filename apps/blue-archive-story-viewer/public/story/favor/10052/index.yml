  - groupId: 100522
    title:
      TextCn: 研讨会书记诺雅的细致记录
      TextKr: 세미나 서기 노아의 세심한 기록
      TextJp: セミナー書記ノアの細やかなる記録
      TextTh: บันทึกสุดละเอียดของโนอา เลขาแห่งเซมิน่า
      TextTw: 研討會書記乃愛的細心紀錄
      TextEn: The Secretary is in the Details
    abstract:
      TextCn: 诺雅来到夏莱值日，但老师说自己除个人工作外其他都已经结束了，可以悠闲一些。虽然诺雅感到有些困惑，但还是决定以书记的身份记录老师的行动——然而，她对老师的记录实在是过于细致，以至于老师都无法专心工作了。
      TextKr: "당번 업무를 위해 샬레에 방문한 노아. 하지만 특별히 도와줄 일이 없다며, 편하게 시간을 보내라는 선생님의 배려에 노아는 서기로서 선생님의 일과를 충실히 기록하기로 한다."
      TextJp: 当番のためにシャーレを訪れたノア。個人業務以外は終わっているから、ゆっくりしていてという先生の言葉に困惑しながらも、書記として先生の行動を記録することに――先生はあまりにも細やかな記録をつけられ、仕事があまり手につかなくなるのだった。
      TextTh: |-
        โนอามาเข้าเวรที่ชาเล่ต์ แต่คุณครูก็บอกว่าให้พักผ่อนได้เพราะไม่มีอะไรให้
        ช่วยเป็นพิเศษ โนอาเลยอาสาช่วยบันทึกกิจวัตรประจำวันของครูในฐานะ
        เลขาฯ ส่วนตัว
      TextTw: 為了值班工作而來到夏萊的乃愛。但老師說沒有特別需要幫忙的事，叫她放輕鬆一點，乃愛身為書記，決定要確實記錄老師一整天的行程。
      TextEn: "Noa reports to Schale on duty. Sensei says there aren't any particular tasks that need to be done and tells her to sit back and relax, so Noa decides to do what she does best and faithfully record Sensei's daily routine instead."
  - groupId: 100523
    title:
      TextCn: 研讨会书记诺雅的坏心眼观察
      TextKr: 세미나 서기 노아의 짓궂은 관찰
      TextJp: セミナー書記ノアの意地悪な観察
      TextTh: การสังเกตที่แสนซุกซนของโนอา เลขาแห่งเซมิน่า
      TextTw: 研討會書記乃愛的惡毒觀察
      TextEn: The Secretary Becomes the Teacher
    abstract:
      TextCn: 为了打破诺雅的扑克脸，老师决定记录诺雅的行动。面对老师的举动，诺雅向老师出了一个关于她离开座位期间发生的变化的问题作为测验。结果,老师终究还是敌不过诺雅高明的手段,只好为她冲了杯咖啡。
      TextKr: "노아의 평정을 깨트리기 위해, 노아에게 서로의 행동을 관찰하며 당번 시간을 보내자고 제안한 선생님. 하지만 서로를 관찰하고 기록하는 일은 생각만큼 쉽지 않았고, 노아가 갑자기 낸 돌발 문제에 선생님은 크게 당황해한다."
      TextJp: ノアのポーカーフェイスを破るべく、ノアの行動記録をつけることにした先生。そんな先生に、ノアは離席していた間の変化を問うクイズを出題してくる。結局、一枚上手のノアに敵うことはなく、先生はノアのためにコーヒーを淹れるのだった。
      TextTh: |-
        เพื่อทำลายความสงบของโนอาระหว่างเข้าเวร คุณครูเสนอกับโนอาให้มา
        สังเกตพฤติกรรมของกันและกัน แต่การสังเกตพฤติกรรมและบันทึกข้อมูล
        นั้นไม่ใช่งานง่ายๆ อย่างที่คิดและคุณครูก็ต้องงงงวยกับคำถามที่โนอา
        ถามอย่างกะทันหัน
      TextTw: 為了讓乃愛不至於太無聊，老師提議兩人觀察彼此的行為，打發擔任值日生的時間。但觀察與記錄彼此行動並不如想像中簡單，乃愛突然提出的問題，讓老師有些措手不及。
      TextEn: "To try and break Noa's composure, Sensei suggests spending their time on duty observing each other's behavior instead. But observing and recording each other proves to be more difficult than expected, and Sensei is surprised by an unexpected question."
  - groupId: 100525
    title:
      TextCn: 研讨会书记诺雅的平凡日常
      TextKr: 세미나 서기 노아의 평범한 일과
      TextJp: セミナー書記ノアの平凡な日課
      TextTh: กิจวัตรประจำวันของโนอา เลขาแห่งเซมิน่า
      TextTw: 研討會書記乃愛的平凡日常
      TextEn: The Daily Life of Secretary Noa
    abstract:
      TextCn: 在完成千年的工作后，老师在顺路的一家咖啡厅里发现了诺雅。被一堆文件包围着的诺雅正在鉴定新申请的发明专利。二人一边整理文件，一边就专利问题交谈着。忽然，诺雅发现了一项与老师有关的有趣专利——
      TextKr: "밀레니엄의 업무를 마치고 들린 카페에서 노아를 발견한 선생님. 서류 뭉치에 둘러싸인 노아는 새로 출원된 발명 특허를 감정하고 있었다고 말한다. 특허에 관한 이야기를 나누며 서류를 정리하는 도중, 노아는 재미있어 보이는 특허를 하나 발견한다."
      TextJp: ミレニアムの業務を終えて立ち寄ったカフェでノアを発見した先生。書類の束に囲まれたノアは、新たに出願された発明特許を鑑別しているのだという。特許に関する話を交わしながら書類を整理する最中、彼女は先生に関する興味深い特許を見つけ――。
      TextTh: |-
        คุณครูแวะมาที่คาเฟ่หลังจากเสร็จงานของมิลเลเนียม และได้เจอกับโนอา
        ที่นั่น เธอง่วนอยู่กับกองเอกสารรอบตัวและบอกว่ากำลังประเมินสิทธิบัตร
        สิ่งประดิษฐ์ที่มีนักเรียนยื่นเข้ามาใหม่ คุณครูกับโนอาจึงได้คุยกันเรื่อง
        สิทธิบัตรและระหว่างจัดเอกสาร โนอาก็เจอสิทธิบัตรที่ดูน่าสนุกฉบับหนึ่ง
      TextTw: 老師在完成千年的業務後前往了咖啡廳，在那邊遇見了乃愛。被文件堆包圍的乃愛說自己在鑑定新申請的發明專利。在邊談論專利邊整理的過程中，乃愛發現了一個很有趣的專利。
      TextEn: "Sensei stops at a cafe after completing duties at Millennium and finds Noa there. She is surrounded by stacks of paperwork, and says she is appraising newly filed patents. The two of them discuss patents while going through the paperwork when Noa discovers one that looks particularly interesting."
  - groupId: 100526
    title:
      TextCn: 研讨会书记诺雅的无趣歇息
      TextKr: 세미나 서기 노아의 심심한 휴식
      TextJp: セミナー書記ノアの退屈な休憩
      TextTh: การพักเหนื่อยของโนอา เลขาแห่งเซมิน่า
      TextTw: 研討會書記乃愛的無聊休憩
      TextEn: The Daily Life of Ushio Noa
    abstract:
      TextCn: 因为一场突如其来的暴雨，面谈被取消了。于是老师前往研讨会的会议室看望诺雅。虽然对老师的到访感到惊讶，但诺雅还是与老师闲聊了起来。两人一边在窗户上写字，一边悠闲地度过了这段时光。
      TextKr: 갑작스러운 소나기로 정기 면담이 취소된 선생님은 노아의 얼굴을 보기 위해 세미나의 회의실로 향한다. 선생님의 깜짝 방문에 놀란 기색을 드러내는 노아. 이후 노아와 선생님은 잡담과 함께 커다란 유리창에 글씨를 적으며 즐거운 시간을 보낸다.
      TextJp: 突然の夕立で面談がキャンセルになった先生は、ノアの様子を見にセミナーの会議室へと足を運んだ。先生の訪問に驚きながらも、ノアと先生は雑談を交わし、窓ガラスに文字を書いて穏やかな一時を過ごすのだった。
      TextTh: |-
        คุณครูยกเลิกการสัมภาษณ์ประจำเนื่องจากฝนตกอย่างกะทันหัน และไปที่
        ห้องประชุมของเซมิน่าเพื่อพบโนอา โนอาตกใจที่จู่ๆ คุณครูก็เข้ามาหา
        แต่หลังจากนั้นทั้งสองคนก็ใช้เวลาอย่างสนุกสนานไปกับการพูดคุยเรื่อง
        ไร้สาระและเขียนข้อความบนกระจกบานใหญ่
      TextTw: 定期面談因為突如其來的雷陣雨而取消，老師便前往研討會的會議見乃愛一面。因為老師突如其來的造訪，乃愛顯得相當驚訝。後來乃愛和老師一邊閒聊，一邊在大玻璃窗上寫字，共同度過了愉快的時光。
      TextEn: "After their meeting is canceled on account of rain, Sensei heads to the Seminar meeting room to see Noa. Noa is visibly surprised by Sensei's visit. But Noa and Sensei have a splendid time together chatting about this and that and tracing words on a large glass window."