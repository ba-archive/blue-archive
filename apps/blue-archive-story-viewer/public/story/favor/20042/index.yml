      TextKr: 낙엽 청소
      TextJp: 落ち葉掃除
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 因为擅自涂鸦而被罚清扫落叶的真纪，正一边扫地一边和前来帮忙的老师聊天。在聊天里，她感叹枫叶的色彩十分鲜艳美丽。听到这番话，老师随口说真纪的头发也是和枫叶一样漂亮的红色。没想到这句意外的称赞让真纪一时慌了神，不小心摔倒，结果把好不容易扫成一堆的落叶又弄得四处散落。
      TextKr: 봉사활동으로 낙엽을 치우게 된 마키를 돕기 위해 밀레니엄을 방문한 선생님. 마키는 단풍의 선명한 색깔에 대해 이야기한다.
      TextJp: 無断でグラフィティを描いた罰則で落ち葉掃除をさせられているマキ。手伝いに来た先生と話す中で、紅葉の色の鮮やかさについて思いを語る。それを聞いた先生が、マキの髪も紅葉みたいな赤できれいだ、と素朴な感想を口にすると、思わず転んでしまい、せっかく集めた落ち葉を散らしてしまうのだった。
