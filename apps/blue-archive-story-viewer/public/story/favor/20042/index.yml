      TextKr: 증강 현실
      TextJp: 拡張現実
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 真纪邀请老师一起去登山。老师对她主动提议户外活动感到意外，但很快就明白真纪是想玩AR游戏。老师笑着劝真纪“难得爬一次山，只顾着游戏太浪费了。”听到老师这么说之后，真纪在途中经过一处略显荒凉的溪谷时，利用AR将其渲染成一片红叶似火的景象，兴致勃勃地玩了起来。
      TextKr: 모처럼 휴일이니 산이라도 오르자는 마키. 선생님은 의외의 제안에 놀란다. 하지만 AR게임을 위해 등산을 한 마키의 속셈이 드러나고……
      TextJp: マキに一緒に登山しようと誘われた先生。アウトドアな活動に誘われて意外に思うものの、すぐにARゲームのためだと判明し納得する。せっかくの登山なんだから、ゲームだけじゃもったいないと先生に言われたマキは、途中立ち寄った寂しげな渓谷をARで紅葉の盛りに見えるよう描いて遊び、楽しい時間を過ごした。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 200425
