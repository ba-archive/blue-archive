  - groupId: 200426
    title:
      TextCn: ''
      TextKr: 연하장
      TextJp: 年賀状
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 来到千年咖啡馆里的老师发现真纪正为新年贺卡的设计而苦恼。她想制作一张能够完美传达感激之情的贺卡，于是向老师请教该如何设计。老师建议她画下自己印象最深刻的事情，这样就能更好地表达心意。听到这番话，真纪灵机一动，想到了灵感。最终，她在贺卡上画下了自己与老师一起创作的涂鸦，并有些害羞地将它递给老师，希望老师能收下。
      TextKr: 연하장을 만들고자 하지만, 어떤 디자인이 좋을지 고민하는 마키. 선생님은 올해 가장 인상적이었던 추억을 떠올려 보라는 조언을 건넨다.
      TextJp: ミレニアムのカフェを訪ねた先生は、年賀状のデザインについて悩むマキを発見する。感謝の気持ちを伝えられる最高の年賀状にするためにはどうすればいいかとマキに問われ、一番印象に残っていることを絵にするのがいいのではないかと提案する先生。それを聞いてピンときたマキは、先生と一緒に描いたグラフィティを年賀状に描いて、受け取ってほしいと先生に少し照れながら渡すのだった。
