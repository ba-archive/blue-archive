      TextKr: 캠핑의 묘미
      TextJp: キャンプの醍醐味
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 真纪邀请老师一起去露营。虽然真纪表面上说是露营，但其实目的依旧是玩AR游戏，然而她的手机电量不足关机了。正当真纪无所事事时，她注意到能用老师带来的便携电视来玩游戏。虽然和以往的操作方式不同，真纪一开始有些不习惯，但最终还是沉浸其中，和老师一起玩到深夜。
      TextKr: 이번에는 캠핑을 가자는 마키와 어울리게 된 선생님. 게임의 몬스터를 잡기 위한 목적이었지만, 충전이 제대로 안 된 바람에 핸드폰을
        사용하지 못하게 된다.
      TextJp: 先生をキャンプに誘うマキ。例によってARゲーム目的ではあったが、充電不足でスマホが使えなくなってしまう。暇を持て余したマキだったが、先生の持っていたポータブルテレビを使えばゲームをして遊べることに気づく。普段と違う操作感に苦戦するマキだったが、夜遅くまで先生と楽しくゲームをして過ごすのだった。
