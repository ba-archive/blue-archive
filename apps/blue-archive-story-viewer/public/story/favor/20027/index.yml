    title:
      TextCn: 浮潜
      TextKr: 스노클링
      TextJp: シュノーケリング
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 收到了白子的联络后，老师前往了海边。白子听说在这块区域可以采集到“幻之贝”，正在那里为采集食物做浮潜的准备。在老师的声援下，白子开始寻找“幻之贝”。
      TextKr: 시로코의 연락을 받고 갯바위로 향한 선생님. 그곳에는 식량을 채취하기 위해 스노클링을 준비하는 시로코가 선생님을 기다리고 있었다. 이후 시로코는 선생님의 격려와 여러 차례의 물질 끝에 환상의 조개를 획득하는 데 성공한다.
      TextJp: シロコから連絡をもらい、磯に向かった先生。そこには食料を採取するためにシュノーケリングの準備をしているシロコがいた。曰く、この一帯では「幻の貝」が採取できるのだとか。シロコは先生の声援を受けながら「幻の貝」を探すのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200273
    title:
      TextCn: 步调分配
      TextKr: 페이스 조절
      TextJp: ペース配分
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 与白子一起出去散步的老师由于体力不足倒在了路上。看到自己因为步调分配失误给老师带来了麻烦，白子感到十分沮丧。老师安慰了白子，两人一同照顾着对方的步伐继续前行。
      TextKr: 시로코와 함께 산책을 나선 선생님은 생각하지 못한 강행군에 체력이 고갈되고 만다. 페이스 조절의 실패로 선생님께 폐를 끼쳤다고 자책하는 시로코. 선생님은 기가 죽은 시로코를 다독이며 서로의 페이스를 맞추기로 한다.
      TextJp: シロコと一緒に散歩に出かけた先生は、体力不足でへたり込んでしまう。ペース配分の失敗で先生に迷惑をかけたと落ち込むシロコを慰め、お互いのペースを合わせて歩きだすのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200275
    title:
      TextCn: 期待
      TextKr: 기대감
      TextJp: 期待
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 大家都入睡的时候，老师在度假村外面发现并跟上了正在散步的白子。白子告诉老师，一想到这段愉快的时光就要结束，自己就感到寂寞。老师笑着对白子说，未来还会有更多更加美好的景色。
      TextKr: 모두가 잠든 새벽. 리조트 밖을 나서는 시로코를 발견한 선생님은 걱정스러운 마음에 그녀의 뒤를 따라간다. 일련의 대화 속에서 선생님은 시로코가 일상으로 돌아가기 전 모두와 즐겼던 추억을 다시 한번 눈에 되새기고 싶은 마음을 알게 된다.
      TextJp: みんなが眠りについた頃、リゾートの外を歩くシロコを見つけた先生は、彼女の後を追う事に。楽しい時間が終わってしまう事が寂しいと告げるシコロに対し、これからも、もっと素敵な景色が増えていくよと先生は笑うのだった。
      TextEn: ""
      TextTw: ""
