    abstract:
      TextCn: 濑名与老师约好了轮休日里在公园见面。濑名邀请老师一起体验自己的兴趣之一——“什么都不做”，并一边观察来往的行人，一边分析他们行为中可能潜藏的风险。濑名表示，自己喜欢在安静的地方整理文件，同时保持随时能赶赴现场的状态，这样会让她感到安心。此外，怀抱着对未知事态的紧张感去守望世界也能给自己带来满足。说完，她以“防止低体温症”为借口，悄悄靠近老师，在公园里享受了一场别样的“待机约会”。
      TextKr: 선생님은 세나와 함께 공원에서, 세나의 취미 중 하나인 '대기'를 함께 한다.
      TextJp: 非番の日に、先生と公園で落ち合うセナ。セナは先生と一緒に自身の趣味の一つである「待機」をし、公園を行き交う人々の行動に潜むリスクを語っていく。セナは、静かな場所で書類整理などを行いつつ、いつでも現場に急行できる状態で過ごすことで落ち着くのだという。加えて、未知の事象への緊張感を持ちながら世界を見守る満足感もあるのだとか。そう語った後、セナは低体温症の危険を口実として先生に寄り添い、しばしの「待機デート」を楽しむのだった。
