    abstract:
      TextCn: 轮休日里，老师和濑名在急救医学部的活动室里打发时间。濑名表示自己选择穿便服来这里是为了避免刺激到其他成员。说着，濑名开始整理药品。虽然整理药品乍看是份麻烦的工作，不过濑名把它当做自己的兴趣，整理药品时也能让她放松下来。在与老师一边交谈一边整理药品的过程中，濑名感到这对自己而言或许就是一种“奖励”。——于是她向老师传达了这个想法，以及自己的感谢之情。
      TextKr: "선생님은 세나와 함께 응급의학부실에서, 세나의 취미 중 하나인 '약품 정비'를 함께 한다. "
      TextJp: 非番の日に救急医学部の部室にて過ごすセナと、それに同行する先生。セナは私服で行くことで他の部員を刺激せずに済むと語りつつ、趣味の一つである薬品の整備を始める。薬品の整備は一見大変に見えるが、セナにとっては心が落ち着く作業なのだ。先生と話しながら薬品の整備を行なうこの一時は、自分にとっての「ご褒美」かもしれない――そう語ると、セナは先生に感謝を述べた。
