  - groupId: 100492
    title:
      TextCn: 补习与甜品
      TextKr: 보충수업과 디저트
      TextJp: 補習授業とスイーツ
      TextTh: คาบเรียนเสริมกับของหวาน
      TextTw: 補課與甜點
      TextEn: Make-Up Work and Dessert
    abstract:
      TextCn: 老师应和纱的邀请，来到咖啡馆帮她进行补考复习。和纱坚持表示，既然是老师帮忙辅导学习，理应由她请客。然而，学习结束后，老师反过来请她吃了甜点。两人一边分享着甜美的点心，一边享受着轻松愉快的时光。
      TextKr:
        카즈사의 요청을 받아 카페로 향하는 선생님. 카즈사는 선생님에게 보충 시험을 대비한 공부를 도와달라 부탁한다. 공부를 마친 후 카즈사와
        선생님은 디저트와 음료수를 나눠 먹고 돌아간다.
      TextJp: カズサに呼び出され、カフェで再試の勉強を手伝う事に。勉強を見てもらうのだから、ここは奢るといって憚らないカズサに対し、先生は勉強が終わった後にスイーツを奢り、お互いに甘いものを分け合って楽しい一時を過ごすのだった。
      TextTh: |-
        คุณครูออกมายังคาเฟ่ตามคำขอของคาซึสะ คาซึสะขอให้คุณครูช่วยติว
        หนังสือเพื่อเตรียมสอบซ่อมให้ เมื่อติวหนังสือเสร็จ คาซึสะกับคุณครูก็แบ่ง
        กันกินของหวานกับเครื่องดื่มแล้วค่อยเดินทางกลับ
      TextTw: 收到千紗的聯絡而前往咖啡廳的老師。千紗拜託老師幫忙準備補考的事。讀書後，千紗和老師一起吃了甜點和飲料後就回去了。
      TextEn:
        At Kazusa's request, Sensei heads to a cafe. Kazusa asks Sensei to help her
        study for her make-up exam, and then they share desserts and drinks as a
        reward.
  - groupId: 100493
    title:
      TextCn: 即便这样我也是放学后甜点部的一员
      TextKr: 이래 봬도 방과후 디저트부
      TextJp: こう見えても放課後スイーツ部の一員
      TextTh: เห็นอย่างนี้ ฉันก็เป็นสมาชิกชมรมของหวานนะ
      TextTw: 我好歹也是放學後的甜點部成員
      TextEn: This Is the After-School Sweets Club
    abstract:
      TextCn: 和纱与老师在公交车站偶遇了。等待公交车的期间，两个人一边吃着点心、喝着果汁，一边愉快的聊着天。
      TextKr:
        정류장에서 버스를 기다리고 있던 카즈사를 발견한 선생님. 선생님과 카즈사는 카즈사가 갖고 있던 음료수와 마카롱을 나눠 먹으며 잡담을
        나눈다.
      TextJp: バス停にいるカズサと偶然会った先生。バスを待つ間、ジュースやお菓子を食べながら談笑するのだった。
      TextTh: |-
        คุณครูไปเจอกับคาซึสะที่ยืนรอรถบัสอยู่หน้าป้ายจอดรถ ทั้งสองคนนั่งกิน
        มาการองกับเครื่องดื่มที่คาซึสะเอาติดตัวมาและพูดคุยเรื่องไร้สาระด้วยกัน
      TextTw: 老師發現了正在車站等公車的千紗。老師和千紗一起吃著千紗帶來的飲料和馬卡龍，一邊聊著瑣事。
      TextEn:
        Sensei runs into Kazusa waiting at a bus stop. Kazusa shares her drink and
        macarons with Sensei while chatting.
  - groupId: 100495
    title:
      TextCn: 时不凑巧
      TextKr: 나쁜 타이밍
      TextJp: バッドタイミング
      TextTh: จังหวะนรก
      TextTw: Bad Timing
      TextEn: Bad Timing
    abstract:
      TextCn: 老师在便利店偶然发现了和纱。然而，和纱却装作没看见老师，看上去甚至还想刻意回避……感到担心的老师跟着和纱追了上去。这时，和纱才告诉老师自己不想被老师看到素颜。听完后，老师笑着表示完全不介意她素颜的样子，两人随即轻松地聊了起来。
      TextKr:
        점심거리를 사기 위해 편의점에 방문한 선생님. 선생님은 편의점에서 카즈사를 발견하지만 카즈사는 모르는 체하며 선생님을 피한다. 그러다
        선생님과 부딪혀 모습을 드러낸 카즈사. 카즈사는 화장을 하지 않아 선생님을 피해 다녔다고 말한다. 이후 카즈사와 선생님은 잠시 잡담을
        나눈 뒤 헤어진다.
      TextJp: コンビニでカズサを見つけた先生。けれど、カズサは先生に気づく素振りもなくむしろ避けるような動きをしていて……心配になってカズサを追いかけ回すと、実はすっぴんだから先生に顔を見られたくないのだと告げられる。すっぴんでも気にしないのにと笑いながら、先生はカズサと談笑するのだった。
      TextTh: |-
        คุณครูไปร้านสะดวกซื้อเพื่อซื้ออาหารกลางวัน คุณครูได้เจอกับคาซึสะที่นั่น
        แต่คาซึสะก็แกล้งเป็นไม่เห็นและหลบหน้าคุณครู แต่สุดท้ายเธอก็มาชนกับ
        คุณครูเข้า และบอกว่าที่หลบหน้าเพราะวันนี้ไม่ได้แต่งหน้ามา จากนั้นทั้งสอง
        ก็พูดคุยกันอยู่ครู่หนึ่งและแยกจากกัน
      TextTw: 老師為了買午餐而去了便利商店。老師雖然在便利商店發現了千紗，但千紗卻裝作不知情並躲避著老師。結果和老師撞到才現身的千紗。千紗說因為沒有化妝，所以才會躲著老師。之後千紗和老師稍微聊一下天之後就分開了。
      TextEn:
        Sensei visits a convenience store to buy lunch and finds Kazusa there, but
        she avoids Sensei. Finally, she explains she avoided Sensei because she
        wasn't wearing makeup. Sensei assures her that she has nothing to worry
        about, and Kazusa is taken aback.
  - groupId: 100496
    title:
      TextCn: 猫舌
      TextKr: 고양이 혀
      TextJp: 猫舌
      TextTh: ลิ้นแมว
      TextTw: 貓舌頭
      TextEn: The Cat's Tongue
    abstract:
      TextCn: 和纱带着点心来到夏莱。她告诉老师自己买了“熔岩巧克力蛋糕”，但因为太烫而无法入口。老师笑着打趣称和纱像极了一只吃不了热食的猫，并帮她吃掉了熔岩巧克力蛋糕。
      TextKr:
        갑작스레 샬레를 방문한 카즈사. 카즈사는 <퐁당 쇼콜라>를 샀지만 본인은 뜨거운 것을 잘 먹지 못하여 대신 선생님에게 주기 위해 샬레를
        찾은 것이었다. 선생님은 카즈사에게 '고양이 혀'라는 말을 하지만 카즈사는 그 의미를 잘 알지 못한다.
      TextJp: シャーレにお菓子を持って現れたカズサ。「フォンダンショコラ」を買ったものの、熱くて食べられなかったのだと先生に告げる。熱いものが食べられないのは猫みたいだねと笑いながら、先生はフォンダンショコラを食べるのだった。
      TextTh: |-
        คาซึสะแวะมาที่ชาเล่ต์ ที่มาก็เพราะเธอซื้อ <ช็อกโกแลตฟองดู> มา แต่ว่า
        ตัวเองกินของร้อนๆ ไม่ค่อยได้จึงเอามาให้คุณครูแทน คุณครูบอกว่าคาซึสะ
        เป็น 'พวกลิ้นแมว' แต่คาซึสะก็ไม่เข้าใจว่านั่นหมายถึงอะไร
      TextTw: 千紗突然來訪夏萊。千紗說雖然買了「翻糖巧克力」，但因為自己吃不了太燙的東西，為了給老師才會特別來夏萊。老師雖然向千紗說她是「貓舌頭」，但是千紗似乎不太知道那個意思。
      TextEn:
        Kazusa suddenly visits Schale. She had bought some fondant au chocolat, but
        she has a hard time eating hot food, so she offers it to Sensei instead.
        Sensei tells her that someone who can't eat hot food is said to have a
        "cat's tongue," but Kazusa doesn't understand what that means.
