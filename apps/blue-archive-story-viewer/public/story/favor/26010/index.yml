  - groupId: 260102
    title:
      TextCn: 渡口上的狙击手
      TextKr: 부둣가의 저격수
      TextJp: 船着き場の狙撃手
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 听说美游想尝试新的伪装，老师来到了码头。为了避开周围的目光，美游伪装成了钓鱼人，正专心享受钓鱼的乐趣。正当老师惊讶于她能够如此自然的融入周围的环境时，美游钓上了一条大鱼。面对着其他钓者瞬间投来的关注的目光，美游困扰地笑了起来。
      TextKr: "새로운 위장을 시험해 보고 싶다는 미유의 말에 부둣가를 찾은 선생님. 미유는 그곳에서 주변의 시선을 피하기 위해 낚시꾼으로 위장한 채 낚시를 하고 있었다. 하지만 미유는 얼결에 월척을 낚고 말고, 의도치 않게 주변의 뜨거운 관심을 받고 만다."
      TextJp: 新しい偽装を試してみたいというミユの言葉に波止場を訪れた先生。ミユは周りの視線を避けるべく、釣り人に偽装し、釣りに興じていた。あまりにも自然に溶け込んでいる事に先生が驚いていると、ミユの釣り竿に大物がかかる。途端に周囲の釣り人から注目を浴び、ミユは困ったように笑うのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260103
    title:
      TextCn:
      TextKr: 추억을 남기는 방법
      TextJp: 思い出を残す方法
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 即使到了海边，美游依然维持着收集小石子的习惯。看到这个场面的老师决定也开始收集美游可能喜欢的小石子。过了一会，当美游看到老师挑选的小石子后，她笑着表示老师挑的她都很喜欢。
      TextKr: 바닷가에서도 평소와 같이 조약돌을 줍고 있던 미유. 선생님은 미유의 곁에서 그녀의 마음에 드는 돌을 고르는 도전을 한다. 잠시 후 선생님이 고른 돌을 본 미유는 전부 마음에 든다며 크게 기뻐한다.
      TextJp: 海辺でもいつものように小石を拾っていたミユ。先生はそんな姿を見て、ミユが好きそうな石を集めることに。そうして、先生が選んだ石を見たミユは、どれも気に入ったと笑うのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260105
    title:
      TextCn: 空之形
      TextKr: 하늘의 모양
      TextJp: 空の形
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 美游微笑着说，当自己仰望海边的天空，注视着远处美丽的地平线时，自己也仿佛充满了信心。她与老师谈论了关于天空的话题。
      TextKr: "바닷가의 하늘을 올려다보며 감상에 젖은 미유. 미유는 선생님과 하늘에 모양에 대한 이야기를 나누며, 다음에 또 한번 바닷가를 찾아오자는 약속을 한다."
      TextJp: 海辺の空を見上げながら、美しい水平線に自信をもらえたような心地になると笑うミユは、先生と空について言葉を交わすのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260106
    title:
      TextCn:
      TextKr: 과감한 테스트
      TextJp: 存在感の確認
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 美游从时尚杂志里找到了灵感，决定尝试新的个人风格。对此很是在意的老师前往市区，在繁华的街道正中发现了穿着泳装的美游。
      TextKr: 패션 잡지에서 영감을 얻어 새로운 사복을 시험해 보기로 한 미유. 미유가 신경 쓰여 시내를 찾은 선생님은 번화가 한 가운데에서 수영복 차림의 미유를 발견한다. 시민들의 오해가 계속 쌓이기 시작하자 선생님은 미유를 데리고 황급히 자리를 뜬다.
      TextJp: ファッション雑誌からインスピレーションを得て、新しい私服を試してみることにしたミユ。そんなミユの言葉が気になって、市内を訪れた先生は繁華街の真ん中で水着姿のミユを見つけるのだった。
      TextEn: ""
      TextTw: ""
