abstracts:
  - groupId: 100862
    title:
      TextCn: 日奈与礼服（1）
      TextKr: 히나와 드레스 1
      TextJp: ヒナとドレス（１）
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 日奈决定参加格黑娜的社交晚会。她决定向老师寻求关于派对需要准备什么东西的建议。两个人决定先准备好服装，于是去仓库里寻找。在仓库里，日奈找到了自己小学时穿的裙子，但是由于尺寸太小，裙子被撕破了。之后两人约定一起去挑选礼服裙。
      TextKr: 게헨나의 사교 파티에 참석하게 된 히나. 히나는 선생님에게 사교파티를 위해 어떤 준비가 필요한지 조언을 구한다. 이에 선생님과 히나는 복장부터 갖추기 위해 창고를 뒤져 히나가 어릴 적 입었던 드레스를 찾아낸다. 히나는 드레스를 입어 보지만 역시 찢어져 버리고 둘은 함께 드레스를 고르러 가기로 약속한다.
      TextJp: ゲヘナの社交パーティーに参加することになったヒナ。ヒナは先生にパーティーに必要なもののアドバイスを求める。まずは服装を整えるべく、倉庫を探すことに。そこでヒナが幼い頃に着ていたドレスを見つけるも、サイズが合わずに破れてしまう。その後二人は一緒にドレスを選びに行くことを約束するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100863
    title:
      TextCn: 日奈与礼服（2）
      TextKr: 히나와 드레스 2
      TextJp: ヒナとドレス（２）
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在约好与日奈一同挑选礼服的当天，日奈因为需要处理风纪委员会的工作不能按时赶到，于是请老师帮她挑选礼服。
      TextKr: "히나와 함께 드레스를 고르기로 한 당일. 히나는 선도부 일로 약속시간에 늦게 되고, 선생님에게 드레스 쇼핑을 부탁한다."
      TextJp: ヒナと一緒にドレスを選ぶことにした当日。ヒナは風紀委員会の仕事で待ち合わせの時間に間に合わず、代わりに先生にドレスを選ぶよう頼むのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100865
    title:
      TextCn: 日奈与钢琴
      TextKr: 히나와 피아노
      TextJp: ヒナとピアノ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师被日奈邀请到格黑娜。在两人独处的空间里，日奈开始为老师演奏。
      TextKr: 히나의 초대를 받은 선생님. 둘만의 공간에서 히나는 선생님을 위한 연주를 시작한다.
      TextJp: ヒナの招待を受けた先生。二人だけの空間で、ヒナは先生のために演奏を始めるのだった。
      TextEn: ""
      TextTw: ""
