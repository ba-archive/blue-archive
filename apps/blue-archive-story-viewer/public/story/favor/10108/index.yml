  - groupId: 101082
    title:
      TextCn: 失眠症
      TextKr: 불면증
      TextJp: 不眠症
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 优香正在帮忙处理夏莱的工作，但她似乎无论如何都集中不了精力。经过交谈，老师得知她最近因为失眠而苦恼。于是，老师建议她换上轻松的衣服小憩片刻，并与她聊了一会天，不知不觉间优香便睡着了。醒来后，老师指出她可能是因为过于在意早点入睡，反而导致了失眠。优香恍然大悟，露出了释然的表情。
      TextKr:
        불면증으로 인해 샬레의 당번 업무 중 꾸벅꾸벅 졸고 만 유우카. 이를 본 선생님은 숙면에 부담을 갖지 말고 쉬라고 조언하고, 유우카는
        간만에 단잠을 청한다.
      TextJp: シャーレの仕事を手伝ってくれているユウカ。しかしどうにも集中しきれていないようだ。話を聞くと、どうやら近頃不眠症で悩んでいるとのことだった。そこで楽な格好で仮眠するよう先生が勧め、ちょっとした話をすると寝入ってしまうユウカ。目を覚ましたユウカは早く寝ようと意識し過ぎていることが原因ではないかと指摘され、腑に落ちた様子を見せるのであった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101083
    title:
      TextCn: 电子羊的冒险
      TextKr: 전기양을 쫓는 모험
      TextJp: 電気羊をめぐる冒険
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 因为与优香的MomoTalk以一种奇怪的方式结束，感到在意的老师特地前往了千年科技学院。优香对老师的到来感到惊讶，但在听完缘由后，两人一起展开调查，最后发现问题是由于节能无人机“电子羊”的误启动导致的。当他们一边捕捉“逃跑”的电子羊，一边聊起失眠时数羊的传统时，优香差点不小心说出自己埋藏心底的梦想。意识到这一点后，她害羞地掩饰过去，强行把老师赶回了夏莱。
      TextKr:
        밀레니엄 교사에서 도망친 절전 드론, '전기양'을 찾던 유우카와 선생님은 잠을 자기 전에 양을 세는 습관을 이야기하며 서로의 취침 루틴을
        공유한다.
      TextJp: ユウカとのモモトークが不審な終わり方をして気になった先生はミレニアムを訪ねる。驚くユウカであったが、事情を話し原因を調べると、節電ドローン「電気羊」の誤作動であることが判明し納得する。「脱走」した電気羊を捕まえながら眠れない夜に羊を数える古い習慣について話すうちに、自分の密かな夢を口走りそうになったユウカは、照れ隠しで先生を強引にシャーレへ追い返すのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101085
    title:
      TextCn: 天黑以后
      TextKr: 애프터 다크
      TextJp: アフターダーク
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 老师在千年科技学院倾听学生们的烦恼，一直忙到天黑，于是前往便利店购买了些简餐。然而，当他买完东西走出店门时，却看到优香穿着睡衣正在大口吃着炸鸡。优香解释说，由于睡不着便出来散步，途中忍不住想吃点宵夜。虽然有些害羞，但优香还是向老师倾诉了自己的烦恼。听完她的故事后，老师陪着她继续散起了步。
      TextKr:
        한밤중 밀레니엄의 교내 편의점 앞에서 마주친 유우카와 선생님. 유우카는 밤중에 군것질을 하러 나온 것을 부끄러워하지만, 선생님은 그런
        유우카를 나무라지 않고 산책을 권한다.
      TextJp: 暗くなるまでミレニアムで生徒の相談に乗っていた先生は、軽食を求めてコンビニへ赴く。買い物を終え外に出ると、そこにはパジャマ姿でチキンをほおばるユウカの姿が。聞けば眠れず散歩しているうちに、軽い夜食がほしくなってしまったとのこと。恥じらいつつ悩み相談をするユウカの話を聞いた先生は、一緒に散歩の続きに向かうのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101086
    title:
      TextCn: 研讨会的不眠之夜
      TextKr: 세미나의 잠 못 이루는 밤
      TextJp: セミナーの眠れない夜
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 优香听从小玉的建议，开始在睡前收听广播节目。某天，她为了解决失眠问题向节目投稿，结果广播中竟然念出了她的投稿内容。虽然未能得到有效的解决方案让优香感到有些遗憾，但到了下一周，节目中竟然读出了老师的投稿。或许是因为感受到那充满鼓励的内容，当晚优香睡得特别安稳，失眠的问题也似乎有所改善。
      TextKr:
        라디오를 듣다 사연 코너에 불면증에 대한 고민을 투고한 유우카. 하지만 어찌 된 일인지 그 사연을 듣고 선생님이 답변 사연을 보내고,
        유우카는 선생님의 사연을 청취하며 단잠에 든다.
      TextJp: コタマの薦めで寝る前にラジオを聴くようになったというユウカ。ある日、不眠症の解消案を求めるユウカの投稿がラジオ番組で読まれてしまう。有効な解決策が提示されることはなく残念に思うユウカだったが、翌週はなんと先生の投稿が読み上げられる。その励ますような内容に感じ入ったせいか、その夜、ユウカはよく眠れたようで不眠症も良くなったようだ。
      TextTh: ""
      TextTw: ""
      TextEn: ""
