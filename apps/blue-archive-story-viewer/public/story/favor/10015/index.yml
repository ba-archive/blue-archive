  - groupId: 100152
    title:
      TextCn: Aris Quest～冒险的开始～
      TextKr: 아리스 퀘스트 ~모험의 시작~
      TextJp: アリスクエスト～冒険の始まり～
      TextTh: อาริสึเควส ~ จุดเริ่มต้นการผจญภัย ~
      TextTw: 愛麗絲任務～冒險的開始～
      TextEn: "Aris' Quest: The Adventure Begins"
    abstract:
      TextCn: 爱丽丝和老师说自己“要去冒险”，放心不下的老师便前往了千年。找到爱丽丝并与她对话后，老师突然作为吉祥物加入了队伍。老师和兴致高涨的爱丽丝一起踏上了名为冒险的散步。
      TextKr:
        모험을 떠나기로 결심한 아리스가 걱정되어 찾아온 선생님. 그런 선생님을 파티의 마스코트 멤버로 맞아들인 아리스는 선생님과 함께 즐거운
        모험을 떠난다.
      TextJp: 「冒険に出る」と連絡をくれたアリスのことが何となく心配になり、ミレニアムへと向かった先生。アリスを見つけて話しかけてみると、急遽マスコットキャラとしてパーティに参加することに。先生はテンションが高めなアリスと共に、冒険という名の散歩に出かけるのだった。
      TextTh: |-
        คุณครูรู้สึกกังวลเรื่องที่อาริสึตัดสินใจที่จะออกไปผจญภัย อาริสึแต่งตั้งให้
        คุณครูเป็นสมาชิกตัวแทนของปาร์ตี้ และออกไปผจญภัยกับคุณครูอย่าง
        สนุกสนาน
      TextTw: 老師擔心決定去冒險的愛麗絲而找上門。愛麗絲把憂心忡忡的老師招進隊伍當吉祥物，和老師展開愉快的冒險。
      TextEn:
        Sensei is concerned about Aris, who has decided to go on an adventure. Aris
        welcomes the fretful Sensei into her party as the mascot, and the two
        embark on an entertaining journey together.
  - groupId: 100153
    title:
      TextCn: Aris Quest～接着成为传说～
      TextKr: 아리스 퀘스트 ~그리고 전설로~
      TextJp: アリスクエスト～そして伝説へ～
      TextTh: อาริสึเควส ~ มุ่งสู่ตำนาน~
      TextTw: 愛麗絲任務～接著成為傳說～
      TextEn: "Aris' Quest: To Become a Legend"
    abstract:
      TextCn: |-
        老师再次升级后的爱丽丝踏上了冒险之旅。然而，爱丽丝却突然做出掀翻垃圾桶、甚至试图从倒下的小混混口袋里搜刮战利品的举动，结果被学生会训了一顿。
        （译者注：原文如此，可能是原案忘记修改）
      TextKr:
        레벨업을 하여 새로이 해금된 기능을 보여주겠다며, 아리스는 선생님과 다시금 모험을 떠난다. 아이템 루팅을 위해 쓰레기통을 부수고, 랜덤
        인카운트로 불량배를 만나는 등 아리스와 선생님은 전설로 남을 모험을 함께한다.
      TextJp: レベルアップしたアリスと共に、再び冒険に出ることになった先生。しかし、アリスが唐突にゴミ箱をひっくり返したり、倒したチンピラのポケットから報酬を抜き取ろうとしたりして、最終的に生徒会から怒られてしまうことになる。
      TextTh: |-
        อาริสึบอกว่าตัวละครของเธอเลเวลอัปและปลดล็อกฟังก์ชั่นใหม่ และได้ออก
        ไปผจญภัยกับคุณครูอีกครั้ง คุณครูกับอาริสึที่ออกผจญภัยไปด้วยกัน
        ได้พบกับพวกนักเลงจากการสุ่มแมพในเกม และไปรื้อถังขยะในเกม
        เพื่อเก็บไอเทม
      TextTw: 愛麗絲說升級之後會讓老師看新解鎖的功能，再次和老師展開冒險。為了找出道具而破壞垃圾桶，透過隨機計算遇到小流氓等，愛麗絲和老師展開了日後會成為傳說的冒險。
      TextEn:
        Adamant on leveling up and showcasing her new unlocks, Aris embarks on
        another adventure with Sensei. Aris and Sensei destroy trash cans for
        loot, get into random encounters with thugs and bullies, and generally
        have a legendary adventure.
  - groupId: 100155
    title:
      TextCn: 爱丽丝的选择
      TextKr: 아리스의 선택
      TextJp: アリスの選択
      TextTh: การเลือกของอาริสึ
      TextTw: 愛麗絲的選擇
      TextEn: Aris' Choice
    abstract:
      TextCn: 爱丽丝正在玩最近流行的一款恋爱模拟游戏。关于要选择趣味相投的“胡须陛下”还是能让胸毛长得更长的“秃头皇帝”结缘，爱丽丝陷入了苦恼。和老师商量后，爱丽丝经过认真思考，最后声称她“找到了最优解”……？
      TextKr:
        그동안 접해보지 못했던 연애 시뮬레이션을 플레이하게 된 아리스. 턱수염 폐하와 대머리 황제 사이에서 누구를 선택해야 할지 고민하던
        아리스는 선생님의 조언에 따라 새로운 공략법을 찾아낸다.
      TextJp: 最近流行りの恋愛シミュレーションゲームをプレイしていたアリスは、同じ趣味を共有できる「顎髭陛下」と、さらなる胸毛を望むことができる「ハゲ皇帝」、どちらと結ばれるのが幸せなのかで悩んでしまう。先生とも相談し、熟考の末、「最適解を見つけた」と口にするアリスだったが……？
      TextTh: |-
        อาริสึได้ลองเล่นเกมจำลองการออกเดตที่เธอไม่เคยเล่นมาก่อน อาริสึที่
        กำลังลังเลว่าจะเลือกใครดีระหว่างจักรพรรดิหนวดกับจักรพรรดิโป๊งเหน่ง
        เธอจึงทำตามคำแนะนำของคุณครูและได้ค้นพบวิธีโจมตีรูปแบบใหม่
      TextTw: 體驗了沒接觸過的戀愛模擬遊戲的愛麗絲。愛麗絲煩惱在山羊鬍陛下和禿頭皇帝之中該選擇誰，她將依照老師的建議找出新攻略。
      TextEn:
        Aris plays a dating simulator for the first time, but is struggling to
        choose between the Bearded King and the Bald Emperor. Following Sensei's
        advice, she takes a different approach.
  - groupId: 100156
    title:
      TextCn: 猫与爱丽丝
      TextKr: 고양이와 아리스
      TextJp: 猫とアリス
      TextTh: น้องเหมียวกับอาริสึ
      TextTw: 貓與愛麗絲
      TextEn: The Cat and Aris
    abstract:
      TextCn: 爱丽丝询问老师怎么才能和猫亲近。虽然尝试了各种方法，但总是以失败告终，不过最后猫咪却主动靠了过来，爱丽丝终于成功和猫咪亲密接触。在回去的路上，爱丽丝问起老师随身携带猫零食的事。老师想要转移话题，爱丽丝却告诉老师，自己知道老师是一个温柔的人。
      TextKr:
        고양이와 친해지고 싶은 아리스는 선생님에게 방법을 묻는다. 간식을 이용해 고양이에게 접근한 선생님 덕분에 고양이와 친해지는데 성공한
        아리스. 자신을 배려해준 선생님에게 고마워하며 오늘도 아리스는 경험치를 쌓는다.
      TextJp: 先生に、どうしたら猫と仲良くなれるのかと相談するアリス。色々と手段を試すものの、ことごとく失敗してしまうが、最後の最後に猫の方から近づいてきてくれて猫と触れ合うことに成功する。帰り道、猫のおやつを持っていたことについてはぐらかす先生に対し、アリスは先生が優しい人だと知っている、と告げるのだった。
      TextTh: |-
        อาริสึอยากสนิทกับน้องเหมียวจึงมาขอเคล็ดลับกับคุณครู อาริสึทำความ
        คุ้นเคยกับน้องเหมียวได้สำเร็จด้วยวิธีการที่คุณครูแนะนำ อาริสึขอบคุณ
        คุณครูที่คอยช่วยเหลือ วันนี้เธอจึงเข้าไปเก็บเลเวลเพิ่ม
      TextTw: 想和貓咪親近的愛麗絲向老師請教了方法。多虧利用零食接近貓咪的老師，愛麗絲成功親近貓咪了。愛麗絲對照顧自己的老師心存感謝，同時愛麗絲今天也有了新的體驗。
      TextEn: Aris asks Sensei for advice on how to get closer to cats and then
        successfully uses treats to do so. Grateful for Sensei's guidance, Aris
        continues to gain more experience.
  - groupId: 100158
    title:
      TextCn: 爱丽丝的魔法
      TextKr: 아리스의 마법
      TextJp: アリスの魔法
      TextTh: เวทมนตร์ของอาริสึ
      TextTw: 愛麗絲的魔法
      TextEn: Aris' Magic
    abstract:
      TextCn: 爱丽丝说想和老师一起玩游戏，于是老师便来到了活动室。爱丽丝看到老师到来，十分开心。两个人在聊到与RPG密不可分的“剑与魔法”的话题时，爱丽丝笑着说“现实也和游戏一样，存在能让人幸福起来的魔法”。
      TextKr:
        선생님과 놀고 싶었던 아리스는 선생님을 부실로 초대한다. 함께 RPG를 즐기며 마법에 대해 이야기하는 아리스. 현실에도 게임과 마찬가지로
        마법이 있다며 선생님을 향해 미소 짓는다.
      TextJp: アリスから先生と一緒にゲームがしたいと言われ、部室へと向かうことに。先生が来てくれたことを喜びつつ、RPGには付きものの剣と魔法の話をする中で、アリスは「現実にもゲームと同じで、人を幸せにする魔法は存在します」とほほ笑むのだった。
      TextTh: |-
        อาริสึอยากเล่นเกมกับคุณครู เธอจึงชวนคุณครูมาที่ห้องชมรม ทั้งสองคน
        เล่นเกม RPG ด้วยกันอย่างสนุกสนานและพูดคุยเรื่องเวทมนตร์ด้วยกัน
        อาริสึส่งยิ้มให้คุณครูพร้อมกับพูดว่าในโลกแห่งความจริงก็มีเวทมนตร์เหมือน
        กับในเกมเช่นกัน
      TextTw: 想和老師玩的愛麗絲邀請老師到社團活動室。一起玩著RPG談論著魔法的愛麗絲。她笑著對老師說現實生活中也和遊戲一樣有魔法存在。
      TextEn:
        Aris invites Sensei to the club room so they can spend some time together.
        The two have a discussion about magic while playing an RPG together, and
        Sensei points out that everyday life can be just as magical as a game.
