  - groupId: 100342
    title:
      TextJp: 朝ですよ、起きてください？
      TextCn: 早上了哦，请起来吧？
      TextKr: 아침이에요. 일어나세요.
      TextEn: Time to Rise and Shine
      TextTh: ได้เวลาตื่นแล้วนะคะ
      TextTw: 早上了唷，請起床？
    abstract:
      TextCn: 三森来叫醒因工作繁忙睡过头的老师。立志成为大和抚子的三森，从清晨开始便尽心尽力地为老师打点一切。
      TextKr:
        바쁜 업무로 인해 늦잠을 자버린 [USERNAME] 선생님을 깨우러 온 미모리, 미모리는 선생님을 위해 요조숙녀 지망생으로서 완벽한
        아침을 준비한다.
      TextJp: シャーレの仕事に忙殺され、寝坊しがちな先生のことを起こしに来たミモリ。大和撫子を目指すミモリは先生のために、朝から色々と尽くしてみせるのであった。
      TextTh: |-
        มิโมริมาปลุกคุณครู [USERNAME] ที่นอนตื่นสายเพราะทำงานหนัก
        ในฐานะผู้ฝึกฝนที่จะเป็นกุลสตรีที่เพียบพร้อม เธอได้เตรียมอาหารเช้า
        ชุดพิเศษให้กับคุณครู
      TextTw: 由於熬夜處理公務的關係，[USERNAME]老師不小心睡過了頭，幸好三森很快便來叫醒了他。老師起床後，夢想成為大和撫子的三森還為老師準備了一份完美的早餐。
      TextEn:
        Mimori comes to wake up [USERNAME] Sensei, who has overslept due to their
        busy schedule. As an aspiring "proper lady," Mimori prepares a perfect
        breakfast for Sensei.
  - groupId: 100343
    title:
      TextJp: 花嫁修行その１：家庭料理編
      TextCn: 新娘修行其一：家庭料理篇
      TextKr: "신부수행 Ⅰ : 가정요리 편"
      TextEn: "Etiquette I: The Home Cooking Episode"
      TextTh: "การฝึกของเลดี้ I: โฮมคุกกิ้ง"
      TextTw: 新娘修行其１：家庭料理篇
    abstract:
      TextCn: 作为成为大和抚子的修行的一环，三森正在练习家常料理。虽然在和老师一起练习的过程中犯了一些典型的失误，但最终两人还是一起将料理做得美味可口，让三森松了口气。
      TextKr:
        요조숙녀가 되기 위한 수행의 일환으로 가정요리를 연습하고 싶다고 말한 미모리. [USERNAME] 선생님과 함께 요리를 연습하며 조금
        실패하기도 하지만, 그래도 미모리는 무사히 선생님에게 자기가 만든 가정요리를 대접해준다.
      TextJp: 大和撫子になるための修行の一環として、家庭料理の練習をするミモリ。先生と一緒に練習をするものの典型的な失敗を犯してしまうが、最後には二人で美味しく仕上げることができて安堵するのだった。
      TextTh: >-
        มิโมริบอกว่าอยากฝึกทำอาหารแบบโฮมคุกกิ้งเพื่อเป็นการฝึกฝนเพื่อเป็น

        กุลสตรีที่เพียบพร้อม เธอได้ฝึกทำอาหารกับคุณครู [USERNAME] ถึงจะทำผิดพลาดไปบ้าง แต่แล้วมิโมริก็ทำอาหารให้คุณครูทานได้สำเร็จ
      TextTw: 為了成為合格的大和撫子，三森打算來練習做家常料理。儘管在和[USERNAME]老師一起練習做料理時，遇到了種種困難，三森最後還是成功將自己親手做的家常料理端到了老師的面前。
      TextEn:
        Mimori mentions her desire to practice her cooking skills. Though there are
        some hiccups along the way as she practices her cooking with Sensei,
        Mimori succeeds in personally preparing a homestyle meal.
  - groupId: 100345
    title:
      TextJp: 花嫁修行その２：お掃除編
      TextCn: 新娘修行其二：扫除篇
      TextKr: "신부수행 Ⅱ : 청소 편"
      TextEn: "Etiquette II: The Cleaning Episode"
      TextTh: "การฝึกของเลดี้ II: ทำความสะอาด"
      TextTw: 新娘修行其２：打掃篇
    abstract:
      TextCn: 作为成为大和抚子的修行的一环，三森这次开始进行打扫。她一边开心地展示自己的清扫技巧，一边认真地清理。当老师感叹她似乎很喜欢打扫时，三森肯定了这一点，但又轻声说道“如果是一个人的话，我可不会这么兴奋呢。”
      TextKr:
        미모리는 요조숙녀가 되기 위한 수행의 일환으로 이번엔 [USERNAME] 선생님과 함께 청소 연습을 시작한다. 미모리는 요조숙녀로서 갈고
        닦은 청소 스킬을 마음껏 뽐내며 선생님과 즐거운 시간을 보낸다.
      TextJp: 大和撫子になるための修行の一環として、今度は掃除を行うミモリ。掃除スキルを思う存分披露しながら楽しそうに掃除をする彼女に対し、掃除が好きなんだねと言葉をかけると、それを肯定しつつも「一人だったらこんなに浮かれたりしないですよ」と呟くのだった。
      TextTh: |-
        มิโมริเริ่มฝึกทำความสะอาดกับคุณครู [USERNAME] เพื่อเป็นส่วนหนึ่ง
        ของการฝึกเป็นกุลสตรีที่เพียบพร้อม มิโมริแสดงทักษะทำความสะอาด
        ในฐานะกุลสตรีที่เพียบพร้อมและได้ใช้เวลาที่สนุกสนานร่วมกับคุณครู
      TextTw: 為了成為合格的大和撫子，三森這次邀[USERNAME]老師和她一起進行打掃工作。三森在展現她身為大和撫子努力鍛鍊的打掃技巧的同時，也和老師度過了一段美好的時光。
      TextEn:
        Mimori practices her cleaning skills with [USERNAME] Sensei as part of her
        training to become a proper lady. Mimori and Sensei have a great time as
        she shows off the cleaning skills she's mastered.
  - groupId: 100346
    title:
      TextJp: ひと針ひと針に、心を込めて
      TextCn: 一针一线中，饱含心意
      TextKr: 마음을 담아 수놓는 자수
      TextEn: Heartfelt Embroidery
      TextTh: "การเย็บปักถักร้อยจากหัวใจ "
      TextTw: 一針一線，一心一意
    abstract:
      TextCn: 应三森的请求，老师陪她一起外出购物。三森要买的是一块手帕。她将买来的手帕绣上了自己一直悄悄练习的刺绣，并将这份用心制作的礼物作为感谢的象征送给了老师。
      TextKr:
        누군가에게 줄 선물을 사고 싶다며 미모리는 [USERNAME] 선생님과 함께 쇼핑에 나선다. 많은 고민 끝에 미모리가 택한 건 손수건.
        미모리는 마음을 담아 자기가 직접 자수를 수놓은 손수건을 선생님께 선물한다.
      TextJp: 買い物に付き合ってほしいと頼まれ、先生はミモリと共に出かけることに。ミモリが買いに来たのはハンカチ。彼女は購入したそのハンカチに、今まで密かに練習してきた刺繍を施し、これまでの感謝の証として先生にプレゼントするのであった。
      TextTh: |-
        มิโมริบอกว่าอยากซื้อของขวัญให้ใครบางคน จึงออกไปที่ห้างสรรพสินค้า
        เพื่อเลือกซื้อกับคุณครู [USERNAME] หลังจากเลือกอยู่นานเธอก็ตัดสินใจ
        ซื้อผ้าเช็ดหน้ามา และมิโมริได้ลงมือปักลายลงบนผ้าเช็ดหน้าด้วยตัวเอง
        อย่างตั้งใจ และสุดท้ายเธอก็นำไปมอบเป็นของขวัญให้คุณครู
      TextTw: 為了購買禮物，三森約[USERNAME]老師一起去逛街。在糾結了許久後，三森決定買下一條手帕。後來，三森在那條手帕上刺下美麗的刺繡及她對老師的心意，並且將其送給了老師。
      TextEn:
        Mimori wants to buy a present, so she and Sensei go shopping. After giving
        it much thought, Mimori selects a handkerchief. Mimori puts her heart and
        soul into embroidering it by hand before giving it to Sensei.
  - groupId: 1003420
    title:
      TextCn: 大和抚子的真心
      TextKr: 요조숙녀의 진심
      TextJp: 大和撫子の本気
      TextTh: ความจริงใจของกุลสตรีที่เพียบพร้อม
      TextTw: 大和撫子的真心
      TextEn: The Sincerity of a Proper Lady
    abstract:
      TextCn: 为了展示料理修行的成果，三森邀请老师来到修行部。在开始整理凌乱的家政教室时，她拿出了围裙，并告诉老师，这条围裙是她决心成为大和抚子时特意买下的，承载着她特别的回忆。
      TextKr:
        요리 수행의 성과를 보여주고자 선생님을 수행부로 초대한 미모리는 엉망진창이 되어버린 조리실을 청소하기 위해 자신이 소중히 여기던 앞치마를
        꺼낸다. 청소가 끝난 후, 선생님에게 과자를 대접하며 미모리는 자신의 앞치마에 대한 이야기를 들려준다.
      TextJp: 料理修行の成果を見せるべく先生を修行部に招いたミモリは、散らかった家庭科室を掃除するためにエプロンを取り出す。そのエプロンは、ミモリが大和撫子を目指すと決めた時に買った思い出のエプロンなのだと語るのだった。
      TextTh: >-
        มิโมริเชิญคุณครูมาที่ชมรมฝึกฝนเพื่อแสดงผลของการฝึกทำอาหาร
        แต่เธอก็ต้องใช้ผ้ากันเปื้อนแสนรักของตัวเองเพื่อทำความสะอาด

        ห้องคหกรรมที่ผ่านสงครามการทำอาหารมา หลังทำความสะอาดเสร็จ มิโมริก็เสิร์ฟขนมให้คุณครู และเล่าเรื่องเกี่ยวกับผ้ากันเปื้อนของเธอ

        ให้คุณครูฟัง
      TextTw: 三森想向老師展示自己料理修行的成果，於是邀請老師來到修行部。為了將一片狼籍的料理室打掃乾淨，他拿出了自己珍藏的圍裙。打掃完成之後，三森請老師吃點心，並說起了自己的圍裙。
      TextEn:
        After inviting Sensei to the Inner Discipline Club to demonstrate her
        culinary skills, Mimori pulls out her prized apron to clean up the mess in
        the kitchen. After cleaning up, Mimori offers Sensei some sweets and tells
        the story of her apron.
