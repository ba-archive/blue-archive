  - groupId: 160142
    title:
      TextCn: 和伊吹一起玩吧！
      TextKr: "이부키와 함께 게임을!"
      TextJp: イブキと遊ぼう！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在做值日生当天，伊吹拜访了夏莱。虽然伊吹想要帮忙，但是被游戏机和玩具吸引住了。于是老师决定和伊吹一起玩耍。
      TextKr: "당번 활동을 위해 샬레에 온 이부키. 선생님의 업무를 도우려 집중하지만, 게임기와 장난감에 관심이 쏠리고 만다. 결국 선생님은 그런 이부키와 함께 놀기로 한다."
      TextJp: 当番のためにシャーレを訪れたイブキ。先生の仕事を手伝おうするも、ゲーム機とおもちゃに目を奪われてしまう。先生は、そんなイブキと一緒に遊ぶことにするのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 160143
    title:
      TextCn: 和伊吹一起的快乐野餐！
      TextKr: "이부키와 함께 소풍을!"
      TextJp: イブキと楽しいピクニック！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 伊吹和老师约好一起去游乐园玩。虽然他们准备好了便当，也迫不及待地等着到第二天，但遗憾的是第二天下起了雨。老师为了让心情低落的伊吹开心，宣布夏莱其实就是游乐园。就这样，老师和伊吹度过了愉快的一天。
      TextKr: "함께 놀이공원에 가기로 약속한 이부키와 선생님. 소풍을 위해 도시락을 준비하며 다음 날을 기다리지만, 애석하게도 비가 오고 만다. 선생님은 풀죽은 이부키를 위해 샬레를 놀이공원이라고 선언하고, 이부키와 즐거운 하루를 보낸다."
      TextJp: 遊園地に行く約束したイブキと先生。お弁当を準備しながらその日を心待ちにしていたが、当日に雨が降ってしまう。先生はしょんぼりしたイブキのためにシャーレが遊園地だと言って、イブキと楽しい一日を過ごすのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 160145
    title:
      TextCn: 和伊吹一起的职业体验！
      TextKr: "이부키와 함께 직업체험을!"
      TextJp: イブキと職業体験！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 伊吹在学校领到了“志愿去向调查表”。伊吹说长大后不知道自己能做什么工作，老师便带着伊吹去体验了各种职业。
      TextKr: "학교에서 <장래희망 조사서>를 받은 이부키. 커서 어떤 일을 할 수 있을지 모르겠다는 이부키의 말에, 선생님은 여러 곳을 돌아다니며 이부키에게 직업 체험을 시켜 준다."
      TextJp: 学校で「進路希望調査書」をもらったイブキ。大人になったらどんな仕事ができるか分からないと言うイブキのために、先生は色々なところを歩き回りながらイブキに職業体験をさせてあげるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 160146
    title:
      TextCn: 和伊吹一起学习！
      TextKr: "이부키와 함께 산수교실!"
      TextJp: イブキとお勉強！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 伊吹在体验了各种职业后，思考了自己最喜欢的工作是什么。伊吹说自己最喜欢的工作是“老师”。于是伊吹邀请老师来自己布置好的小教室里，开始了愉快的算数课。
      TextKr: "지난 번 여러 직업을 체험해본 후 가장 좋아하는 일이 무엇인지 생각해 보았다는 이부키. 그것은 바로 '선생님'이다. 이부키는 자신만의 작은 교실에 선생님을 초대해서 즐겁게 산수 수업을 시작한다."
      TextJp: 色々な職業を体験してから、一番好きなことが何なのかを考えてみたと言うイブキ。彼女が選んだのは「先生」だった。イブキは自らセットした小さな教室に先生を招き、楽しく算数の授業を始めるのだった。
      TextEn: ""
      TextTw: ""
