  - groupId: 260032
    title:
      TextCn: 圣三一的天使
      TextKr: 트리니티의 천사
      TextJp: トリニティの天使
      TextTh: นางฟ้าแห่งทรีนิตี้
      TextTw: 三一的天使
      TextEn: Trinity's Angel
    abstract:
      TextCn: 老师在公园偶然看到芹奈帮助小朋友的一幕。芹奈因自己的善举被发现而感到难为情，同时反而担心起认真工作的老师来。
      TextKr:
        선생님은 공원에서 우연히 아이들을 돕고 있던 세리나를 보게 된다. 세리나는 선행을 들킨 것을 부끄러워하며 오히려 열심히 일하는 선생님을
        걱정해준다.
      TextJp: 先生は偶然、公園で子供たちのお世話をしていたセリナを見かける。セリナはその場面を見られてしまったことを恥ずかしがりつつ、仕事で忙しい先生のことを心配する。
      TextTh: |-
        คุณครูเห็นเซรินะช่วยเด็กๆ ในสวนสาธารณะโดยบังเอิญ เธอรู้สึกเขินที่ถูก
        เห็นในตอนที่กำลังทำความดี และก็เป็นห่วงคุณครูที่ทำงานหนักจนเกินไป
      TextTw: 老師在公園偶然看到芹奈幫助小朋友。芹奈因為自己的善舉被發現而感到難為情，同時反而擔心起認真工作的老師。
      TextEn:
        Sensei happens to see Serina looking after some children in the park.
        Embarrassed that her good deeds have been made known, Serina changes the
        subject to Sensei's working habits.
  - groupId: 260033
    title:
      TextCn: 深夜降临的天使
      TextKr: 야근에 내려온 천사
      TextJp: 深夜に舞い降りた天使
      TextTh: นางฟ้ามาโปรดในตอนทำงานดึก
      TextTw: 於深夜降臨的天使
      TextEn: Night Duty Angel
    abstract:
      TextCn: 芹奈跑来夏莱帮助工作到深夜的老师。
      TextKr: 샬레에서 늦은 밤까지 일하는 선생님을 위해 세리나가 찾아와 선생님을 간호해준다.
      TextJp: シャーレで遅くまで仕事をしている先生のもとへセリナが訪れ、先生の手伝いをしてくれることに。
      TextTh: เซรินะมาคอยดูแลคุณครูที่ทำงานจนดึกที่ชาเล่ต์
      TextTw: 老師在夏萊工作到深夜，因此芹奈便跑來照料老師。
      TextEn: Serina goes to Schale to tend to Sensei who is working late into the night.
  - groupId: 260035
    title:
      TextCn: 无论何时何地芹娜都会
      TextKr: 언제나 어디서나 세리나
      TextJp: いつでもどこでもセリナも
      TextTh: ไม่ว่าที่ไหนเมื่อไรก็ต้อง 'เซรินะ'
      TextTw: 無論何時何地何芹奈
      TextEn: Serina, Anytime, Anywhere
    abstract:
      TextCn: 老师在突如其来的停电中不小心受了伤，芹奈迅速赶来为老师治疗。老师对于每次自己一有状况芹奈总能第一时间赶到这一点感到奇怪，但芹奈却只是有些害羞地含糊带过了话题。
      TextKr: 건물 정전으로 다친 선생님 앞에 세리나가 나타나 선생님을 치료해준다. 선생님은 다친 사람이 생기면 언제 어디든 나타나는 세리나를 신기하게
        여기지만, 세리나는 부끄러워하며 말을 얼버무린다.
      TextJp: 突然の停電で怪我をした先生のもとにセリナが訪れて手当てをしてくれた。先生は怪我をする度におかしいくらいの早さでセリナが現れることを不思議に思うが、セリナは恥ずかしがりながら誤魔化すのだった。
      TextTh: |-
        เซรินะเข้ามาช่วยทำแผลให้กับคุณครูที่หกล้มได้รับบาดเจ็บเนื่องจากไฟดับ
        ในอาคาร คุณครูรู้สึกประหลาดใจที่เซรินะมักจะปรากฎตัวมาทุกครั้งที่มีใคร
        บาดเจ็บ แต่ว่าเซรินะกลับรู้สึกเขินคุณครูจนพูดอะไรวกวนไปหมด
      TextTw: 芹奈出現在因為大樓停電而受傷的老師面前，為老師治療。只要有受傷的人出現，芹奈就會隨時隨地出現，這讓老師覺得很不可思議，但芹奈卻難為情地含糊其辭。
      TextEn: When Sensei gets hurt during a blackout, Serina appears to administer aid.
        Sensei can't help but marvel at how Serina shows up at any time and any
        place people are in need, but the praise makes Serina bashful and she
        changes the subject.
  - groupId: 260036
    title:
      TextCn: 在那手心之中
      TextKr: 드디어 잡았다!
      TextJp: その手のひらに
      TextTh: ในที่สุดก็จับได้แล้ว!
      TextTw: 在他的手心
      TextEn: Gotcha!
    abstract:
      TextCn: 每当老师遇到困难或感到辛苦时，芹奈总会不知从哪里迅速赶来帮忙。老师决定为这样的她做点什么作为回报，于是稍稍演了一场戏，假装有事叫来了芹奈。当芹奈赶到后，才发现自己被老师细心招待着。面对老师突如其来的回礼，芹奈先是吃了一惊，接着便发自内心地笑了起来。
      TextKr: 선생님이 곤란할 때마다 어디선가 나타나는 세리나. 그런 세리나를 위해 이번에는 선생님이 깜짝 피크닉을 준비한다. 세리나는 예상치 못한
        상황에 당황하지만, 곧 기쁘게 호의를 받아들인다.
      TextJp: 先生が何かで困ったり苦しむたびに、どこからかふと駆けつけてくれるセリナ。先生はそんな彼女のためにお返しをしようと、ちょっとした演技をしてセリナのことを呼ぶ。急にもてなされて世話を焼いてもらう立場になったセリナは、急なことに戸惑いつつも、それを心から喜んでくれるのだった。
      TextTh: |-
        เซรินะจะปรากฎตัวออกมาทุกครั้งที่คุณครูเจอปัญหา คราวนี้คุณครูจึง
        เตรียมการปิกนิกเอาไว้เซอร์ไพรส์เซรินะ เธอตกใจกับสถานการณ์ที่
        ไม่ได้คาดคิดมาก่อน แต่สุดท้ายเธอก็ยอมรับน้ำใจของคุณครู
      TextTw: 每當老師遇到麻煩的時候，芹奈總是會及時現身幫忙，因此老師便為芹奈準備了一場驚喜野餐會，想要藉機好好感謝她一次。雖然芹奈起初對這意料之外的展開有些不知所措，不過她很快便欣然地接受了老師的好意。
      TextEn: Serina always seems to show up whenever Sensei is in need. Sensei prepares a
        surprise picnic for Serina to thank her. The unexpected situation catches
        Serina off guard, but she soon happily accepts the favor.
