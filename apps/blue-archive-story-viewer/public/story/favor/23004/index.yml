abstracts:
  - groupId: 230042
    title:
      TextCn: 匠人精神
      TextKr: 장인 정신
      TextJp: 職人魂
      TextTh: จิตวิญญาณของช่างฝีมือ
      TextTw: 職人之魂
      TextEn: Craftsmanship
    abstract:
      TextCn: 咏叶想使用3D打印机为老师制作一个新的笔筒。然而，咏叶始终无法做出满足她的要求的作品。在咏叶不知何为妥协的匠人精神面前，老师还是没能把“就这样也可以了，我就是想要个能用的……”的想法说出口。
      TextKr: "선생님을 위해 3D 프린터로 새로운 연필꽂이를 만들게 된 우타하. 하지만 3D 프린터는 좀처럼 우타하의 마음에 드는 작품을 만들지 못하고, 집요한 우타하의 장인 정신에 선생님은 지쳐버린다."
      TextJp: 先生のために、3Dプリンターで新しいペン立てを作ることになったウタハ。しかしなかなかウタハの御眼鏡に適うものを作ることができない。妥協を知らない職人魂を前に、「もうそれで大丈夫だから、そろそろ欲しいな……」思うものの、強くは言い出せない先生であった。
      TextTh: |-
        อุทาฮะได้ทำอุปกรณ์ใส่ดินสอใหม่ด้วยเครื่องพิมพ์สามมิติให้คุณครู
        แต่ว่าเครื่องพิมพ์สามมิติก็ยังทำงานไม่ได้ดั่งใจอุทาฮะเหมือนเดิม
        และคุณครูก็รู้สึกท้อใจกับความหัวแข็งของอุทาฮะ
      TextTw: 詠葉用3D列印機為老師製作新筆筒。但是3D列印機做不出讓詠葉滿意的作品。詠葉執抝的匠人精神讓老師筋疲力盡。
      TextEn: "Utaha uses the 3D printer to make a new pencil holder for Sensei, but she has a hard time getting the 3D printer to produce satisfying results. Sensei becomes drained by Utaha's obsessive perfectionism."
  - groupId: 230043
    title:
      TextCn: 善书者不择笔？
      TextKr: 장인은 도구를 가리지 않는다
      TextJp: 弘法筆を択ばず？
      TextTh: ช่างฝีมือจะไม่เลือกอุปกรณ์
      TextTw: 善書不擇筆？
      TextEn: An Indiscriminate Craftsman
    abstract:
      TextCn: 咏叶与老师一起到商场购买放置在夏莱的备用工具。咏叶充满激情地谈论了工具的价值，并且强烈推荐老师购买一个高级的工具套装。
      TextKr: "샬레의 시설 수리를 위해 새로운 비상용 공구를 사러 쇼핑몰에 나온 우타하와 선생님. 우타하는 도구의 가치에 대해 열변을 토하며, 가장 비싼 공구 세트를 구입할 것을 강권한다."
      TextJp: シャーレに置いておくための新しい工具を買いに来たウタハと先生。ウタハは道具の価値というものについて熱く語り、きちんとした高級な工具セットを購入することをお勧めする。
      TextTh: >-
        คุณครูและอุทาฮะไปที่ห้างสรรพสินค้าเพื่อซื้ออุปกรณ์ฉุกเฉินชุดใหม่สำหรับ

        ซ่อมแซมเครื่องอำนวยความสะดวกที่ชาเล่ต์ อุทาฮะสาธยายคุณค่าและ

        สรรพคุณของเครื่องมือไม่หยุด กับแนะนำให้คุณครูซื้อชุดอุปกรณ์ราคาแพง
      TextTw: 為了維修夏萊的設備，詠葉和老師來購物中心買新的緊急工具。詠葉對工具的價值說得口沫橫飛，硬要老師買最貴的工具組合。
      TextEn: "Utaha and Sensei go to shopping mall to get emergency tools to repair Schale's facilities. Utaha goes off about the value of tools and tries to coerce Sensei into buying the most expensive set of tools available."
  - groupId: 230045
    title:
      TextCn: 完美的仿生机器人
      TextKr: 완벽한 애니멀로이드
      TextJp: 完璧なアニマロイド
      TextTh: หุ่นยนต์สัตว์ที่สมบูรณ์แบบ
      TextTw: 完美的動物機器人
      TextEn: The Perfect Animaloid
    abstract:
      TextCn: 咏叶把在夏莱里迷路的小狗当成了最先进的仿生机器人，对自己的学艺不精感到沮丧。
      TextKr: 우타하는 샬레에 길을 잃고 들어온 강아지를 최첨단 인공 애니멀로이드로 착각하고 자신의 기술에 회의감을 느끼게 된다.
      TextJp: ウタハはシャーレに迷い込んだ子犬のことを最先端のアニマロイドだと勘違いし、自分の技術の至らなさに打ちひしがれるのだった。
      TextTh: >-
        อุทาฮะเข้าใจผิดว่าลูกสุนัขที่หลงเข้ามาในชาเล่ต์คือหุ่นยนต์สัตว์ที่สร้างด้วย

        เทคโนโลยีชั้นสูง จึงรู้สึกไม่มั่นใจเกี่ยวกับฝีมือและเทคโนโลยีของตน
      TextTw: 詠葉誤以為迷路走進夏萊的小狗是最先進人工動物機器人，對自己的技術感到懷疑。
      TextEn: Utaha mistakes a lost puppy at Schale for a cutting-edge artificial animaloid and is overcome with self-doubt over her own abilities.
  - groupId: 230046
    title:
      TextCn: 难以示人的模样
      TextKr: 보이고 싶지 않은 모습
      TextJp: 見せられないもの
      TextTh: ภาพที่ไม่อยากให้เห็น
      TextTw: 不想被看到的事物
      TextEn: "Don't Watch Me"
    abstract:
      TextCn: 为了修理坏掉的“雷酱”，咏叶借用了夏莱的空仓库。咏叶不想让老师看到自己在修理东西时脏兮兮的样子，于是试图远离老师。但是两人最终还是一同完成了修理工作。
      TextKr: '고장 난 "천둥이"를 수리하기 위해 샬레의 빈 창고를 빌린 우타하. 우타하는 수리 때문에 더러워진 자신의 모습을 보이는 것이 부끄러워 선생님을 피하지만, 막상 수리를 시작하자 진지하게 작업에 임한다.'
      TextJp: 壊れた「雷ちゃん」を修理するため、シャーレの空き倉庫を借りたウタハ。ウタハは修理で汚れた姿を見られることを恥ずかしく思い、遠回しに先生を遠ざけようとするが、なんだかんだで最終的には二人で作業をすることになる。
      TextTh: >-
        อุทาฮะขอยืมโกดังที่ว่างอยู่ของชาเล่ต์เพื่อนำมาใช้เป็นพื้นที่ในการซ่อมแซ
          'สายฟ้า' ที่พังไป อุทาฮะหลีกเลี่ยงที่จะเจอหน้าคุณครู
        เพราะอายที่ตัวเองมี

        สภาพมอมแมมหลังจากซ่อมอุปกรณ์เสร็จ แต่เมื่อเธอกลับไปลงมือซ่อม

        อุปกรณ์อีกครั้ง เธอก็ลงมือทำงานอย่างจริงจัง
      TextTw: 詠葉為了修理故障的「雷醬」而借用夏萊的空倉庫。詠葉覺得被人看到自己為了修理而搞得髒兮兮會很丟臉，於是便躲著老師。不過一旦開始修理就會認真投入作業。
      TextEn: "Utaha borrows an empty warehouse at Schale to repair her broken Thundergun. Grimy and disheveled from working on repairs, she tries to avoid showing herself to Sensei, but completely forgets about her worries once she begins working..."
  - groupId: 230048
    title:
      TextCn: 工匠的勋章
      TextKr: 마이스터의 훈장
      TextJp: マイスターの勲章
      TextTh: เหรียญตราไมสเตอร์
      TextTw: 巨匠的勳章
      TextEn: "The Meister's Medal"
    abstract:
      TextCn: 咏叶和老师在商店街发现了一家新开的美甲店。在老师的建议下，咏叶去做了美甲，并对美甲师的技术赞叹不已。然而，尽管老师建议咏叶常来，咏叶却回答道“那副平时脏兮兮的指甲也是大师的勋章”，并决定只为小指做美甲留作纪念。
      TextKr: "상점가에서 새로 개업한 네일샵을 보게 된 우타하와 선생님. 선생님은 우타하에게 네일 아트를 받아보라고 권하지만, 우타하는 기름으로 더러워진 손가락이야말로 마이스터의 훈장이라며 거절한다."
      TextJp: 商店街に新しくオープンしたネイルショップを見かけたウタハと先生。先生の勧めもあって爪の手入れをしてもらったウタハはその技術に感心する。先生から頻繁に通ったらと言われるものの、ウタハは「油で汚れた普段の指も、それはそれでマイスターの勲章だから」と返し、今回は記念に小指だけネイルをしてもらうことにする。
      TextTh: >-
        คุณครูกับอุทาฮะเจอร้านทำเล็บเปิดใหม่ที่ย่านการค้า
        คุณครูตื๊อให้อุทาฮะ

        ลองเพ้นท์เล็บ แต่ก็ถูกเธอปฏิเสธด้วยเหตุผลที่ว่าเล็บมือที่เปรอะไปด้วย

        คราบน้ำมันคือเหรียญตราที่น่าภูมิใจของไมสเตอร์
      TextTw: 詠葉和老師發現商店街新開了一家美甲店。老師建議詠葉去做美甲，但卻被詠葉拒絕。詠葉說被油污弄髒的手指才是高手的勳章。
      TextEn: "Utaha and Sensei see a brand-new nail salon at the shopping district and Sensei suggests that Utaha get her nails done. However, Utaha—considering her grease-stained fingers a badge of honor—declines."
  - groupId: 2300420
    title:
      TextCn: 即使全部替换
      TextKr: 모든 것이 교체되더라도
      TextJp: 全てが入れ替わっても
      TextTh: ต่อให้ทุกอย่างจะถูกแทนที่
      TextTw: 就算一切都被替換
      TextEn: Even If Everything Is Replaced
    abstract:
      TextCn: 咏叶邀请老师一起拜访她常去的一家工具专卖店。在店里，咏叶更换了自己的旧工具，并且告诉老师这套“大师工具套装”中都是自己深度定制过的工具。她高兴地说，尽管工具会不断更换，但如果使用的人是同一个人的话，那么工具的本质就仍然是一样的。
      TextKr: 공구를 사기 위해 선생님과 우타하는 쇼핑몰에서 만난다. 우타하는 자신이 자주 가는 공구 전문점으로 선생님을 안내한다. 전문점에서 우타하는 공구들을 교체하며 선생님과 공구와 마이스터에 대한 대화를 이어 나간다.
      TextJp: ウタハに誘われて、彼女がよく行く工具専門店を訪れたウタハと先生。そうして、古くなった工具を交換し、これが自分用にカスタマイズし長年愛用してきた「マイスター工具セット」なのだと告げる。交換し続けているため、最初から使ってきたものは何一つなくとも、使い手が同じであれば本質は同じなのだと嬉しそうに語るのだった。
      TextTh: คุณครูกับอุทาฮะไปเจอกันที่ช็อปปิ้งมอลล์เพื่อซื้ออุปกรณ์ช่าง อุทาฮะแนะนำร้านอุปกรณ์ที่เป็นร้านประจำของเธอให้กับคุณครู เมื่อไปถึงร้าน อุทาฮะก็เปลี่ยนอุปกรณ์ช่างของเธอ และพูดคุยเกี่ยวกับอุปกรณ์และไมสเตอร์กับคุณครู
      TextTw: 前往購物中心購買工具的老師遇見了詠葉。詠葉帶老師去自己常去的工具專賣店。詠葉在專賣店更換了工具，並且繼續和老師聊工具和巨匠的事。
      TextEn: "Sensei and Utaha meet at the shopping mall to purchase some necessities at her favorite specialty tool shop. There, Utaha exchanges gears and apparatuses while discussing tools and meisters with Sensei."
