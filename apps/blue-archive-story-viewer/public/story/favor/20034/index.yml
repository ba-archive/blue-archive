      TextTw: ""
    abstract:
      TextCn: 为了吃“跨年乌冬面”，老师和明里出发去乌冬面巡游。当明里得知征服地区内的有名店铺就能获得认证证书时，她把各种名店的乌冬面全部吃光了。
      TextKr: "해넘이 우동'을 먹기 위해 우동 투어를 시작한 선생님과 아카리. 지역의 모든 유명 우동집을 제패하면 인증서를 준다는 것을 알게 된 아카리는 해가 질 때 까지 지역을 돌아다니고, 마침내 우동 제패 인증서를 받게 된다."
      TextJp: 「年越しうどん」を食べるべく、うどんツアーに出かける先生とアカリ。地域内の有名店を制覇すれば、認定証がもらえると知ったアカリは、様々な名店のうどんを食べ尽くすのであった。
      TextEn: ""
      TextTw: ""
