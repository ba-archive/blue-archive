    abstract:
      TextCn: 明里打算参加新年大胃王大赛。然而，大赛进行委员会因为“让一个多次获得冠军的人再次参赛很麻烦”等原因面露难色。于是老师提议将比赛改为明里对阵所有参赛者的形式。最终，明里毫无悬念地守住了大胃王冠军的宝座。
      TextKr: "아카리는 새해 음식 많이 먹기 대회에 참가하려 하지만, 대회 측은 여러 해 동안 우승해 온 아카리가 다시 참가하는 것은 곤란하다며 난색을 표한다. 선생님의 제안으로 올해의 많이 먹기 대회는 챔피언인 아카리에게 도전하는 형태로 치루어지게 되고, 아카리는 당당히 챔피언의 자리를 지켜내게 된다."
      TextJp: 新年の大食い大会に参加しようとするアカリ。しかし、大会進行委員会曰く「何度も優勝した人が、また大会に参加するのは困る」などと言い、難色を示す。そこで先生から提案が上がり、大会はアカリ対参加者全員という形で開催される。が、アカリは堂々と大食いチャンピオンの座を守り抜くのであった。
      TextEn: ""
      TextTw: ""
