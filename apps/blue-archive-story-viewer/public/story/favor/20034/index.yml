    abstract:
      TextCn: 准备年糕汤时，年糕不够了，为了直接制作年糕，明里决定参加舂年糕大赛。
      TextKr: "아카리는 오조니를 만드느라 부족해진 떡을 직접 만들어먹기 위해, 떡 체험관을 방문한다."
      TextJp: お雑煮の支度でお餅が足りなくなり、アカリは直接お餅を作るべく、餅つき大会へと参加することに。
      TextEn: ""
      TextTw: ""
