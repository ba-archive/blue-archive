id: 20032
abstracts:
  - groupId: 200322
    title:
      TextCn: 时尚特训篇
      TextKr: 패션 특훈
      TextJp: ファッション特訓編
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 艾米来到夏莱，表示要进行时尚特训。老师在确认了艾米有些偏离传统的时尚感后，决定和艾米一起去挑选泳装。
      TextKr: 패션 특훈을 하겠다며 찾아온 에이미. 에이미의 다소 어긋난 패션 센스를 확인한 선생님은 함께 수영복을 고르기러 가기로 약속한다.
      TextJp: ファッションの特訓をすると言ってシャーレを訪れたエイミ。エイミの多少ズレたファッションセンスを確認した先生は、一緒に水着を選びに行くことにするのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200323
    title:
      TextCn: 时尚实践篇
      TextKr: 실전 패션
      TextJp: ファッション実践編
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在和艾米一同挑选泳装的当天，老师得知艾米穿泳装的原因是因为要下冰海。老师为艾米准备了防寒用品……于是，艾米成功创造了在泳装外面罩上夹克的新时尚。
      TextKr: 에이미와 수영복을 고르기로 한 당일. 에이미가 수영복을 입고 가려는 곳은 빙해였다. 선생님은 그런 에이미를 위해 방한용품을 챙겨주고 에이미는 수영복 위에 재킷이라는 엄청난 패션을 완성시킨다.
      TextJp: エイミと水着選びをする当日。エイミが水着を着ようとする理由は、氷海に入るためだという事を知る。先生はそんなエイミのために防寒グッズを用意するが……そしてエイミは水着の上にジャケットという画期的なファッションを完成させるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200325
    title:
      TextCn: 作战准备
      TextKr: 작전 준비
      TextJp: 作戦準備
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 前来访问特异现象搜查不的老师，看到艾米穿着泳装，泳装外面罩着夹克，并正在制作自己的风扇。
      TextKr: 초현상 특무부에 찾아간 선생님. 에이미는 수영복 차림에 재킷을 걸친 채 자신만의 선풍기를 만들고 있었다.
      TextJp: 先生が特異現象捜査部を訪れると、エイミは水着の上にジャケットを羽織って独自の扇風機を作っているのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200326
    title:
      TextCn: 冷水浴
      TextKr: 냉수욕
      TextJp: 冷水浴
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 收到艾米的联络后的老师十分在意，于是前往了冰海。在那里，老师目睹到艾米在冰上开了一个洞，正享受冷水浴的身影。
      TextKr: 에이미의 연락을 받고 호기심에 현장을 찾아간 선생님. 그곳에서 목격한 것은 얼음에 구멍을 뚫고 냉수욕을 즐기는 에이미였다.
      TextJp: エイミから連絡を受け、気になった先生は氷海を訪れる。そこで目撃したのは、氷に穴を開けて冷水浴を楽しんでいるエイミの姿だった。
      TextEn: ""
      TextTw: ""
