  - groupId: 200302
    title:
      TextCn: 老师，我来帮忙吧
      TextKr: 저도 이 정도는 가능하답니다.
      TextJp: 先生、お手伝いしますわ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 晴奈拜访了正在联合医疗总部帮忙的老师，并决定与老师一同处理伤患学生。老师对于晴奈能基于自己的美食知识，为学生提供合适的饮食和饮料表示佩服。
      TextKr: 현장 의료 봉사 일을 지원하러 온 선생님은 하루나와 마주친다. 하루나는 의료봉사 일을 돕겠다며 나서고 능숙한 솜씨로 학생들을 응급 처치한다. 일이 소강상태에 접어들자, 하루냐는 선생님에게 미식 투어를 하자고 제안한다.
      TextJp: 合同医療本部の手伝いをしている先生の元を訪れたハルナは、先生と共に生徒の対応をすることに。先生は美食の知識をもとに、適切な飲み物や食べ物を渡すハルナに感心するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200303
    title:
      TextCn: 这正是全新的美食呢
      TextKr: 이것이야말로 새로운 미식이군요.
      TextJp: これぞ新たな美食ですわ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师与晴奈一同前往分子料理的摊位。尽管老师对于分子料理崭新的口感表示惊讶，但似乎分子料理并不受大众欢迎。在晴奈的提议下，摊位开始提供易于理解并且受欢迎的分子料理——棉花糖，从而一跃成为了人气摊位。
      TextKr: "선생님은 하루나에게서 분자 요리 시식을 권유받는다. 선생님은 그 식감에 신기해하지만, 사람들은 분자요리 자체를 낯설어하고 있었다. 그러자 하루나는 익숙한 분자요리라고 할 수 있는 솜사탕을 같이 제공할 것을 제안하고, 하루나의 제안은 성공적으로 작동한다."
      TextJp: ハルナと共に分子料理のブースに行く先生。斬新な食感に驚いているものの、分子料理はあまり親しまれていないのだとか。わかりやすく、人気の分子料理である綿菓子を提供してみてはどうかというハルナの提案により、分子料理のブースは一躍人気屋台となるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200305
    title:
      TextCn: 美食之路，存于足下
      TextKr: 탐구의 길은, 어디에나.
      TextJp: 美食の道は、どこにでもありますわ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 晴奈兴致勃勃地参加了各种比赛。然而实际上，晴奈参加的都是以食物为主题、或者奖品是食物的比赛。晴奈一边专注于竞技，一边对提供的料理进行了评价，并在吃糖比赛中获得了第一名。
      TextKr: "드물게도 경기 참여 의사를 보이는 하루나. 사실 하루나는 음식을 제공하는 경기 위주로만 참가 신청을 한 것이었다. 이윽고 경기가 시작되고, 하루나는 제공되는 음식들에게 냉정한 평가를 내린다. 대망의 마지막 경기인 사탕 먹기 경주에서, 하루나는 결국 1등으로 입상한다."
      TextJp: 様々な試合に参加すると意気込むハルナ。蓋を開けてみれば、食べ物がテーマの試合や、参加賞で食べ物が出てくるものばかりだった。競技に向き合いつつも、提供される料理の味を評価するハルナは、飴食い競争で見事一位を勝ち取るのだった。
      TextEn: ""
      TextTw: ""
