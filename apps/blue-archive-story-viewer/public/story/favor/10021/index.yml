  - groupId: 100212
    title:
      TextCn: 护卫对象
      TextKr: 보호 대상
      TextJp: 護衛対象
      TextTh: คนที่ต้องคุ้มครอง
      TextTw: 護衛對象
      TextEn: Priority Subject
    abstract:
      TextCn: 梓认为在视野开阔的海边很危险，所以更加坚决地担起了保护老师的责任。老师察觉到了梓其实是第一次来海边感到紧张，于是用温和的声音安慰她，希望她能放松下来……
      TextKr: 바다는 위험한 곳이라며 선생님을 보호하려 하는 아즈사. 하지만 사실 낯선 환경에 불안해하는 것은 아즈사 자신이었다.
      TextJp: 視界の開けた海辺は危険だからと、いつも以上に頑なに先生のことを守ろうとするアズサ。先生は、アズサが実は初めての海で緊張しているのだと気づき、リラックスしてもらおうと優しく声をかけるが……。
      TextTh: >-
        อาซึสะบอกคุณครูว่าทะเลเป็นที่ที่อันตรายและพยายามปกป้องคุณครู

        แต่ที่จริงแล้วกลับเป็นอาซึสะเองที่รู้สึกกังวล เพราะอยู่ในสภาพแวดล้อม

        ที่ไม่คุ้นเคย
      TextTw: 因為大海是危險的地方，打算要保護老師的梓。但是，事實上對於陌生環境感到不安的是梓自己。
      TextEn: "Azusa tries to protect Sensei, saying that the ocean is dangerous. However, it was actually Azusa who was nervous about being in unfamiliar territory."
  - groupId: 100213
    title:
      TextCn: 因为身边有你
      TextKr: 환경은 중요한 조미료
      TextJp: そばにいるから
      TextTh: สภาพแวดล้อมคือเครื่องปรุงรสที่สำคัญ
      TextTw: 因為有你在身邊
      TextEn: Ambiance Matters
    abstract:
      TextCn: 老师代替梓排了海之家的队伍。虽然感觉食物的味道吃起来有些微妙，但是梓却说十分美味。二人在一起聊起了天，老师也逐渐享受起了这段时光，觉得吃进口里的食物也变得格外美味。
      TextKr: "사람 대하는 것이 서투른 아즈사 대신 선생님이 바다의 집 음식들을 사준다. 솔직히 맛은 미묘했지만, 그래도 즐거운 시간을 보냈다."
      TextJp: アズサの代わりに、海の家の行列へと並んだ先生。購入した商品の味は実際微妙かなと感じるものの、それを美味しいと口にするアズサのことを見たり、二人で話したりしているうちに徐々に楽しくなってきて、その後食べたものは何だかすごく美味しく感じられるのだった。
      TextTh: |-
        คุณครูไปซื้ออาหารที่ร้านริมทะเลแทนอาซึสะที่ยังไม่คุ้นกับการเผชิญ
        หน้ากับผู้คน ถึงรสชาติอาหารจะธรรมดา แต่ว่าพวกเขาก็ได้ใช้เวลาร่วม
        กันอย่างสนุกสนาน
      TextTw: 老師代替不擅長面對他人的梓，買了海之家的食物。雖然味道有點神秘，但還是渡過了愉快的時光。
      TextEn: "Azusa isn't confident at making conversation, so Sensei orders food for her. It wasn't the best, but they had a good time nonetheless."
  - groupId: 100215
    title:
      TextCn: 我的世界
      TextKr: 한눈에 들어오는 것
      TextJp: 私の世界
      TextTh: เต็มสองตา
      TextTw: 我的世界
      TextEn: Visible at a Glance
    abstract:
      TextCn: 凝视着夕阳的梓似乎有些不舍。老师决定带她去一处能将海景一览无余的地方。看着那样的景色，梓向老师诉说了自己的一些不同寻常的的感觉。
      TextKr: 석양을 보며 아즈사는 아직 해소되지 않은 기분에 찝찝해한다. 선생님은 그런 아즈사를 위해 바다 전경이 보이는 절벽의 경치를 보여준다.
      TextJp: 夕陽を見つめるアズサは、何だか名残惜しい気持ちになっているようだった。先生は彼女を、海を一望できる場所へと連れていくことにする。その景色を見てアズサは、少し変わった自分の感覚のことを先生に伝えるのだった。
      TextTh: |-
        ขณะนั่งดูพระอาทิตย์ตก อาซึสะก็ไม่สบายใจและยังรู้สึกผ่อนคลายไม่ได้
        คุณครูเห็นอาซึสะไม่สบายใจ จึงพาเธอไปชมทิวทัศน์ที่สวยๆ ของทะเล
        บนหน้าผา
      TextTw: 一邊看著夕陽，梓依舊因為未消解的心情而感到沉悶。老師帶著沉悶的梓，去看能看到海邊全景的峭壁景色。
      TextEn: Azusa feels uneasy about something as she watches the sun set. Sensei shows Azusa a view of the ocean from the top of a cliff.
  - groupId: 100216
    title:
      TextCn: 奢侈的片刻
      TextKr: 해변의 사치
      TextJp: 贅沢なひと時
      TextTh: ชายหาดสุดหรู
      TextTw: 短暫的奢侈
      TextEn: Luxuries of the Beach
    abstract:
      TextCn: 深夜，老师来到了坐在海边的梓身边。虽然没有什么特别的事情要做，但是梓却说自己正在享受着“什么都不做”的时光。听到这样的话语，老师也感到十分高兴。
      TextKr: 늦은 밤 해변에 앉아 있던 아즈사. 비로소 마음의 여유를 갖게 되자 자신의 기분을 선생님에게 털어놓는다.
      TextJp: 深夜、夜の浜辺に座っていたアズサの元へ先生が訪れる。特に何か用事があるわけではなかったものの、彼女は「何も無い時間を過ごせる」という事実を噛みしめていた。そんな言葉を聞いて先生もまた、そのことを喜ばしく思うのだった。
      TextTh: |-
        อาซึสะนั่งอยู่ที่ริมชายหาดในตอนดึก หลังจากเธอรู้สึกผ่อนคลายขึ้น
        อาซึสะจึงได้สารภาพความรู้สึกของเธอให้คุณครูฟัง
      TextTw: 深夜坐在在海邊的梓。心中感到一陣從容後，便將自己的心情告訴老師。
      TextEn: Azusa went to the beach late at night. She pours her heart out to Sensei upon her emotions being at ease.
