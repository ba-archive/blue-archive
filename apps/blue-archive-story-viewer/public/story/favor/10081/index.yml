abstracts:
  - groupId: 100812
    title:
      TextCn: 初次见面！
      TextKr: "전부 처음 해보는 것이어요!"
      TextJp: 初めてですの！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师带着不太理解“缓口气”是什么意思的紫蓠前往了游戏中心。紫蓠第一次体验了各种游戏，满面笑容地享受着游玩的过程。
      TextKr: "선생님은 한숨을 돌린다는 뜻의 의미를 제대로 이해하지 못한 유카리에게, 오락실에서 시간을 보내볼 것을 권유하고, 처음으로 경험해 보는 오락실의 다양한 게임들에 유카리는 완전히 매료된다."
      TextJp: 「一息つく」という言葉の意味をまともに理解できなかったユカリを連れて、先生はゲームセンターを訪れる。初めて経験する様々なゲームを、ユカリは満面の笑みを浮かべて楽しむのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100813
    title:
      TextCn: 粗点心的味道，最棒了！
      TextKr: "막과자의 맛이 엑설런트이어요!"
      TextJp: 駄菓子の味は、えくせれんと！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师带着对咸点心几乎完全不了解的紫蓠前往了零食店。紫蓠对零食的味道和零食店中多样的文化感到惊讶，但也很享受这一切。
      TextKr: "짠 맛을 가진 과자라는 개념이 생소한 유카리와 함께 곳곳의 막과자집을 돌아다니며 다양한 막과자들을 권한다. 유카리는 막과자의 맛과, 막과자집의 다양한 문화에 놀라움을 금치 못한다."
      TextJp: しょっぱいお菓子をほとんど知らなかったユカリを連れて、駄菓子屋を訪れた先生。ユカリは駄菓子の味と、駄菓子屋の多様な文化に驚きながらも楽しむのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100815
    title:
      TextCn: 休息也是很重要的！
      TextKr: "쉬는 것도 중요한 법이어요!"
      TextJp: 休みも大切ですの！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 紫蓠前往老师在夏莱的办公室，准备和老师一同外出。然而突然下起了雨，原本的外出计划也泡汤了。老师对紫蓠表示了歉意，而紫蓠则笑着对老师说和老师一同度过的时间就是珍宝。
      TextKr: "선생님과 함께 시간을 보내기 위해 집무실에 방문한 유카리, 선생님이 업무를 마치고 유카리와 밖으로 나가려 하지만, 갑자기 비가 쏟아지기 시작한다. 선생님은 유카리에게 함께 놀지 못할 것 같다며 사과하지만, 유카리는 그런 선생님에게 자신의 진심을 담아 위로의 말을 전한다."
      TextJp: 先生と出かけるべくシャーレの執務室を訪れたユカリ。しかし、雨が降ってしまってお出かけはなくなってしまう。申し訳無さそうにする先生に対し、先生と共に過ごす時間が宝物なのだとユカリは笑うのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100816
    title:
      TextCn: 盼望着，期待着
      TextKr: 기다리는 시간조차 즐거이
      TextJp: 待ちわびて、楽しみて
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师和紫蓠决定一同去参加商店街的抽奖活动。当老师抵达约定地点时，却得知紫蓠已经在那里等了一个小时。老师问紫蓠为什么要这么早来，紫蓠害羞地笑着说她迫不及待地想知道今天能从老师这里学到什么，今天会是怎样的一天。于是迫不及待地早早赶到了约定地点。
      TextKr: "선생님은 유카리와 함께 백귀야행의 상점가에서 시간을 보내기 위해 약속장소로 향하고, 그곳에서 선생님을 기다리고 있던 유카리를 만난다."
      TextJp: ユカリと共に商店街の抽選会に行くことになった先生。待ち合わせ場所に向かうと、1時間前からユカリが待っていた事を知る。どうしてそんなに早くから待っていたのかと問うと、これから何を教えてもらえるのか、どういう日になるのかと考えていたら居ても立っても居られなくて早く着いてしまったのだとユカリは照れくさそうに笑うのだった。
      TextEn: ""
      TextTw: ""
