  - groupId: 100592
    title:
      TextCn: 重归平稳的日常
      TextKr: 다시 일상으로
      TextJp: 再び穏やかな日常へ
      TextTh: กลับมาเป็นปกติอีกครั้ง
      TextTw: 再次回歸平穩的日常
      TextEn: Back to Daily Life
    abstract:
      TextCn: 老师与刚刚回归学院生活的未花一起出门购物，买了教科书、学校指定的泳装、体操服等必需品。然而，未花的卡无法支付，于是老师代替她付了钱。
      TextKr: "미카의 연락에 트리니티로 찾아간 선생님. 미카와 선생님은 여러 곳을 다니며 쇼핑한다. 그때 하필 카드가 한도 초과로 막힌 바람에 미카는 당황하지만, 그런 미카를 위해 선생님이 대신 결제해 준다."
      TextJp: 学園生活に復帰したミカと共にショッピングに出かける事になった先生。教科書や指定水着、体操服などの必需品を買い直すのだという。けれど、ミカのカードが決済に使えず、先生が代わりに払ってあげるのだった。
      TextTh: |-
        คุณครูไปที่ทรีนิตี้ตามที่มิกะติดต่อไป มิกะกับคุณครูไปช็อปปิ้งด้วยกัน
        หลายที่ ตอนนั้นมิกะอายที่บัตรเครดิตถูกล็อกเพราะวงเงินเต็ม คุณครูจึง
        จ่ายให้แทนมิกะ
      TextTw: 老師在接獲彌香的聯絡後便前往三一。彌香和老師去了很多地方和購物。偏偏卡片超過額度上限，讓彌香覺得很錯愕，但老師幫彌香結了帳。
      TextEn: "Sensei goes to Trinity in response to a call from Mika. They go shopping together, but Mika's card goes over its limit. Mika panics when her card is declined, until Sensei pays for her."
  - groupId: 100593
    title:
      TextCn: 义务劳动
      TextKr: "봉사 활동 "
      TextJp: ボランティア活動
      TextTh: "กิจกรรมอาสา "
      TextTw: 志工活動
      TextEn: "Volunteer Activities "
    abstract:
      TextCn: 作为志愿服务的一环，未花开始在操场上除草。老师也来帮未花的忙，二人共同度过了一段平静的时光。
      TextKr: "봉사활동의 일환으로 운동장의 잡초 뽑기를 시작한 미카, 선생님은 그런 미카를 돕기 위해 직접 찾아온다. 미카는 당황하지만, 이내 선생님과 함께 시간을 보낸다."
      TextJp: ボランティア活動の一環としてグラウンドの草むしりをする事になったミカ。先生はそんなミカを手伝い、共に穏やかな時間を過ごすのだった。
      TextTh: มิกะเริ่มทำงานจิตอาสาถอนวัชพืชในสนามกีฬา คุณครูมาหาเพื่อช่วยเธอ แม้ว่ามิกะจะเขินอาย แต่ก็ใช้เวลาร่วมกับคุณครูในช่วงเวลานั้น
      TextTw: 彌香參加義工活動在操場上拔草，老師也專程前來幫忙彌香了。彌香雖然有些手足無措，卻也因此能和老師一起共度歡樂時光。
      TextEn: "Mika is weeding a field as part of her community service. Sensei visits and offers to help. Despite her embarrassment, Mika finds herself enjoying spending time with Sensei."
  - groupId: 100595
    title:
      TextCn: 阁楼里的公主殿下
      TextKr: 다락방의 공주님
      TextJp: 屋根裏部屋のお姫様
      TextTh: เจ้าหญิงในห้องใต้หลังคา
      TextTw: 閣樓裡的公主
      TextEn: The Princess of the Attic
    abstract:
      TextCn: 老师被未花叫到了她的宿舍里。老师本打算只在宿舍里喝口茶就走，然而就在进入房间的那一刻，点名时间到了——无法离开的老师在未花的私人房间里度过了一段难忘的时光。
      TextKr: "미카의 초대를 받아 기숙사에 도착한 선생님. 하지만 바로 그때 점호시간이 되어 빠져나갈 수 없게 된 선생님은 하는 수없이 미카의 방에 숨어, 잊을 수 없는 순간을 함께 한다."
      TextJp: ミカに呼ばれて寮にやってきた先生。部屋でお茶をするだけという話でミカの私室に入ったものの、その瞬間、点呼の時間が始まってしまい――帰ることができなくなってしまった先生は、ミカの私室で忘れられない時間を過ごすのだった。
      TextTh: |-
        คุณครูมาที่หอพักหลังจากได้รับคำชวนจากมิกะ แต่ตอนที่คุณครูมาถึง
        เป็นช่วงเวลารายงานตัว คุณครูเลยต้องซ่อนตัวอยู่ในห้องของมิกะเพราะไม่
        สามารถออกไปได้ และใช้เวลาที่ยากจะลืมเลือนร่วมกัน
      TextTw: 老師在收到彌香的邀請後就前往宿舍。但恰巧碰上點名時間，進退兩難的老師逼不得已只能躲在彌香的房間，並且共度難忘的時光。
      TextEn: "Mika invites Sensei to her dorm. Unfortunately, it's time for the nightly roll call, and Sensei has no way to sneak out. Instead, they must hide in Mika's room, and Mika and Sensei share a moment together."
  - groupId: 100596
    title:
      TextCn: 伤痕
      TextKr: 상처와 흉터
      TextJp: きずあと
      TextTh: บาดแผลและแผลเป็น
      TextTw: 傷痕
      TextEn: Wounds and Scars
    abstract:
      TextCn: 老师收到未花发来的消息，说她与学生发生了暴力冲突。老师连忙赶到了圣三一，在那里发现了被学生欺负、手上拿着被损坏的泳装的未花。老师安慰着哭泣的未花，并提出亲自为未花上一节游泳课。
      TextKr: "미카의 연락에 황급히 트리니티로 찾아간 선생님은, 학생들의 괴롭힘 때문에 찢어진 수영복을 들고 있는 미카를 발견한다. 울고 있는 미카를 다독이며, 선생님은 미카만은 위한 수영 수업을 하자고 제안한다."
      TextJp: 生徒と暴力沙汰を起こしてしまったというミカの連絡に、慌ててトリニティを訪れた先生は、生徒たちのいじめで破れた水着を手にしているミカを見つける。泣いているミカを慰め、先生はミカのためだけの水泳授業をしようと提案するのだった。
      TextTh: |-
        คุณครูรีบมาที่ทรีนิตี้หลังจากที่มิกะติดต่อไป และพบว่ามิกะใส่ชุดว่ายน้ำ
        ที่ขาดรุ่งริ่งอยู่เพราะถูกพวกนักเรียนแกล้ง คุณครูปลอบมิกะที่กำลังร้องไห้ และเสนอตัวสอนว่ายน้ำให้มิกะ
      TextTw: 收到彌香的聯絡後，老師匆匆忙忙前往三一，他發現彌香手上拿著被其他學生欺負時弄破的泳裝。安慰哭泣的彌香，老師說要親自教彌香游泳。
      TextEn: "Sensei gets a call from Mika and rushes to Trinity. They find her holding a swimsuit that bullies have ripped up. Sensei comforts Mika, and suggests that they hold private swimming lessons for Mika."
