  - groupId: 100852
    title:
      TextCn: 数字游民
      TextJp: ノマドワーカー
      TextKr: 디지털 노마드
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师接到了晴的联系，来到了附近的公园。晴为了像个数字游民一样在户外工作，安装了各种设备。准备充分之后，晴开始了工作，但她却总感觉哪里不方便。
      TextJp: ハレの連絡を受けて近郊の公園を訪れた先生。そこでハレはノマドワーカーみたいに屋外で作業をするための様々な装備を設置していた。万全の準備をしたハレは作業を始めるも、不便さを感じるのだった。
      TextKr: "하레의 연락을 받고 근교의 공원을 찾아간 선생님. 그곳에서 하레는 디지털 노마드처럼 야외 작업을 하기 위해 여러가지 장비를 설치하고 있었다. 만반의 준비를 갖춘 하레는 작업을 시작하지만, 곧 야외 작업 특유의 불편한 단점들이 드러난다."
      TextEn: ""
      TextTw: ""
  - groupId: 100853
    title:
      TextCn: 豪华露营
      TextJp: グランピング
      TextKr: 글램핑
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师出于公务拜访了真理部的活动室。虽然活动室温很低，但室内依然开着空调。晴解释道她是为了测试服务器才开启了强制冷模式。接着，晴便钻进了能抵抗冷风的睡袋里，开始了懒散的室内露营。
      TextJp: シャーレの仕事でヴェリタスの部室を訪ねた先生。部室は何故か寒いのにクーラーがつけっぱなしの状態だった。ハレはサーバーをテストするために冷房を強くしているのだと言う。そしてハレは、クーラーの風を避けるべくキャンプ用の寝袋の中で怠惰なグランピングを始めるのだった。
      TextKr: "샬레의 업무 차 오랜만에 베리타스 부실을 방문한 선생님. 어째서인지 베리타스 부실은 추울 정도로 에어컨을 강하게 틀어놓은 상태였다. 하레는 서버를 시험하느라 냉방을 강하게 틀어놓았다며, 에어컨 바람을 피해 캠핑 장비에 들어가 나태한 글램핑을 시작한다."
      TextEn: ""
      TextTw: ""
  - groupId: 100855
    title:
      TextCn: 世界上最大的服务器
      TextJp: 世界一大きいサーバー
      TextKr: 세상에서 가장 큰 서버
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在维护服务器期间，晴收到了来自某位匿名黑客的挑战书。挑战书上声称给出的坐标处有着“世界上最大的服务器”，于是晴和老师决定前往那个坐标。到达目的地后，晴发现这里是一座已经关闭的天文台，于是一边仰望星空，一边向天空中的星星们问好。
      TextJp: メンテナンス中、とあるハッカーから匿名の挑戦状を受けたハレ。挑戦状に書かれている座標には「世界で一番大きなサーバー」があるという話に、ハレと先生は座標に向かって山登りを始めることに。目的地に到着したハレは、そこが閉館された天文台だと気づき、空の星々を眺めながら優しい挨拶を送るのだった。
      TextKr: "점검 중 해커로부터 익명의 도전장을 받게 된 하레. 도전장에 적힌 좌표에 '세상에서 가장 큰 서버'가 있다는 말에 하레는 선생님은 좌표를 향해 산행을 시작한다. 목적지에 도착한 하레는 그곳이 폐쇄된 천문대임을 깨닫게 되고, 하늘의 별을 바라보며 상냥한 인사를 보낸다."
      TextEn: ""
      TextTw: ""
  - groupId: 100856
    title:
      TextCn: 脱咖啡因
      TextJp: デカフェ
      TextKr: 디카페인
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 为了戒掉咖啡因，晴决定在没有便利店和冰箱的户外工作。然而，晴不久之后就出现了咖啡因戒断症状，于是老师直接冲了一杯咖啡递给了晴。晴喝完咖啡后感到症状好转了些，接着才知道这杯咖啡其实是无咖啡因的。
      TextJp: カフェインを断つべくコンビニや冷蔵庫のない屋外で作業をすることになったハレ。しかし、まもなくカフェインの禁断症状が現れ、そんなハレのために先生はコーヒーを直接淹れて手渡す。コーヒーを飲んで持ち直したハレは、そのコーヒーが実はデカフェコーヒーであることを知るのだった。
      TextKr: "카레인을 끊기 위해 편의점이나 냉장고가 없는 야외에서 작업을 하기로 한 하레. 하지만 곧 카페인 금단증상이 나타나고, 그런 하레를 위해 선생님은 직접 내린 커피 한 잔을 건넨다. 커피를 마시고 진정한 하레는 그 커피의 정체가 디카페인 커피였다는 말을 듣고 놀란다."
      TextEn: ""
      TextTw: ""
