  - groupId: 200052
    title:
      TextCn: 夏季出道！
      TextKr: "여름 데뷔!"
      TextJp: 夏デビュー！
      TextTh: "การเปิดตัวในฤดูร้อน!"
      TextTw: 夏季出道！
      TextEn: "Summer Debut!"
    abstract:
      TextCn: 为了给夏天做准备，日富美前去买新的泳装。她本想为自己夏天的首秀选择一款大胆的泳装，但是在老师的建议下，日富美最终还是选择了一款可爱的泳装。她迫不及待地期待着即将到来的夏天。
      TextKr: 바캉스를 앞두고 수영복을 고르러 간 히후미는 특별해 보이기 위해 파격적인 디자인의 수영복을 고른다. 하지만 무엇을 입어도 귀엽다는 선생님의 말에 평범한 수영복을 다시 고른다.
      TextJp: 夏に向けて、新しい水着を買いに行くヒフミ。夏デビューのために派手な水着を選ぼうとするが、先生の言葉を受けて考え直し、可愛い水着を購入。来たる夏を心待ちにするのだった。
      TextTh: |-
        ฮิฟุมิได้ไปเลือกชุดว่ายน้ำเตรียมไว้สำหรับวันหยุดพักผ่อนที่จะมาถึง
        และเธอก็ได้เลือกชุดว่ายน้ำดีไซน์แปลกตาเพื่อให้ดูพิเศษขึ้น แต่เมื่อได้
        ยินคุณครูบอกว่าเธอใส่ชุดอะไรก็ดูน่ารักเสมอ ฮิฟุมิจึงเปลี่ยนใจกลับมา
        เลือกชุดว่ายน้ำธรรมดาๆ แทน
      TextTw: 即將要去度假而去挑選泳裝的日步美，為了要突顯自己而挑選設計大膽的泳裝。但是不管穿什麼老師都覺得很可愛，所以又挑選起平凡的泳裝。
      TextEn: "Hifumi is looking for a swimsuit ahead of her vacation. She chooses a swimsuit with a provocative design to stand out more. However, when Sensei mentions that she looks cute in anything, Hifumi settles on a regular swimsuit."
  - groupId: 200053
    title:
      TextCn: 祸不单行
      TextKr: 안전 주행 주의
      TextJp: 踏んだり蹴ったり破れたり
      TextTh: ขับขี่อย่างระมัดระวัง
      TextTw: 又踩又踢又毀損
      TextEn: Please Drive Safely
    abstract:
      TextCn: 日富美和老师乘坐坦克前往秘密海岸。然而，在停车时，日富美的泳装卡在了栏杆上，被扯破了。更糟糕的是就连坦克的履带也脱落了，于是老师只好步行回去棒日富美带来了她的校服……
      TextKr: "전차를 타고 해변으로 놀러 간 히후미는 전차에서 내려오다 실수로 수영복을 찢고 만다. 설상가상으로 전차까지 고장나는 바람에 [USERNAME] 선생님은 도보로 히후미의 교복을 가져오게 된다."
      TextJp: 戦車に乗って秘密の海岸へと向かう、ヒフミと先生。しかし戦車を停めようとした際に、ヒフミの水着が手すりに引っかかって破れてしまう。さらには戦車の履帯まで外れてしまい、取り合えず先生が歩いてヒフミの制服を取りに戻ろうとするのだが……。
      TextTh: |-
        ฮิฟุมิที่นั่งรถถังไปยังทะเล บังเอิญทำชุดว่ายน้ำขาดในตอนลงจากรถถัง
        และซ้ำร้าย รถถังเกิดเสียขึ้นมา คุณครู [USERNAME] จึงเดินเท้ากลับไปเอาชุด
        เครื่องแบบของฮิฟุมิมาให้เธอเปลี่ยน
      TextTw: "搭戰車要去海邊玩的日步美，在下戰車時不小心把泳裝扯破了。雪上加霜的是，連戰車也故障了，因此[USERNAME]老師徒步將日步美的校服帶來。"
      TextEn: "Hifumi takes a tank to the beach and accidentally rips her swimsuit upon hopping off. To make matters worse, because the tank broke down, [USERNAME] Sensei had to bring Hifumi's school uniform on foot."
  - groupId: 200055
    title:
      TextCn: 工具用完后，清理干净放回原处
      TextKr: 비품은 사용 후 깨끗이 제자리에
      TextJp: 備品は使用後、綺麗にして元の位置へ
      TextTh: ทำความสะอาดอุปกรณ์และเก็บเข้าที่หลังใช้งาน
      TextTw: 備品使用後，要清潔乾淨歸還原位
      TextEn: Return Where You Found It
    abstract:
      TextCn: 日富美邀请一起老师乘坐十字军酱去海边晒日光浴。然而突然来袭的大浪淋透了十字军酱，日富美和老师于是开始对十字军酱进行清洗。
      TextKr: 전차를 타고 해변으로 놀러 간 선생님과 히후미. 하지만 갑작스러운 파도로 인해 전차는 바닷물에 흠뻑 젖어 버리고…… 히후미는 전차에 녹이 슬지 않도록 물청소를 시작한다.
      TextJp: 日光浴をしようと先生を誘い、クルセイダーちゃんを走らせるヒフミ。しかし突然の大波に見舞われ、先生とヒフミはクルセイダーちゃんの洗車を行うことに。
      TextTh: |-
        คุณครูและฮิฟุมินั่งรถถังไปเที่ยวทะเลด้วยกัน แต่เนื่องจากคลื่นที่ซัดเข้ามา
        กะทันหัน เลยทำให้รถถังเปียกน้ำทะเล... ฮิฟุมิจึงเริ่มทำความสะอาดรถถัง
        เพื่อป้องกันไม่ให้สนิมขึ้น
      TextTw: 搭戰車去海邊玩的老師與日步美。但是突如其來的海浪使得戰車被海水給弄濕了……日步美為了不讓戰車生鏽而開始刷洗。
      TextEn: "Sensei and Hifumi take a tank to the beach, but a sudden wave drenches the tank in sea water... Hifumi starts cleaning the tank to prevent it from rusting."
  - groupId: 200056
    title:
      TextCn: 夏日限定佩洛洛大人周边
      TextKr: "여름 한정 페로로 굿즈!"
      TextJp: 夏限定のペロロ様グッズ
      TextTh: "ของสะสมเพโรโร่ลิมิเต็ดเอดิชั่นประจำฤดูร้อน!"
      TextTw: 夏季限定的佩洛洛大人周邊
      TextEn: "Exclusive Summer Peroro Merch!"
    abstract:
      TextCn: 日富美和老师偶然间在海边发现了限定款式的佩洛洛玩偶。只要购买并吃掉冰棒，就有机会获得这款奖品。然而尽管机制十分公平，二人不知为何始终没有中奖。尽管如此，日富美依然勇敢地向冰棒发起了挑战，最后终于拿到了玩偶。不过日富美和老师也一起吃坏了肚子……
      TextKr: "바다의 집 앞에서 우연히 페로로 인형을 경품으로 지급하는 아이스 캔디 판촉 행사를 보게 된 히후미와 선생님. 하지만 좀처럼 당첨 막대는 나오지 않고, 계속해서 아이스 캔디를 먹던 두 사람은 배탈이 나고 만다."
      TextJp: 海辺で偶然、限定デザインのペロロのぬいぐるみを発見するヒフミと先生。アイスキャンディーを食べることで景品として手に入る仕組みだったものの、良心的な設計にも関わらず、何故だか全く当たらない。それでもヒフミは果敢に立ち向かい、何とかぬいぐるみを手に入れることができたが、ヒフミも先生も揃ってお腹を壊してしまうのだった。
      TextTh: |-
        คุณครูกับฮิฟุมิบังเอิญไปเห็นโปรโมชั่นไอศกรีมแท่งที่แถมตุ๊กตาเพโรโร่ที่
        ติดอยู่ด้านหน้าของร้านริมทะเล ทั้งสองคนพยายามกินไอศกรีมแท่งจำนวน
        มากจนปวดท้อง แต่ก็ไม่ถูกรางวัลอยู่ดี
      TextTw: 日步美與老師在大海之家前面剛好碰到將佩洛洛作為贈品的冰棒促銷活動。但是中獎冰棒沒有出現，一直吃冰棒的兩人最後都肚子痛。
      TextEn: "Hifumi and Sensei stumble upon a popsicle promotion event happening in front of the Beach Shack. However, instead of drawing the winning stick, the two had to keep eating popsicles and got a stomach aches."
  - groupId: 2000520
    title:
      TextCn: 深夜的茶点时间
      TextKr: 심야의 홍차
      TextJp: 深夜のティータイム
      TextTh: ชาแดงกลางดึก
      TextTw: 深夜的喝茶時光
      TextEn: The Late-Night Tea Time
    abstract:
      TextCn: 由于休息时间难得，老师决定前往海边散步来转换心情。然而，老师不管到什么地方都被人拜托帮忙，无法好好休息。就在这时，开着十字军酱的日富美出现在了老师的面前。于是，两人一起度过了一段短暂的休息时光。
      TextKr: "선생님은 휴식을 위해 근처 바닷가를 찾는다. 하지만 '샬레'의 유명세 덕분에 제대로 쉬지도 못하고 만다. 그렇게 힘든 하루를 마무리하던 선생님 앞에 '크루세이더 쨩'을 탄 히후미가 등장한다."
      TextJp: せっかくの休みだから、と気分転換に海辺を散歩しにきた先生。しかし、行く先々で頼まれ事が発生し、あまり休めずにいると、そんな先生の前に、「クルセイダーちゃん」に乗ったヒフミが現れる。そうして、二人は一時の休息をともに過ごすのだった。
      TextTh: |-
        คุณครูแวะไปชายหาดใกล้ๆ เพื่อพักผ่อน แต่ชื่อเสียงของ 'ชาเล่ต์' ก็ทำ
        ให้คุณครูไม่ได้พักผ่อนอย่างเต็มที่นัก หลังจากผ่านพ้นวันที่ยากลำบาก
        มาได้ ฮิฟุมิกับ 'ครูเซเดอร์จัง' ของเธอก็มาปรากฏตัวต่อหน้า
      TextTw: 因為難得的休假，老師為了轉換心情而來到海邊散步。但所到之處一再發生需要協助的事件，導致沒怎麼休息到。就在此時，搭乘著「十字軍醬」的日步美出現在了老師眼前。兩人一起度過了短暫的休息時光。
      TextEn: "Sensei visits a nearby beach for a break. However, due to the fame of Schale, they are unable to relax properly. At the end of the day, Hifumi appears in front of Sensei atop of Crusader."
