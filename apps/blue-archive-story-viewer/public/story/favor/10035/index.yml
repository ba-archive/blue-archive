  - groupId: 100352
    title:
      TextCn: 古书馆的主人
      TextKr: 고서관의 주인
      TextJp: 古書館の主
      TextTh: เจ้าของห้องสมุดเก่า
      TextTw: 古書館的主人
      TextEn: Director of the Old Library
    abstract:
      TextCn: 由于与外界交流时会感到压力，忧在古书馆里过着与世隔绝的生活。然而面对担心忧而造访了古书馆的老师，忧也稍微打开了心扉，开始一点点与老师交流。
      TextKr: 다른 사람들과 잘 어울리지 못한 채 고서관에만 틀어박혀 사는 우이. 하지만 선생님에게는 하소연도 하고 책도 권하는 등 조금씩 마음을 열어주기 시작한다.
      TextJp: 外の人との交流にストレスを感じ、古書館に引きこもりながら生活を送るウイ。しかし彼女を心配して訪ねてきた先生にわずかながらも心を開き、少しずつ交流を始めるのだった。
      TextTh: >-
        อุยเข้ากับคนอื่นไม่ค่อยได้
        เธอจึงใช้เวลาขลุกอยู่ในห้องสมุดเก่าอย่างเดียว

        แต่อุยก็ค่อยๆ เปิดใจทีละเล็กทีละน้อยให้กับคุณครู โดยการแนะนำหนังสือ

        หรือพูดบ่นเอาแต่ใจเล็กๆ บ้าง
      TextTw: 無法和其他人相處，獨自一人在古書館裡度日的憂。但是開始懂得對老師吐苦水或是推薦書籍後，逐漸敞開了心房。
      TextEn: "Ui practically lives alone in the old library and doesn't get along with others. However, she starts to open her heart to Sensei and even begins offering books to read."
  - groupId: 100353
    title:
      TextCn: 行踪不明的孩子是
      TextKr: 실종된 아이 찾기
      TextJp: 行方不明の子は
      TextTh: การค้นหาเด็กที่หายตัวไป
      TextTw: 尋找失蹤的孩子
      TextEn: Finding a Missing Child
    abstract:
      TextCn: 其他部员清扫古书馆的时候，忧发现一本藏书不见了。老师与感到不安的忧一起寻找了很久，终于成功找到了失踪的"那孩子"。
      TextKr: 분실된 책을 찾기 위해 선생님에게 연락한 우이. 하지만 특유의 말투 탓에 책이 아니라 사람이 실종된 것 같은 오해를 부르고 만다. 자초지종을 듣게 된 선생님은 같이 책을 찾아준다.
      TextJp: 他の部員が古書館の掃除をした際、蔵書のうちの一冊が行方不明になってしまったことに気づいたウイ。動揺するウイと共に先生は「その子」を探し、長い時間の末に見つけ出すことに成功するのだった。
      TextTh: |-
        อุยติดต่อมาหาคุณครูเพื่อขอให้ช่วยหาหนังสือที่หายไป แต่ด้วยลักษณะการ
        พูดที่เป็นเอกลักษณ์ของเธอ ทำให้คุณครูได้ยินผิดไปว่ามี 'เด็ก' หายไป
        คุณครูที่ได้ฟังเรื่องราวตั้งแต่ตันจนจบก็ออกไปช่วยตามหาหนังสือกับเธอ
      TextTw: 為了尋找遺失的書而聯絡老師的憂。但是因為特殊的語氣讓老師誤會是人失蹤。聽到來龍去脈之後，跟老師一起找到了書。
      TextEn: "Ui contacts Sensei to find a lost book. However, her unique way of talking leads to a misunderstanding and it is assumed that a person is missing, not a book. Sensei, looks for the book with Ui once the situation is sorted out."
  - groupId: 100355
    title:
      TextCn: 突然的提案
      TextKr: 갑작스러운 제안
      TextJp: 突然の提案
      TextTh: ข้อเสนอที่กะทันหัน
      TextTw: 突然的提案
      TextEn: A Sudden Proposal
    abstract:
      TextCn: 忧准备了一本空白的书作为与老师交流的手段。但是由于实在太大不便于携带，这本书被放在了古书馆，成为了忧与老师交流阅读感想的留言板。
      TextKr: "우이는 선생님과의 대화량을 늘리고 싶은 마음에 펜팔을 요청한다. 하지만 우이가 가져온 노트는 너무 커서 펜팔 책으로 사용하기에 부적절했고, 대신 선생님은 도서관의 방명록으로 노트를 사용하자고 제안한다."
      TextJp: ウイは先生との交流の手段として、一冊の白紙の本を用意する。持ち運ぶには大きすぎたそれは古書館に置かれ、先生と本の感想を伝え合うメッセージボードとなるのだった。
      TextTh: >-
        อุยอยากพูดคุยกับคุณครูให้มากขึ้นจึงขอให้คุณครูเป็นเพื่อนทางจดหมายกับ

        เธอ แต่ว่าสมุดโน้ตที่อุยนำมาให้กลับมาขนาดใหญ่เกินไปที่จะใช้เป็นสมุด

        เขียนแลกเปลี่ยนจดหมายกัน คุณครูจึงเสนอให้เธอใช้สมุดเล่มนั้นเป็นสมุด

        บันทึกรายชื่อเข้าใช้ห้องสมุดแทน
      TextTw: 憂想要和老師增加談話量，所以邀請老師成為筆友。但是憂帶來的筆記本太大，不適合用來當作交換筆友的書使用，但是老師提議可以當作圖書館的留言簿使用。
      TextEn: "Ui, wanting to talk more with Sensei, requests for them to become pen pals. However, the note that Ui wanted to use was too big and blocky, so Sensei suggests using the library's visitor log to communicate."
  - groupId: 100356
    title:
      TextCn: 佚名
      TextKr: 이름 없는 번역가
      TextJp: 名前も無いまま
      TextTh: นักแปลนิรนาม
      TextTw: 依然無名
      TextEn: Nameless Translator
    abstract:
      TextCn: 因为解读工作感到劳累的忧向老师寻求帮助。在老师带来的能量饮料的帮助下，忧终于完成了工作，然后直接睡着了。
      TextKr: 피곤함에 드링크를 부탁한 우이. 선생님은 남들이 읽지 못하는 고서를 번역 중이었던 우이를 격려해준 뒤 우이가 잠들자 돌아간다.
      TextJp: 解読作業の疲れから先生に助けを求めたウイ。先生の持ってきたエナジードリンクのおかげもありどうにか仕事を終えると、そのまま眠りにつくのだった。
      TextTh: >-
        อุยขอเครื่องดื่มจากคุณครูมาดื่มคลายเหนื่อย
        คุณครูให้กำลังใจอุยที่กำลัง

        แปลหนังสือโบราณที่ไม่มีใครอ่าน หลังจากนั้นพออุยหลับคุณครูก็กลับไป
      TextTw: 因感到疲勞而請求幫忙買飲料的憂。老師鼓勵了正在翻譯古書的憂，等憂睡著後回去。
      TextEn: "Ui requests a drink for her fatigue. Sensei encourages Ui who has been translating an ancient text that no one else can read, and leaves when she falls asleep."
