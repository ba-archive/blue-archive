id: 20040
abstracts:
  - groupId: 200402
    title:
      TextCn: ""
      TextKr: 사츠키는 알고 있다.
      TextJp: 京極サツキは知っている
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 선생을 찾아와 협력의 탈을 쓴 복종을 요구하는 사츠키. 선생이 거부하자, 만마전 정보부의 힘으로 알아낸 정보를 통해 선생을 협박하겠다고
        하는데……?
      TextJp: 情報部を受け継ぐことになったというサツキ。協力関係であるシャーレに力を貸してもらいたいというのだが、協力関係など結んだ覚えがないという先生。そんな先生に対し、サツキは弱みを握っているのだと脅すものの、全く効かず、退散するのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200403
    title:
      TextCn: ""
      TextKr: 사츠키는 묻고 있다.
      TextJp: 京極サツキは尋ねている
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 정보를 수집하는 방법에 대해 상담하는 사츠키. 서로의 노하우를 공유하자던 사츠키가 꺼내든 방법은……?
      TextJp: 前回の脅しが全く効かなかったため、別の方法を用意したというサツキ。先生の爪を切ったり、白いTシャツを着せてカレーうどんを食べさせたり、可愛い猫の動画の良いシーンで広告が入るもスキップできないようにするなど……世にも恐ろしい拷問を繰り出す。しかし、やはり先生には効かないのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200405
    title:
      TextCn: ""
      TextKr: 사츠키는 듣고 있다.
      TextJp: 京極サツキは聞いている
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 진일보한 NK 울트라 프로젝트의 실험 대상으로 선생을 낙점한 사츠키. 협박도 고문도 통하지 않는 선생에게 각종 최면 방법을 실험해
        보는데……?
      TextJp: ついに「NKウルトラ計画」に進展があったと喜ぶサツキ。その第一歩の被験者として先生を選出する。そうして催眠術を繰り出すものの、先生には効かず……自分自身に催眠術をかけてしまい、先生の言うことを聞くことになってしまう。サツキが人を意のままにしたい理由について先生が問うと、世界平和のためなのだと語るのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200406
    title:
      TextCn: ""
      TextKr: 사츠키는 참고 있다.
      TextJp: 京極サツキは耐えている
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 사츠키의 다급한 연락을 받고 만마전에 도착한 선생. 사츠키가 문을 걸어 잠그고 농성하던 이유는 과연……?
      TextJp: サツキからSOSのモモトークを受け取り、万魔殿に向かった先生が見たのは、部屋に閉じこもっているサツキだった。曰く、予防接種の注射がイヤで引きこもっているのだとか。そんなサツキを説得し、先生は一緒に注射を打つのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200408
    title:
      TextCn: ""
      TextKr: 사츠키는 떨고 있다.
      TextJp: 京極サツキは震えている
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 당번 업무로 샬레를 방문한 사츠키. 저녁이 되어서야 간신히 업무를 마무리하고 일어나려던 찰나, 사무실에 정전이……?
      TextJp: シャーレ当番として意気揚々とやってきたサツキ。シャーレの情報を得るのだと息巻いていたところ、急に停電してしまう。風の音や、物が落ちる音に怯えるサツキに対し、先生は優しくそばにいてあげるのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
