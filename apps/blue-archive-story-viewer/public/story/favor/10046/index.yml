  - groupId: 100462
    title:
      TextCn: 和泉奈一起打西瓜！
      TextKr: "이즈나와 함께 수박 깨기!"
      TextJp: イズナと一緒にスイカ割り！
      TextTh: "ตีแตงโมกับอิซุนะ!"
      TextTw: 和伊樹菜一起劈西瓜！
      TextEn: "Crushing Watermelons with Izuna!"
    abstract:
      TextCn: 听到泉奈说自己要为成为适应海边环境的忍者而努力修行的老师，决定与泉奈一起打西瓜。然而，在一整天的修行中，泉奈一直没能成功打破西瓜。最后西瓜终于被打破，两人一同享用了美味的西瓜。
      TextKr: "이즈나의 요청으로 해변에 나온 선생님은, 이즈나와 함께 수행이라는 이름의 수박 깨기를 한다. 이즈나는 수박 깨는 데 계속해서 실패하지만, 그래도 수행이 끝난 뒤에는 선생님과 함께 수박을 맛있게 나누어 먹는다."
      TextJp: 海に適した忍びになるべく修行をしたいと言い出したイズナと共にスイカ割りをすることになった先生。しかし、なかなかうまく割ることができず、一日中修行を続ける事に。ようやく割れた後、2人でスイカを美味しく食べたのであった。
      TextTh: >-
        คุณครูออกมาที่ชายหาดตามคำขอร้องของอิซุนะ และมาตีแตงโมใน

        ปฏิบัติการ 'ฝึกฝนกับอิซุนะ' อิซุนะตีแตงโมไม่สำเร็จซ้ำแล้วซ้ำเล่า แต่เมื่อ

        สิ้นสุดการฝึกฝน เธอกับคุณครูก็แบ่งแตงโมกินด้วยกันอย่างเอร็ดอร่อย
      TextTw: 老師因伊樹菜的請求來到的海邊，和伊樹菜進行了名為修行的打西瓜活動。伊樹菜雖然一直沒能成功打到西瓜，但在修行之後，還是跟老師一起享用美味的西瓜。
      TextEn: "At Izuna's request, Sensei goes to the beach and practices watermelon crushing. Izuna continues to fail at crushing watermelon, but after her training is over, they enjoy eating it."
  - groupId: 100463
    title:
      TextCn: 和泉奈一起玩沙子！
      TextKr: "이즈나와 함께 모래 장난!"
      TextJp: イズナと一緒に砂遊び！
      TextTh: "เล่นทรายกับอิซุนะ!"
      TextTw: 和伊樹菜一起玩沙！
      TextEn: "Sand-Play with Izuna!"
    abstract:
      TextCn: 为了成为适应海边环境的忍者而努力的泉奈和老师再次开始了修行。老师问泉奈要不要进行游泳修行，但泉奈却转移了话题说想要堆沙堡。于是在接下来的一整天时间里，两人失败了数次，最后成功堆起了沙堡。
      TextKr: "또다시 수행을 핑계로 모래성 만들기에 몰두하는 이즈나와 선생님. 생각보다 높은 난이도에 이즈나는 당황하지만, 그래도 포기하지 않고 선생님과 함께 모래성을 완성한다."
      TextJp: 再び浜辺で海の忍びになるための修行を始めるイズナと先生。水泳の修行をしないかと問いかけるも、イズナは話をそらして砂のお城を作りたいと告げる。そうして、幾度の失敗を重ねながら一日かけて砂のお城を作り上げるのだった。
      TextTh: |-
        อิซุนะมุ่งมั่นกับการสร้างปราสาททรายโดยใช้การฝึกฝนเป็นข้ออ้าง อิซุนะ
        สับสนกับความยากที่คาดไม่ถึง แต่เธอก็ไม่ยอมแพ้และสร้างปราสาททราย
        กับคุณครูจนเสร็จ
      TextTw: 又再次以修行為藉口，專注在堆沙堡的伊樹菜和老師。伊樹菜雖然因為超乎意料之外的難度而感到慌張，但還是沒有放棄，並和老師一起完成了沙堡。
      TextEn: "Izuna and Sensei are once again immersed in making sandcastles under the pretext of training. Izuna is taken aback by how difficult it is to make a sandcastle, but she does not give up until they succeed."
  - groupId: 100465
    title:
      TextCn: 和泉奈一起千钧一发！
      TextKr: "이즈나와 함께 위기탈출!"
      TextJp: イズナと一緒に危機一髪！
      TextTh: "หนีวิกฤตกับอิซุนะ!"
      TextTw: 和伊樹菜一起千鈞一髮！
      TextEn: "Escaping Crisis with Izuna!"
    abstract:
      TextCn: 为了能再现时代剧中忍者从沙中跃出并大显身手的画面，泉奈拒绝了老师再次提出的修行游泳的建议，表示想要进行沙浴修行。然后，被大量沙子盖住的泉奈在舒服的沙浴中睡着了。
      TextKr: 어느 무더운 날. 이즈나는 선생님과 함께 수행을 핑계로 모래찜질을 시도한다. 하지만 모래 속이 너무 아늑했던 나머지 이즈나는 그대로 잠이 들어 버리고 만다.
      TextJp: 今度こそ水泳の修行をしないかと提案する先生を遮って、イズナは砂風呂の修行をしたいと告げる。砂の中から飛び出して活躍する時代劇の再現ができるようになりたいのだと。そうして、砂を大量に盛られたイズナは、砂風呂の心地よさにそのまま眠りにつくのだった。
      TextTh: |-
        ในวันที่อากาศร้อนอบอ้าว อิซุนะใช้การฝึกฝนเป็นข้ออ้างเพื่อมาอบ
        ทรายร้อนกับคุณครู แต่ทรายอบอุ่นและนิ่มมากเกินไปจนอิซุนะ
        ผล็อยหลับไป
      TextTw: 盛夏的某一天。伊樹菜拿和老師修行為藉口，也嘗試做沙浴。但是因為在沙子內實在太舒服，伊樹菜就那樣睡著了。
      TextEn: "One hot day, Izuna uses her training as an excuse for sand-bathing. However, Izuna feels so cozy in the sand that she falls asleep."
  - groupId: 100466
    title:
      TextCn: 和泉奈一起手牵手
      TextKr: 이즈나와 함께 손을 잡고서
      TextJp: イズナと一緒に手を取り合って
      TextTh: จับมือกับอิซุนะ
      TextTw: 和伊樹菜一起手牽手
      TextEn: Holding Hands with Izuna
    abstract:
      TextCn: 老师注意到泉奈总是避开游泳的话题，于是询问泉奈是不是讨厌游泳。泉奈为难地笑了笑，表示自己担心如果被老师知道自己不会游泳的话，会让老师失望。老师笑着让泉奈不必担心，然后开始教泉奈游泳。
      TextKr: "선생님은 이즈나가 수영 하기를 피한다는 것을 알아차리고, 그 이유를 물어본다. 이즈나는 자신이 수영을 못하는 닌자라는 걸 주군이 알게 되면 실망할까 봐 그랬다고 답하지만, 선생님은 그렇지 않다며 이즈나와 함께 수영 연습을 한다."
      TextJp: イズナが水泳を避けている事に気づいた先生は、泳ぐのが嫌いなのかと問いかける。イズナは困ったように笑い、泳ぐことができない事を知られたら先生に幻滅されるのではないかと告げる。そんな心配をする必要はないと先生は笑い、イズナに水泳を教えるのだった。
      TextTh: >-
        คุณครูสังเกตได้ว่าอิซุนะหลีกเลี่ยงการว่ายน้ำ จึงถามหาเหตุผล อิซุนะตอบ

        ว่ากลัวว่านายท่านจะผิดหวังหากรู้ว่าเธอเป็นนินจาที่ว่ายน้ำไม่เป็น แต่คุณครู

        ก็บอกว่าไม่ได้ผิดหวังและสอนว่ายน้ำให้อิซุนะ
      TextTw: 老師知道伊樹菜在躲避游泳這件事，便詢問她躲避的理由。伊樹菜回答說怕自己是不會游泳的忍者這件事，主公知道後會失望才會那樣做，老師則說不會有那種事，並和伊樹菜一起練習游泳。
      TextEn: "Sensei notices that Izuna is avoiding swimming and asks why. Izuna replies that she's afraid her lord will be disappointed that she can't swim, despite being a ninja. Sensei says she doesn't have to feel that way and teaches Izuna how to swim."
