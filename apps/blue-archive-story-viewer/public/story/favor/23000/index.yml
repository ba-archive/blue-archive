abstracts:
  - groupId: 230002
    title:
      TextCn: 代替午饭的甜点
      TextKr: 점심 대신 디저트
      TextJp: お昼代わりのスイーツ
      TextTh: ขอของหวานแทนข้าวกลางวันนะ
      TextTw: 代替午餐的甜點
      TextEn: Dessert Over Lunch
    abstract:
      TextCn: 爱莉为了慰劳忙碌的老师，特意买来了许多咖啡厅新推出的纸杯蛋糕准备送给老师作为礼物。
      TextKr: 아이리가 바쁜 선생님을 위해 카페의 신상 컵케이크를 구입해 와 선물한다.
      TextJp: アイリは忙しい先生のために、カフェの新作スイーツであるカップケーキをたくさん購入してきて、プレゼントをすることに。
      TextTh: ไอริมอบคัพเค้กรสใหม่ที่ซื้อมาจากคาเฟ่ให้กับคุณครูที่มัวแต่ง่วนอยู่กับงาน
      TextTw: 愛莉買了咖啡廳新推出的杯子蛋糕來，送給忙碌的老師。
      TextEn: Airi buys a gift of new cupcakes from the cafe for her busy Sensei.
  - groupId: 230003
    title:
      TextCn: 糖分摄取
      TextKr: 당분이 필요해요
      TextJp: 糖分摂取
      TextTh: ชีวิตต้องการของหวาน
      TextTw: 攝取糖分
      TextEn: Sugar Fix
    abstract:
      TextCn: 爱莉为了慰劳忙碌的老师，特意买来了许多咖啡厅新推出的巧克力甜点，两人一起开心地补充起糖分来。
      TextKr: 아이리가 바쁜 선생님을 위해 다디단 초콜릿 디저트를 잔뜩 주문한다.
      TextJp: アイリは忙しい先生のためにチョコレートのスイーツをたくさん注文し、二人で糖分の摂取に勤しむのだった。
      TextTh: |-
        ไอริสั่งขนมหวานที่ทำจากช็อกโกแลตจำนวนมากส่งไปให้คุณครูที่มัวแต่ง่วน
        อยู่กับการทำงาน
      TextTw: 愛莉為了忙碌的老師，訂了一大堆甜滋滋的巧克力甜點。
      TextEn: Airi buys a bunch of sugary-sweet chocolate desserts for her busy Sensei.
  - groupId: 230005
    title:
      TextCn: 爱莉的烦恼
      TextKr: 아이리의 고민
      TextJp: アイリの悩み
      TextTh: เรื่องกังวลของไอริ
      TextTw: 愛莉的煩惱
      TextEn: Airi's Concern
    abstract:
      TextCn: 爱莉因为自己消极的性格而感到烦恼，于是主动向老师倾诉，寻求老师的建议。
      TextKr: 자신의 소심한 성격을 고민하는 아이리에게 선생님이 고민 상담을 해준다.
      TextJp: 自身の消極的な性格に思い悩むアイリは、先生に相談をすることに。
      TextTh: คุณครูให้คำปรึกษากับไอริที่กังวลเรื่องนิสัยขี้อายและไม่มั่นใจในตัวเอง
      TextTw: 愛莉因為自己的膽小性格而苦惱，於是老師為她提供煩惱諮詢。
      TextEn: Sensei counsels Airi on her concerns over her timid personality.
  - groupId: 230006
    title:
      TextCn: 小小的约会
      TextKr: 잠깐의 데이트
      TextJp: ちょっとしたデート
      TextTh: ช่วงเวลาเดตชั่วพริบตา
      TextTw: 短暫的約會
      TextEn: A Little Date
    abstract:
      TextCn: 老师结束了繁重的工作出门放松时，在路上偶然遇到了爱莉。发现自己手头没有带任何甜点的爱莉情绪一下子低落下来，于是老师主动买来了冰淇淋送给她。在河边的小道上，两人一边吃着冰淇淋，一边度过了一段愉快的时光。
      TextKr:
        격무 중에 정신을 환기하기 위해 산책을 나온 선생님은 산책로에서 우연히 아이리를 만나게 된다. 디저트를 준비하지 못해 시무룩해 하는
        아이리에게 선생님은 아이스크림을 사주고, 두 사람은 강변에서 아이스크림을 나눠 먹으며 즐거운 시간을 보낸다.
      TextJp: 激務を乗り越えて気分転換のために外に出た先生は、散歩道で偶然アイリと出会う。手持ちのスイーツを何も持っていないことに意気消沈してしまったアイリのために、先生はアイスクリームを買ってあげることに。二人は川辺でアイスクリームを食べながら、楽しい時間を過ごした。
      TextTh: |-
        คุณครูออกมาเดินพักเปลี่ยนบรรยากาศระหว่างช่วงที่ทำงานได้บังเอิญ
        เจอกับไอริที่ทางเดินเข้าโดยบังเอิญ คุณครูซื้อไอศกรีมให้ไอริที่นั่ง
        ทำหน้าบึ้งตึงอย่างไม่สบอารมณ์เพราะไม่ได้เตรียมของหวานเอาไว้
        ทั้งสองคนเดินไปนั่งกินไอศกรีมด้วยกันที่ริมแม่น้ำและพูดคุยกันอย่าง
        สนุกสนาน
      TextTw: 老師為了從繁重的工作中鬆一口氣而出門散步，在步道上偶然遇到愛莉。因為沒能為愛莉準備甜點，這讓她悶悶不樂。老師買冰淇淋給愛莉，兩人在河邊一起吃著冰淇淋，度過愉快時光。
      TextEn:
        After a heavy session of exhausting work, Sensei goes out on a walk for a
        change of scenery and runs into Airi. To placate Airi's want of dessert.
        Sensei treats her to some ice cream and the two enjoy the sweet treat by
        the riverside.
