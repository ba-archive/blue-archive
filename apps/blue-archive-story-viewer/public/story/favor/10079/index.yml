    abstract:
      TextCn: 御坂美琴抱怨称自己来到基沃托斯后，不能像原本那样顺利地使用自己的能力。老师提出建议说“因为有能力，所以说不定之前做不到的事情现在就能做到了”。于是御坂美琴决定尝试接近平时因为自己身上带着的电磁波而无法接近的流浪猫。
      TextKr: "자기 능력이 생각만큼 잘 발휘되지 않는 것이 고민이던 미사카 미코토에게, 선생님은 능력이 있어서 아쉬웠던 점에 대해 생각해 볼 것을 조언한다."
      TextJp: キヴォトスに来てからあまり能力がうまく使えないのだとぼやく御坂美琴。そんな彼女に対し、先生は「能力があるからできなかった事ができるかも」とアドバイスする。そうして、普段は電磁波のせいで近寄れなかった野良猫に近づいてみようと御坂美琴は決意するのだった。
