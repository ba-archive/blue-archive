  - groupId: 100792
    title:
      TextCn:
      TextKr: 혹시나 하는 마음에
      TextJp: ビリビリ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "자기 능력이 생각만큼 잘 발휘되지 않는 것이 고민이던 미사카 미코토에게, 선생님은 능력이 있어서 아쉬웠던 점에 대해 생각해 볼 것을 조언한다."
      TextJp: キヴォトスに来てからあまり能力がうまく使えないのだとぼやく御坂美琴。そんな彼女に対し、先生は「能力があるからできなかった事ができるかも」とアドバイスする。そうして、普段は電磁波のせいで近寄れなかった野良猫に近づいてみようと御坂美琴は決意するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100793
    title:
      TextCn:
      TextKr: 천성적 분위기
      TextJp: 天性のオーラ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "불량배들에게 둘러싸여 곤란해하던 미사카 미코토는 선생님에게 도움을 요청한다. 선생님은 미사카 미코토가 불량배들에게 둘러싸이게 된 이유를 듣고, 불량배들이 나쁜 목적으로 미사카 미코토에게 접근한 것이 아니라는 것을 알게 되자 안심한다."
      TextJp: 不良に囲まれて困っていた御坂美琴は、先生に助けを求めることに。曰く、「お姉様」と勝手に呼び慕われて困っているのだとか。先生は、不良たちにあまりしつこく付きまとわないようにと注意するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100795
    title:
      TextCn:
      TextKr: 이심전심
      TextJp: 似たもの同士
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "미사카 미코토는 괴상한 모습의 모모프렌즈 인형들을 보며 말을 잇지 못하지만, 호불호가 갈리는 캐릭터들이라는 사실을 알게 된 뒤로 왠지 모를 동질감을 느낀다."
      TextJp: 御坂美琴は、ペロロのぬいぐるみを前に首を傾げていた。あまりにも個性的なビジュアルのため、人気が分かれているのだと告げると、自分が元の世界で好んでいたゲコ太のようなものか、と納得し、逆にちょっと可愛く見えてきたと笑う。そうして先生は彼女にペロロのぬいぐるみをプレゼントするのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100796
    title:
      TextCn:
      TextKr: 생각해보니 맞네
      TextJp: 自動販売機
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "자판기를 걷어차는 미사카 미코토를 본 선생님은, 공공 기물을 훼손하는 것은 옳지 않다며 미사카 미코토를 훈계한다. 미사카 미코토는 억울해하지만, 선생님이 학생에게 옳은 말을 하는 것은 당연하다는 사실을 뒤늦게 깨닫는다."
      TextJp: 自動販売機を蹴飛ばす御坂美琴を見かけた先生は、公共の器物を傷つけるのは良くないと注意する。曰く、元の世界でもよく自販機にお金を呑まれてしまい、こうして蹴っていたのだとか。そういう時はこうするのだと、先生は自販機に貼ってある連絡先に問い合わせ、修理してもらってお金とジュースを彼女に渡すのだった。
      TextEn: ""
      TextTw: ""
