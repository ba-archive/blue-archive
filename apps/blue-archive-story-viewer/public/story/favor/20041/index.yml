      TextKr: 합리적인 생활
      TextJp: 合理的な食生活
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 收到莉音的消息后，老师陪她一起去超市采购。当被问到平时的饮食习惯时，莉音回答说自己多半吃现成的便当或冷冻食品。老师担心她的健康问题，便和她一起挑选食材，并在夏莱亲自下厨做了一顿饭。莉音尝了一口做好的炖菜后，虽然嘴上冷淡地评价道“味道并没有什么特别之处”，但内心却涌起了一股难以言喻的情感。
      TextKr:
        리오에게서 연락을 받은 선생님은, 리오가 저녁 세일 도시락과 냉동식품으로 식사를 해결한다는 사실을 듣고, 건강을 위해서라도 손수 요리를
        할 것을 권유한다.
      TextJp: リオから連絡を受け、先生はスーパーの買い出しにつきあう。普段の食生活について訊ねられると、できあいのお弁当や冷凍食品を食べることが多いと答えるリオ。健康面を心配した先生は、リオとともに食材を購入し、シャーレで手料理を振舞うことにする。出来上がったシチューを口にしたリオは、味に特筆すべき点はないと辛辣なことを言うが、胸にこみあげるものを感じていた。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200413
    title:
      TextCn: ""
      TextKr: 배송 대행지
      TextJp: 受取代行
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 为了避免莉音的据点位置暴露，老师代替她收了一大批包裹。稍后，莉音前来取货时，老师问起了这些包裹的内容。莉音回答说是一些机械零件和实验用药剂，并滔滔不绝地向老师解释了它们的用途。在谈话中，莉音提到人类和机械不同，是无法替代的存在，尤其老师对她而言更是如此。准备离开前，莉音低声说希望自己也能成为老师无法替代的存在。老师送她回到了据点附近。
      TextKr:
        샬레에 리오로부터의 대량의 택배 물품이 배달된다. 은둔 중인 처지여서 샬레를 배송 대행지로 삼았다는 것이었다. 선생님은 리오의 택배를
        받아 주고, 리오를 격려한다.
      TextJp: アジトの場所を特定されたくないリオに代わって、荷物を大量に受け取ることになった先生。後ほど受け取りに来たリオに中身を訊ねると、機械のパーツや実験用の薬剤等だと答え、用途を饒舌に説明してくれた。その中で機械とは違って人は代替不可能なものであると語るリオ。特に先生が自分にとってそうであって、私も先生にとってそういう存在になりたいと控え目に呟き帰ろうとするリオを、先生はアジト近くまで見送るのであった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200415
    title:
      TextCn: ""
      TextKr: 디자인
      TextJp: デザイン
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 由于无法在据点完成工作，莉音借用了夏莱的一间房间，使用3D打印机制作一些物品。当老师问她这些东西的用途时，莉音却回答并没有具体的用处。老师指出这就是莉音的爱好，莉音愣了一下，纠结称自己从没这样想过，并质疑拥有兴趣爱好是一种非理性行为。老师建议她可以把这看作某种艺术活动，莉音听到后露出了欣喜的表情，对这个说法似乎十分认同。
      TextKr:
        리오가 자신의 취미에 대해 이야기한다. 자신의 디자인을 다른 사람에게 보여주면, 보통 평가가 좋지 않다는 것이었다. 선생님은 리오를
        뜻밖의 방법으로 응원한다.
      TextJp: アジトではできないからとシャーレの一室を借りて、3Dプリンターでオブジェクトの制作をするリオ。先生が何に使うのか訊ねると、具体的な使い道はないと言う。趣味なんだねと指摘されると、その観点はなかった、趣味を持つなんて非合理的だと悩み始めるリオ。しかし先生のある種の芸術活動だと考えるといいのではという言葉を聞いて、うれしそうな反応をして見せるのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 200416
    title:
      TextCn: ""
      TextKr: 비밀의 장소
      TextJp: 秘密の場所
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 为了报答之前的帮助，莉音打算邀请老师到她的据点做客。然而到了约定时间她却没能收拾好房间，老师来到时看到房间里还是一片凌乱。在老师的帮助下，莉音终于完成了清理，但显得有些不好意思。于是，老师提议一起去外面吃饭。虽然莉音起初找各种借口推辞，但最终还是与老师一同前往。
      TextKr: 리오는 선생님을 자신의 은신처로 초대했지만, 평소 생활력이 부족했던 탓에 청소를 끝마치지 못하고 만 것이었다…
      TextJp: 先日の恩返しと言って、先生をアジトに招待しようとするリオ。しかし、約束の時間までに掃除を終えることができず、散らかった部屋に先生がやってきてしまう。見かねた先生に手伝ってもらいながら掃除を終えたが、恥じ入った様子のリオ。そこで先生が外食に行こうと誘うと、リオはあれこれ言い訳しつつも最終的には一緒に行くことにするのであった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
