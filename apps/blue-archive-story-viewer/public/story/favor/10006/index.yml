id: 10006
abstracts:
  - groupId: 100062
    title:
      TextCn: 她的误解
      TextKr: 그녀의 오해
      TextJp: 彼女の誤解
      TextTh: ความเข้าใจผิดของเด็กสาวคนนั้น
      TextTw: 她的誤會
      TextEn: A Big Misunderstanding
    abstract:
      TextCn: 老师为了捡自动售货机前掉落的硬币钻进了下水道，被路过的伊织当成了变态。
      TextKr: 선생님은 자판기 앞에서 떨어뜨린 동전을 꺼내기 위해 하수구로 들어갔다가 이오리에게 변태로 오해받는다.
      TextJp: 自動販売機の前で落としてしまった小銭を取り出すために下水道に入った先生。そこを通りがかったイオリにヘンタイだと思われてしまう。
      TextTh: |-
        คุณครูได้ลงไปในท่อระบายน้ำเพื่อเก็บเหรียญที่ทำหล่นลงไปตอนที่จะ
        ซื้อน้ำจากตู้ขายน้ำ แต่ว่าอิโอริกลับเข้าใจผิดว่าคุณครูเป็นพวกโรคจิต
      TextTw: 老師為了取出從自動販賣機掉下的銅板而鑽進下水道，結果被伊織誤認為變態。
      TextEn: At a vending machine, Sensei accidentally drops a coin that falls into the
        sewers. Iori mistakes Sensei for a pervert while trying to recover it.
  - groupId: 100063
    title:
      TextCn: 校园中的休息
      TextKr: 교정에서의 휴식
      TextJp: 校庭での休憩
      TextTh: การพักผ่อนในสนามโรงเรียน
      TextTw: 於中庭的休息
      TextEn: Resting on Campus
    abstract:
      TextCn: 老师躺在格黑娜学园的石头地板上午睡时，又被伊织当成了变态。
      TextKr: 선생님은 게헨나 학원의 돌바닥에 누워 낮잠을 자다가 이오리에게 변태로 오해받는다.
      TextJp: 先生はゲヘナ学園の石畳で横になって昼寝をしていたところ、またしてもイオリにヘンタイと思われてしまう。
      TextTh: |-
        คุณครูที่แอบมานอนกลางวันอยู่บนพื้นหินของสถาบันเกเฮนน่าได้ถูก
        อิโอริเข้าใจผิดว่าเป็นพวกโรคจิต
      TextTw: 老師躺在格黑娜學園的石地板上午睡，結果被伊織誤認為變態。
      TextEn: Sensei lies down on the stone floor at Gehenna Academy to take a nap. Iori
        mistakes Sensei for a pervert.
  - groupId: 100065
    title:
      TextCn: 秘密交易
      TextKr: 비밀스러운 거래
      TextJp: 秘密の取引
      TextTh: การแลกเปลี่ยนที่เป็นความลับ
      TextTw: 祕密交易
      TextEn: A Secret Trade
    abstract:
      TextCn: 老师想向黑市的走私犯购买伊织的小学毕业相册时被伊织发现，伊织痛骂老师“变态”。
      TextKr: 선생님은 블랙마켓의 밀수범에게서 이오리의 초등학교 졸업 앨범을 구매하려다 들켜 이오리에게 매도당한다.
      TextJp: 先生はブラックマーケットの密輸犯からイオリの小学校卒業アルバムを買おうとしていたところを見つかってしまい、イオリに「ヘンタイ」と罵倒されることに。
      TextTh: |-
        คุณครูถูกอิโอริเทศนาเสียยกใหญ่ หลังเธอจับได้ว่าคุณครูพยายาม
        ซื้ออัลบั้มรูปจบการศึกษาชั้นประถมของเธอจากคนลักลอบขายของ
        ในตลาดมืด
      TextTw: 老師想向黑市的走私犯購買伊織的國小畢業相冊，結果因為被伊織發現而被臭罵一頓。
      TextEn: Sensei is caught trying to purchase Iori's elementary school yearbook from a
        smuggler at the Black Market. Iori lambastes Sensei over this.
  - groupId: 100066
    title:
      TextCn: 温柔的治疗
      TextKr: 상냥한 치료
      TextJp: 優しい治療
      TextTh: การรักษาที่อ่อนโยน
      TextTw: 溫柔的治療
      TextEn: Tender Treatment
    abstract:
      TextCn: 在格黑娜学园的保健室里，老师决定治疗风纪委员会活动中负伤的伊织。
      TextKr: 선생님이 게헨나 학원의 양호실에서 작전 중 부상을 입은 이오리를 치료해준다.
      TextJp: ゲヘナ学園の保健室で、風紀委員会の活動中に負傷してしまったイオリを先生が治療することに。
      TextTh: |-
        คุณครูช่วยทำแผลให้อิโอริที่ห้องพยาบาลของสถาบันเกเฮนน่า
        หลังจากเธอได้รับบาดเจ็บจากการปฏิบัติงาน
      TextTw: 老師在格黑娜學園的保健室，幫在作戰中受傷的伊織治療。
      TextEn: At the Gehenna Academy infirmary, Sensei treats the injuries Iori sustained
        during a mission.
  - groupId: 100068
    title:
      TextCn: 老师的误解
      TextKr: 선생의 오해
      TextJp: 先生の誤解
      TextTh: ความเข้าใจผิดของคุณครู
      TextTw: 老師的誤會
      TextEn: Sensei's Misunderstanding
    abstract:
      TextCn: 老师在居民区里偶然发现了掉进陷阱里的伊织，抓住机会嘲笑了一番处境互换的她。
      TextKr: 선생님은 우연히 주택가에서 함정에 빠진 이오리를 발견하고 장난을 치며 놀린다.
      TextJp: 先生は住宅街で罠に掛かったイオリを偶然発見し、ここぞとばかりにいつもと逆の立場でからかう。
      TextTh: |-
        คุณครูได้บังเอิญไปที่ย่านที่อยู่อาศัย และพบว่าอิโอริกำลังติดกับดักอยู่
        จึงล้อเลียนเธอไม่หยุด
      TextTw: 老師偶然在住宅區發現掉入陷阱的伊織，而且還開她玩笑捉弄她。
      TextEn: Sensei accidentally finds Iori caught in a trap in a residential area and
        teases her about it.
