  - groupId: 100652
    title:
      TextCn: 百鬼夜行的宣传负责人，果穗同学
      TextJp: 百鬼夜行の広報担当、カホさん
      TextKr: 백귀야행의 홍보대사 카호 님
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 果穗突然给老师发消息，想和老师谈谈“那件事”。正当老师不知道是什么事情而感到困惑的时候，果穗开始了她关于百鬼夜行旅游产业的演讲。一同说明之后，老师又问起了关于“那件事”的事情。果穗表示她应该已经发送了电子邮件，然而老师并没有收到……老师安慰了白干一场的果穗，并请她重新进行演示。
      TextKr: >-
        카호는 선생님에게 관광산업과 관련된 프레젠테이션을 진행하지만, 기대와 다른 선생님의 반응에 뒤늦게 업무 메일이 제대로 보내지지
        않았다는 걸 깨닫는다. 죄송해하는 카호를 선생님이 위로하자, 카호는 기운을 차린 뒤 새로운 프레젠테이션을 시작한다.
      TextJp: >-
        急にカホから「例の件」で相談があると連絡を受けた先生。一体何の事だろうと困惑する中、カホは百鬼夜行の観光産業についてのプレゼンを始める。一通りの説明が終わった頃に、「例の件」について改めて問うと、カホはメールを送ったはずだとこぼすも、メールは届いておらず……自身の空回りに気づいたカホをフォローし、改めてプレゼンをしてもらうのだった。
      TextEn: ""
      TextTh: ""
      TextTw: ""
  - groupId: 100653
    title:
      TextCn: 比部长更有部长风范的果穗同学
      TextKr: 부장님보다 더 부장님 다운 카호 님
      TextJp: 部長よりも部長らしいカホさん
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 为了挽回上次的失误，果穗主动提出要陪同老师参观百鬼夜行。果穗充满了干劲，然而被前来咨询各种问题的学生们缠住了。果穗因未能成功陪老师参观而感到沮丧，而老师则安慰了她。
      TextKr: >-
        선생님은 음양부 부실에서 업무를 정리하고 있던 카호를 만난다. 카호는 선생님에게 백귀야행 학원을 소개해주기 위해 나서려던 찰나,
        백귀야행 학생들이 들이닥치기 시작한다. 백귀야행 학생들의 일들을 해결하고 나니 저녁이 되어 결국 선생님의 에스코트는 다음으로 미루게
        된다.
      TextJp: >-
        前回の挽回をすべく、先生をエスコートしたいと申し出るカホ。百鬼夜行連合学院の中を案内すると張り切っているカホの前に、生徒から様々な相談が舞い込んでしまう。うまくエスコートができなかったと落ち込むカホを先生は慰めるのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 100655
    title:
      TextCn: 果穗同学的完美随行
      TextKr: 카호 님의 완벽한 에스코트
      TextJp: カホさんの完璧なエスコート
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 为了一雪前耻，果穗再次邀请老师参观百鬼夜行。这次没有被任何事情干扰的果穗兴致勃勃地全力介绍着旅游景点和百鬼夜行的魅力，老师也享受着与果穗的约会。
      TextKr: >-
        카호는 지난번의 실수를 만회하고자 다시 한번 선생님을 백귀야행으로 초대한다. 카호는 백귀야행의 매력을 소개하지만 여러 유혹에 흔들리게
        된다. 어느덧 저녁이 되고 선생님은 카호와의 데이트에 즐거워한다.
      TextJp: >-
        カホは前回のリベンジに、ともう一度先生を百鬼夜行に招待する。今度は邪魔が入ることもなく観光スポットや百鬼夜行の魅力を楽しそうに全力で紹介する姿に、先生もカホとのデートを楽しむのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 100656
    title:
      TextCn: 果穗同学有计划的营业战略
      TextKr: 카호 님의 진정한 영업전략
      TextJp: カホさんの計画的な営業戦略
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 接到果穗的联络而前往阴阳部休息室的老师，遇到了正在整理特别订购的宣传用周边的果穗。
      TextKr: "카호의 연락에 음양부 휴게실을 방문한 선생님은, 그곳에서 특별 발주한 홍보용 굿즈를 정리하고 있는 카호와 만난다."
      TextJp: カホから連絡を受け、陰陽部の休憩室を訪れた先生は、そこで特別発注した広報用グッズをまとめているカホに出会うのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 1006515
    title:
      TextCn: 初心不可忘
      TextKr: 마음을 담은 장식품
      TextJp: 初心忘るるべからず
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师和果穗正在打扫阴阳部的休息室。此时，果穗一边仔细擦拭着从百鬼夜行的学生那里收到的感谢信，一边讲述起了与这封感谢信相关的回忆。
      TextKr: 선생님과 함께 음양부 휴게실을 청소하던 카호는 백귀야행 학생들이 준 감사장을 소중히 닦는다. 그러면서 선생님에게 이 감사장이 자신에게 얼마나 소중한지와 그 이유를 설명한다.
      TextJp: 陰陽部の休憩室を掃除している先生とカホ。その時、カホは百鬼夜行の生徒から貰った感謝状を丁寧に磨きながら、その感謝状にまつわる思い出を語るのであった。
