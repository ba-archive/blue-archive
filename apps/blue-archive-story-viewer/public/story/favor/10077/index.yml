  - groupId: 100772
    title:
      TextCn: 凡事都要适可而止
      TextKr: 좋은 게 좋은 거
      TextJp: 何事もほどほどが一番
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师有事来到了圣三一，一花负责帮助老师。两人在路上目睹了一场小争执。老师问一花要不要介入仲裁，一花边说着“麻烦还没到那种程度没关系啦”边联系了其他成员，然后离开了现场。老师的事情办完后，一花决定回去解决之前路上见到的那场争执，老师也一同前往。
      TextKr: "트리니티에서 선생님의 안내를 맡은 이치카. 이동하던 두 사람은 길거리에서 작은 소동을 목격한다. 개입하지 않아도 괜찮냐는 선생님의 물음에 이치카는 할 일도 있고 그다지 큰 소동도 아니니 괜찮다며 떠난다. 그렇게 일정을 마친 두 사람. 이치카는 무시한 줄 알았던 일들을 정리하러 돌아가고, 선생님도 함께한다."
      TextJp: トリニティに用事がある先生の手伝いを担当することになったイチカ。2人は、道中で諍いを目にする。仲裁しなくても大丈夫かという先生の問いに、イチカは「それほど大きなトラブルでもないから大丈夫っす」と言い、他のメンバーに連絡を入れて現場を立ち去る。そうして用事を終えた後、道中見かけた諍いの仲裁に向かうイチカに先生も同行するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100773
    title:
      TextCn: 没什么大不了的
      TextKr: 대단할 거 없는 일임다
      TextJp: 大したことじゃない
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师遇见了在购物中心的乐器店前看着橱窗里吉他的一花。一花说自己在街头看到了一位演奏者，于是自己也想试试看弹吉他。面对光是寻找完包括吉他在内的兴趣之后就马上放弃了的一花，老师表示自己想听一花弹吉他。
      TextKr: "쇼핑몰에서 기타를 바라보던 이치카와 마주친 선생님. 이치카는 기타에 열심인 사람들을 보고 자신도 기타를 쳐볼까 고민하고 있었다 말한다. 하지만 사실 기타에는 큰 흥미가 없었고, 접으려는 이치카에게 선생님은 기타 연주를 들려 달라고 말한다."
      TextJp: ショッピングモールの楽器屋でギターを眺めているイチカを目撃した先生。曰く、路上演奏している人を見かけ、自分も弾いてみたくなったのだとか。ギターに限らず、何か熱中できることを探しているだけだからと諦めようとするイチカに対し、先生はイチカの演奏が聞きたいと伝えるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100775
    title:
      TextCn: 能和我做个约定吗
      TextKr: 한 가지 약속을 하도록 하죠
      TextJp: 約束してくれませんか
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师看到一花站在一大堆纸箱前面。一花总是买下看上去能让自己能沉浸其中的东西，然而很快就会放弃，因此经常使用二手市场APP。老师肯定了一花的努力，然后将她送到了快递营业点。
      TextKr: 공원에서 상자를 가득 쌓아 둔 이치카와 마주친 선생님. 이치카는 평소 뭐든 금방 싫증 내는 성격 탓에 프리 마켓을 자주 이용한다고 말한다.
      TextJp: 大量のダンボールの前で立っているイチカを目撃した先生。イチカは、熱中できること探しのために色んなものに手を出してはすぐにやめてしまうため、こうしてフリマアプリで不要品をさばいているのだとか。イチカのそういう側面を肯定しつつ、先生は彼女を営業所に送り届けるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100776
    title:
      TextCn:
      TextKr: 당분간은
      TextJp: しばらくは
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师抵达了与一花约定好的地方，看到了一花正爬到树上帮助一个孩子把卡在树上的气球取下来。老师称赞了一花能够自然而然地帮助他人行动的品质，一花却表示理所当然，并向老师透露其实她更烦恼的是自己无法专注于一件事情。老师告诉一花不要勉强自己去寻找，随心所欲地享受也是很重要的。
      TextKr: 이치카와의 약속장소에 도착한 선생님. 이치카는 마침 풍선을 놓친 아이를 도와주고 있었다. 뭐든 다방면으로 잘 하지만 반대로 한 가지에 열중할 수 없다는 게 고민이라는 이치카. 그런 이치카에게 선생님은 굳이 노력하지 말고 조금 더 마음가는 대로 해 보라 조언한다.
      TextJp: イチカとの待ち合わせ場所に着いた先生は、風船を木にひっかけてしまった子供のために木に登るイチカを見かける。人のための行動を自然とできるイチカを褒めるも、本人としては当然のことで、それ以上に一つのことに熱中できないのが悩みだと漏らすイチカ。そんな彼女に対し、無理に探そうとせず、気ままに楽しむことも大事だと告げるのだった。
      TextEn: ""
      TextTw: ""
