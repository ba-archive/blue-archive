  - groupId: 160132
    title:
      TextCn: 小春的使命
      TextKr: 코하루의 사명
      TextJp: コハルの使命
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师在瀑布旁悠闲地休息。为了防止老师做出奇怪的事情，小春决定在一旁监视老师……
      TextKr: 폭포 근처에서 여유를 즐기며 쉬던 선생님. 코하루는 선생님이 이상한 짓을 못 하도록 감시해야 한다며 옆에 붙어 감시를 시작한다.
      TextJp: 滝の近くでのんびりと休んでいた先生。コハルは、先生が変なことをしないようにと隣で監視することに……。
      TextEn: ""
      TextTw: ""
  - groupId: 160133
    title:
      TextCn: 小春的危机
      TextKr: 코하루의 위기
      TextJp: コハルの危機
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师被小春叫到了海滩上，并发现了正站在岩石上看着海平线出神的小春。过了一段时间，小春和老师决定回到岛上，但正值涨潮，潮水淹没了回去的路。最后小春被老师背回了海滩。
      TextKr: "해변에 도착한 선생님은 바위 위에서 수평선을 응시하던 코하루를 발견한다. 시간이 지나고, 코하루와 선생님은 섬으로 돌아가려 하지만 밀물이 들어와 당황한다. 코하루는 선생님 등에 매달려 해변을 빠져나온다."
      TextJp: コハルに呼び出されて浜辺についた先生は、岩の上で水平線を見つめるコハルを見つける。時間が経ち、コハルと先生は島に戻ろうとするも、潮が満ちており帰り道が埋まってしまう。コハルは先生に背負われて戻ることになるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 160135
    title:
      TextCn: 小春的夜空
      TextKr: 코하루의 밤하늘
      TextJp: コハルの夜空
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 小春找到了在海边休息的老师。老师告诉小春自己在看星星，小春也决定和老师一起看。最后，老师背着睡着的小春回到了营地。
      TextKr: 해변에서 휴식을 취하고 있는 선생님에게 코하루가 찾아온다. 선생님은 별을 보고 있었다고 설명한다. 코하루도 선생님과 함께 별을 구경한다.
      TextJp: 浜辺で休んでいる先生の元に、コハルがやってくる。先生は星を眺めていたと伝えると、コハルも一緒に星を見る事に。そうして眠ってしまったコハルを背負い、先生はキャンプに戻るのだった。
      TextEn: ""
      TextTw: ""
