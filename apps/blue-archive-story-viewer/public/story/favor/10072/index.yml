  - groupId: 100722
    title:
      TextCn: 水下补给作战（1）
      TextKr: 수중 보급 작전
      TextJp: 水中補給作戦（１）
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 接到咲的联络后，老师带着渔具前往码头。咲兴奋地告诉老师她从村民那里得到了采集海产品的许可，并保证要用珍贵的海产品报答一直以来帮助她的老师。然而，咲始终抓不到鱼，恼火的她开始举枪对着水中的鱼开始乱枪扫射——
      TextKr: "사키의 연락을 받고 부둣가로 찾아간 선생님. 사키는 마을 주민들로부터 해산물 채취 허가를 받았다며, 평소에 신세를 진 선생님께 값비싼 해산물을 대접하겠다며 호언장담한다. 하지만 사키는 계속해서 물고기를 잡는 데 실패하고, 마침내 약이 오른 사키는 수중의 물고기를 향해 총을 난사한다."
      TextJp: サキの連絡を受け、釣り具をもって波止場を訪れた先生。村の住民から海産物採取許可を受けたと語るサキは、普段から世話になっている先生に高価な海産物を採ってくると胸を張っていた。しかし、なかなか捕れない魚に腹が立てたサキは、水中の魚に向かって銃を乱射してしまい――
      TextEn: ""
      TextTw: ""
  - groupId: 100723
    title:
      TextCn: 水下补给作战（2）
      TextKr: 수중 보급 작전 2
      TextJp: 水中補給作戦（２）
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 再次收到咲的联络后，老师前往了码头。咲兴高采烈地告诉老师她在村子的仓库里找到了鱼叉枪，并宣称这次要用它来抓鱼。然而鱼叉枪的威力远远超出了咲的想象，被刺中的鱼都粉身碎骨。
      TextKr: "다시 한번 사키의 연락을 받고 부둣가로 찾아간 선생님. 사키는 마을 창고에서 뱅스틱이라는 물건을 찾았다며, 이번에는 이 도구로 물고기를 잡겠다고 선언한다. 하지만 뱅스틱의 위력은 생각보다 강력해 찌른 물고기가 산산조각이 나고 만다."
      TextJp: 再びサキの連絡を受けて埠頭を訪れた先生。サキは村の倉庫でバングスティックを見つけたとはしゃぎ、今度はこれで魚を捕まえてくると宣言する。しかし、バングスティックの威力は思った以上に強く、刺した魚が粉々になってしまうのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100725
    title:
      TextCn: 潜伏于滩涂之物
      TextKr: 갯벌 속의 괴물
      TextJp: 干潟に潜むもの
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 收到咲的联系后，老师这次前往了海滩。二人一同在赶海中收获了一段快乐的时光。
      TextKr: 사키의 연락을 받고 이번에는 갯벌로 향한 선생님. 사키와 선생님은 갯벌 속에서 여러 가지 신기한 갯벌 생물을 채취하며 즐거운 시간을 보낸다.
      TextJp: サキの連絡を受けて今度は干潟に向かった先生。2人は潮干狩りを楽しむのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100726
    title:
      TextCn: 深水域，浅呼吸
      TextKr: 깊은 호흡 아래의 바다
      TextJp: 深い海、浅い呼吸
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在渔村散步的老师遇到了刚从海底清理垃圾上岸的咲。在交谈中，咲得知老师从未潜过水，于是决定教老师如何潜水——
      TextKr: "우연히 어촌을 산책하다 스킨 다이빙으로 해저를 청소하던 사키와 마주한 선생님. 사키는 선생님이 다이빙 경험이 없다는 것을 알게 되고, 선생님에게 다이빙을 함께 하자는 제안을 건넨다."
      TextJp: 漁村を散歩していた先生は、スキューバダイビングで海底掃除をしているサキと出会う。話の流れから、先生が一度もダイビング経験が無いことを知ったサキは、先生にダイビングを教える事に――
      TextEn: ""
      TextTw: ""
