  - groupId: 101072
    title:
      TextCn: 万魔殿的书记
      TextKr: 만마전의 서기
      TextJp: 万魔殿の書記
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 千秋发来了一条关于订阅《周刊万魔殿》的信息。不久后，她亲自来到夏莱，向老师讲述了《周刊万魔殿》的魅力。
      TextKr: 치아키로부터 갑자기 온 <주간 만마전>의 구독 권유 문자. 치아키는 직접 보고 결정하라며 선생에게 찾아오는데……
      TextJp: チアキから「週刊万魔殿」の定期購読のメッセージが届く。そうしてシャーレに訪れたチアキは、先生に週刊万魔殿の魅力を語るのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101073
    title:
      TextCn: 书记的取材生活
      TextKr: 서기의 취재 생활
      TextJp: 書記の取材生活
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 作为上次订阅的感谢礼物，千秋赠送了一张自助甜点的票。她表示想将自助餐作为下一期特辑的采访内容，于是老师和千秋一起去吃自助甜点，尽情享受美味的同时，也完成了采访。
      TextKr: 지난번의 구독 감사 선물을 전달하러 왔다며 찾아오는 치아키. 과연 그 선물은?
      TextJp: 前回の購読感謝のプレゼントとしてスイーツビュッフェのチケットをプレゼントしてくれるチアキ。次号の特集として取材に行きたいというチアキと共に、先生はスイーツビュッフェを満喫するのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101075
    title:
      TextCn: 书记的爱好生活
      TextKr: 서기의 취미생활
      TextJp: 書記の趣味生活
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 千秋发消息告诉老师本周的《周刊万魔殿》休刊。她说今天打算做些自己喜欢的事情，老师便跟随她一起行动。千秋走访了格黑娜的多个社团，逐一游玩了社团活动。最后她对老师说，像这样与各种人一起玩耍正是她的兴趣所在。
      TextKr: 치아키로부터 <주간 만마전>의 휴간 공지가 왔다. 치아키는 쉬는 날에 뭘 할까?
      TextJp: 今週の週刊万魔殿は休刊だというチアキ。今日は趣味のことをするというのでついていくと、ゲヘナの様々な部活に顔を出し、遊んでいく。こうして色々な人と遊ぶのが趣味なのだとチアキは語るのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101076
    title:
      TextCn: 书记的探索生活
      TextKr: 서기의 탐구생활
      TextJp: 書記の探求生活
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 千秋告诉老师下次的《周刊万魔殿》特刊会以夏莱为焦点。虽然千秋借着在夏莱值日的机会开始贴身取材，但却开始探索起老师袜子上的谜之破洞和其他秘密。老师让千秋平静下来，和她一起寻找起可以见刊的事物。
      TextKr: <주간 만마전>의 특집호 예고. 무슨 기사가 실릴지는 비밀이라는데……
      TextJp: 次号の週刊万魔殿の特集がシャーレになったというチアキ。シャーレ当番をしながら密着取材をするものの、先生の靴下の穴の謎や、秘密を探ろうとし始めてしまう。先生はそんなチアキを宥め、ネタになりそうなものがないか一緒に探してあげるのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
