id: 10107
abstracts:
  - groupId: 101072
    title:
      TextCn: ""
      TextKr: 만마전의 서기
      TextJp: 万魔殿の書記
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 치아키로부터 갑자기 온 <주간 만마전>의 구독 권유 문자. 치아키는 직접 보고 결정하라며 선생에게 찾아오는데……
      TextJp: チアキから「週刊万魔殿」の定期購読のメッセージが届く。そうしてシャーレに訪れたチアキは、先生に週刊万魔殿の魅力を語るのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101073
    title:
      TextCn: ""
      TextKr: 서기의 취재 생활
      TextJp: 書記の取材生活
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 지난번의 구독 감사 선물을 전달하러 왔다며 찾아오는 치아키. 과연 그 선물은?
      TextJp: 前回の購読感謝のプレゼントとしてスイーツビュッフェのチケットをプレゼントしてくれるチアキ。次号の特集として取材に行きたいというチアキと共に、先生はスイーツビュッフェを満喫するのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101075
    title:
      TextCn: ""
      TextKr: 서기의 취미생활
      TextJp: 書記の趣味生活
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 치아키로부터 <주간 만마전>의 휴간 공지가 왔다. 치아키는 쉬는 날에 뭘 할까?
      TextJp: 今週の週刊万魔殿は休刊だというチアキ。今日は趣味のことをするというのでついていくと、ゲヘナの様々な部活に顔を出し、遊んでいく。こうして色々な人と遊ぶのが趣味なのだとチアキは語るのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101076
    title:
      TextCn: ""
      TextKr: 서기의 탐구생활
      TextJp: 書記の探求生活
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: <주간 만마전>의 특집호 예고. 무슨 기사가 실릴지는 비밀이라는데……
      TextJp: 次号の週刊万魔殿の特集がシャーレになったというチアキ。シャーレ当番をしながら密着取材をするものの、先生の靴下の穴の謎や、秘密を探ろうとし始めてしまう。先生はそんなチアキを宥め、ネタになりそうなものがないか一緒に探してあげるのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
