abstracts:
  - groupId: 100002
    title:
      TextCn: 提高工作热情的方法
      TextKr: 근로의욕 증진 방법
      TextJp: 勤労意欲を高める方法
      TextTh: วิธีเพิ่มแรงจูงใจในการทำงาน
      TextTw: 提高工作熱情的方法
      TextEn: Motivating Your Workers
    abstract:
      TextCn: 阿露为拼命工作的老师点了一份芭菲。随后面对着店员端上的情侣芭菲，阿露内心既感到困惑，又感到欣喜。
      TextKr: 열심히 일한 선생님을 위해 아루가 디저트 카페에서 파르페를 주문한다. 가게에서 커플 전용 파르페를 내놓자 아루는 당황스러워하면서도 내심 기뻐한다.
      TextJp: 一生懸命働く先生のために、アルがカフェでパフェを注文する。その後出てきたのはカップル専用メニューのパフェで、アルは戸惑いつつも内心喜んでいた。
      TextTh: |-
        อารุได้สั่งไอศกรีมพาเฟ่ต์ที่คาเฟ่ของหวานให้คุณครูที่ตั้งใจทำงาน
        อย่างหนัก ตอนที่พนักงานคาเฟ่เสนอพาเฟ่ต์คู่รักให้ อารุถึงกับเขินจน
        หน้าแดง แต่ก็แอบมีความสุขเล็กๆ
      TextTw: 為了認真工作的老師，亞瑠在甜點咖啡廳點了芭菲。咖啡廳端出情侶芭菲時，亞瑠雖然驚慌，但內心卻開心得很。
      TextEn: "Aru orders a parfait at the dessert cafe for her hard-working teacher. When they are presented with a couple's parfait dish, Aru is taken off-guard but pleased nonetheless."
  - groupId: 100003
    title:
      TextCn: 说服的技术
      TextKr: 설득의 기술
      TextJp: 説得の技術
      TextTh: เทคนิคการโน้มน้าวจิตใจ
      TextTw: 說服的技巧
      TextEn: Power of Persuasion
    abstract:
      TextCn: 阿露和老师一起试验说服对方的技术。阿露虽然坚称自己不会被老师说服，但却一而再再而三地被老师的甜言蜜语说动。
      TextKr: "아루가 선생님과 함께 상대를 설득시키는 기술을 시험해 본다. 아루는 선생님의 말에 설득당하지 않을 거라 호언장담하지만, 선생님의 감언에 넘어가기를 반복한다."
      TextJp: アルが先生と一緒に、相手を説得する技術を試すことに。アルは先生の言葉になんて説得されないと言い張るものの、先生の甘い言葉に説得されっぱなしなのであった。
      TextTh: |-
        อารุกับคุณครูได้ลองใช้เทคนิคเกลี้ยกล่อมฝ่ายตรงข้าม
        อารุสาบานว่าจะไม่โอนอ่อนตามคำพูดของคุณครูโดยเด็ดขาด
        แต่เธอมักจะโอนอ่อนตามคำพูดหว่านล้อมของคุณครูตลอด
      TextTw: 亞瑠和老師一起測試說服對方的技巧。亞瑠誇下海口說不會被老師說服，但卻一而再再而三地被老師的甜言蜜語所騙。
      TextEn: "Aru tries persuasion techniques on Sensei. Despite her complete confidence that such methods would never work on her, she falls for Sensei's sweet-talk over and over again."
  - groupId: 100005
    title:
      TextCn: 真正的领袖
      TextKr: 진정한 리더
      TextJp: 真のリーダー
      TextTh: ผู้นำที่แท้จริง
      TextTw: 真正的領袖
      TextEn: The True Leader
    abstract:
      TextCn: 阿露和老师一起去看电影。看完电影后，两人愉快地聊起了电影的内容。
      TextKr: "아루와 선생님이 영화관에서 신작 영화를 감상한다. 영화를 관람한 후, 두 사람은 영화의 내용에 대해 즐겁게 이야기를 나눈다."
      TextJp: アルと先生が映画館で、新作の映画を鑑賞することに。映画を見終えて、二人は映画の内容について歓談するのだった。
      TextTh: |-
        อารุกับคุณครูมาดูภาพยนตร์เรื่องใหม่ด้วยกันที่โรงภาพยนตร์
        หลังจากดูเสร็จแล้ว ทั้งสองคนก็คุยกันเรื่องเนื้อหาของภาพยนตร์
        อย่างสนุกสนาน
      TextTw: 亞瑠和老師在電影院觀看新上映的電影。看完電影後，兩人開心地聊著有關電影的內容。
      TextEn: "Aru and Sensei watch a newly released movie at the theater. Afterwards, they enjoy a lively discussion about it."
  - groupId: 100006
    title:
      TextCn: 外部经营顾问的入职提议
      TextKr: 외부 경영 고문직 입사 제안
      TextJp: 外部経営顧問としての入社提案
      TextTh: ข้อเสนอตำแหน่งที่ปรึกษา
      TextTw: 外部經營顧問的入社提議
      TextEn: Management Consultant Job Offer
    abstract:
      TextCn: 阿露故作强硬地向老师展示自己成熟的一面。然而一通错误的电话打来了便利屋，接完电话的阿露被揭穿了自己的虚张声势。
      TextKr: 선생님 앞에서 어른스러운 모습을 보여주기 위해 허세를 잔뜩 부리는 아루. 하지만 흥신소에 잘못 걸려 온 전화로 인해 허세가 들통나고 만다.
      TextJp: 先生に大人っぽい姿を見せようと強がるアル。しかし便利屋に間違い電話がかかってきて、そのやり取りの末、ハッタリがばれてしまう。
      TextTh: อารุพยายามแสดงด้านความเป็นผู้ใหญ่ของตนออกมาให้คุณครูได้เห็น แต่ว่าท่าทางของเธอก็เปลี่ยนไป ตัวตนที่แท้จริงของเธอเปิดเผยออกมา เมื่อต้องรับโทรศัพท์จากหน่วยรับจ้างสารพัดที่โทรเข้ามาผิด
      TextTw: 為了在老師面前展現成熟的一面而裝模作樣的亞瑠。然而卻因為某人打錯電話到便利屋而露出了馬腳。
      TextEn: "Aru tries to put on an air of maturity for Sensei, but it all falls apart when she answers a phone call accidentally made to Problem Solver."
  - groupId: 1000020
    title:
      TextCn: 珍贵的
      TextKr: 엄청나게 귀중하고 중요한 것
      TextJp: 大切な
      TextTh: สิ่งที่สำคัญและล้ำค่าที่สุด
      TextTw: 珍貴的
      TextEn: Something Very Precious and Important
    abstract:
      TextCn: 为了对老师平日里的照顾表示感谢，阿露邀请老师共进晚餐。二人度过了一段愉快的时光，但在结账时阿露却发现便利屋68的大家为了纪念自己成为社长存钱给她买的贵重礼物——自己的钱包不见了。在与阿露找了一晚上之后，阿露把失而复得的钱包紧贴在胸前，和老师一起去吃了拉面。
      TextKr: "선생님에게 저녁을 사기로 했다가 지갑을 잃어버렸다는 사실을 깨달은 아루는 지갑을 찾기 위해 선생님과 함께 밤새도록 거리를 탐색한다. 간신히 지갑을 되찾은 선생님은 아루의 낡은 지갑이 흥신소의 모두가 돈을 모아 선물해 준, 아루의 소중한 물건이라는 사실을 알게 된다."
      TextJp: 日頃の感謝を込めて、先生をディナーに招待したアル。楽しい時間を過ごし、いざ、お会計というタイミングで財布を無くしたことに気付いてしまう。それは、便利屋68の皆が社長になった記念にとお金を貯めて買ってくれた大切なものなのだと。アルと共に一晩中探し、ようやく見つけた財布を胸に、2人でラーメンを食べに行くのだった。
      TextTh: >-
        อารุจะเลี้ยงอาหารให้คุณครูแต่กระเป๋าสตางค์ตัวเองดันมาหายไป เธอกับ

        คุณครูจึงสำรวจถนนตลอดทั้งคืนเพื่อหากระเป๋าสตางค์ คุณครูได้กระเป๋า

        สตางค์คืนมาอย่างหวุดหวิด และได้รู้ว่ากระเป๋าสตางค์เก่าๆ ของอารุใบนี้

        คือของขวัญล้ำค่าที่หน่วยรับจ้างสารพัดช่วยกันเก็บเงินแล้วซื้อให้
      TextTw: 說好要請老師吃晚餐卻發現自己弄丟錢包的亞瑠，為了找到錢包，和老師整晚都在路上尋找著。老師好不容易找到了錢包，並得知亞瑠老舊的錢包是便利屋的大家一起合資送的禮物，也是亞瑠最珍惜的物品。
      TextEn: "Aru, who decides to buy dinner for Sensei, realizes that she lost her wallet. Aru and Sensei search the streets all night to find it. After getting her wallet back, Sensei finds out that Aru's old wallet is a precious item that members of Problem Solver 68 saved up for to get her as a gift."
