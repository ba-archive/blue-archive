id: 13010
abstracts:
  - groupId: 130101
    title:
      TextCn: 消费要有计划性
      TextKr: 소비는 계획적으로
      TextJp: 消費は計画的に
      TextTh: วางแผนการใช้จ่าย
      TextTw: 有計劃的消費
      TextEn: Responsible Spending
    abstract:
      TextCn:
      TextKr: 보고서를 전달하기 위해 샬레의 집무실을 찾았다가 선생님의 무절제한 생활 습관을 목도하게 된 유우카. 유우카는 선생님의 영수증을 대신 정리해주며 잔소리를 늘어놓는다.
      TextJp: 報告書を渡すためにシャーレの執務室へ立ち寄ったユウカが、先生のだらしない生活習慣を知ってしまう。ユウカは小言を並べながらも、なんだかんだで先生の領収証の整理を手伝ってあげるのだった。
      TextTh: |-
        ยูกะไปที่สำนักงานของชาเล่ต์เพื่อส่งรายงาน และเธอก็ได้เห็น
        พฤติกรรมที่หละหลวมจนเกินพอดีของคุณครูเข้า ยูกะเข้าไปจัดการ
        เรื่องใบเสร็จให้คุณครูและก็เริ่มบ่นคุณครูไม่หยุด
      TextTw: 優香來到夏萊的辦公室轉交報告時，親眼目睹老師毫無節制的生活習慣。優香一邊替老師整理發票一邊碎碎念。
      TextEn: "When Yuuka dropped by Schale's office to hand in a report, she learned of Sensei's disorganized and carefree lifestyle. In response, Yuuka scolds Sensei and organizes the receipts in the office."
  - groupId: 130103
    title:
      TextCn: 无法计算的价值
      TextKr: 계산할 수 없는 가치
      TextJp: 計算できない価値
      TextTh: มูลค่าที่ประเมินไม่ได้
      TextTw: 無法計算的價值
      TextEn: Priceless
    abstract:
      TextCn:
      TextKr: "유우카는 밀레니엄 학원에 빚을 진 사업가로부터 담보로 비싼 그림을 받게 된다. 그녀는 낙서 같아 보이는 추상화의 가치를 읽기 위해 오랫동안 고민하지만, 선생님의 지적으로 그 추상화가 가짜임이 곧 들통난다."
      TextJp: ユウカはミレニアムに借金のある事業家から担保として受け取った高価な絵を前に悩んでいた。彼女はそのらくがきのような抽象画の価値を何とか読み取ろうと四苦八苦していたが、先生の指摘でその抽象画が全く価値のない真っ赤な偽物であることが判明する。
      TextTh: "ยูกะได้ภาพราคาแพงมาเป็นของค้ำประกันจากนักธุรกิจคนหนึ่งที่ติดหนี้\nโรงเรียนมิลเลเนียมอยู่ เธอพยายามอย่างหนักที่จะเข้าใจคุณค่าของ\nภาพราคาแพงที่ดูเหมือนภาพวาดกราฟินี้ภาพนี้ แต่พอคุณครูเข้ามาช่วย\nวิเคราะห์ก็ทำให้เธอเข้าใจได้ว่าภาพวาดนี้เป็นของปลอม "
      TextTw: 優香從欠千年學園債款的企業家收到昂貴的畫作為擔保。為了看懂那幅看起來像塗鴉的抽象畫的價值，她傷腦筋許久。在老師的指點下才發現那幅抽象畫是假的。
      TextEn: "Yuuka receives a painting as collateral from a businessman who is in debt to the Millennium School. She struggles to assess the value of the abstract art, a seemingly random jumble of scribbles. An offhand comment from Sensei leads to it being revealed as a fake."
  - groupId: 130105
    title:
      TextCn: 人肉计算机
      TextKr: 인간 계산기
      TextJp: 人間計算機
      TextTh: มนุษย์เครื่องคิดเลข
      TextTw: 人體計算機
      TextEn: The Human Calculator
    abstract:
      TextCn:
      TextKr: 선생님은 불량 학생들로부터 빼앗은 비품의 단위계가 샬레의 비품과 달라 고민하고 있다. 이 모습을 본 유우카가 빠른 계산 능력을 발휘하여 선생님을 도와준다.
      TextJp: チンピラたちから武器などの備品を回収した先生だったが、それらの単位系が現在のシャーレのものと異なっていたために困り果てていた。そのことを知ったユウカはその計算能力を発揮し、先生を手伝うのだった。
      TextTh: |-
        คุณครูกังวลว่าอุปกรณ์ที่ได้คืนมาจากพวกเด็กเกเรนั้นจะไม่ตรงกับ
        จำนวนอุปกรณ์ของทางชาเล่ต์ เมื่อเห็นดังนั้น ยูกะจึงช่วยคุณครู
        คำนวณอย่างรวดเร็ว
      TextTw: 老師從不良學生手中搶來備用品，但其單位制卻和夏萊的備用品不同，所以正為此事傷腦筋。優香見狀便發揮快速的計算能力幫助老師。
      TextEn: "Sensei becomes dismay upon realizing some delinquent's confiscated contraband has a different conversion system from that of Schale's. Yuuka lends her mental math skills to help Sensei."
  - groupId: 130106
    title:
      TextCn: 睡过头
      TextKr: 늦잠
      TextJp: 寝坊
      TextTh: นอนตื่นสาย
      TextTw: 睡過頭
      TextEn: Overslept
    abstract:
      TextCn:
      TextKr: "유우카는 밤늦게까지 학생회 일을 하다가 샬레의 당번 일에 지각을 하고 만다. 유우카는 전에 했던 약속을 언급하며 벌을 받겠다고 하지만, 선생님은 지친 유우카를 위해 낮잠을 자도록 배려해준다."
      TextJp: ユウカは夜遅くまで生徒会の仕事をした翌日、シャーレの当番に遅刻してしまう。ユウカは以前の約束に言及しながら、罰を受けないとと主張するが、先生は疲れていたユウカのために昼寝ができるように配慮するのだった。
      TextTh: |-
        ยูกะอยู่ทำงานให้กับทางสภานักเรียนจนดึก จนทำให้เธอมาเข้าเวรทำงาน
        ของทางชาเล่ต์สาย ยูกะสัญญาว่าจะยอมถูกลงโทษและอ้างถึงเรื่องสัญญา
        ที่เธอเคยพูดเอาไว้ แต่คุณครูกลับอนุญาตให้เธองีบหลับได้เพราะเห็นว่าเธอ
        ดูอ่อนแรงมาก
      TextTw: 優香處理學生會的事忙到很晚，結果耽誤到夏萊值日生的工作。優香提及之前約定好的事，表示甘願受罰。但老師卻為疲累的優香設想，讓她去午睡。
      TextEn: "After staying up all night to work on Student Council business, Yuuka is late for Schale duty. Though she demands to be punished for her unkept promise, Sensei has her take a nap instead."
  - groupId: 130108
    title:
      TextCn: 扑克脸
      TextKr: 포커페이스
      TextJp: ポーカーフェイス
      TextTh: สีหน้าไร้ความรู้สึก
      TextTw: 撲克臉
      TextEn: Poker Face
    abstract:
      TextCn:
      TextKr: "가벼운 포커 게임을 즐기게 된 유우카와 선생님. 유우카는 열심히 확률을 계산하여 게임에 임하지만, 이상하게도 연패를 면치 못한다. 게임이 끝난 후, 유우카는 테이블을 정리하다가 선생님이 패를 조작했음을 알게 되고, 크게 화를 낸다."
      TextJp: ポーカーをすることになったユウカと先生。ユウカは確率を計算しながらゲームを進めるが、なぜかことごとく連敗してしまう。ゲームを終えて意気消沈のまま片付けるユウカだったが、片付けの途中に先生がイカサマをしていたことに気が付いて声を荒らげるのだった。
      TextTh: |-
        คุณครูกับยูกะนั่งเล่นไพ่โป๊กเกอร์กันอย่างสนุกสนาน ยูกะพยายามคำนวณ
        อัตราการชนะก่อนที่จะเล่นเกม แต่สุดท้ายก็ไม่สามารถเอาชนะใครได้เลย
        หลังจากจบเกม ยูกะที่กำลังทำความสะอาดโต๊ะก็รู้ว่าคุณครูแอบสลับไพ่
        ของเธอ ทำให้เธอโกรธมาก
      TextTw: 輕鬆玩撲克牌的優香和老師。優香打牌時很認真計算機率，奇怪的是不管怎麼玩就是輸。遊戲結束後，優香在整理桌面時發現老師對牌動了手腳，因此大發雷霆。
      TextEn: "Yuuka and Sensei enjoy a casual poker game. Though Yuuka calculates the odds of every hand, she inexplicably loses every time. After the game, Sensei reveals the hands were fixed, and Yuuka becomes furious."
  - groupId: 1301020
    title:
      TextCn: 心算的女王
      TextKr: 암산의 여왕
      TextJp: 暗算の女王
      TextTh: ราชินีแห่งการคิดในใจ
      TextTw: 心算女王
      TextEn: The Queen of Mental Arithmetic
    abstract:
      TextCn:
      TextKr: 유우카는 두뇌 계발을 위해 선생님에게 암산 연습을 제안한다. 선생님은 자신 있게 답을 내놓지만. 사실은 되는 대로 아무 숫자나 말한 것 뿐이었다…….
      TextJp: 最近、電卓に頼りきりになってしまっている事を不安に思ったユウカと共に暗算の特訓をすることになった先生。ユウカの出してくる問題を自信満々に答えるのだった。
      TextTh: |-
        ยูกะเสนอให้คุณครูฝึกคิดเลขในใจเพื่อพัฒนาสมอง คุณครูบอกคำตอบ
        อย่างมั่นใจ แต่ความจริงก็คือแค่พูดเลขมั่วๆ ไปเท่านั้น...
      TextTw: 優香為了啟發頭腦而向老師提出練習心算。老師雖然很有自信地講出答案。其實只是隨意地講出個數字罷了……
      TextEn: "Yuuka tests Sensei's mental arithmetic skills as brain training. Sensei confidently answers her questions, but Yuuka soon realizes their ploy..."
