abstracts:
  - groupId: 100802
    title:
      TextCn:
      TextKr: 멘탈 아웃
      TextJp: 心理掌握
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "쇼쿠호 미사키는 선생님에게 능력을 쓰겠다며 위협하지만, 선생님은 되려 쇼쿠호 미사키에게 능력을 사용해 달라고 요청한다. 당황한 쇼쿠호 미사키는 선생님에게 이유를 묻고, 선생님은 쇼쿠호 미사키가 자신에게 암시를 걸어주었으면 하는 이유를 말해준다."
      TextJp: カフェでジュースを飲んでいる食蜂を見かけた先生。今日はラッキーな日だと告げる食蜂に、自分も同じ気持ちだと伝えると、本当にそう思ってるのか能力で「確認」したくなると食蜂は笑う。そんな彼女に対し、むしろ能力で操ってほしいと告げる先生を見て、食蜂は苦笑いするのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100803
    title:
      TextCn:
      TextKr: 누구에게나 약점은 있다
      TextJp: 頭脳労働専門
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "쇼쿠호 미사키의 머리가 아픈 것이 운동 부족일 것으로 생각한 선생님은 쇼쿠호 미사키를 빈 운동장으로 불러내고, 다짜고짜 운동장을 달리기 시작한다. 쇼쿠호 미사키는 한 바퀴도 달리지 못한 채 쓰러지고, 선생님은 쇼쿠호 미사키를 병원으로 데려간다."
      TextJp: なんだかあまり集中できないと告げる食蜂をグラウンドに呼び出した先生は、気分転換にジョギングをしようと提案する。運動の最中、倒れてしまった食蜂を連れて、慌てて病院に駆け込むのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100805
    title:
      TextCn:
      TextKr: 배려
      TextJp: 気配り
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "상점가를 거닐던 쇼쿠호 미사키는 자신의 앞에서 한 손님이 아르바이트 학생을 곤란하게 하는 모습을 발견한다. [USERNAME] 선생님이 손님에게 무어라 하기도 전에, 쇼쿠호 미사키는 자신의 리모콘을 들어 버튼을 누른다."
      TextJp: 商店街を歩いていた食蜂は、団体客がアルバイトを困らせている姿を目撃する。先生が間に入ろうとするも、先に食蜂は持参していたリモコンのボタンを押し、事態を収拾するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100806
    title:
      TextCn:
      TextKr: 까다로움
      TextJp: 料理のこだわり
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "쇼쿠호 미사키는 음식점을 찾는 자신만의 까다로운 기준에 대해 설명하지만, 선생님은 그런 기준에 맞는 완벽한 식당이 있다며 쇼쿠호 미사키를 안내한다."
      TextJp: 食蜂は、普段口にするものはオーガニック料理だけで、シェフの心を読んでまでこだわっているのだと告げる。そんな食蜂を、先生はキヴォトスの美食家が太鼓判を押す店に連れて行くのだった。
      TextEn: ""
      TextTw: ""
