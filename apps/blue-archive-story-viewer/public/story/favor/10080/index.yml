  - groupId: 100802
    title:
      TextCn:
      TextKr: 키누가와 카스미
      TextJp: 鬼怒川カスミ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: 카스미를 찾아 카스미의 아지트를 찾은 선생님. 카스미는 다음 발파 계획을 세우고 있었다. 선생님은 최대한 카스미가 사람이 적은 곳을 선택하도록 유도하고 카스미는 다행히 빈 산골짜기를 다음 목표로 설정한다.
      TextJp: カスミのアジトを訪れた先生は、そこで彼女が次の爆破計画を立てている事を知る。先生はできるだけ人の少ないところになるよう誘導し……次の爆破地点は山の空き地となるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100803
    title:
      TextCn: 我喜欢爆破工作
      TextKr: 나는 발파 작업이 좋다
      TextJp: 私は爆破作業が好きだ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: 카스미의 연락을 받고 공사장을 찾은 선생님. 카스미는 자신은 성공 여부와 관계없이 발파 작업 자체를 즐긴다며 샬레 건물 또한 자신이 눈여겨보고 있기에 온천 포인트 선정에 진지하게 임해달라 말한다. 둘은 밤새 다음 포인트를 고민한다.
      TextJp: カスミの連絡を受け工事現場を訪れた先生。作業が成功するか否かなど関係なく、ただ爆破が楽しいのだと言い放つカスミ。そして、シャーレも爆破ポイントとして目をつけているので、爆破ポイント選定には真剣に取り組んでほしいと笑う。そうして、2人は一晩中、次の爆破ポイントを議論し続けるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100805
    title:
      TextCn: 知性的模样
      TextKr: 지적인 모습
      TextJp: 知的な姿
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "카스미를 샬레로 초대한 선생님. 카스미는 토목이나 지질학, 건축공학에 관련된 다양한 책들을 가져와 공부를 시작한다. 선생님은 카스미에게 원한다면 언제든지 찾아와도 된다며 잡담의 시간을 보낸다."
      TextJp: カスミをシャーレに招待した先生。カスミは土木や地質学、建築工学に関する様々な本を持ってきて勉強を始め……そんなカスミに対し、「良かったら、いつでもきてね」と言い、2人は雑談をしながら時間を過ごすのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100806
    title:
      TextCn: 深山传来的救援请求
      TextKr: 깊은 산중의 구조요청
      TextJp: 山奥からの救助要請
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: 카스미의 구조 요청을 받고 산속으로 들어온 선생님. 카스미는 포인트를 찾다가 미끄러져 슬리퍼가 찢어진 상황이었다. 선생님은 어서 슬리퍼를 건네 달라는 카스미를 업고 산을 내려온다.
      TextJp: カスミから救助要請を受け、山へと向かった先生。爆破ポイントを探している最中に、足を滑らせてしまいサンダルが壊れてしまったのだと言う。そんなカスミに対し、先生はサンダルを手渡さず、怪我したカスミを背負って山を下りるのだった。
      TextEn: ""
      TextTw: ""
