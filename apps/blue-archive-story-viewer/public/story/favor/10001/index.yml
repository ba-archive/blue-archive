id: 10001
abstracts:
  - groupId: 100012
    title:
      TextCn: 调节体温
      TextKr: 체온 조절
      TextJp: 体温調節
      TextTh: การปรับอุณหภูมิร่างกาย
      TextTw: 體溫調節
      TextEn: Temperature Control
    abstract:
      TextCn: 作战刚一结束，艾米便嫌热，想要当场脱掉衣服。老师用冰淇淋阻止了艾米想要脱衣服的举动。
      TextKr: 작전이 끝난 직후 에이미는 덥다는 이유로 대뜸 옷을 벗으려고 한다. 선생님은 에이미에게 아이스크림을 권하며 옷을 벗지 못 하도록 말린다.
      TextJp: 作戦が終わるや否や、エイミは暑いからとその場ですぐに服を脱ごうとする。先生はエイミにアイスクリームを勧めつつ、服を脱ごうとするエイミを止めた。
      TextTh: |-
        หลังจากปฏิบัติการเสร็จสิ้น เอมิคิดจะถอดเสื้อนักเรียนออก
        เพราะรู้สึกร้อนและไม่สบายตัว คุณครูจึงเสนอว่าจะเลี้ยงไอศกรีมเธอ
        แลกกับการที่ให้เธอหยุดถอดเสื้อ
      TextTw: 作戰結束後，英美以覺得熱為由，想要馬上脫掉衣服。老師勸英美吃冰淇淋解熱並加以勸阻，以免他把衣服脫掉。
      TextEn: Right after a mission, Eimi complains about the heat and suddenly begins
        stripping off her clothes. Sensei tries to stop her and offers ice cream
        as an alternative.
  - groupId: 100013
    title:
      TextCn: 研究最新的流行（１）
      TextKr: 최신 유행 연구 1
      TextJp: 最新の流行を研究（１）
      TextTh: การศึกษาแฟชั่น 1
      TextTw: 最新流行研究（１）
      TextEn: Trend Research 1
    abstract:
      TextCn: 艾米为了追赶最新潮流，特意向老师询问最近的女学生都喜欢些什么。两人虽然讨论了许多方向，却始终没能得出一个明确的结论。
      TextKr: 에이미가 최신 유행을 따라가기 위해 평범한 여학생들이 좋아하는 화제가 무엇인지 선생님에게 묻는다. 하지만 이야기가 자꾸 새는 바람에 두
        사람은 별다른 소득을 거두지 못한다.
      TextJp: 最新の流行についていくために、最近の女子生徒は何を好むのかと先生に聞くエイミ。色々と話し合ってみるものの、二人はこれといった手ごたえを得ることができなかった。
      TextTh: |-
        เอมิที่พยายามตามเทรนปัจจุบันอยู่ได้ถามถึงสิ่งที่เด็กนักเรียนปกติชอบ
        พูดคุยกัน แต่เนื่องจากทั้งสองคนชอบคุยกันแบบออกทะเลไปเรื่อยๆ
        จึงทำให้ได้ข้อมูลไม่มากนัก
      TextTw: 英美為了跟上流行，於是問老師平凡的女學生喜歡什麼話題。但卻因為老是離題，結果兩人都沒得到什麼收穫。
      TextEn: To keep up with the latest trends, Eimi asks Sensei what kinds of things
        normal girls are into lately. However, the conversation keeps going off
        track and not much progress is made.
  - groupId: 100015
    title:
      TextCn: 研究最新的流行（２）
      TextKr: 최신 유행 연구 2
      TextJp: 最新の流行を研究（２）
      TextTh: การศึกษาแฟชั่น 2
      TextTw: 最新流行研究（２）
      TextEn: Trend Research 2
    abstract:
      TextCn: 为了紧跟最新潮流，老师和艾米一起来了卡拉OK。艾米唱得比想象中更动听。
      TextKr: 에이미가 최신 유행을 따라가기 위해 선생님과 함께 노래방을 방문한다. 에이미의 걱정과는 별개로 그녀의 노래 실력은 매우 출중했다.
      TextJp: 最新の流行についていくため、エイミと一緒にカラオケを訪れることになった先生。彼女の歌は、想像以上に上手だった。
      TextTh: |-
        เอมิที่พยายามตามเทรนด์เรื่องในปัจจุบันให้ทันได้ชวนคุณครูไปร้อง
        คาราโอเกะด้วยกัน นอกจากพูดคุยเรื่องความกังวลของเธอแล้ว
        เอมิยังได้โชว์สุดยอดสกิลร้องเพลงของเธอด้วย
      TextTw: 英美為了跟上最新流行而和老師一起去KTV。英美所擔心的事並沒有發生，她唱歌的實力非常出眾。
      TextEn: To keep up with the latest trends, Eimi asks Sensei to go to karaoke with
        her. Despite Eimi's lack of confidence, it turns out she's an amazing
        singer.
  - groupId: 100016
    title:
      TextCn: 时尚穿搭的完成
      TextKr: 패션의 완성
      TextJp: ファッションの完成
      TextTh: ความสมบูรณ์แบบของแฟชั่น
      TextTw: 時尚的完成
      TextEn: Peak Fashion
    abstract:
      TextCn: 老师和艾米一起来到了购物中心。老师拼命拦下了想在更衣室外面脱下内衣的艾米。
      TextKr: 에이미와 선생님이 여성복을 구매하기 위해 쇼핑몰을 방문한다. 속옷 가게 앞에서 자꾸 속옷을 갈아입으려는 에이미를 선생님이 뜯어말린다.
      TextJp: ショッピングモールのランジェリーショップを訪れたエイミと先生。更衣室に入らずに下着を脱ごうとするエイミを、先生が必死に引き止めるのだった。
      TextTh: |-
        เอมิกับคุณครูไปที่ห้างสรรพสินค้าเพื่อเลือกซื้อชุดนักเรียนด้วยกัน
        เอมิพยายามที่จะลองเปลี่ยนชุดชั้นในที่วางขายอยู่ด้านหน้าร้าน ทำให้คุณครู
        ต้องคอยห้ามอยู่หลายครั้ง
      TextTw: 英美和老師到購物中心購買女裝。老師把老是想在內衣店前換內衣穿的英美拉開。
      TextEn: Eimi and Sensei go clothes shopping at the mall. At the underwear store,
        Sensei keeps having to stop Eimi from trying on underwear out in the open.
  - groupId: 100018
    title:
      TextCn: 伤
      TextKr: 상처
      TextJp: 傷
      TextTh: บาดแผล
      TextTw: 傷口
      TextEn: Wounds
    abstract:
      TextCn: 老师为在作战中受伤的艾米治疗。
      TextKr: 작전 중 상처를 입은 에이미를 선생님이 치료해준다.
      TextJp: 作戦中に傷を負ってしまったエイミのことを、先生が治療することに。
      TextTh: |-
        คุณครูช่วยรักษาบาดแผลให้กับเอมิ หลังจากเธอได้รับบาดเจ็บระหว่าง
        ปฏิบัติการ
      TextTw: 老師為在作戰中受傷的英美治療。
      TextEn: Eimi treats the wounds Sensei sustained during a mission.
  - groupId: 1000120
    title:
      TextCn: 热风
      TextKr: 열풍
      TextJp: 熱風
      TextTh: ลมร้อน
      TextTw: 熱風
      TextEn: A Hot Wind
    abstract:
      TextCn: 老师与艾米一起去千年近郊沙漠里调查那边发生的异常现象。虽然调查结果没有显示出特别的问题，然而两人却逐渐忍受不住炎热的天气。艾米一边说着这样下去会中暑，一边拿出了自己珍藏的发明——
      TextKr: 선생님은 밀레니엄 근교 사막의 이상 현상을 조사하기 위해 에이미와 함께 탐사를 나선다. 특별한 문제는 발생하지 않았지만, 두 사람은 더운
        날씨에 지쳐버리고 만다. 이때 에이미가 더위를 쫓을 비장의 무기를 꺼내 든다.
      TextJp: ミレニアム近郊の砂漠の異常現象を調査すべく、エイミと一緒に出かける事になった先生。調査の結果、特に問題はなかったものの、二人は暑さに参ってしまう。エイミは、このままでは熱中症になってしまうと言い、とっておきの発明品を取り出し――
      TextTh: |-
        คุณครูกับเอมิออกไปสำรวจปรากฎการณ์แปลกในทะเลทรายแถบชาน
        เมืองมิลเลเนียม ถึงจะไม่เกิดปัญหาพิเศษที่นั่น แต่ทั้งสองก็ต้องเหนื่อย
        กับอากาศร้อน เอมิจึงหยิบอาวุธลับที่ใช้คลายร้อนออกมา
      TextTw: 為了調查千年近郊沙漠的異常現象，老師和英美一起去進行探索。雖然沒有發生特別的問題，但炎熱的氣候讓兩人都漸漸疲憊了。此時，英美拿出了驅離暑氣的祕密武器。
      TextEn: Sensei leaves for an expedition into the desert around Millennium with Eimi
        to look into the strange phenomenon in the area. Although there are no
        huge issues, but the two soon become tired due to the oppressive heat. In
        their moment of need, Eimi pulls out her secret weapon.
