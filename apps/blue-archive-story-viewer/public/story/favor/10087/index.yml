  - groupId: 100872
    title:
      TextCn: 总之我不能输！
      TextKr: "아무튼 질 수 없어요!"
      TextJp: とにかく負けられません！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 接到了亚子的联系后，老师前去找亚子，听她抱怨着对万魔殿的不满。亚子表示不能就这样坐以待毙，要老师和自己一起挑选礼服。然而，看到老师推荐的礼服后，亚子十分困惑，留下了一句“老师果然在扰乱风纪”便匆匆离开了。
      TextKr: 아코의 연락을 받고 찾아온 선생님은 아코로부터 만마전에 대한 불만을 듣는다. 결국 이대로 질 수 없다며 선생님에게 드레스를 같이 골라달라고 말하는 아코. 그렇게 선생님이 추천해준 드레스를 본 아코는 이내 당황하며 역시나 선생님은 풍기가 문란하다는 말을 남긴 채 황급히 자리를 떠난다.
      TextJp: アコの連絡を受け訪ねてきた先生は、万魔殿に対する愚痴を聞くことに。アコは、負けたままではいられないと言い出し、先生と一緒にドレスを選ぶ。しかし、先生おすすめのドレスを見たアコは困惑し、やはり先生は風紀を乱しているという言葉を放って、慌てて席を立つのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100873
    title:
      TextCn: 总之我要退货！
      TextKr: "아무튼 반품할 거예요!"
      TextJp: とにかく返品します！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 亚子和老师一起挑选礼服时，老师对亚子的打扮赞不绝口。亚子听到老师的赞美后感到非常害羞。这时，亚子接到了万魔殿发生骚动的消息，随后匆匆离开。老师代替亚子挑选礼服，还顺便购买了一件内衣，然而……
      TextKr: "아코와 함께 드레스를 보던 중, 자신의 드레스 차림에 칭찬을 아끼지 않는 선생님의 말에 아코는 부끄러워한다. 직후 만마전이 소동을 일으키고 있단 연락을 받은 아코는 황급히 자리를 떠나게 되고, 대신하여 드레스를 떠맡게 된 선생님은 직원의 추천으로 함께 입을 이너웨어까지 구매하게 된다."
      TextJp: 一緒にドレスを見ている中でドレス姿を手放しで褒める先生の言葉にアコは恥ずかしがる。その瞬間、万魔殿が騒ぎを起こしているという連絡を受けたアコは急いで現場へ駆けつけ、代わりにドレス選びをすることになった先生。しかし、先生は店員のおすすめで一緒に着るインナーも購入し……。
      TextEn: ""
      TextTw: ""
  - groupId: 100875
    title:
      TextCn: 总之我很忙的！
      TextKr: "아무튼 그런 걸로 해둬요!"
      TextJp: とにかく忙しかったんです！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 为了给即将举行的派对做准备，亚子和老师决定参加恳亲会。老师陪同亚子出席，但亚子对穿着礼服感到不适，礼服被撕破了……
      TextKr: "아코는 곧 개최될 파티의 사전 준비를 위해 선생님과 친목 모임에 참석한다. 드레스 차림이 익숙지 않아 불편해 하는 아코를 선생님이 직접 에스코트하지만, 곧 드레스가 찢어지는 불상사가 일어나고야 만다."
      TextJp: まもなく開催されるパーティーの準備のためにアコと先生は懇親会に参加することに。ドレス姿に慣れないアコを先生がエスコートするも、ドレスが破れてしまい……。
      TextEn: ""
      TextTw: ""
