abstracts:
  - groupId: 100902
    title:
      TextCn: 祭典真的、真的、真的是太棒了！
      TextKr: "축제란 멋지죠. 정말, 정말, 정말로요!"
      TextJp: お祭りって素敵です。本当、本当、本当に！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 海夏邀请老师参加百鬼夜行的祭典，一路领着老师在会场里东转西转，为他介绍各处的风景。
      TextKr: 백귀야행의 축제에 선생님을 초대한 우미카는 축제장 이곳저곳을 누비며 선생님을 안내한다.
      TextJp: 百鬼夜行のお祭りに先生を招待したウミカは、会場のあちこちを回りながら先生を案内する。
      TextEn: ""
      TextTw: ""
  - groupId: 100903
    title:
      TextCn: 过去的我就是那样的孩子
      TextKr: 과거의 저는 그런 아이였답니다.
      TextJp: 過去の私はそういう子でした
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师来到百夜堂，与海夏共度宁静的午后时光。在那里，海夏决定向老师吐露自己一直以来心中的烦恼。
      TextKr: "모처럼 백야당을 방문한 선생님. 선생님은 우미카와 함께 한가한 오후를 맞이하고, 우미카는 그 틈을 타 줄곧 고민이었던 속내를 털어놓는다."
      TextJp: 百夜堂を訪れた先生はウミカと静かな午後を過ごす。そこでウミカは、今までずっと抱えていた悩みを打ち明けることに。
      TextEn: ""
      TextTw: ""
  - groupId: 100905
    title:
      TextCn: 妨碍祭典的坏孩子就得批评！
      TextKr: "축제를 방해하는 아이들은 혼나야 해요!"
      TextJp: お祭りを邪魔する子にはお叱りですよ！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 接到海夏的联络后，老师来到百夜堂，看到海夏正为一群顽皮的客人感到困扰。听取了老师的建议后，海夏决定付诸行动，用真诚的心意来"招待"客人。
      TextKr: "우미카의 연락을 받고 백야당을 찾은 선생님. 선생님은 그곳에서 말썽쟁이 손님들을 마주하고 당황한다. 하지만 당황도 잠시, 선생님은 우미카를 위한 조언을 건네고, 조언을 받아들인 우미카는 진심이 담긴 안내와 접객을 보여주겠다며 행동하기 시작한다."
      TextJp: ウミカの連絡を受け百夜堂を訪れた先生。そこではウミカがやんちゃなお客さんたちに困惑していた。そこで先生のアドバイスを受けたウミカは真心を込めた「おもてなし」をすべく、行動に出るのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100906
    title:
      TextCn: 只为一个人举办的祭典
      TextKr: 단 한 사람만을 위한 축제.
      TextJp: たった一人のためのお祭り
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 海夏热情地欢迎来到百夜堂的老师。她专门为老师准备了一场特别的祭典。
      TextKr: "백야당을 찾은 선생님을 격한 환영 인사로 맞이하는 우미카. 우미카는 선생님을 위해 준비했다며, 한 사람만을 위한 특별한 축제에 선생님을 초대한다."
      TextJp: 百夜堂を訪れた先生を熱烈に歓迎するウミカ。彼女は先生だけのために、特別なお祭りを準備していた。
      TextEn: ""
      TextTw: ""
