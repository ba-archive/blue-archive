  - groupId: 160122
    title:
      TextCn: 新年穿新衣！
      TextKr: 새해에는 새 옷으로!
      TextJp: 新年を新たな装いで！
      TextTh: ปีใหม่ก็ต้องใส่ชุดใหม่!
      TextTw: 新年穿新衣！
      TextEn: New Year, New Clothes! New Me?
    abstract:
      TextCn: ""
      TextKr:
        선생님은 준코가 아르바이트하고 있다는 <르와조 블뢰>에 찾아간다. 선생님은 기모노를 입은 준코를 보고 가게의 모든 메뉴를 주문해버린다.
        결국 남기게 되어 핀잔을 듣지만, 준코에게 함께 먹자고 제안하자 준코는 마다하지 않는다.
      TextJp: ジュンコに呼び出され、彼女のバイト先「ルワゾー・ブッレ」を訪れた先生。そこには、着物姿のジュンコがいた。せっかくのレンタル着物姿を先生に見てほしかったのだと告げる姿はとてもいじらしかった。そうして、ジュンコを喜ばせるべく大量の注文をした先生は、食べきれない分をジュンコと共にゆっくりと食べるのだった。
      TextTh: |-
        คุณครูมาที่ <ลูวาโซ บลู> ที่จุนโกะทำงานพาร์ทไทม์อยู่และพบกับจุนโกะ
        ในชุดกิโมโน คุณครูสั่งทุกเมนูในร้าน แต่สุดท้ายก็กินไม่หมดเลยต้องมาฟัง
        จุนโกะบ่นชุดใหญ่ และเมื่อชวนจุนโกะให้มากินด้วยกันเธอก็ไม่ปฏิเสธ
      TextTw: 老師前往淳子打工的「L'Oiseau
        Bleu」。老師看見穿和服的淳子，並且點了店裡的所有菜色。雖然最後沒吃完而被斥責，但老師約淳子一起吃，淳子並沒有拒絕。
      TextEn:
        Sensei visits L'Oiseau Bleu, where Junko has a part-time job. After seeing
        Junko dressed up in a kimono, they order every single item on the menu.
        Although Junko scolds them for having so many leftovers, she doesn't say
        no when they asks her to eat with them.
  - groupId: 160123
    title:
      TextCn: 想吃各种料理！
      TextKr: 다양한 음식이 필요해!
      TextJp: 色んな料理が食べたい！
      TextTh: ต้องการอาหารที่หลากหลาย!
      TextTw: 想吃各種料理！
      TextEn: More Food, More Fun! More Me?
    abstract:
      TextCn: ""
      TextKr:
        아르바이트비를 받은 준코가 축제 거리로 선생님을 부른다. 두 사람은 함께 새해 음식을 시식하는데, 너무 많이 먹어버린 나머지 준코는
        안색이 파래지고 만다.
      TextJp: 前回、ルワゾー・ブッレでジュンコのために大量の注文をしてくれたお礼に、とジュンコはお祭りに先生を呼び出す。様々な屋台の料理を共に食べ、楽しい時間を過ごすのだが――食べすぎてしまい、青い顔でジュンコは帰ることになるのだった。
      TextTh: |-
        จุนโกะได้รับเงินค่าพาร์ทไทม์มา เลยเรียกให้คุณครูมาพบที่ถนนสายงาน
        เทศกาล ทั้งสองคนไปลองชิมอาหารปีใหม่ด้วยกัน จุนโกะกินมากเกินไป
        จนพะอืดพะอม
      TextTw: 收到打工報酬的淳子約老師一起去慶典大街。兩人一起試吃年菜，因為實在吃太多了，淳子的臉色顯得不太對勁。
      TextEn:
        After receiving her paycheck, Junko calls Sensei to the festival. The two
        enjoy new year's dishes together, but Junko turns blue from overeating.
  - groupId: 160125
    title:
      TextCn: 请给我温暖
      TextKr: 따스함을 주세요
      TextJp: ぬくもりをください
      TextTh: ขอความนุ่มนิ่ม
      TextTw: 請給我溫暖
      TextEn: Gimme Warmth
    abstract:
      TextCn: ""
      TextKr:
        연휴가 끝나기 전, 준코는 선생님이 있는 샬레에 찾아온다. 두 사람은 시내에 나가서 크리스마스 트리를 보거나, 상가를 돌아다닌다. 갑자기
        준코의 배에서 꼬르륵 소리가 나고, 두 사람은 경단을 나눠먹은 뒤 새해 인사를 한다.
      TextJp: 連休最終日、休みが終わることを嘆くジュンコと共に、街をデートすることになった先生。様々なところを二人で歩き回り、最後は二人でお団子を分け合って笑うのだった。
      TextTh: |-
        ก่อนหมดวันหยุดยาว จุนโกะมาหาคุณครูที่ชาเล่ต์ ทั้งสองคนจะเข้าไปใน
        เมืองเพื่อดูต้นคริสต์มาส หรือไปเดินเล่นแถบร้านค้า แต่แล้วจู่ๆ ท้องของ
        จุนโกะก็ส่งเสียงร้องดัง ทั้งสองคนแบ่งดังโงะกินและกล่าวสวัสดีปีใหม่กัน
      TextTw: 在連假結束前，淳子來到了老師所在的夏萊。兩人一起去市區欣賞聖誕樹和逛商店街。淳子的肚子突然冒出咕嚕嚕的聲音，兩人一起吃了糰子後互相說新年快樂。
      TextEn:
        Before the holiday ends, Junko comes to find Sensei in Schale. They go to
        see the Christmas tree and wander about the shopping complex together.
        When Junko's stomach growls, the two share dango and wish for a happy new
        year.
