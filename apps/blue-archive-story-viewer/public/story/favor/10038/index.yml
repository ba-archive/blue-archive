  - groupId: 100382
    title:
      TextJp: SRT、突入します！
      TextCn: SRT，开始突入！
      TextKr: SRT, 돌입합니다!
      TextEn: SRT, Charge!
      TextTh: SRT เริ่มปฏิบัติการ!
      TextTw: SRT，突入！
    abstract:
      TextCn: 宫子突然闯入了夏莱。原来她听说“有可疑的大人带着女学生们频繁出入某栋建筑”的传闻便前来调查，结果发现传言中的建筑居然是夏莱。虽然误会很快解除了，但为了以防万一，宫子决定继续搜查是否有可疑物品。在她的搜查过程中，各种各样的书籍被翻了出来……
      TextKr: "수상한 어른이 있는 사무실에 여학생들이 드나든다는 신고를 받고 샬레에 출동한 미야코. 선생님의 설명 덕분에 다행히도 오해는 풀리지만,
        수색 과정 중에 선생님이 숨겨두었던 수상한 책이 들통나 버린다. "
      TextJp: 突如としてシャーレにミヤコが突入。どうやら「怪しげな大人が女子生徒たちを連れて、とある建物に出入りしている」という噂を聞いて調査してみたところ、その建物がシャーレのことだったらしい。誤解は解けたものの、そのまま念のため怪しい物がないかと捜索するミヤコの手によって、様々な本が見つかってしまい……。
      TextTh: |-
        มิยาโกะได้รับแจ้งว่ามีเด็กนักเรียนเข้าๆ ออกๆ สำนักงานของผู้ใหญ่น่า
        สงสัย เธอจึงระดมพลมาที่ชาเล่ต์ คุณครูช่วยอธิบายจนคลายความเข้าใจ
        ผิดได้ แต่หนังสือแปลกๆ ที่คุณครูซ่อนไว้ก็ถูกเปิดเผยในระหว่างการค้นหา
      TextTw: 接獲在有奇怪大人的辦公室，常有女學生們出入的報案後，隨即往夏萊出動的都子。多虧老師的說明誤會才得以解開，不過但在搜索過程中，老師藏起來的可疑書籍被發現了。
      TextEn: "Miyako rushes to Schale after receiving reports of female students
        frequenting the office of a suspicious adult. Sensei resolves the
        misunderstanding, but during the search suspicious books are discovered in
        Sensei's office. "
  - groupId: 100383
    title:
      TextJp: SRT、救出します！
      TextCn: SRT，开始营救！
      TextKr: SRT, 구출합니다!
      TextEn: SRT to the Rescue!
      TextTh: SRT ปฏิบัติการกู้ภัย!
      TextTw: SRT，救出！
    abstract:
      TextCn: 老师在商店街偶然遇到正在宠物店里专注地看着兔子的宫子。宫子一边看着兔子，一边思考着自己的处境，犹豫着是否能够承担起照顾它的责任。这时，老师在背后给予了支持。最终，宫子下定决心，努力用满满的爱去养育这只兔子。
      TextKr: 시내에서 펫 숍의 토끼를 유심히 지켜보는 미야코를 발견한 선생님. 선생님은 미야코가 토끼를 기르고 싶어 한다는 사실을 눈치채고 미야코에게
        토끼를 선물해준다.
      TextJp: 先生はふと商店街で、ペットショップで熱心にウサギを見ているミヤコに遭遇。自分たちの境遇を考えるとこの子のためには……と考えるミヤコだったが、先生が背中を押す。ミヤコは最終的に、頑張って愛情を込めて育てることを決心するのだった。
      TextTh: |-
        คุณครูเจอกับมิยาโกะที่กำลังมองกระต่ายในร้านขายสัตว์เลี้ยงในเมือง
        อย่างตั้งใจ คุณครูดูออกว่ามิยาโกะอยากเลี้ยงกระต่าย เลยมอบกระต่าย
        ให้มิยาโกะเป็นของขวัญ
      TextTw: 在市區發現正在留心看著寵物店兔子的都子的老師。老師發現都子想要養兔子的事實，於是就送了一隻兔子給都子。
      TextEn: Sensei finds Miyako watching a rabbit in a pet shop. They realize how badly
        Miyako wants to adopt it, and end up gifting it to Miyako.
  - groupId: 100385
    title:
      TextJp: SRT、保護します！
      TextCn: SRT，开始保护！
      TextKr: SRT, 보호합니다!
      TextEn: SRT, Protect!
      TextTh: SRT ปฏิบัติการคุ้มกัน!
      TextTw: SRT，保護！
    abstract:
      TextCn: 宫子和老师一起考虑兔子的名字，聊了很多关于兔子生态的话题。
      TextKr: 미야코와 선생님이 공원에서 깡총이를 돌보며 토끼의 생태에 관한 이야기를 나눈다.
      TextJp: ミヤコは先生と共にウサギの名前を考えつつ、その生態についての話をする。
      TextTh: |-
        มิยาโกะกับคุณครูไปเล่นกับเปียงโกะในสวนสาธารณะและพูดคุยเรื่อง
        ระบบนิเวศวิทยาของกระต่ายด้วยกัน
      TextTw: 都子和老師在公園照顧著蹦蹦，並聊了很多有關兔子生態的事。
      TextEn: Miyako and Sensei play with Bun Bun in the park and discuss the ecology of
        rabbits.
  - groupId: 100386
    title:
      TextJp: SRT、降下します！
      TextCn: SRT，开始空降！
      TextKr: SRT, 강하합니다!
      TextEn: SRT, Descend!
      TextTh: SRT ปฏิบัติการโดดร่ม!
      TextTw: SRT，降落！
    abstract:
      TextCn: 宫子与老师一同执行某项作战。乘坐直升机在高空俯瞰街景的时候，宫子不经意间发出了感叹。
      TextKr: 미야코의 고공 강하 임무에 동행하게 된 선생님. 아름다운 도시의 야경을 보며 미야코는 숨겨두었던 본심을 솔직히 털어놓는다.
      TextJp: ミヤコと先生は一緒に、ある作戦へと向かうことに。ヘリに乗って高いところから街を見下ろすミヤコは、思わずその様子に感嘆の言葉を漏らすのだった。
      TextTh: |-
        คุณครูได้มาร่วมภารกิจกระโดดร่มกับมิยาโกะ ระหว่างดื่มด่ำกับวิวยาม
        ค่ำคืนของเมืองที่สวยงาม มิยาโกะก็เผยความในใจที่ซ่อนเอาไว้อย่าง
        ตรงไปตรงมา
      TextTw: 在都子的高空降落任務上登場的老師。看著美麗的都市夜景，都子老實吐露出自己的本心。
      TextEn: Sensei accompanies Miyako on her high-altitude descent mission. Gazing at
        the beautiful night view of the city, Miyako reveals her true feelings.
  - groupId: 100388
    title:
      TextJp: SRT、休憩します！
      TextCn: SRT，开始休息！
      TextKr: SRT, 휴식합니다!
      TextEn: SRT, Break!
      TextTh: SRT หยุดพักผ่อน!
      TextTw: SRT，休息！
    abstract:
      TextCn: 老师在意起宫子在 MomoTalk 中发送的消息，于是来到公园里。宫子说其实没什么事，就是想联系一下老师。随后，老师和宫子一起度过了一段看似平凡却十分珍贵的时光。
      TextKr: 갑자기 모모톡 연락이 끊긴 미야코가 걱정되어 공원을 찾아온 선생님. 미야코는 아무 일도 없었지만, 선생님과 함께 볕을 즐기고 싶어져서
        연락을 했노라고 답한다.
      TextJp: ミヤコのモモトークの内容が気になり、公園へと訪れた先生。何も無かったけど連絡してしまったと告げるミヤコと一緒に、先生は何でもないような大事な時間を過ごすのだった。
      TextTh: |-
        จู่ๆ มิยาโกะก็ขาดการติดต่อทาง MOMOTALK คุณครูจึงเป็นห่วงและไปหา
        เธอที่สวนสาธารณะ พอไปถึงก็พบว่ามิยาโกะสบายดี เธอบอกกับคุณครูไป
        แค่ว่าอยากมาเที่ยวเล่นกลางแสงแดดกับคุณครูก็เลยติดต่อไป
      TextTw: 突然擔心用MomoTalk聯絡不上的都子，而來到公園的老師。都子雖然沒什麼事，但是想要跟老師一起享受陽光，所以和老師聯絡了。
      TextEn: Sensei goes to the park worried about Miyako, who suddenly stopped
        responding on MomoTalk. Miyako says she's okay, and that she just
        contacted Sensei because she wants to enjoy the sun together.
  - groupId: 1003820
    title:
      TextJp: SRT、思い出します
      TextCn: SRT，开始回忆
      TextKr: SRT, 추억합니다.
      TextTh: SRT วันแห่งความทรงจำค่ะ
      TextTw: SRT，回憶
      TextEn: Remembering SRT
    abstract:
      TextCn: 宫子在夏莱洗衣服时，不小心遗落了自己的姓名牌。捡起姓名牌的老师听到了宫子与这块姓名牌相关的回忆。
      TextKr: 샬레에서 밀린 빨래를 세탁하던 중 미야코는 우연히 낡은 명찰 하나를 떨어트린다. 이를 주운 선생님은 미야코로부터 이 명찰에 얽힌 추억을
        듣게 된다.
      TextJp: シャーレで自身の洗濯物を洗濯していたミヤコは、名札を落としてしまう。名札を拾った先生は、ミヤコからそれにまつわる思い出話を教えてもらうのだった。
      TextTh: >-
        มิยาโกะกำลังซักเสื้อผ้าที่ค้างไว้อยู่ที่ชาเล่ต์ และบังเอิญทำป้ายชื่อเก่าตก
        คุณครูที่เก็บป้ายชื่อให้เธอจึงได้ฟังเรื่องราวความทรงจำเกี่ยวกับป้ายชื่อนี้

        จากมิยาโกะ
      TextTw: 都子在夏萊清洗堆積的衣物時，偶然地落下了一片老舊的名牌。拾獲名牌的老師從都子那邊聽說了關於名牌的回憶。
      TextEn: While washing a huge, backed-up pile of laundry at Schale, Miyako
        accidentally drops an old name tag. Sensei picks it up, and Miyako talks
        about the memories it triggers.
