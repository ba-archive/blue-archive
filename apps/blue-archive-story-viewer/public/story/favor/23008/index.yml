  - groupId: 230082
    title:
      TextCn: 优秀的修女
      TextKr: 훌륭한 시스터
      TextJp: 立派なシスター
      TextTh: ซิสเตอร์ผู้ยิ่งใหญ่
      TextTw: 優秀的修女
      TextEn: A Noble Sister
    abstract:
      TextCn: 因为一次偶然的MomoTalk聊天，老师前去拜访了玛丽。老师本想肯定玛丽因为想要成为优秀的修女而真诚努力的一面，没想到玩笑却开过了火，遭到了天罚（？）。
      TextKr: "성당 메시지를 보내다 선생님과 연락이 닿은 마리.\r\r\r신실한 시스터가 되기 위해 노력하는 마리를 놀리던 선생님은 천벌(?)을 받게
        된다."
      TextJp: ふとしたモモトークをきっかけに、シスターフッドのマリーの元を訪れた先生。立派なシスターになろうと真摯に努力をする、素敵な心意気を持つ彼女のことを肯定しようとする先生だったが、やや調子に乗ってしまったからか天罰（？）を受けることに……。
      TextTh: |-
        มารีบังเอิญส่งข้อความจากวิหารไปหาคุณครู คุณครูล้อเลียน
        มารีที่พยายามเป็นซิสเตอร์ที่ซื่อสัตย์ และได้รับโทษจาก
        สวรรค์
      TextTw: 在送出教堂訊息後，瑪麗成功聯絡上了老師。由於老是捉弄努力想成為一位正直修女的瑪麗，老師最終受到了天譴（？）。
      TextEn: Mari gets in touch with Sensei while sending out a church message. Sensei
        gets comeuppance after teasing Mari's serious efforts to become a devout
        Sister.
  - groupId: 230083
    title:
      TextCn: 为您献上祈祷
      TextKr: 당신을 위한 기도
      TextJp: あなたのために祈りを
      TextTh: คำอธิษฐานเพื่อคุณ
      TextTw: 為你祈禱
      TextEn: Thoughts and Prayers
    abstract:
      TextCn: 玛丽一直很在意之前发生的事，于是为老师祈祷。接下来她更是握住老师的手，和老师一起祷告。
      TextKr: 이전의 일이 마음에 걸렸던 마리는 선생님을 위해 기도한다. 선생님도 농담을 걷어내고 진지하게 마리가 훌륭한 시스터라며 격려해 준다.
      TextJp: 以前の出来事を気に病んでいたこともあり、先生のために祈るマリー。彼女はさらに先生の手を握り、一緒にお祈りをしてくれるのだった。
      TextTh: มารีที่ค้างคาใจในเรื่องเมื่อวันก่อนได้มาช่วยอธิษฐานให้คุณครู
        คุณครูเลิกล้อมารีแล้วให้กำลังใจอย่างจริงจังว่ามารีจะได้เป็นซิสเตอร์ผู้น่ายกย่อง
      TextTw: 由於一直很在意先前發生的事，瑪麗決定為老師祈禱。而老師也收起玩笑，誠懇地表示自己認為瑪麗是位很優秀的修女。
      TextEn: Mari offers to pray for Sensei. Sensei eschews the jokes and praises Mari
        earnestly for being a wonderful Sister.
  - groupId: 230085
    title:
      TextCn: 内心的惩罚
      TextKr: 몸이 내린 벌
      TextJp: 内なる罰
      TextTh: ร่างกายลงโทษ
      TextTw: 內在的懲罰
      TextEn: The Body Keeps the Score
    abstract:
      TextCn: 某天，老师听说玛丽身体不适，便前去探望她。玛丽起初认为这次生病是因为自己最近有所松懈受到的惩罚，但老师告诉玛丽或许这并不是惩罚，而是在帮助她。经过与老师的一番交谈，玛丽的身心都得到了放松与安慰。
      TextKr: 자신의 몸을 돌보지 않던 마리가 몸살에 걸린다. 선생님은 스스로의 몸도 타인의 몸처럼 돌볼 줄 알아야 한다고 타이르고, 마리는 그 말에
        안심한다.
      TextJp: ある日マリーが体調を崩してしまったと聞き、彼女の元を訪れる先生。マリーは自分が自分に対して甘えてしまったから罰が下ったのではと気に病んでいたようだったが、「きっと罰ではなくて助けてくれたんだと思う」と口にする先生との会話を通じて、心身共に安らげたようだった。
      TextTh: |-
        มารีเกิดล้มป่วยเพราะไม่ค่อยดูแลตัวเอง คุณครูเตือนมารีว่าเธอต้องดูแล
        สุขภาพของตัวเอง ให้เหมือนกับที่เธอใส่ใจคอยดูแลสุขภาพของคนอื่น
        คำพูดของคุณครูทำให้มารีรู้สึกดีและสบายใจขึ้นอย่างมาก
      TextTw: 總是疏於照顧自己的瑪麗得了感冒。而老師也藉此機會教育她不要只顧著關心他人，卻不把自己的身體當回事。老師說的話莫名令瑪麗感到相當安心。
      TextEn: Mari falls ill after neglecting to take care of herself. Sensei chastises
        her, telling her that she must care for herself as she cares for others,
        which helps put Mari at ease.
  - groupId: 230086
    title:
      TextCn: 我的心愿
      TextJp: 私の望み
      TextTh: สิ่งที่ตัวเองคาดหวัง
      TextTw: 我的願望
      TextEn: What You Want
    abstract:
      TextCn: 在寂静而肃穆的射击场中，玛丽静静地做着祷告。这一次，她并非以修女的身份，而是作为她自己，向老师吐露了内心的想法。
      TextKr: 사람 없는 사격장에서 고요히 기도를 올리는 마리. 선생님에게 시스터가 아니라 학생으로서의 고민을 털어놓고 마음이 편안해진다.
      TextJp: 粛然とした射撃場で、静かに祈りを捧げていたマリー。彼女はシスターとしてではなく、自分自身が持つ望みを先生へと打ち明ける。
      TextTh: |-
        มารีกำลังสวดอธิษฐานอย่างสงบในสนามยิงปืนที่ไร้ผู้คน เธอสบายใจที่
        ได้มาเปิดอกพูดคุยเรื่องความกังวลกับคุณครูในฐานะของนักเรียน ไม่ใช่
        ในฐานะซิสเตอร์
      TextTw: 無人的射擊場內，瑪麗默默地禱告著。在向老師吐露自己作為學生的煩惱後，瑪麗覺得心裡輕鬆了不少。
      TextEn: Mari quietly prays at a deserted shooting range. She opens up to Sensei
        about what's on her mind, not as a Sister but as a student, and manages to
        find some comfort.
  - groupId: 2300815
    title:
      TextCn: 真正的感情
      TextJp: 本当の気持ち
      TextTh: จิตใจที่ซื่อตรง
      TextTw: 真實的心意
      TextEn: Honest Feelings
    abstract:
      TextCn: 玛丽在购物中心被可爱的饰品深深吸引，但她最终还是忍住没有买下来。老师看到这一幕，便想买下来送给她。玛丽谢绝了老师的好意，表示身为修女应当克制爱打扮的心思。老师告诉玛丽她“在成为修女之前首先是一名学生”，玛丽听到后仿佛得到了救赎，并坦诚地接受了老师一起去吃饭的邀请。
      TextKr: 마리와 선생님은 시스터후드의 비품을 구매하기 위해 쇼핑몰을 찾는다. 마리는 여러 가지 귀여운 액세서리를 보고 강렬한 유혹을 느끼지만,
        불필요한 치장과 사치를 삼가야 한다며 애써 참아낸다. 선생님은 그런 마리에게 이미 코사지를 하고 있지 않느냐고 묻는다.
      TextJp: ショッピングモールでかわいらしいアクセサリーに心惹かれるマリー。しかし購入を我慢する彼女を見て、先生がプレゼントしようとする。それをシスターだからおしゃれは慎むべきと断るマリーだったが、「シスターである前に一人の生徒だから」という先生の言葉に救われたように感じ、食事に行こうという先生の誘いには素直に応じるのだった。
      TextTh: |-
        มารีกับคุณครูไปซื้อของใช้จำเป็นของชมรมซิสเตอร์ที่ห้างสรรพสินค้า
        มารีถูกล่อใจอย่างรุนแรงด้วยเครื่องประดับน่ารักมากมาย แต่ก็ห้ามตัวเอง
        ไว้ได้เพราะคิดว่าไม่ควรฟุ่มเฟือยหรือแต่งตัวเกินความจำเป็น ส่วนคุณครูก็
        บอกมารีว่าเธอมีช่อดอกไม้เป็นเครื่องประดับอยู่แล้ว
      TextTw: 為了購買修女會所需的物資，瑪麗和老師一起來到了購物中心。在看到了各式可愛的飾品後，瑪麗感受到了強烈的誘惑，但是他表示不必要的打扮和奢侈是大忌，因此便努力地忍耐著。聽到此話，老師對瑪麗身上的花飾感到有些困惑。
      TextEn: Mari and Sensei visit the Shopping Mall in order to purchase supplies for
        the Sisterhood. Mari feels a powerful temptation when she sees various
        cute accessories, but manages to fight it off, saying that unnecessary
        decorations and luxuries are no good. Sensei asks Mari about the corsage
        she is already wearing.
