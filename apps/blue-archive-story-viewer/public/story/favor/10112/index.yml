      TextKr: 잃어버린 핸드폰
      TextJp: 探し物は
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 明日奈的MomoTalk消息突然中断。老师感到担心，于是出门找她。在街上终于找到明日奈后，老师得知她不小心弄丢了手机。两人一起成功找回了明日奈的手机。当明日奈发现手机上有老师的众多未接来电时，她笑着说道“感觉收到了好多爱的呼唤”。随后，她还表示要截图保存这些记录，当作自己的宝物。
      TextKr: 모모톡을 나누던 중 연락이 끊긴 아스나를 걱정해 찾아온 선생님은 공원에서 잃어버린 핸드폰을 찾아 헤매던 아스나를 발견한다.
      TextJp: モモトークのやりとりが急に途絶えてしまったアスナ。先生が心配して探しに行くと、街中で無事遭遇する。話を聞くとスマホを落としてしまったらしい。一緒に探し無事発見すると、先生から大量の着信履歴があったことに気づいたアスナは、たくさんラブコールしてもらったみたいと喜び、スクショして宝物にすると宣言するのだった。
