      TextKr: 매점 데이트
      TextJp: 売店デート
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 这次，老师在千年的商店偶遇了明日奈。她正在纠结午餐选择蜜瓜包还是炒面包，迟迟无法决定。最后，两人索性各买一个一起分享。在校内的长椅上，两人愉快地边聊天边吃面包。明日奈说，因为和老师在一起，面包格外美味。但她很快就吃饱了，剩下的面包只好由老师一个人解决。
      TextKr: 허기를 달래고자 매점을 찾은 선생님은 빵 종류를 고민하던 아스나를 발견한다.
      TextJp: 今度はミレニアムの売店でアスナに出くわした先生。お昼に食べるパンをメロンパンにするか焼きそばパンにするか、悩んで決められないらしい。結局、両方買って一緒に食べることにした二人は、学内のベンチで和気藹々とパンを食べる。先生と一緒だからおいしいというアスナだったが、すぐお腹いっぱいになってしまったらしく、残りは先生がひとりで食べることになるのであった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 101125
    title:
