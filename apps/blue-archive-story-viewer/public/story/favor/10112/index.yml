    abstract:
      TextCn: 在前往千年科技学院的拥挤公交车上，老师偶然遇到了身穿制服的明日奈。当明日奈用“主人”称呼老师时，周围乘客投来了异样的目光，令老师感到十分尴尬。而在公交车的急转弯中，两人又因拥挤而过于贴近，令老师的心跳加速，难以平静。相比之下，明日奈则始终带着愉快的笑容，似乎十分享受这一过程。
      TextKr: 만원 버스 안에서 우연히 교복 차림의 아스나를 마주친 선생님. 둘은 거친 운전으로 지나치게 밀착해버리고 마는데……
      TextJp: ミレニアムに向かう満員バスの中で、先生はアスナとばったり鉢合わせる。制服姿のアスナに「ご主人様」と呼ばれたことで周囲からあらぬ疑いをかけられたり、急カーブでアスナと過度に密着してしまう等、ドキドキして落ち着かない時間を過ごす先生。一方アスナは、終始楽しそうに笑っていた。
