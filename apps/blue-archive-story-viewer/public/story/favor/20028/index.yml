  - groupId: 200282
    title:
      TextCn: 忸怩不定的心
      TextKr: 불안한 마음
      TextJp: 落ち着かない心
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师收到日向的消息后来到了海滩，发现了正在安装躺椅和遮阳伞的日向。原来，日向从修女会的大家口中听到“希望日向在岛上好好休息”的话语。然而，日向对自己一个人休息感到不安，老师安慰了日向，并帮助她入睡。
      TextKr: "히나타의 연락에 해변에 도착한 선생님. 히나타는 선배드와 파라솔을 펴고 있었지만, 막상 마음이 불편해 제대로 쉬지 못하고 있었다. 선생님은 히나타를 안심시코, 히나타는 선베드 위에서 잠이 든다."
      TextJp: ヒナタの連絡で浜辺に到着した先生は、サンベッドとパラソルを広げているヒナタを見つける。どうにもシスターフッドのみんなから、島でゆっくりと休んでほしいと言われたのだとか。けれど、自分だけ休むなんてと自責の念に駆られるヒナタを宥め、先生は寝かしつけるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200283
    title:
      TextCn: 世上本没有路
      TextKr: 멈출 수 없는
      TextJp: 道なき道を
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师发现了正在搬运行李的日向并决定上前帮忙。随后，二人一同走进森林，发现一块巨大的石头挡住了去路。日向举起石头打开了道路，之后虽然也遇到了各种障碍，但日向都用自己的力量一一解决了。
      TextKr: "선생님은 한창 짐을 옮기는 중인 히나타를 발견하고 돕는다. 숲길을 걷던 도중 커다란 바위가 선생님과 히나타를 가로막지만, 히나타는 자신의 괴력으로 바위를 치운다. 이후 번번이 여러 장애물이 히나타와 선생님을 가로막지만 히나타가 모두 해결한다."
      TextJp: 先生は荷物を運んでいるヒナタを見つけ、手伝うことに。そうして2人で森を歩いていると、大きな岩が道を塞いでいた。ヒナタは岩を持ち上げてどかし、その後も様々な障害物がヒナタと先生の前に立ちはだかるも彼女の力によって解決されていくのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200285
    title:
      TextCn: 独属二人的告白
      TextKr: 둘만의 고해성사
      TextJp: 2人きりの告白
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 日向说自己有想拜托老师的事情，把老师叫了出来……并决定作为修女练习忏悔。
      TextKr: "선생님은 히나타와 약속한 장소에 도착한다. 히나타는 선생님에게 고해성사를 해보고 싶다며 도움을 청한다. "
      TextJp: ヒナタは先生にお願いがあると呼び出し……シスターとしての告解の練習をすることに。
      TextEn: ""
      TextTw: ""
