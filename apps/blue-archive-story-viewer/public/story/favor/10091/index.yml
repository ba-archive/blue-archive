abstracts:
  - groupId: 100912
    title:
      TextCn: 主唱练习
      TextKr: 보컬 연습
      TextJp: ボーカル練習
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师在附近的卡拉OK陪着和纱进行主唱练习。
      TextKr: 선생님은 근처 노래방에서 카즈사의 노래 연습을 돕는다.
      TextJp: 先生は近くのカラオケでカズサのボーカル練習に付き合わされる。
      TextEn: ""
      TextTw: ""
  - groupId: 100913
    title:
      TextCn: 放学后乐队部
      TextKr: 방과후 밴드부
      TextJp: 放課後バンド部
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 来到老师这里的和纱，与老师分享了练习时怎么也吃不下的甜点。
      TextKr: 선생님을 찾아온 카즈사는 연습 도중에 차마 먹지 못했던 디저트를 꺼내 선생님과 함께 나누어 먹는다.
      TextJp: 先生のところを訪れたカズサは、練習中、どうしても食べられなかったスイーツを先生と分けて食べるのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100915
    title:
      TextCn: 这是我的负责人
      TextKr: 제 담당이 맞습니다.
      TextJp: 私の担当です
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师与和纱沿着她设计好的最佳路线开始了甜点巡回之旅。两人逛遍了许多店铺，但在最后一家店里，和纱被误认为是音乐人。情急之下，和纱竟然介绍老师是她的"专属经纪人"。
      TextKr: "선생님과 카즈사는 카즈사가 설계한 최적의 루트를 따라 여러 디저트 가게를 돌아다닌다. 마지막 디저트 가게에서 카즈사를 뮤지션으로 오해한 주인에게 카즈사는 선생님을 자신의 '담당 매니저'라고 소개한다."
      TextJp: カズサが考案した最適なルートに沿って、スイーツ巡りをする先生とカズサ。色んな店を回るが、最後の店でカズサはミュージシャンだと誤解されることに。そんなカズサは咄嗟に先生のことを「専属マネージャー」だと紹介してしまう。
      TextEn: ""
      TextTw: ""
