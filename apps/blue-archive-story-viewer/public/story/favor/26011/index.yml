  - groupId: 260112
    title:
      TextCn:
      TextKr: 나는 전설이다
      TextJp: あたしが都市伝説
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "도시전설이 살아 움직이는 것 같은 키보토스의 광경에 감탄하는 사텐 루이코, 선생님은 키보토스 주민의 입장에서는 사텐 루이코가 오히려 도시전설같은 존재라고 말하고, 그 말을 들은 사텐 루이코는 전설이 된 자신의 존재에 전율한다."
      TextJp: 都市伝説が現実になったかのようなキヴォトスの町並みに感激する佐天。先生はキヴォトスの住民から見たら佐天の方が都市伝説のような存在なのではないかと告げる。それを聞いた佐天はショックを受けるも、逆にキヴォトスの都市伝説を探すのだと息巻くのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260113
    title:
      TextCn:
      TextKr: 의외로 똑같은 것들
      TextJp: 意外な共通点
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "사텐 루이코는 키보토스의 주민들이 마작을 치던 모습을 보고, 다른 세계임에도 마작이라는 게임의 존재와, 룰이 모두 똑같다는 것에 신기함을 느낀다."
      TextJp: 佐天はキヴォトスの住民が麻雀を打っている姿を見て、異世界であるのにも関わらず麻雀があるという事実、そしてルールが全く同じなことに驚いていた。そうして、メンバーが足りないという住民に混ざって、佐天は麻雀を楽しそうに打つのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260115
    title:
      TextCn:
      TextKr: 배팅 내기
      TextJp: バッティングセンス
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "야구 배팅장에서 배팅을 하던 사텐 루이코는, 야구 배팅장 한 켠의 수상한 경고판이 붙어있는 타석을 발견해 안으로 들어서고, 걱정하는 선생님에게 되려 배팅 내기를 제안한다."
      TextJp: バッティングセンターにやってきた佐天は、片隅に怪しげな注意書きが付いている打席を見つけて、そこに入ることに。心配する先生に対し、佐天は3球以内に打てなかったら打席を離れる代わりに打てたら飲み物を奢ってくれないかと提案するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 260116
    title:
      TextCn:
      TextKr: 대단한 부분
      TextJp: 努力の才能
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "사격 연습을 하는 사텐 루이코는 선생님에게 자신이 사격 연습을 하던 이유에 대해 이야기하고, 선생님은 자신의 재능을 찾기 위해 노력하는 마음가짐은 좀처럼 보기 어렵다며 사텐 루이코를 칭찬한다."
      TextJp: 射撃練習をしていた佐天は、もしかしたら射撃なら才能があるかもしれないと思って試していたのだと漏らす。曰く、元の世界でも自身の才能を見つけるべく色々なことに挑戦していたのだとか。それを聞いた先生は、努力できることはすごいと励ますのだった。
      TextEn: ""
      TextTw: ""
