id: 13013
abstracts:
  - groupId: 130132
    title:
      TextCn:
      TextKr: 책을 찾는 여정
      TextJp: 本を探す旅路
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "지식해방전선이 만든 전설의 회지가 붉은겨울 학원 내에 있다는 소식을 듣고, 이를 찾으려는 모미지. 회지의 행방은 묘연하지만, 선생님과 모미지는 함께 전설의 회지를 찾아 나선다."
      TextJp: 知識解放戦線が作った伝説の同人誌がレッドウィンター連邦学園内にあることを知ったモミジは、先生と共に伝説の同人誌を探す旅に出るのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 130133
    title:
      TextCn:
      TextKr: 무언가를 모으는 이유
      TextJp: 集める理由
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "블랙마켓에서 모미지를 만난 선생님은, 모미지가 희귀한 판본을 모으는 이유에 대한 설명을 듣게 된다."
      TextJp: ヴァルキューレの生徒と共にブラックマーケットのパトロール補助をしていた先生は、ブラックマーケットに無断侵入していたモミジを見つける。絶版本を手に入れるためにブラックマーケットに来ていたというモミジから、そこまでして本をコレクションする理由を聞くのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 130135
    title:
      TextCn:
      TextKr: 축제의 현장
      TextJp: 一期一会のブックフェスティバル
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "모미지와 선생님은 붉은겨울 책 축제를 돌아보며, 다양한 책을 함께 구경한다."
      TextJp: モミジに呼ばれ、レッドウィンター連邦学園のブックフェスティバルにやってきた先生は、モミジと共にまだ見ぬお宝探しへと出かけるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 130136
    title:
      TextCn:
      TextKr: 약간의 일탈
      TextJp: 本に包まれて
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn:
      TextKr: "도서관 휴관일에 선생님을 초대한 모미지, 모미지는 선생님에게 조심스럽게 도서관에서 낮잠을 자 볼 것을 권유한다."
      TextJp: 先生が徹夜明けであまり休めていない事を知ったモミジは、図書館を臨時休館にし、先生を招待する。曰く、図書館で昼寝をする生徒も多いことから、ここでならゆっくり寝ることができるのでは……と即席の仮眠室を作ったモミジは、先生を休ませるのだった。
      TextEn: ""
      TextTw: ""
