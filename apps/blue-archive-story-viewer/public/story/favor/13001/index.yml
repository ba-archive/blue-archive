  - groupId: 130012
    title:
      TextCn: 云的香气
      TextKr: 구름의 냄새
      TextJp: 雲の香り
      TextTh: กลิ่นเมฆ
      TextTw: 雲的味道
      TextEn: The Scent of Clouds
    abstract:
      TextCn: 老师和“想要找云”的千世一起在商店街寻找云。两个人观察了好一阵各式各样的云，并不断追逐着它们，但直到最后也没有找到千世口中所说的"云"。最终，老师买了一个和云十分相似的棉花糖作为替代，和千世一起吃了下去。
      TextKr: 상점가에서 구름을 쫓는 치세를 발견한 선생님. 두 사람은 한동안 여러 가지 구름을 관찰하지만 끝내 마음에 드는 구름을 찾지 못하고 대신 구름 같은 모습의 솜사탕을 사 먹는다.
      TextJp: 「雲を探したい」と言うチセと共に、商店街で雲を追う先生。二人でしばらくの間、色々な雲を観察しては追いかけていくが、最後までチセの言う「雲」は見付からず、代わりに雲によく似た綿飴を買って食べるのだった。
      TextTh: |-
        คุณครูได้พบกับชิเซะที่ไล่ตามก้อนเมฆอยู่ที่บริเวณย่านการค้า
        ทั้งสองคนนั่งดูก้อนเมฆต่างๆ ด้วยกันอยู่พักใหญ่ แต่สุดท้ายก็
        ไม่พบก้อนเมฆที่ชอบ พวกเขาจึงไปซื้อขนมสายไหมที่มีรูปร่าง
        เหมือนก้อนเมฆมานั่งกินแทน
      TextTw: 老師在商店街發現知世追著雲跑。兩人觀察形形色色的雲好一陣子，但卻一直找不到喜歡的雲。最後兩人買了像雲朵般的棉花糖來吃。
  - groupId: 130013
    title:
      TextCn: 阴阳部的偶像
      TextKr: 음양부의 아이돌
      TextJp: 陰陽部のアイドル
      TextTh: ไอดอลแห่งชมรมหยินหยาง
      TextTw: 陰陽部的偶像
      TextEn: Superstar of the Yin-Yang Club
    abstract:
      TextCn: 在和老师去书店买俳句集的路上，千世遇到了她的粉丝们。面对来势凶猛的粉丝，老师试图想办法摆脱他们，但当事人千世却显得毫不在意。
      TextKr: 치세와 선생님은 하이쿠 시집을 사러 서점으로 가던 길에 치세의 팬들과 마주친다. 자신을 향해 쏟아지는 무수한 애정 표현에도 불구하고 치세는 엉뚱한 반응만 보인다.
      TextJp: チセと先生は俳句集を買いに書店に向かう途中、チセのファンたちと出会う。すごい勢いのファンたちを何とかかわそうとする先生だったが、当のチセはどこ吹く風なのだった。
      TextTh: |-
        คุณครูกับชิเซะไปที่ร้านหนังสือเพื่อซื้อหนังสือไฮกุ และก็ได้บังเอิญ
        เจอกับแฟนคลับของชิเซะ แม้จะมีคนแสดงความชื่นชอบต่อเธอ
        มากมาย แต่ชิเซะก็ไม่ได้สนใจและอยู่ในโลกของตัวเองเช่นเดิม
      TextTw: 知世和老師去書店買俳句詩集的路上遇到知世的粉絲。知世無視粉絲們朝自己隔空傳情，只表現出令人意想不到的反應。
      TextEn: "On their way to buy a haiku collection from the bookstore, Chise and Sensei run into some of Chise's fans. Despite being showered with adoration and praise, Chise behaves eccentrically."
  - groupId: 130015
    title:
      TextCn: 明月夜 作一首俳句 特别的
      TextKr: '달밤, 특별한, 하이쿠짓기'
      TextJp: 月夜　作句　特別な
      TextTh: เล่นไฮกุกลางแสงจันทร์ที่แสนพิเศษ
      TextTw: 月夜　作句　特別的
      TextEn: Celestial Inspiration
    abstract:
      TextCn: 为了创作供公民馆展示的俳句，千世和老师一起在市内转悠，寻求灵感。千世一直难以满意，但在回顾与老师共度的愉快一天时，她终于成功地写出了一首饱含心意的俳句。
      TextKr: '치세는 홍보관에 출품할 하이쿠를 짓기 위해 시내를 돌며 여러 가지 시상을 떠올린다. 치세는 좀처럼 좋은 시상을 떠올리지 못하지만, 선생님과의 즐거운 하루를 되새기며 하이쿠를 짓는다.'
      TextJp: チセは公民館に展示する俳句を作るために、先生と一緒に市内を回って着想を得ようとする。なかなか腑に落ちないチセだったが、先生との楽しい一日を振り返りながら心を込めた俳句を詠むことに成功する。
      TextTh: "ชิเซะใช้เวลาเดินเที่ยวเล่นในเมืองเพื่อหาแรงบัลดาลใจในการคิด\nแพทเทิร์นไฮกุแบบต่างๆ เพื่อนำไปจัดแสดงในโถงประชาสัมพันธ์\nแต่เธอก็ไม่ได้แรงบัลดาลใจใหม่ๆ เช่นเคย วันนี้เธอจึงไปใช้เวลา\nกับคุณครูอย่างสนุกสนานและนั่งเล่นไฮกุ "
      TextTw: 知世為了做出能在宣傳館展出的俳句，在市區裡遊走思索各種作詩的靈感。知世想不到什麼好靈感，不過還是反覆回味和老師度過的愉快的一天做了俳句。
      TextEn: "Chise wanders the city in search of inspiration for a haiku she to submit to the promotional hall. Inspiration doesn't strike easily, but she writes a haiku based on the fun day she had with Sensei."
