  - groupId: 160132
    title:
      TextCn: SUGAR HIGH
      TextKr: 슈가 하이
      TextJp: シュガーハイ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 应爱莉的邀请，老师来到了市区，与平时心情更加愉快的爱莉一起前往一家咖啡馆。然而，排队的人比想象中多得多，爱莉开始犯难该怎么办。于是两人一边等待，一边聊天打发时间。
      TextKr: 아이리의 초대로 시내로 나오게 된 선생님. 평보소다 들뜬 아이리와 함께 한 카페를 찾는다. 생각보다 긴 줄에 어찌해야할 지 고민하던 아이리와 선생님은 끝까지 기다리기로 한다.
      TextJp: アイリの招待を受け、市内へと足を運ぶ先生。いつもより機嫌が良いアイリと一緒に、とあるカフェを訪れる。しかし、思ったより列は長く、どうするか悩むアイリ。そんな二人は話をしながら、待ち時間を潰すのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 160133
    title:
      TextCn: SUGAR RUSH
      TextKr: 슈가 러시
      TextJp: シュガーラッシュ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 爱莉决定让老师来看她练习。然而两人在回去的路上遇到了突如其来的暴雨。爱莉提议一起披着她的夹克跑回去。
      TextKr: 아이리의 연습을 봐주기로 한 선생님. 동아리실로 가던 중 갑작스러운 소나기를 만나고 아이리는 자신의 재킷을 들어 함께 쓰고 가자 제안한다.
      TextJp: 先生に練習を見てもらうことにしたアイリ。だが、その帰り道で突然の豪雨に遭う二人。アイリは自身のジャケットをかぶって一緒に走ることを提案する。
      TextEn: ""
      TextTw: ""
  - groupId: 160135
    title:
      TextCn: SUGAR CRUSH
      TextKr: 슈가 크래시
      TextJp: シュガークラッシュ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 乐队活动即将结束，老师决定倾听心情复杂的爱莉的烦恼。
      TextKr: 밴드부로 활동하던 일정이 끝나고 심란해진 아이리를 위해 선생님은 상담을 시작한다.
      TextJp: バンド活動が終わりを迎え、複雑な気持ちでいるアイリのために、先生は悩みを聞いてあげるのであった。
      TextEn: ""
      TextTw: ""
