    title:
      TextCn: 宁静的一刻
      TextKr: "늘어져 있는 시간 "
      TextJp: 静かなひととき
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 接到佳代子的联络后，老师来到了歌剧院附近的狭窄小巷里，与佳代子进行了一番交谈。
      TextKr: 카요코의 연락에 오페라 하우스 뒤쪽 작은 골목 가에 도착한 선생님. 그곳에서 선생님과 카요코는 대화를 나누기 시작한다.
      TextJp: カヨコの連絡を受け、オペラハウス付近の狭い路地に着いた先生。そこで先生とカヨコは会話を交わす。
      TextEn: ""
      TextTw: ""
  - groupId: 100883
    title:
      TextCn: 着装要求
      TextKr: 분위기에 맞는 옷
      TextJp: ドレスコード
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 佳代子迎接了抵达便利屋事务所的老师。老师看到事务所的角落里随意放置着一件礼服。两人稍微交谈了一会儿后，老师向佳代子提议一起吃晚餐。
      TextKr: 사무실에 도착한 선생님을 맞이하는 카요코. 선생님은 사무실 한 쪽에서 먼지 쌓인 드레스를 발견한다. 이후 선생님은 카요코에게 저녁을 먹자 제안하고 카요코는 마지못해 수락한다.
      TextJp: 便利屋の事務所に到着した先生を迎えるカヨコ。先生は事務所の片隅に放置されたドレスを見かける。少しの会話を交わした後、先生はカヨコに一緒に夕食を食べることを提案するのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100885
    title:
      TextCn: 小孩子的倔强
      TextKr: 어린애의 오기처럼 보이겠지만
      TextJp: 子供の意地
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师拜访了便利屋事务所，身穿礼服的佳代子已经在那里等候。她想要对之前的事表示感谢，面对有所顾虑的老师，她说了一番话。
      TextKr: "선생님은 사무실에서 드레스 차림으로 카요코와 마주친다. 카요코는 전에 말했던 답례를 하고 싶다고 말하고, 선생님이 거절하려 하자 과거에 했던 말을 돌려준다."
      TextJp: 便利屋の事務所を訪れた先生。そこにいたのはドレス姿のカヨコ。以前のお礼をしたいカヨコは、遠慮する先生にとある言葉をかける。
      TextEn: ""
      TextTw: ""
