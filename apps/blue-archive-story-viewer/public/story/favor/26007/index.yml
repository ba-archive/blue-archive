  - groupId: 260072
    title:
      TextCn: 所谓的玩
      TextKr: 논다는 것의 의미
      TextJp: 遊ぶという事
      TextTh: ความหมายของการเล่นสนุก
      TextTw: 玩樂的意思
      TextEn: The Meaning of Enjoyment
    abstract:
      TextCn: 在无人岛的仓库里发现宝藏的绫音显得十分兴奋。绫音认为，既然大家是来度假的，那么还是玩得开心一点比较好。老师笑着对绫音说，她不也在仓库里玩“寻宝”游戏吗。听到老师的话，绫音鼓起勇气，和老师一起玩起了“比赛谁能找到更有用的东西”的游戏，度过了一段愉快的时光。
      TextKr: 놀기 위해 무인도로 왔지만 그 와중에도 창고를 뒤지고 있던 아야네. 선생님은 그런 아야네가 스스로의 모습에 실망하지 않도록 어울려준다.
      TextJp: 無人島の倉庫でお宝を見つけたとはしゃぐアヤネ。せっかくバカンスに来たのだから、遊んだほうが良いのではと思っているアヤネに対し、倉庫で「宝探し」をして遊んでいたんじゃないかなと先生は笑いかける。その言葉に勇気づけられたアヤネは、先生と二人で倉庫内の「より使えそうなもの競争」を行い楽しむのだった。
      TextTh: อายาเนะมาเล่นสนุกที่เกาะร้าง แต่ถึงกระนั้นก็ยังตามหาโกดังอยู่ ส่วนคุณครูก็ช่วยตามน้ำไปเพื่อไม่ให้อายาเนะเสียใจกับสิ่งที่ทำ
      TextTw: 雖然為了遊玩才來到無人島，但綾音卻在翻找著倉庫。老師為了不讓綾音對自己的樣子感到失望，便陪著她一起。
      TextEn: Ayane starts rummaging through the storage room instead of enjoying her vacation. Sensei helps Ayane to not feel so disappointed with herself.
  - groupId: 260073
    title:
      TextCn: 被窝里的绫音
      TextKr: 이불 속의 아야네
      TextJp: 布団の中のアヤネ
      TextTh: อายาเนะในผ้าห่ม
      TextTw: 棉被裡的綾音
      TextEn: Ayane in a Blanket
    abstract:
      TextCn: 老师收到了绫音发来的乱码MomoTalk，担心绫音出了什么事，便前往了绫音的房间。在她的房间里，老师看到了与平时严肃、坚定的形象全然相反，如同一个闹别扭的孩子一般蜷缩在被窝里的绫音。老师试图和绫音交谈，但绫音却一直把老师当成芹香，于是……
      TextKr: "휴양지라 평소와 달리 늦잠을 자고 있던 아야네. 깨우러 간 선생님을 세리카와 착각하는 등, 아야네는 의도치 않게 무방비한 모습을 보여준다."
      TextJp: 先生の元にアヤネから謎の文字化けモモトークが届く。不審に思いアヤネの部屋を訪れると、そこには普段の真面目で毅然とした態度とは真逆の、布団にくるまって駄々をこねる子供のようなアヤネの姿があった。先生がアヤネに声をかけるも、それをセリカと勘違いし続けたアヤネは……。
      TextTh: อายาเนะนอนตื่นสายไม่เหมือนกับทุกวันเพราะได้มาสถานที่พักผ่อนหย่อนใจ เธอเข้าใจว่าคุณครูที่มาปลุกเป็นเซริกะ จึงไม่ได้ระมัดระวังตัวเองเท่าไร
      TextTw: 即使在度假勝地也和平常一樣在睡午覺的綾音。因為將去叫她的老師錯認為茜香，綾音在無意的狀況下展露出毫無防備的模樣。
      TextEn: "Unexpectedly, Ayane is sleeping in late. Ayane mistakes Sensei, who comes to wake her up, as Serika and shows her vulnerable side."
  - groupId: 260075
    title:
      TextCn: 焦急的理由
      TextKr: 조급했던 이유
      TextJp: 焦っていた理由
      TextTh: เหตุผลที่ใจร้อน
      TextTw: 著急的理由
      TextEn: A Reason for Urgency
    abstract:
      TextCn: 在酷暑中独自修理直升机的绫音因为身体不适晕倒了。正好受绫音所托来给她送工具箱和螺丝的老师看到了这一幕，便让绫音好好休息，自己代替绫音来修理直升机。天色渐晚，绫音的身体也恢复了，老师便和绫音一起拍了修理完毕的直升机的纪念照，庆祝了修理进展。
      TextKr: "조급한 마음을 버리지 못하고 혼자서 헬기를 수리하던 아야네는 결국 탈진해 쓰러진다. 선생님은 아야네에게 컨디션 관리가 중요하다고 잘 타이른 뒤, 이후 헬기 수리를 도와주고 아야네의 기념사진을 찍어준다."
      TextJp: 一人、炎天下でヘリの修理をしていたアヤネは、体調不良で倒れてしまう。ちょうどアヤネに工具箱とネジを持ってくるよう頼まれていた先生は、アヤネを休ませ、代わりにヘリの修理を請け負うことに。日が暮れて、体調が回復したアヤネと、修理の進んだヘリの記念写真を撮って、進捗を祝うのだった。
      TextTh: |-
        อายาเนะซ่อมเฮลิคอปเตอร์อยู่คนเดียวเพราะไม่สามารถปล่อยวางความเร่ง
        รีบได้ และในที่สุดก็หมดแรงและล้มลง คุณครูเตือนอายาเนะว่าการดูแล
        ร่างกายเป็นสิ่งสำคัญ หลังจากนั้นก็ไปช่วยซ่อมเฮลิคอปเตอร์และถ่ายรูปที่
        ระลึกให้อายาเนะ
      TextTw: 沒辦法拋棄急躁的心情，並獨自修理著直升機的綾音最後因為虛脫而昏倒。老師好好地勸導綾音，說管理自己的身體狀況是很重要的事，之後一起幫忙修理直升機並幫綾音拍了紀念照。
      TextEn: "Ayane tries to repair the helicopter by herself but eventually collapses from exhaustion. Sensei convinces Ayane that it's important to take care of her health, helps her repair the helicopter, and then takes a commemorative photo of her."
