  - groupId: 100222
    title:
      TextCn: 与委员长海边散步
      TextKr: 선도부장과 함께 해변 산책
      TextJp: 委員長と海のお散歩
      TextTh: เดินเล่นริมหาดกับประธานคณะกรรมการวินัย
      TextTw: 與委員長的海邊散步
      TextEn: Walking on the Beach with the Head Prefect
    abstract:
      TextCn: 作为合宿的预演，日奈与老师一同去海边散步。然而，日奈中途接到了学校的工作，不得不暂时离开，并迟迟没有回来。老师开始担心起日奈的时候，日奈联系了老师，说自己在走失儿童保护中心。
      TextKr: "합숙 훈련의 사전 연습을 위해 선생님과 해변을 찾은 히나. 그러나 학교의 호출로 히나는 자리를 비우게 되고, 시간이 지나도 히나가 돌아오지 않자 선생님은 걱정하지만. 히나로부터 미아 보호소에 있다는 연락을 받게 된다."
      TextJp: 合宿の予行演習として先生と海辺を散歩するヒナだったが、途中ヒナが学園からの仕事の呼び出しを受けて席を外すことに。その後、なかなか戻ってこないヒナを先生が心配し始めた頃、なぜか迷子センターにいるというヒナからの連絡が入る。
      TextTh: >-
        ฮินะไปที่ชายหาดกับคุณครูเพื่อเตรียมการฝึกล่วงหน้า แต่ทว่าโรงเรียน

        ได้ติดต่อมา ฮินะจึงขอตัวไปคุยธุระ
        คุณครูเริ่มรู้สึกกังวลเพราะเวลาผ่านไป

        นานแล้วฮินะก็ยังไม่กลับมา แต่แล้วคุณครูก็ได้รับข้อความจากฮินะว่าเธอ

        อยู่ที่ศูนย์ช่วยเหลือเด็กหลงทาง
      TextTw: 為了集中訓練的預先練習而與老師來到海邊的陽奈。不過因為學校呼叫，陽奈暫時離開，過了一段時間陽奈還是沒回來，老師便開始擔心。但他馬上接到陽奈的聯繫，她在走失兒童保護中心。
      TextEn: "Hina and Sensei visit the beach to go over the boot camp. However, Hina had to leave after getting a call. Sensei started to get worried when Hina didn't return, but it turns out she's at the Lost Child Center."
  - groupId: 100223
    title:
      TextCn: 与委员长一起工作
      TextKr: 선도부장과 함께 서류 작업
      TextJp: 委員長と一緒にお仕事
      TextTh: ทำงานเอกสารกับประธานกรรมการวินัย
      TextTw: 與委員長一起工作
      TextEn: Doing Paperwork with the Head Prefect
    abstract:
      TextCn: 老师去拜访了即使来合宿也在继续处理风纪委员会的工作的日奈。为了帮助看起来很辛苦的日奈，老师决定和她一同处理大量的文件。总算处理完工作后，虽然已经没有时间去海边了，但二人一同吃了晚餐。
      TextKr: "합숙 훈련을 와서도 선도부의 업무가 끝나지 않는 히나를 위해, 선생님은 히나를 돕기 위해 숙소를 방문한다. 그렇게 간신히 업무를 끝낸 뒤, 선생님과 히나는 저녁 식사를 함께한다."
      TextJp: 合宿訓練に来ても風紀委員会の仕事で忙しいヒナの元を、先生が訪れる。大変そうな彼女を手伝うことにし、ふたりで膨大な量の書類を片付けることに。何とか仕事を終えた頃、流石に海に行く時間は残されていなかったものの、ふたりは夕食を共にすることができたのだった。
      TextTh: >-
        ถึงแม้จะมาเข้าค่ายฝึกฤดูร้อน แต่ภารกิจของคณะกรรมการวินัยของฮินะ

        ก็ยังคงมีอยู่อย่างไม่หยุดหย่อน
        คุณครูจึงไปหาฮินะที่ที่พักเพื่อช่วยงาน

        หลังจากจัดการภารกิจเสร็จเรียบร้อยแล้ว คุณครูกับฮินะก็ไปรับประทาน

        มื้อเย็นด้วยกัน
      TextTw: 陽奈即便來集中訓練，風紀委員會的業務依舊沒有結束，老師為了協助陽奈來到宿舍。結束了艱難的工作之後，老師與陽奈一起吃晚餐。
      TextEn: Sensei decides to help Hina after seeing how overwhelmed she is with Prefect Team. The two decide to go out for dinner after she completes her work.
  - groupId: 100225
    title:
      TextCn: 与委员长夏夜相伴
      TextKr: 히나와 함께 여름의 풍경을
      TextJp: 委員長と夏の夜に
      TextTh: ดื่มด่ำความงดงามของฤดูร้อนกับฮินะ
      TextTw: 與委員長於仲夏夜
      TextEn: A Summer View with Hina
    abstract:
      TextCn: 虽然日奈与老师越好一同去海边玩，但早起处理工作的她因为过于疲劳而睡着了，就这样错过了约定的时间。醒来后，日奈立刻向身边的老师道歉，但老师却说着还没结束，一边牵起日奈的手，一起向着能看到海的露台走去。
      TextKr: "함께 바다에 놀러 가자고 약속한 히나지만, 과로로 인해 쓰러져 약속 시간을 넘겨버린다. 자기 때문에 약속을 망쳤다며 사과하는 히나에게 선생님은 호텔방에서 보이는 아름다운 풍경을 보여준다."
      TextJp: 先生と一緒に海辺へと遊びに行く約束をしたヒナだったが、早起きして仕事をしていた彼女は疲労でつい眠りに落ちてしまい、そのまま約束の時間を過ぎてしまう。その後目を覚まし、すぐそばにいた先生に対して謝るヒナだったが、先生はまだ終わりじゃないと彼女の手を取って、海の見えるテラスへと向かうのだった。
      TextTh: "ฮินะสัญญาว่าจะไปเที่ยวเล่นที่ทะเลด้วยกัน แต่ด้วยความเหน็ดเหนื่อย\nทำให้เธอเผลอหลับไปจนเลยเวลานัด ฮินะขอโทษคุณครูที่ตนเองเป็น\nสาเหตุที่ทำให้ต้องล้มเลิกนัด คุณครูจึงพาเธอไปดูภาพทิวทัศน์ที่สวยงาม\nของทะเลจากห้องพักในโรงแรมแทน "
      TextTw: 約好要一起去海邊玩的陽奈，卻因為過勞而昏倒，然後錯過了約定的時間。陽奈因為自己毀約而向老師道歉，老師則給她看從飯店房間裡所看見的美麗風景。
      TextEn: "Hina promises to see the ocean together, but collapses from exhaustion and is a no-show. Hina feels terrible and apologizes for ruining the meetup. Sensei shows Hina the beautiful view from the hotel."
