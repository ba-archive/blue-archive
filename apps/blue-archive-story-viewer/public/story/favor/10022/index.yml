    title:
      TextCn: 一直珍视的东西
      TextKr: 아직도 소중히 여기는 것
      TextJp: ずっと大切なもの
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 为了并不擅长游泳的日奈，老师决定对她进行一对一的特别指导。然而，由于接二连三发生的意外，日奈不仅没能接受到老师的游泳指导，还让老师的时间被占用了。老师安慰着日奈，两人一起度过了一段时间。
      TextKr: "수영을 배우고 싶다는 말에 급히 히나를 찾아간 선생님. 그러나 두 사람의 오붓한 1:1 수영 강습은 해변에서 난동을 부리는 불량배들에 의해 예기치 못한 상황으로 흘러간다."
      TextJp: 先生は、水泳が苦手だというヒナのために1対1の特別授業を行うことに。しかし、度重なるハプニングのせいでなかなか水泳の授業をするどころか先生の時間を奪ってしまうだけだと落ち込むヒナ。先生はそんな彼女を慰め、一時の時間をともに過ごすのだった。
