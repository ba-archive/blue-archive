  - groupId: 100822
    title:
      TextCn: 青春的师父
      TextKr: 청춘의 스승님
      TextJp: 青春の師匠
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师受莲华之托到访了百花缭乱。在那里，莲华向老师表示想要进行<青春活动>，并开始咨询起什么样的活动才算充满青春气息的活动。在交流了各种话题之后，老师和莲华互相成为了“青春司祭”的关系。
      TextKr: "렌게의 부탁을 받아 백화요란을 찾은 선생님, 그곳에서 선생님은 렌게로부터 앞으로 <청춘 활동>을 하고 싶다며, 청춘스러운 활동에 대한 상담을 받게 된다. 여러 이야기를 나눈 끝에 선생님은 렌게와 <청춘 사제관계>가 되기에 이른다."
      TextJp: "レンゲに頼まれて百花繚乱を訪れた先生、そこで先生はレンゲから今後<青春活動>をしたいと言って、青春らしい活動について相談を受けることになる。 いろいろな話を交わした末、先生はレンゲと『青春司祭関係』になるに至った。"
      TextEn: ""
      TextTw: ""
  - groupId: 100823
    title:
      TextCn: 青春的经典桥段：转学生
      TextKr: "청춘의 정석: 전학생"
      TextJp: "青春の定石:転校生"
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 莲华向老师提议，一起来举办转校生活动作为<青春活动>的一环，然而进行得并不顺利。就当莲华准备的活动即将变成一片混乱的时候，老师向莲华提议，希望莲华能像给转校生介绍一样介绍周边的事物。
      TextKr: "렌게는 선생님에게 <청춘 활동>의 일환으로 전학생 이벤트를 함께 해보자며 제안하지만, 뜻대로 잘 풀리지 않는다. 그대로 모처럼 렌게가 준비한 이벤트가 엉망이 되려는 찰나, 선생님은 렌게에게 전학생에게 소개하듯 주변을 소개해 달라 부탁한다."
      TextJp: "レンゲは先生に<青春活動>の一環として転校生イベントを一緒にやってみようと提案するが、思い通りにうまくいかない。 そのまま久しぶりにレンゲが準備したイベントがめちゃくちゃになろうとする瞬間、先生はレンゲに転校生に紹介するように周辺を紹介してほしいと頼む。"
      TextEn: ""
      TextTw: ""
  - groupId: 100825
    title:
      TextCn: 青春的经典桥段：青梅竹马
      TextKr: "청춘의 정석: 소꿉친구"
      TextJp: "青春の定石:幼なじみ"
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 某天清晨，莲华突击拜访了老师。作为<青春活动>的一环，莲华开始举办“两小无猜”活动，并决定拉老师来参加。就在莲华满足地结束<青春活动>的时候，老师说这一系列活动就像是在约会一样。莲华听完后慌忙离开了。
      TextKr: "어느 날 아침. 렌게가 선생님을 덮친다. <청춘 활동>의 일환으로서 소꿉친구 이벤트를 시작하자는 렌게에게 선생님은 어울려주게 된다. 그렇게 만족스럽게 <청춘 활동>을 마무리하려는 그때, 일련의 행위들이 마치 데이트 같다고 이야기하는 선생님의 말에 렌게는 당황하며 황급히 자리를 떠난다."
      TextJp: "ある朝。 レンゲが先生を襲う。 <青春活動>の一環として幼なじみイベントを始めようというレンゲに先生は付き合ってくれることになる。 そのように満足げに<青春活動>を終えようとするその時、一連の行為がまるでデートのようだと話す先生の言葉にレンゲは慌てて席を立つ。"
      TextEn: ""
      TextTw: ""
  - groupId: 100826
    title:
      TextCn: 怀着对青春的感谢
      TextKr: 청춘의 감사를 담아
      TextJp: 青春の感謝をこめて
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在处理完一连串积压的工作后，忘记了吃饭的老师在参与莲华的<青春活动>时倒下了。莲华认为这是自己的错，于是第二天，莲华为了自己而努力的老师亲手做了便当送给老师。
      TextKr: "밥 먹는 것조차 잊고 밀린 업무를 처리한 선생님은 렌게의 <청춘 활동>에 어울려주다 쓰러지게 된다. 이를 자신 때문이라고 생각한 렌게는 다음 날, 자신을 위해 힘내준 선생님에게 직접 만든 도시락을 건네준다."
      TextJp: "ご飯を食べることさえ忘れて滞った業務を処理した先生は、レンゲの<青春活動>に交わりながら倒れることになる。 これを自分のせいだと思ったレンゲは翌日、自分のために頑張ってくれた先生に手作りの弁当を渡す。"
      TextEn: ""
      TextTw: ""
