  - groupId: 230032
    title:
      TextCn: 黑客的形象
      TextKr: 해커의 이미지
      TextJp: ハッカーのイメージ
      TextTh: ภาพลักษณ์ของแฮ็กเกอร์
      TextTw: 駭客的形象
      TextEn: "A Hacker's Image"
    abstract:
      TextCn: 晴去观看了新上映的电影，但是她对于电影中对黑客充满恶意的描绘方式感到不满，于是便入侵了电影制作公司的网站，但是老师却指出她与电影中的黑客并没有什么不同。
      TextKr: 신작 영화를 보러 갔던 하레는 영화 속의 해커가 악의적으로 묘사되어 있다며 불쾌해한다. 하지만 하레는 영화사 홈페이지를 해킹하며 영화 속의 해커와 별반 다르지 않은 모습을 선생님에게 보여준다.
      TextJp: 新作映画を見に行ったハレだったが、映画の中のハッカーが悪意に満ちた描かれ方をしていたと不満そうな様子。仕返しとばかりにその映画の制作会社のホームページをハッキングしようとするハレだったが、映画の中のハッカーと同じでは、と先生に指摘されてしまう。
      TextTh: |-
        ฮาเระออกไปดูภาพยนตร์เรื่องใหม่แล้วก็ต้องรู้สึกไม่พอใจกับภาพลักษณ์ที่
        เป็นอันตรายของแฮ็กเกอร์ในภาพยนตร์ เธอจึงแฮ็กเข้าหน้าเว็บไซต์ของ
        บริษัทภาพยนตร์และแสดงภาพลักษณ์ที่ไม่ต่างจากแฮ็กเกอร์ในภาพยนตร์
        ให้คุณครูได้เห็น
      TextTw: 去看新上映的電影的晴，因為電影中的駭客被惡意詮釋而不開心。但是晴卻駭入電影公司官網，讓老師看到她與電影中的駭客根本是五十步笑百步。
      TextEn: "Hare watches a new movie and is offended by its portrayal of hackers as malicious. In retaliation, she hacks into the movie studio's website—an act Sensei finds a little too similar to what was in the movie."
  - groupId: 230033
    title:
      TextCn: 能量饮料中毒
      TextKr: 에너지 드링크 중독
      TextJp: エナドリ中毒
      TextTh: ติดเครื่องดื่มชูกำลัง
      TextTw: 能量飲中毒
      TextEn: Energy Drink Addiction
    abstract:
      TextCn: 听了老师的话，晴决定戒掉平时喝的能量饮料，然而没过几天，晴就饱受戒断反应折磨，最终又喝起了能量饮料。
      TextKr: "선생님의 지적으로 평소 마시던 에너지 드링크를 끊기로 결심한 하레. 하지만 이틀도 지나지 않아 하레는 그로기 상태에 빠지고, 다시 에너지 드링크를 마시기 시작한다."
      TextJp: 先生の言葉を受けて、常飲していたエナジードリンク断ちを決意したハレ。しかし何日も経たない間に中毒症状に苛まされ、再びエナジードリンクを飲み始めてしまうのだった。
      TextTh: |-
        ฮาเระตัดสินใจที่จะเลิกดื่มเครื่องดื่มชูกำลังที่เธอเคยดื่มเป็นประจำตามคำ
        แนะนำของคุณครู แต่ว่าพอผ่านไปสองวัน ฮาเระกลับรู้สึกมึนหัวและกลับมา
        ดื่มเครื่องดื่มชูกำลังอีกครั้ง
      TextTw: 因為被老師指責，晴決定戒掉平常愛喝的能量飲料。但是還沒過兩天，晴便整個人昏昏沉沉的，再度喝起能量飲料。
      TextEn: A comment from Sensei pushes Hare into deciding to quit her energy drink addiction. Hare barely makes it 48 hours before she cracks and starts drinking energy drinks again due to curb her extreme drowsiness.
  - groupId: 230035
    title:
      TextCn: 欢迎来到网咖
      TextKr: 넷카페에 어서 오세요
      TextJp: ネットカフェにようこそ
      TextTh: ยินดีต้อนรับสู่อินเทอร์เน็ตคาเฟ่ค่ะ
      TextTw: 歡迎來到網咖
      TextEn: Welcome to the Internet Cafe
    abstract:
      TextCn: 晴和老师一起去买新的显卡，但是在路上遇到了突如其来的暴雨。两人为避雨躲进了网咖。晴好奇地开始打量网咖里的各种设施。
      TextKr: "신상 그래픽 카드를 구입하러 나갔다가 소나기를 마주친 선생님과 하레. 두 사람은 비를 피하기 위해 넷카페에 들어가고, 하레는 넷카페의 여러 가지 시설을 신기한 눈으로 살펴본다."
      TextJp: 新作のグラフィックボードを買いに出かけた先で、夕立にあう先生とハレ。二人は雨宿りのためにネットカフェに入ることに。ハレはネットカフェの様々な施設を、物珍しそうな目で見ていた。
      TextTh: |-
        ฮาเระและคุณครูเจอฝนตกขณะที่ออกไปซื้อการ์ดจอใหม่ด้วยกัน ทั้งสองคน
        เข้าไปในอินเทอร์เน็ตคาเฟ่เพื่อหลบฝน เมื่อเข้าไปด้านใน ฮาเระก็มองสำรวจ
        อุปกรณ์ของอินเทอร์เน็ตคาเฟ่ด้วยความอยากรู้อยากเห็น
      TextTw: 老師和晴去買新出的顯示卡，結果遇到陣雨。兩人為了避雨而走進網路咖啡廳。晴用新奇的眼光看著網路咖啡廳的各種設備。
      TextEn: "On their way to buy a new graphic card, Hare and Sensei get caught by a sudden rain shower and take cover in an internet cafe.Hare inspects the cafe with great interest."
  - groupId: 230036
    title:
      TextCn: 背叛的机器
      TextKr: 기계의 배신
      TextJp: 裏切りの機械
      TextTh: การทรยศของเครื่องจักรกล
      TextTw: 背叛的機械
      TextEn: Rise of the Machines
    abstract:
      TextCn: 晴在老师面前展示了新改造的无人机的性能。但是在测试运动辅助功能时，无人机却突然失控，强迫晴开始剧烈运动。因为无人机还配备了电击功能，晴最终被迫跑到精疲力尽。
      TextKr: "하레는 새로 개조한 드론의 성능을 선생님 앞에서 시연한다. 하지만 운동 보조 기능을 시험하던 중 드론이 갑자기 폭주하여 하레에게 과격한 운동을 강요하고, 하레는 울며 겨자 먹기로 드론의 지시에 따른다."
      TextJp: ハレは新たに改造したドローンの性能を先生の前で実演してみせる。しかしフィットネスモードのテスト中、ドローンが暴走してしまいハレに過酷な運動を強要。ドローンには強制実行のため電気ショック機能も付いており、ハレはぐったりするほど走らされてしまうのだった。
      TextTh: |-
        ฮาเระแสดงสมรรถภาพของโดรนที่ดัดแปลงใหม่ให้คุณครูได้เห็น แต่ว่าขณะ
        ที่ทดสอบฟังก์ชั่นช่วยออกกำลังกาย จู่ๆ โดรนก็ไม่สามารถควบคุมได้
        และบังคับให้ฮาเระต้องออกกำลังกายอย่างหนัก จนเธอต้องร้องไห้ออกมา
        ขณะที่ทำตามคำสั่งของโดรน
      TextTw: 晴在老師面前試演新改造的無人機的性能。但是在測試運動輔助功能時，無人機卻突然失控，強迫晴做出過於劇烈的運動，因此晴只好勉為其難地聽從無人機的指示。
      TextEn: "Hare shows off her new modded drone to Sensei. During a show of its workout functions, the drone goes into overdrive and forces Hare into a series of rigorous workouts which she has no choice but to comply with."
  - groupId: 2300320
    title:
      TextCn: 背叛的机器（2）
      TextKr: 기계의 배신 2
      TextJp: 裏切りの機械（２）
      TextTh: การทรยศของเครื่องจักรกล 2
      TextTw: 背叛的機械（２）
      TextEn: The Rise of the Machines Part 2
    abstract:
      TextCn: 某一天，晴突然给老师发送了一张自拍照。感到奇怪的老师前去询问晴，发现这张照片是由人工智能无人机发送的。对无人机感到十分愤怒的晴开始拆解无人机——
      TextKr: "어느 날, 선생님은 모모톡으로 하레의 셀카 사진을 받게 된다. 하레를 찾아간 선생님은 그 사진이 하레가 직접 찍은 것이 아닌, 하레의 인공지능 드론이 멋대로 보낸 것임을 알아차리게 된다."
      TextJp: ある日、ハレから唐突に自撮りが送られてくる。不思議に思った先生がハレに問いかけると、その写真はハレではなく、人工知能ドローンが勝手に送信したものだった。ドローンに腹を立てたハレは、ドローンを解体し始めて――
      TextTh: >-
        วันหนึ่งคุณครูได้รับรูปเซลฟี่จาก MOMOTALK ของฮาเระ คุณครูไปหาฮาเระ

        และได้รู้ว่าฮาเระไม่ได้ส่งรูปนั้นให้ด้วยตัวเอง แต่เป็นโดรน AI
        ของฮาเระที่ส่ง

        รูปไปให้เองตามอำเภอใจ
      TextTw: 某天，老師透過MomoTalk收到了晴的自拍照。去找晴的老師得知那張照片不是晴自己拍的，而是晴的人工智慧無人機拍下並傳送出去的。
      TextEn: "One day, Sensei receives a selfie from Hare through MomoTalk. Sensei visits Hare and realizes the picture was not taken by Hare herself, but sent by Hare's artificial intelligence drone."
