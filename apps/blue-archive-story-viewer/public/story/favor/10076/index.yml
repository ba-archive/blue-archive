  - groupId: 100762
    title:
      TextCn: 一起做准备
      TextKr: 치어리더 코토리
      TextJp: 準備を一緒に
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 晄轮大祭当天早上，小鸟联系了老师，建议老师做准备运动。在讲解了伸展运动的重要性后，小鸟给老师做了示范。然而，小鸟的身体十分僵硬，没能很好地完成伸展运动。老师安慰了小鸟，然后两人一起做伸展运动。
      TextKr: "무언가 보여줄 게 있다며 선생님을 찾아온 코토리. 코토리가 보여주고자 했던 건 스트레칭이었다. 호기롭게 스트레칭을 시작하지만 생각만큼 잘되지 않아 풀이 죽는 코토리. 선생님은 코토리를 달래주며, 함께 스트레칭을 이어간다."
      TextJp: 晄輪大祭当日の朝、先生に準備運動を勧めるべく連絡してきたコトリ。ストレッチの重要性を説いた後、お手本を見せてくれる事に。しかし、身体が硬く、うまく柔軟ができないコトリを慰め、2人でストレッチをするのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100763
    title:
      TextCn: 结果上来讲
      TextKr: 확실히 도움이 됐어
      TextJp: 結果的には
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在运营办公室负责管理工作的老师，除了日常业务之外还需要处理迷路的学生和前来咨询的学生。于是，老师让小鸟帮忙处理一段时间工作，自己稍微休息一下。当老师回来后，看到办公室里只有小鸟一个人。看着小鸟一脸歉意的样子，老师因为自己终于可以专心工作而感到高兴。
      TextKr: 몰려드는 운영관리 업무를 돕고자 찾아온 코토리. 선생님은 코토리에게 잠시 응대 업무를 부탁하고 화장실로 향한다. 잠시 후 돌아온 선생님이 마주친 건 홀로 남은 코토리였다.
      TextJp: 運営の事務室で管理業務をしていた先生は、業務とは別に迷い込んできたり相談にくる生徒の対応に追われていた。そこに、事務仕事を手伝いに来たコトリに一旦の応対を任せて休憩をとることに。休憩から戻ってきた先生が見たのは、コトリ一人残された事務室だった。申し訳無さそうにするコトリを前に、これでようやく仕事に集中できると先生は喜ぶのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100765
    title:
      TextCn: 这是两码事
      TextKr: 그것과 이것은 별개
      TextJp: それはそれ、これはこれ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 注意到小鸟在MomoTalk里似乎并没有什么精神的老师前往了小鸟所在的休息室，在那里看到了由于头晕而摇摇晃晃的小鸟。老师代替站都站不稳的小鸟解释了头晕的原因，让小鸟去休息了。
      TextKr: 왠지 지쳐 보이는 코토리가 걱정이 되어 대기실을 찾은 선생님. 코토리는 현기증에 시달리면서도 증상에 대해 설명을 하려고 한다. 선생님은 그런 코토리를 대신하여 현기증에 대한 설명을 시작하고 선생님의 배려 덕분에 코토리는 기분 좋게 휴식을 취한다.
      TextJp: なんだか元気がなさそうなモモトークが気になり、コトリのいる控室へと足を運ぶ先生。そこには、めまいでフラフラ状態のコトリがいた。先生は、足元もおぼつかないのにめまいの説明をするコトリの代わりに説明をし、彼女を休ませてあげるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100766
    title:
      TextCn: 这份不愿说明的心情
      TextKr: 설명하면 안 되는 것
      TextJp: 説明したくない気持ち
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 所有比赛都结束后，小鸟依然沉浸在回忆中。老师告诉由于这一刻即将过去而感到遗憾的小鸟，正是因为这个时刻会过去，所以才显得如此珍贵。
      TextKr: 모든 경기가 끝나고 여운에 잠겨 있는 코토리. 이 시간이 다시는 돌아오지 않을 것이라며 아쉬워하는 코토리에게 선생님은 다시 돌아오지 않기에 소중한 것이 있다고 가르쳐 준다.
      TextJp: すべての試合が終わり、余韻に浸っているコトリ。この瞬間が過ぎ去ってしまうことを惜しむコトリに、先生は過ぎ去ってしまうからこそこの時間が大切なのだと伝えるのだった。
      TextEn: ""
      TextTw: ""
