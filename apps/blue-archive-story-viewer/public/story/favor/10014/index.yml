  - groupId: 100142
    title:
      TextCn: 于是泉奈就开始尾随
      TextKr: 그래서 이즈나는 미행한다.
      TextJp: そしてイズナは尾行する
      TextTh: อิซุนะสะกดรอยตาม
      TextTw: 於是伊樹菜開始跟蹤
      TextEn: "Izuna's Tailing Technique"
    abstract:
      TextCn: 泉奈不知为何一直尾随着老师。当老师询问她理由时，泉奈表示自己是在保护老师。老师告诉泉奈如果尾随别人的话可能会给对方带来困扰，泉奈听完后十分沮丧。然而当听到老师一同吃饭的邀请后，泉奈立刻恢复了精神。
      TextKr: "호위를 위해서라며 남몰래 [USERNAME] 선생님을 미행한 이즈나. 그런 행동이 민폐가 될 수도 있단 선생님의 말에 이즈나는 크게 실망한다. 하는 수 없이 그런 이즈나를 달래주기 위해 식사를 권유하자, 이즈나는 바로 부활한다."
      TextJp: 何故か先生のことを尾行しているイズナ。その理由を聞いてみたところ、護衛のためだと言う。密かに尾行をするのはその人にとって迷惑になるかもしれないと伝えたところ、シュンとしてしまうイズナだったが、そのまま先生にご飯に誘われてすぐに元気を取り戻すのだった。
      TextTh: |-
        อิซุนะแอบสะกดรายตามคุณครู [USERNAME] อย่างลับๆ
        เพื่อคุ้มครองความปลอดภัยของคุณครู อิซุนะผิดหวังอย่างมาก
        เมื่อได้ยินคุณครูตำหนิเกี่ยวกับการกระทำของเธอ เมื่อเห็นอิซุนะ
        ผิดหวัง คุณครูจึงชวนเธอไปกินอาหารเพื่อเอาใจเธอ และอิซุนะก็
        กลับมาร่าเริงทันที
      TextTw: "為了護衛而偷偷跟蹤[USERNAME]老師的伊樹菜。老師說這種行為會造成困擾，這番話讓伊樹菜覺得很失望。無奈之下，老師為了安撫失望的伊樹菜而邀他吃飯，結果伊樹菜馬上就復活了。"
      TextEn: "Izuna secretly trails [USERNAME] Sensei to covertly act as a bodyguard, but becomes crestfallen when Sensei chides her borderline obnoxious behavior. Feeling obliged to cheer her up, Sensei offers her some food, which perks her up immediately."
  - groupId: 100143
    title:
      TextCn: 于是泉奈就开始护卫
      TextKr: 그래서 이즈나는 호위한다.
      TextJp: そしてイズナは護衛する
      TextTh: อิซุนะเดินไปเป็นเพื่อน
      TextTw: 於是伊樹菜開始護衛
      TextEn: "Izuna's Protection Technique"
    abstract:
      TextCn: 在反省了上次的事情后，泉奈这次堂堂正正地宣布自己要保护老师，并且老师走到哪泉奈就跟到哪。看着由于能够保护主公（？）而一脸开心的泉奈，老师实在不忍开口让她停止这么做。
      TextKr: "이제는 대놓고 호위라는 명목하에 이즈나는 [USERNAME] 선생님 곁에 찰싹 붙어 따라다닌다. 밝게 웃으며 따르는 이즈나에게 선생님은 차마 그만두란 말은 하지 못하고, 그렇게 하루종일 이즈나와 함께한다."
      TextJp: 前回のことを反省し、今度は堂々と宣言した上で先生の行く先々についてくるイズナ。主君のことを守ることができて（？）嬉しそうなイズナに対して、やめてほしいとは言い出せない先生なのであった。
      TextTh: |-
        อิซุนะได้รับการยินยอมให้ทำหน้าที่คุ้มครอง ดังนั้นตั้งแต่นี้ไปเธอ
        จึงจะติดตามดูแล คุณครู [USERNAME] อย่างใกล้ชิด พอเห็น
        อิซุนะที่ยิ้มอย่างสดใสแล้ว คุณครูก็ไม่สามารถบอกให้เธอเลิกติดตาม
        เขาได้ ดังนั้นคุณครูจึงใช้เวลาอยู่กับอิซุนะตลอดทั้งวัน
      TextTw: "現在伊樹菜大搖大擺地以護衛為由，[USERNAME]緊緊跟在老師身邊。伊樹菜笑得很開心跟在後頭，老師不忍心叫她別跟上來，於是整天都和伊樹菜在一起。"
      TextEn: "Izuna openly starts following [USERNAME] Sensei around everywhere in the name of acting as bodyguard. Sensei and Izuna end up spending the entire day together because Sensei doesn't have the heart to ruin the obvious joy she takes in her self-appointed mission."
  - groupId: 100145
    title:
      TextCn: 于是泉奈就喜欢上了
      TextKr: 그래서 이즈나는 좋아한다.
      TextJp: そしてイズナは好きになる
      TextTh: เพราะแบบนั้นอิซุนะจึงรู้สึกดี
      TextTw: 於是伊樹菜開始喜歡
      TextEn: What Izuna Likes
    abstract:
      TextCn: 为了和泉奈一起看她喜欢的忍者时代剧，老师来到了泉奈家里。时代剧的剧情比想象中的有趣，看完之后老师说自己“或许能稍微理解泉奈喜欢忍者的心情了”。听到这句话的泉奈大喜过望。
      TextKr: "이즈나가 좋아하는 닌자 시대극을 함께 감상하기 위해 [USERNAME] 선생님은 이즈나의 집을 찾는다. 함께 시대극을 감상하고 난 뒤, 이즈나가 어째서 시대극을 좋아하는지 알 것 같다는 말에 이즈나는 무척이나 좋아한다."
      TextJp: イズナが好きな忍者の時代劇を一緒に見るため、先生はイズナの家を訪れる。その内容は想像以上に面白く、先生から「イズナが忍者のことを好きな気持ちが少し分かったかも」と言われて、イズナは大喜びするのだった。
      TextTh: |-
        คุณครู [USERNAME] ไปที่บ้านของอิซุนะเพื่อไปชมละครนินจา
        ย้อนยุคเรื่องโปรดของอิซุนะด้วยกัน หลังจากดูละครจบแล้ว
        พอได้ยินคุณครูพูดว่าเขาเข้าใจเหตุผลที่เธอชอบละครย้อนยุคแล้ว
        ทำให้อิซุนะมีความสุขมาก
      TextTw: "為了和伊樹菜一起看她喜歡的忍者時代劇，[USERNAME]老師前往伊樹菜的家。一起看完時代劇之後，老師說好像知道伊樹菜為什麼這麼喜歡時代劇了。伊樹菜聽到老師這麼說，感到開心至極。"
      TextEn: "[USERNAME] Sensei goes to Izuna's house to watch her favorite ninja period drama together. Afterwards, Sensei quips that it's obvious why Izuna likes these period dramas so much, a fact that makes her very happy."
  - groupId: 100146
    title:
      TextCn: 与主公相为伴的当下
      TextKr: 주군과 함께 있는 지금을.
      TextJp: 一緒にいられるこの今を
      TextTh: ช่วงเวลานี้ที่ได้อยู่กับนายท่าน
      TextTw: 能共處時光的這個瞬間
      TextEn: Together with My Lord
    abstract:
      TextCn: 作为更加深入了解忍者的修行的一环，泉奈和老师一同在街上闲逛，穿梭在各种忍者相关的店铺之间，泉奈笑着说“今天的事情会成为自己一生的回忆”。
      TextKr: "닌자에 대해 공부하고자 이즈나는 [USERNAME] 선생님과 각종 닌자 이벤트에 참가하며 즐거운 시간을 보낸다."
      TextJp: 修行の一環として忍者について見識を深めるため、街中を巡るイズナと先生。色々な忍者がらみのお店を回りながら、「今日のことは一生の思い出になる」と顔をほころばせるイズナであった。
      TextTh: |-
        อิซุนะที่มุ่งมั่นจะเรียนรู้เกี่ยวกับศาสตร์ของนินจา ได้เข้าร่วมกิจกรรม
        ต่างๆ เกี่ยวกับนินจาพร้อมกับคุณครู [USERNAME] และใช้เวลา
        อย่างสนุกสนานด้วยกันตลอดทั้งวัน
      TextTw: "伊樹菜說想學習有關忍者的知識而和[USERNAME]老師參加各種忍者活動，度過開心的時光。"
      TextEn: "In order to further learn about ninjas, Izuna and [USERNAME] Sensei participate in various ninja events together and have a good time."
