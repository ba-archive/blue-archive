  - groupId: 100562
    title:
      TextCn: 圣诞姐姐芹奈
      TextKr: 성야에도 언제나 세리나
      TextJp: サンタのセリナ
      TextTh: เซรินะในคืนศักดิ์สิทธิ์
      TextTw: 聖誕老人芹奈
      TextEn: Serina on a Holy Night
    abstract:
      TextCn: 圣诞节当天，老师和芹奈一起为大家派发礼物。礼物顺利分完后，两人在回程途中，天空中飘起了雪花。这时，老师注意到芹奈似乎有些冷，便笑着拿出围巾送给她，说“也要给圣诞老人也准备一份奖励才行”。
      TextKr: 선생님은 성야를 맞이해 아이들에게 선물을 나누어 주고 있는 세리나를 만난다. 어느새 눈이 내리기 시작하고, 추위를 타는 세리나에게
        선생님은 목도리를 선물한다.
      TextJp: クリスマス当日、セリナと共に子どもたちにプレゼント配る先生。無事配り終え、セリナが昔はサンタを信じていたのだという話を聞いていると、雪が舞い始める。寒そうにしているセリナに対し、先生はサンタさんにもご褒美をあげないとね、と笑いながらマフラーをプレゼントするのだった。
      TextTh: |-
        คุณครูได้เจอกับเซรินะที่กำลังแจกของขวัญให้เด็กๆ ในค่ำคืนศักดิ์สิทธิ์
        แต่จู่ๆ หิมะก็เริ่มโปรยปราย คุณครูจึงให้ผ้าพันคอเป็นของขวัญกับเซรินะ
        ที่หนาวเหน็บ
      TextTw: 老師遇見了在平安夜分發禮物給孩子們的芹奈。不知不覺下起雪來了，老師送圍巾給怕冷的芹奈。
      TextEn: Sensei runs into Serina, who is giving out gifts to children in celebration
        of the Holy Night. Snow starts to fall and the night grows colder, so
        Sensei gives Serina a gift of her own.
  - groupId: 100563
    title:
      TextCn: 围巾的回礼
      TextKr: 정말로 준비한 선물
      TextJp: マフラーのお礼
      TextTh: ของขวัญที่เตรียมมาจริงๆ
      TextTw: 圍巾的回禮
      TextEn: A Gift Prepared in Earnest
    abstract:
      TextCn: 为了答谢老师送给自己的围巾，芹奈特意来到老师身边。考虑到老师平时总是忙碌奔波，芹奈给老师送来了营养剂和膏药等“全面健康套装”，还亲自为老师按摩。看到老师恢复了精神，芹奈就像自己恢复了一样高兴。
      TextKr: 휴식을 취하는 선생님에게 몰래 찾아온 세리나. 하지만 금세 기척을 들키고 만다. 세리나는 저번의 목도리의 보답을 위해, 선생님에게 종합
        건강 세트를 선물하거나 지압을 해주며 즐거운 시간을 보낸다.
      TextJp: セリナはマフラーのお礼をするべく、先生の元を訪れる。普段から何かと忙しい先生の身体のために、栄養剤や湿布などを盛り込んだ「トータル健康セット」をプレゼントし、更にマッサージを施すセリナ。元気になった先生の様子を見て、彼女は自分のことのように喜ぶのだった。
      TextTh: >-
        เซรินะแอบมาหาคุณครูที่กำลังพักผ่อนอยู่ แต่ไม่นานคุณครูก็รู้ว่าเธอเข้ามา
        เซรินะให้ของขวัญชุดดูแลสุขภาพเพื่อตอบแทนคุณครูที่ให้ผ้าพันคอเธอ

        ในคราวก่อน และใช้เวลาที่แสนสุขด้วยการนวดกดจุดให้คุณครู
      TextTw: 芹奈偷偷跑來找正在休息的老師，但很快就被老師發現了。芹奈為了報答上次的圍巾，送給了老師綜合健康組合，以及幫他進行了指壓，兩人度過了愉快的時光。
      TextEn: Serina secretly pays a visit to Sensei, who's on break, but they notice her
        before long. As thanks for the scarf, Serina presents Sensei with a
        comprehensive health kit and an acupressure session, and the two have a
        splendid time together.
  - groupId: 100565
    title:
      TextCn: 救护骑士团的一日体验
      TextKr: 구호기사단 일일 체험
      TextJp: 1日救護騎士団体験
      TextTh: ประสบการณ์ประจำวัน ของชมรมอัศวินบรรเทาทุกข์
      TextTw: 一日救護騎士團體驗
      TextEn: The Remedial Knights Experience
    abstract:
      TextCn: 老师参加了芹奈在医院开展的志愿活动。芹奈一边作为救护骑士团成员照顾着病人的同时，一边扮成圣诞老人派发礼物。一天的活动结束后，老师向芹奈表示慰劳，芹奈趁机问起老师参加志愿活动的理由。没想到老师的回答竟是“因为想更多地了解芹奈和救护骑士团”。听到这句话的芹奈羞红了脸。
      TextKr: 선생님은 세리나가 하는 구호기사단 일일 체험에 함께 참가한다. 크리스마스를 맞아 산타 복장을 한 세리나는 병실을 돌며 능숙하게 환자들을
        대한다. 일이 끝난 뒤, 세리나는 선생님에게 구호기사단 일에 참여한 이유를 묻고, 선생님은 세리나와 구호기사단에 관심이 있었음을
        밝힌다.
      TextJp: セリナが病院で行うボランティア活動に参加する事になった先生。セリナは救護騎士団として患者の体調を診ながら、サンタとしてプレゼントを配って回り――そうして、一日の活動を終えた後、労ってくる先生にボランティア参加の理由を聞くと、「セリナと救護騎士団についてもっと知りたいから」という返事をもらい、頬を赤く染めて照れるのだった。
      TextTh: คุณครูเข้าร่วมในกิจกรรมประจำวันของชมรมอัศวินบรรเทาทุกข์ที่เซรินะทำอยู่
        ครั้งนี้เซรินะมาในชุดซานตาคลอสสาวเข้ากับเทศกาลคริสต์มาส
        เธอเดินเข้าออกห้องผู้ป่วยและดูแลผู้ป่วยอย่างชำนาญ เมื่อเสร็จงาน
        เซรินะถามคุณครูถึงเหตุผลที่มาลองทำงานของชมรมอัศวินบรรเทาทุกข์
        คุณครูจึงบอกไปว่าเพราะมีความสนใจในเซรินะและงานชมรมอัศวินบรรเทาทุกข์
      TextTw: 老師一起參加了芹奈的救護騎士團一日體驗。為了迎接聖誕節而穿上聖誕服的芹奈正在巡房，並且熟練地應對病患。工作結束後，芹奈詢問老師參加救護騎士團的理由，老師表示自己對芹奈和救護騎士團都很感興趣。
      TextEn: Sensei tags along on Serina's one-day Remedial Knights experience. Dressed
        in a Santa outfit for Christmas, Serina makes rounds through the hospital
        rooms while skillfully interacting with patients. When the day is done,
        Serina wants to know why Sensei decided to shadow her for the day, and
        Sensei answers that it was because of their interest in Serina and the
        Remedial Knights.
