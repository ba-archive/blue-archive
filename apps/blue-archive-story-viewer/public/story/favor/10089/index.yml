  - groupId: 100892
    title:
      TextCn: 派不上用场的礼服
      TextKr: 걸어 둔 드레스
      TextJp: 出番のないドレス
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师对在MomoTalk上闪烁其词的阿露感到担心，于是来到了便利屋事务所。阿露正为礼服的处理方式苦恼许久，于是向老师寻求了建议。
      TextKr: 말끝을 흐린 아루가 걱정된 선생님은 흥신소 사무실로 향한다. 선생님의 갑작스러운 방문에 놀란 것도 잠시. 아루는 줄곧 고민이었던 드레스의 처분에 대해 조언을 구한다.
      TextJp: モモトークで言葉を濁すアルが心配になった先生は、便利屋の事務所へ足を運ぶ。アルは、ずっと悩んでいたドレスの処分について、先生に助言を求める。
      TextEn: ""
      TextTw: ""
  - groupId: 100893
    title:
      TextCn: 一点点向您靠近
      TextKr: 조금은 비슷해졌을까
      TextJp: ちょっとは近づいたかしら
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 应阿露的请求，老师来到了创业说明会。然而，说明会的内容却漏洞百出，让阿露感到沮丧。为了安慰阿露，老师决定带她去一个特别的地方。
      TextKr: 아루의 부탁을 받아 사업 설명회장에 도착한 선생님. 아루는 잔뜩 기대한 사업 설명회가 엉망진창인 것에 실망하고 시무룩해한다. 선생님은 그런 아루를 위로하기 위해 특별한 장소로 안내한다.
      TextJp: アルの頼みを受けて事業説明会に到着した先生。しかし、説明会は支離滅裂な内容で、アルは落ち込んでしまう。先生はそんなアルを宥めるために、特別な場所へ案内するのであった。
      TextEn: ""
      TextTw: ""
  - groupId: 100895
    title:
      TextCn: 有第二次就有第三次
      TextKr: 또 동결된 계좌
      TextJp: 二度あることは三度ある
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 约定的时间已经过了，阿露却还没有出现。老师担心起来，开始寻找阿露，随后听到了阿露困扰的声音。阿露再次得到老师的帮助，她向老师表达了深深的谢意。
      TextKr: "약속 시간이 됐음에도 약속 장소에 나타나지 않는 아루. 걱정하는 선생님의 귓속으로 아루의 목소리가 들린다. 어딘가 곤란에 처한 모습에 선생님은 구원의 손길을 내밀고, 아루는 선생님의 도움에 깊은 감사를 표한다."
      TextJp: 約束時間が過ぎても姿を現せないアル。先生は心配になってアルを探すと、困っているアルの声が聞こえてくる。またしても先生に助けられたアルは、深い感謝を表すのであった。
      TextEn: ""
      TextTw: ""
