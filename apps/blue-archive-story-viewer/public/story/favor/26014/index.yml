  - groupId: 260142
    title:
      TextCn: 休息就要尽情放松
      TextKr: 일일외식록 카린
      TextJp: 休むなら心のタガを外して
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 难得到了假日，但花凛却不知该如何放松，便向老师咨询如何安排时间。在老师的建议下，两人前往了一个祭典会场，漫步于各个摊位之间随心所欲地品尝美食，尽情享受着这份轻松愉快的时光。
      TextKr:
        교복을 입고 모처럼의 휴일을 맞았음에도 계속해서 업무 생각만 하는 카린. 선생님은 그런 카린에게 휴식의 한 방법으로 노점 음식 체험을
        권한다.
      TextJp: せっかくの休日ではあるものの、休み方が分からないカリンは時間の使い方を先生に相談する。先生の提案でお祭り会場に向かった二人は、屋台を巡りながら心のままに食べ歩きを楽しむのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 260143
    title:
      TextCn: 休息就要两人一起
      TextKr: 더욱 격렬히 아무것도 안 하기
      TextJp: 休むなら二人一緒に
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 仍然不知道如何放松的花凛来到了夏莱。听从老师提出的“什么都不做”的建议，花凛尝试放松下来。然而，看到老师还在忙碌地工作，花凛觉得自己闲着反而更加不安，于是开始帮忙处理老师的工作。在两人合作完成了工作后，他们终于一起享受了一段“什么都不做”的悠闲时光。
      TextKr:
        휴식 방법을 알려주기 위해 카린을 샬레로 초대한 선생님은 아무것도 하지 않는 시간을 제안한다. 하지만 카린은 바쁜 선생님을 보며 마음이
        불편해지는데……
      TextJp: なおも休み方が分からないカリンはシャーレを訪れる。「何もしない」を提案した先生の意見に従うカリンだったが、先生は仕事を続けていた。忙しい先生を見ながら自分は何もしないでいることが落ち着かないカリンは、先生の仕事を手伝い始める。協力して仕事を終わらせた二人は、一緒に「何もしない」をして過ごした。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 260145
    title:
      TextCn: 休息就要特别的日子
      TextKr: 등굣길의 추억
      TextJp: 休むなら特別な休日を
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 花凛终于想到了自己的假日过法，便邀请老师一起“上学”。身穿制服的花凛与老师并肩走在通学路上。对花凛而言，曾经习以为常的“日常”，因为与老师一起散步并分享通学路上的小秘密，而变成了一段“特别”的假日记忆。
      TextKr: 특별하게 휴일을 즐길 방법이 생각났다는 카린. 선생님과 카린은 평소의 등굣길을 함께 걸어보기로 한다.
      TextJp: 自分なりに休日の過ごし方を思いついたカリンは「登校」に先生を誘う。制服に身を包んだカリンと一緒に先生は通学路を歩く。カリンにとって「日常」に感じられていたものが、先生と一緒に歩き、通学路の秘密を共有したことで「特別」な休日になったのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
