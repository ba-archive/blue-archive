  - groupId: 200112
    title:
      TextCn: 巫女的学习
      TextKr: 아르바이트 공부
      TextJp: 巫女さんのお勉強
      TextTh: ศึกษางานพาร์ทไทม์
      TextTw: 巫女的學習
      TextEn: Part-Time Prep
    abstract:
      TextCn: 芹香开始了巫女的新年打工。听说“巫女表现得越完美，时薪就会越高”后，她一边自己查资料，一边向老师请教巫女相关的知识。随后，老师给她讲了许多关于巫女的内容，然而到最后芹香才发现，老师讲的几乎全都是游戏和动漫里的设定……？
      TextKr:
        완벽한 무녀 아르바이트생이 되기 위해 세리카는 선생님에게 상담을 청해온다. 진정한 무녀가 무엇인지 열띤 이야기를 떠드는 선생님. 그러나
        이내 그것들이 전부 게임이나 애니메이션의 지식이었다는 걸 안 세리카는 화를 내지만, 즐거운 시간을 보냈다는 걸 깨닫고 얼굴을 붉힌다.
      TextJp: 新年のアルバイトとして、巫女さんのバイトをすることになったセリカ。「完璧な巫女さんであればあるほど時給が上がる」と聞き、自分で調べ物をしつつも、巫女さんについて先生に相談することに。その後先生から色んな話を聞くものの、最終的にそれは全部ゲームやアニメの話だったことが判明し……？
      TextTh: |-
        เซริกะขอคำปรึกษาจากคุณครูเพราะอยากทำงานพาร์ทไทม์เป็นมิโกะที่
        สมบูรณ์แบบ คุณครูเล่าเรื่องมิโกะให้ฟังอย่างกระตือรือร้น แต่เซริกะก็โมโห
        เมื่อได้รู้ว่าเรื่องที่เล่าทั้งหมดมาจากเกมและแอนิเมชัน แต่ถึงอย่างไรเธอก็
        ยิ้มหน้าแดงเพราะได้ใช้ช่วงเวลาสนุกๆ กับคุณครู
      TextTw: 為了成為完美的巫女工讀生，茜香特地去找老師商量。雖然老師相當熱情地為她說明一名巫女該具備什麼樣的條件，但是當茜香口中說的只是他從遊戲和動漫中學來的知識後，她不僅感到有些惱怒。只是，當茜香意識到自己其實很喜歡和老師聊天時，她的臉頰便微微紅了起來。
      TextEn:
        Serika asks Sensei for tips on how to be a better miko. Sensei gives a
        passionate speeched based on mikos in anime and video games, which annoys
        Serika. However, she becomes bashful when she realizes they had a great
        time together.
  - groupId: 200113
    title:
      TextCn: 巫女界的专家
      TextKr: 무녀계의 스페셜리스트
      TextJp: 巫女界のスペシャリスト
      TextTh: ผู้เชี่ยวชาญเรื่องมิโกะ
      TextTw: 巫女界的專家
      TextEn: The Miko Specialist
    abstract:
      TextCn: 芹香正式开始做起了巫女兼职，但似乎并不太顺利。在老师的鼓励下，她重新投入了工作。结果，向她咨询的参拜者络绎不绝。
      TextKr:
        본격적으로 무녀 아르바이트를 시작한 세리카지만, 일이 잘되지 않는 것 같다며 낙담한다. 그러나 선생님의 격려를 받은 이후부터 세리카는
        행사장에서 가장 돋보이는 아르바이트생이 된다.
      TextJp: 本格的に巫女さんのアルバイトを始めたセリカだったが、どうやらいまいち上手く行っていない様子。しかし先生の激励もあってあらためて動き始めると、むしろ次々に相談が押し寄せてくるという事態に。
      TextTh: เซริกะเริ่มงานพาร์ทไทม์เป็นมิโกะอย่างเต็มตัว
        เธอรู้สึกท้อแท้เพราะงานไม่ค่อยราบรื่นนัก แต่เมื่อได้รับกำลังใจจากคุณครู
        เซริกะก็ทำงานได้ดีจนเป็นเด็กพาร์ทไทม์ที่หาเงินได้มากที่สุดในงานเทศกาล
      TextTw: 正式成為巫女工讀生後，工作上遇到的不順很快便讓茜香變得悶悶不樂。幸好有老師的鼓勵，茜香很快便重新振作起來，並且成為活動會場上最受矚目的工讀生。
      TextEn:
        Serika begins her part-time miko job but is dismayed when she feels things
        aren't going well. However, after receiving Sensei's encouragement, Serika
        becomes the most prominent part-time miko at the event.
  - groupId: 200115
    title:
      TextCn: 稍微一会就好
      TextKr: 조금은 길지도 모르는 휴식
      TextJp: もう少しだけ
      TextTh: การพักผ่อนที่แสนอ้อยอิ่ง
      TextTw: 再稍微一下
      TextEn: A Slightly Extended Break
    abstract:
      TextCn: 芹香想为阿比多斯的大家采购一些东西，于是与老师约好一起外出。然而到了约定时间，芹香却迟迟未出现。担心的老师在周围四处寻找芹香，就在这时，耳边传来了猫咪的叫声……？
      TextKr:
        약속 시간이 지나도 세리카가 나타나지 않자 선생님은 세리카를 찾기 위해 뛰어다닌다. 그리고 도착한 툇마루에서 선생님은 세리카와 함께
        여유로운 시간을 보낸다.
      TextJp: アビドスのみんなのために買い物がしたいと言われ、先生はセリカとお出かけの約束を交わす。しかしいざその時間になってもセリカは現れず、心配になった先生がセリカを探して周囲を走り回っていると、どこからか猫の鳴き声が聞こえてきて……？
      TextTh: คุณครูออกตามหาเซริกะเพราะเธอไม่ปรากฏตัวแม้จะเลยเวลานัดไปแล้ว
        เมื่อตามหาตัวจนเจอ คุณครูกับเซริกะก็ได้ใช้เวลาพักผ่อนด้วยกัน
      TextTw: 由於茜香遲遲未現身，老師便四處去尋找茜香。後來，老師在廊簷下找到茜香，並且和她在那裡度過一段悠閒的時光。
      TextEn:
        Sensei goes looking for Serika after she doesn't show up to their meeting.
        Sensei's finds Serika on the back porch, where they enjoy a relaxing
        moment together.
