abstracts:
  - groupId: 100202
    title:
      TextJp: 何考えてるの？
      TextCn: 你想什么呢？
      TextKr: 무슨 생각을 하는 거야?
      TextEn: What Are You Thinking About?
      TextTh: คิดอะไรอยู่งั้นเหรอ?
      TextTw: 在想什麼呢？
    abstract:
      TextCn: “有问题想问老师”……小春这么说着，把老师叫了出来。然而她同往常一样总是自顾自地在脑中加速自己的妄想，就这样不知道跑到哪里去了。
      TextJp: 聞きたいことがあって……と先生を呼び出したコハルだったが、いつも通りに勝手な妄想が加速してしまい、そのままどこかへと行ってしまうのだった。
      TextKr: 공부를 핑계로 선생님을 불러낸 코하루. 그러나 오히려 스스로 황당한 오해와 의심을 만들어내며 달아나 버린다.
      TextEn: Koharu calls Sensei for study help but ends up running away after creating an absurd misunderstanding entirely in her own head.
      TextTh: โคฮารุเรียกคุณครูออกมาเพราะเธออยากจะเรียน แต่ว่าจู่ๆ เธอก็กลับวิ่ง\nหนีไปหลังจากเข้าใจผิดและทำเรื่องที่น่าสงสัยเอาไว้
      TextTw: 小春以讀書為由把老師叫了出來，但反而自己製造出荒唐的誤會和令人起疑的窘境而逃之夭夭。
  - groupId: 100203
    title:
      TextCn: 你说什么呢？
      TextKr: 무슨 소릴 하는 거야?
      TextJp: 何言ってるの？
      TextTh: พูดอะไรน่ะ?
      TextTw: 在說什麼呢？
      TextEn: What Are You Talking About?
    abstract:
      TextCn: 对小春在MomoTalk里的举止感到担忧，老师来到了圣三一。看到老师后的小春百感交集，态度也渐渐变得奇怪起来。当其他学生离开后，小春逐渐恢复了冷静，再次像往常一样放飞了她的妄想。
      TextKr: 다른 학생들과 함께하는 곳에서의 코하루는 너무나도 조용하고 소심하다. 하지만 선생님과 단 둘이 남게 되자, 본래의 모습으로 돌아가 망상을 폭주시킨다.
    TextJp: >-
      モモトークでのやり取りが気になって先生がトリニティを訪れると、色んな感情がない交ぜになってコハルはやや変な態度になってしまう。周囲の生徒がいなくなる頃には徐々に落ち着きを取り戻し、またいつものように妄想を爆発させるのだった。
    TextTh: >-
      เมื่ออยู่ในที่ที่มีเด็กนักเรียนคนอื่นอยู่ด้วย
      โคฮารุจะเงียบขรึมและขี้อายมาก

      แต่หากอยู่สองคนตามลำพังกับคุณครู เธอจะเผยให้เห็นความสดใส

      และความสนุกสนานของเธอออกมา
    TextTw: 和其他學生共處一處的小春極其安靜且膽小。但是到了和老師兩人獨處的時候，就會恢復本性讓妄想暴走。
    TextEn: >-
      Koharu is very quiet and timid when she's around other students. However,
      when left alone with Sensei, she reveals her true colors and her delusions
      run wild.
  - groupId: 100205
    title:
      TextCn: 你有什么事？
      TextKr: 무슨 용무로 부른 거야?
      TextJp: 何の用？
      TextTh: เรียกมามีธุระอะไร?
      TextTw: 有什麼事？
      TextEn: What Can I Do for You?
    abstract:
      TextCn: “我得监督老师”，小春这么说着把老师叫了出来，然后告诉老师她希望老师能帮她学习。结果在这个过程中，她从书包里拿出了一本黄书。
      TextKr: 선생님을 감시하겠다며 공부를 빌미로 불러낸 코하루. 그러나 오히려 선생님에게 자신의 불건전한 책을 들키고 만다.
      TextJp: >-
        私が監視しておかないと、と先生を呼び出したコハル。一応勉強も見てもらいたくて、と先生に告げて教えてもらっていたものの、その流れで彼女はカバンの中からエッチな本を取り出してしまう。
      TextTh: |-
        โคฮารุใช้เรื่องเรียนเป็นข้ออ้างเพื่อที่จะติดตามคุณครู แต่ว่าคุณครูกลับพบ
        เรื่องลับๆ ที่เขียนเกี่ยวกับตัวเองเอาไว้
      TextTw: 說要感謝老師，以讀書為由把老師叫出來的小春。結果卻反而被老師發現自己持有不健康的書。
      TextEn: >-
        Koharu summons Sensei under the pretext of studying and announces that
        Sensei needs to be monitored. However, Sensei finds an unwholesome book of
        hers.
  - groupId: 100206
    title:
      TextCn: 你想干什么？
      TextKr: 무슨 짓을 하는 거야?
      TextJp: 何するつもり？
      TextTh: "ทำอะไรน่ะ? "
      TextTw: 打算做什麼？
      TextEn: "What Are You Doing? "
    abstract:
      TextCn: 尽管快要累倒了，但老师看到小春的联络后依然前往了圣三一。小春给了老师一些零食作为辅导她学习的感谢，但在这之后，她的妄想像往常一样加速起来。这时，老师靠近了她的身边……
      TextKr: "피로로 지친 선생님을 불러낸 코하루는 평소처럼 선생님을 질타하지만, 피로에 지친 선생님의 모습을 보며 뇌내 망상이 폭주하기 시작한다."
      TextJp: >-
        疲労で今にも倒れそうな状態だったものの、コハルの連絡を受けてトリニティへと向かう先生。コハルから勉強を見てもらったお礼に、とお菓子を貰うものの、そこからいつものように彼女の妄想が加速。先生はそんな彼女のそばに近づき……。
      TextTh: |-
        โคฮารุเรียกคุณครูที่กำลังเหน็ดเหนื่อยออกมาและบ่นคุณครูเหมือนอย่าง
        ทุกที แต่พอเธอได้เห็นสภาพที่อิดโรยของคุณครู เธอก็เริ่มจินตนาการ
        ภาพในหัวไปต่างๆ นาๆ
      TextTw: 把筋疲力盡的老師叫出來的小春，雖然和平常一樣斥責老師，但是看到老師筋疲力盡的樣子，她腦中的妄想就開始暴走了。
      TextEn: >-
        Koharu summons an exhausted Sensei for another scolding but seeing how
        exhausted Sensei is causes her delusions to run wild.
