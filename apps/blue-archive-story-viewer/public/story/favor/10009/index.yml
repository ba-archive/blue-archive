id: 10009
abstracts:
  - groupId: 100092
    title:
      TextCn: 让料理更加美味的方法
      TextKr: 음식을 더욱 맛있게 먹는 법
      TextJp: すっごく美味しくなる方法
      TextTh: วิธีกินอาหารให้อร่อยขึ้นกว่าเดิม
      TextTw: 變得很美味的方法
      TextEn: Peak Enjoyment
    abstract:
      TextCn: 泉在一本运动员的自传中读到了一种让食物更加美味的方法，于是决定和老师一起尝试一下书中描写的艰苦训练。理所当然的，泉发现食物的味道并没有如同她想象的那样产生戏剧性的变化，她感到十分失望。
      TextKr: 운동선수의 수기를 읽은 이즈미는 음식을 더 맛있게 먹기 위해 고된 운동을 시도한다. 하지만 생각만큼 음식의 맛이 좋아지지 않자 실망한다.
      TextJp: アスリート選手の自伝を読んだイズミは、そこに書かれていた通りのハードな運動を先生と一緒に試みる。しかし当然ながら、イズミが思っていたように食べ物の味が劇的に変わったりすることは無くガッカリするのだった。
      TextTh: |-
        หลังจากอ่านบันทึกของนักกีฬา อิซุมิก็พยายามออกกำลังกาย
        อย่างหนัก เพื่อที่จะกินอาหารให้ได้อร่อยมากขึ้น แต่ว่าเธอก็ต้อง
        ผิดหวังเพราะว่ารสชาติอาหารไม่ได้ดีขึ้นอย่างที่เธอคิดเอาไว้
      TextTw: 泉看了運動選手的手記，為了讓食物吃起來更好吃而嘗試吃力的運動。但是食物的滋味並沒有想像中美好，因而大失所望。
      TextEn: "After reading the memoirs of an athlete, Izumi decides to undergo harsh physical training to better enjoy her meals. However, after all is said and done, she finds it less amazing than she'd hoped."
  - groupId: 100093
    title:
      TextCn: 美味的布丁
      TextKr: 맛있는 푸딩 이야기
      TextJp: 美味しいプリン
      TextTh: เรื่องราวของพุดดิ้งแสนอร่อย
      TextTw: 美味的布丁
      TextEn: A Tale of Delicious Pudding
    abstract:
      TextCn: 为了吃上在美食节中展出的特制布丁，泉和老师加入了排队的行列。二人拒绝了其他姗姗来迟的美食家提出的诱人条件，终于成功买到了——叫做“鳗鱼果冻布丁”的奇怪食物。
      TextKr: "길거리 음식 페스티벌에 출품된 특제 푸딩을 먹기 위해 대기열에 줄을 선 이즈미와 선생님. 두 사람은 뒤늦게 찾아온 다른 미식가들의 달콤한 제안을 거절하고 푸딩을 사는데 성공하지만, 그 푸딩의 정체는 장어가 들어간 괴식이었다."
      TextJp: フェスに出店している特製プリンを食べるために行列に並ぶイズミと先生。二人は遅れてやってきた様々な美食家たちの甘い誘惑を断りながら何とかプリンを購入することに成功するが、それは「ウナギゼリープリン」というかなり変わった代物だった。
      TextTh: |-
        อิซุมิและคุณครูไปยืนต่อแถวรอซื้อพุดดิ้งสูตรพิเศษในงานเทศกาล
        สตรีทฟูด ในที่สุดทั้งสองคนก็ซื้อพุดดิ้งมาได้สำเร็จ หลังจากต้อง
        ปฏิเสธข้อเสนอดีๆ จากเหล่านักชิมที่มาต่อแถวไม่ทัน แต่ว่าที่จริงแล้ว
        พุดดิ้งนั้นกลับเป็นเมนูพิสดารที่ใส่ปลาไหลเอาไว้ในพุดดิ้ง
      TextTw: 為了吃到在街頭美食節展出的特製布丁而排隊的泉和老師。兩人拒絕其他美食家遲來的誘人提議，終於成功買到布丁。但是買到的布丁的真面目卻是加了鰻魚的怪東西。
      TextEn: "Izumi and Sensei get in line to try a special pudding at the street food festival. The two turn down several bribes for their place in line from gourmands late to claim a spot for themselves. After successfully buying the pudding, the two find the dish to be a grotesque creation made from eels."
  - groupId: 100095
    title:
      TextCn: 下意识地
      TextKr: "나도 모르게 한 입!"
      TextJp: ついつい
      TextTh: "ดันเผลอชิมโดยไม่รู้ตัว!"
      TextTw: 不知不覺
      TextEn: Mouthwatering Treats
    abstract:
      TextCn: 泉与老师在前往新开的拉面店的途中，遭遇了一群饿着肚子的流浪猫。老师拿出了猫零食喂猫，但被零食的香味吸引的泉把猫零食抢走吃掉了。
      TextKr: "새로운 라멘집을 찾아가던 중 배고픈 길고양이들과 마주친 선생님과 이즈미. 선생님은 고양이들에게 고양이 간식을 내밀지만, 냄새에 이끌린 이즈미가 간식을 뺏어 먹는다."
      TextJp: 新しいラーメン屋さんに向かう途中、お腹を空かせた野良猫たちに遭遇した先生とイズミ。先生は猫たちに猫用のおやつを差し出すが、その匂いに釣られたイズミがおやつを横取りして食べてしまう。
      TextTh: |-
        คุณครูและอิซุมิบังเอิญเจอกับแมวจรจัดที่หิวโซ ขณะที่พวกเขา
        กำลังเดินไปที่ร้านราเม็งที่เปิดใหม่ คุณครูพยายามใช้ขนมหลอกล่อ
        เจ้าแมว แต่ว่ากลับถูกอิซุมิที่ทนกลิ่นหอมของขนมเอาไว้ไม่ไหว
        แย่งขนมไปจนหมด
      TextTw: 在尋訪新拉麵店的路上，遇到飢腸轆轆的流浪貓的老師和泉。老師把貓咪零食遞給貓咪們，但是被香味吸引的泉卻把貓咪零食搶走吃掉。
      TextEn: "Sensei and Izumi come across a group of hungry kittens on their way to check out a new ramen shop. Sensei offers the kittens a snack, but Izumi is lured in by the scent and she eats it instead."
  - groupId: 1000920
    title:
      TextCn: 热狗日
      TextKr: 핫도그 데이
      TextJp: ホットドッグデー
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师被泉以“有东西想给老师看”的原因叫了出来。泉给老师看了一个热狗的模型。正当老师对模型的质量感到惊讶时，一只乌鸦抢走了模型——
      TextKr: "꼭 보여주고 싶은 것이 있다는 말에 이즈미를 찾아간 선생님. 그런데 이즈미가 자신만만하게 꺼낸 물건은 다름 아닌 '핫도그 모형'이었다."
      TextJp: 先生に見せたいものがあると呼び出したイズミ。それはホットドックのサンプルだった。先生がサンプルのクオリティに感心しているうちに、カラスがサンプルを奪ってしまい――
      TextEn: ""
      TextTw: ""
