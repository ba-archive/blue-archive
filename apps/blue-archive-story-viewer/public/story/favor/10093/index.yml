id: 10093
abstracts:
  - groupId: 100932
    title:
      TextCn: 绮罗罗的社团活动
      TextKr: 키라라의 부활동
      TextJp: キララの部活
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 老师在格黑娜处理完工作准备返回的路上看见了绮罗罗，对绮罗罗与朋友愉快聊天的样子感到惊讶。于是，老师决定向绮罗罗打听社团活动的情况。
      TextKr: '게헨나에서 개인적인 일을 마치고 돌아가던 중, 키라라를 마주친 선생님. 선생님은 스스럼없이 친구들과 웃고 떠드는 키라라의 모습에 한 가지 궁금증이 생긴다. 이후, 선생님은 마침 친구들과 헤어진 키라라와 함께 귀가하며 줄곧 궁금하던 키라라의 부 활동에 관해 묻는다.'
      TextJp: ゲヘナでの用事を済ませ帰る途中、キララを目撃した先生。友達と楽しくおしゃべりしているキララの姿に驚いた先生は、キララの部活について聞くことに。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100933
    title:
      TextCn: 强硬的绮罗罗同学
      TextKr: 거침없이 다가오는 키라라 씨
      TextJp: 強引なキララさん
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 绮罗罗在考试中不及格，于是请求老师辅导她备考。面对愁眉苦脸的绮罗罗，老师决定给她提供个人辅导。
      TextKr: '시험에 낙제한 키라라는 공부를 가르쳐달라며 샬레를 찾아온다. 선생님은 침울한 표정의 키라라에게 개인 과외를 약속하고, 샬레 휴게실에서 둘만의 개인 과외가 시작된다. '
      TextJp: テストで赤点を取ったキララは、先生に試験勉強をお願いする。冴えない顔をしているキララのために、先生は個人授業を行うことにする。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100935
    title:
      TextCn: 两个人的单独授课
      TextKr: 둘만의 개인과외
      TextJp: 2人だけの個人授業
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 接到绮罗罗的联络后，老师来到了格黑娜学园。在安静的教室里，两人开始学习。之后，老师建议专注学习的绮罗罗休息一下，但绮罗罗却还想继续学习……
      TextKr: '키라라의 연락을 받고 게헨나 학원을 방문한 선생님. 조용한 교실에서 두 사람의 개인 과외는 계속되고, 잠시 쉬는 시간을 갖자는 선생님에게 키라라는 공부를 계속 이어나가자고 부탁한다.'
      TextJp: キララの連絡を受け、ゲヘナ学園を訪れた先生。静かな教室で2人は勉強を始める。その後、勉強に集中したキララに対し先生は休憩を提案するが、キララはまだ勉強を続けようとして……。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100936
    title:
      TextCn: 绮罗罗 on the street
      TextKr: 키라라 on the 스트리트
      TextJp: キララ on the street
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 绮罗罗说想要答谢老师的个人辅导，于是和老师一起四处闲逛。两人度过了一段愉快的时光。
      TextKr: 과외를 해준 보답을 하겠다며 연락을 해온 키라라. 선생님은 키라라와 함께 이곳저곳을 구경하며 즐거운 시간을 보낸다.
      TextJp: 個人授業のお礼がしたいと言うキララと共に、先生はあちこちを歩き回る。二人は楽しい時間を過ごすのであった。
      TextTh: ''
      TextTw: ''
      TextEn: ''