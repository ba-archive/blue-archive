  - groupId: 200332
    title:
      TextCn: 万魔殿的伟大议长！
      TextKr: "만마전의 위대한 의장님!"
      TextJp: 万魔殿の偉大な議長！
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师应真琴邀请前往了万魔殿。真琴邀请老师与万魔殿合作，但老师拒绝了真琴的提议。
      TextKr: 마코토의 초대를 받고 만마전을 찾은 선생님. 마코토는 만마전과 손을 잡으라며 선생님을 회유하지만 선생님은 마코토의 제안을 거절한다.
      TextJp: マコトの招待を受け、万魔殿を訪れた先生。マコトは万魔殿と手を組むよう先生に提案するが、先生はマコトの提案を断るのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200333
    title:
      TextCn: 伟大议长的事业
      TextKr: 위대한 의장님의 사업활동
      TextJp: 偉大な議長の事業
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 真琴到访了夏莱，并宣称要向老师展示万魔殿的真正实力。在真琴的引导下，老师参观了万魔殿旗下的印刷厂和度假村等事业场所。虽然两人抵达商店街后发生了一些麻烦，但是真琴出色地解决了问题，展现出了议长的风采。
      TextKr: "만마전의 진가를 보여주겠다며 샬레를 찾은 마코토. 선생님은 마코토에게 이끌려 인쇄소, 리조트 등 만마전의 사업장 순회에 함께하게 된다. 상점가에서 잠깐의 트러블이 발생하지만 마코토는 훌륭하게 문제를 해결하고 의장님다운 모습을 보여준다."
      TextJp: 万魔殿の真骨頂を見せると告げ、シャーレを訪れたマコト。先生はマコトに連れられたまま、印刷所やリゾートなど万魔殿傘下の事業所巡りに参加することになる。商店街でちょっとしたトラブルが発生するが、マコトは立派に問題を解決し、議長らしき姿を見せてくれるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200335
    title:
      TextCn: 伟大议长的休息日
      TextKr: 위대한 의장님의 여가활동
      TextJp: 偉大な議長の休日
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师在商场遇到了正在因为狮子丸的饲料而苦恼的真琴。突然，真琴倒下了。老师把真琴带去了医院，结果真琴被诊断出对猫过敏。尽管如此，真琴还是坚持宣称要一直照顾狮子丸。
      TextKr: "쇼핑몰에서 라이언마루를 위한 간식을 사러 나온 마코토를 만난 선생님. 갑자기 쓰러진 마코토를 이끌고 병원을 찾고, 마코토는 고양이 알레르기라는 진단을 받는다. 하지만 그럼에도 마코토는 끝까지 라이언마루를 돌보겠다고 선언한다."
      TextJp: 先生は、ショッピングモールでライオンマルの餌選びに悩んでいるマコトと遭遇する。その時、突然倒れたマコトを連れて病院を訪れるが、マコトは猫アレルギーと診断される。しかし、マコトは最後までライオンマルの世話をすると宣言するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200336
    title:
      TextCn: 伟大议长的日常
      TextKr: 위대한 의장님의 일상
      TextJp: 偉大な議長の日常
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 真琴表示要向老师展示万魔殿的成果。然而，万魔殿的各个业务都出现了问题，万魔殿蒙受了重大损失。受到冲击的真琴一度动摇，但是她没有屈服于逆境，而是一一解决了问题。
      TextKr: "그동안 만마전이 벌인 사업의 성과를 보여주겠다는 마코토. 그러나 모든 사업장에서 트러블이 발생, 막대한 피해를 입을 위기에 처한다. 몰아치는 충격에 잠시 흔들리는 마코토였지만 역경에 굴하지 않고 트러블을 하나하나 해결해 나간다."
      TextJp: これまで万魔殿が繰り広げてきた事業の成果を見せるというマコト。しかし、すべての事業所でトラブルが発生し、莫大な被害を受けることになってしまう。押し寄せる衝撃にしばらく揺れるマコトだったが、逆境に負けることなくトラブルを一つ一つ解決していくのだった。
      TextEn: ""
      TextTw: ""
