  - groupId: 100832
    title:
      TextCn: 调停室的当班猫
      TextKr: 저택을 지키는 고양이
      TextJp: 調停室の番猫
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 被桔梗叫来百花缭乱的老师发现百花缭乱的建筑物处处都十分陈旧。虽然桔梗说没必要在意，但老师依然决定自己来修理建筑物。尽管桔梗嘴上说着不会帮忙，但是看到老师开始修缮的身影，最终也加入了修理工作，并请老师吃了晚饭作为答谢。
      TextKr: "키쿄의 호출로 백화요란을 찾은 선생님은, 건물의 이곳저곳이 낡은 걸 알게 된다. 신경 쓸 필요 없다 말하는 키쿄였지만, 선생님은 직접 건물을 수리하겠다고 나선다. 도와주지 않을 거라는 키쿄의 말도 무색하게 수리를 시작한 선생님의 모습에, 끝내 키쿄 또한 그 수리를 돕고 답례로 선생님에게 저녁밥을 대접한다."
      TextJp: 桔梗の呼び出しで百花繚乱を訪れた先生は、建物のあちこちが古いことに気づく。 気にする必要はない 話す桔梗だったが、先生は自分で建物を修理すると出る。 助けてくれないというキキョウの言葉も顔負けに修理を始めた先生の姿に、ついにキキョウもその修理を手伝ってお礼に先生に夕食をもてなす。
      TextEn: ""
      TextTw: ""
  - groupId: 100833
    title:
      TextCn: 休息的重要性
      TextKr: 맺고 끊음은 확실하게
      TextJp: 休息の重要性
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 为了答谢上次帮忙修理百花缭乱建筑物的事，桔梗来到了夏莱。桔梗提出想要清算上次的债务，并说只要有机会的话自己能做任何工作，可老师却说希望桔梗能休息一下。虽然桔梗感到困惑，但为了遵守自己说过的话，最终还是决定休息一下。
      TextKr: "지난번 백화요란의 건물을 수리해 준 것에 대한 답례를 하고 싶다며 키쿄가 샬레를 방문한다. 그때의 빚을 청산하고자 어떤 일이든 시킬 수 있는 기회를 주겠다는 키쿄의 말에, 그럼 선생님은 키쿄가 쉬었으면 한다 말한다. 당황하는 키쿄였지만 자신이 뱉은 말을 지키기 위해 결국 휴식을 취하기로 한다."
      TextJp: この前、百花繚乱の建物を修理してくれたことに対するお礼をしたいとキキョウがシャーレを訪問する。 その時の借金を清算しようとどんな仕事でもさせる機会を与えるというキキョウの言葉に、では先生はキキョウに休んでほしいと言う。 戸惑う桔梗だったが、自分が吐いた言葉を守るために結局休息を取ることにする。
      TextEn: ""
      TextTw: ""
  - groupId: 100835
    title:
      TextCn: 想要隐瞒的思绪
      TextKr: 보이고 싶지 않았던 모습
      TextJp: 見せたくなかった姿
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 因为夏莱的事务到访百鬼夜行的老师，提着被桔梗帮助过的人们送的谢礼前往了百花缭乱。在那里，老师恰好发现桔梗正倒在地上。虽然桔梗表示不想让别人看到自己脆弱的一面，但老师一边交给桔梗居民送来的礼物，一边照顾着桔梗，告诉她休息也是必要的。
      TextKr: "샬레의 업무로 백귀야행을 방문한 선생님은 키쿄의 도움을 받은 사람들이 건넨 답례품을 들고 백화요란을 찾는다. 그곳에서 마침 선생님은 쓰러진 키쿄를 발견하게 되고, 키쿄는 나약한 자신의 모습을 남에게 보여주고 싶지 않았다 말하지만, 선생님은 쉴 때는 필요한 법이라며 주민들에게 받은 선물을 건네며 키쿄를 보살핀다."
      TextJp: シャーレの仕事で百鬼夜行を訪れた先生は、キキョウの助けを受けた人たちが渡した返礼品を持って百花繚乱を訪れる。 そこでちょうど先生は倒れた桔梗を発見し、桔梗は弱い自分の姿を人に見せたくなかったと言うが、先生は休む時は必要なものだと住民からもらったプレゼントを渡しながら桔梗の面倒を見る。
      TextEn: ""
      TextTw: ""
  - groupId: 100836
    title:
      TextCn: 袒露心声
      TextKr: 마음을 열고
      TextJp: 心を開いて
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师收到了桔梗“希望给老师先前的帮助回礼”的联系后，来到了百花缭乱的仓库。进入仓库时，桔梗在那里迎接了老师。
      TextKr: "지난번의 답례를 하고 싶다는 키쿄의 연락을 받은 선생님은 백화요란의 창고에 도착한다. 그렇게 창고 안으로 들어서자, 그곳에선 키쿄가 선생님을 맞이한다."
      TextJp: 先日のお礼をしたいという桔梗の連絡を受けた先生は百花繚乱の倉庫に到着する。 そのように倉庫の中に入ると、そこでは桔梗が先生を迎える。
      TextEn: ""
      TextTw: ""
