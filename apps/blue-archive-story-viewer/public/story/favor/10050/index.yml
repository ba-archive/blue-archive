  - groupId: 100502
    title:
      TextCn: 别叫我小心奈。叫我教官！
      TextKr: 코코나 쨩이 아니에요. 교관이라구요!
      TextJp: ココナちゃんじゃないです。教官なんです！
      TextTh: ไม่ใช่โคโคน่าจังนะคะ ผู้ฝึกสอนต่างหากค่ะ!
      TextTw: 我不是心菜醬。我是教官！
      TextEn: It's not Kokona. It's Instructor Kokona!
    abstract:
      TextCn: 心奈邀请老师前来梅花园，看看她担任教官的样子。到了梅花园后，老师看到心奈被园里的孩子们亲切地称作“小心奈”，师生相处得十分融洽。然而，心奈本人却似乎对这个称呼有些不满……
      TextKr:
        매화원을 방문한 선생님. 코코나는 교관으로서의 멋진 모습을 보여주겠다 공언한다. 하지만 코코나는 아이들 앞에서 교관의 위엄을 세우지
        못한다.
      TextJp: ココナに教官をやっている姿を見に来て欲しいと誘われて梅花園を訪れた先生。そこには、園児たちに「ココナちゃん」と呼ばれて親しまれているココナの姿があった。しかしココナ本人としてはどこか不満げで……。
      TextTh: |-
        คุณครูแวะมาที่สวนต้นบ๊วย โคโคน่าประกาศว่าจะแสดงภาพลักษณ์เท่ๆ
        ของผู้ฝึกสอนให้ดู แต่เมื่ออยู่ต่อหน้าเด็กๆ โคโคน่าก็ทำตัวภูมิฐานอย่าง
        ผู้ฝึกสอนไม่ได้
      TextTw: 造訪梅花園的老師。心菜宣稱要展現身為教官的帥氣模樣。但是心菜在孩子們面前沒辦法展現出教官的威嚴。
      TextEn:
        Sensei visits the Plum Blossom Garden, and Kokona promises to show off how
        good of an instructor she is. However, Kokona can't maintain her dignity
        as an instructor in front of other students.
  - groupId: 100503
    title:
      TextCn: 才不是小孩子。我是淑女！
      TextKr: 어린 아이가 아니예요. 숙녀라구요!
      TextJp: 子どもではありません。レディーなんです！
      TextTh: ไม่ใช่เด็กนะคะ หญิงสาวต่างหากค่ะ!
      TextTw: 我不是小孩子，我是淑女！
      TextEn: Not a Girl, but a Lady!
    abstract:
      TextCn: 完成山海经的工作后，老师在返回夏莱的途中偶然遇到了心奈。看到老师手中的咖啡，心奈对“大人的味道”产生了兴趣，决定挑战一下。然而，咖啡的苦味远超她的预期，让心奈差点哭出来。老师连忙安慰了心奈。
      TextKr:
        산해경에서의 일을 마치고 샬레로 돌아가는 길, 선생님과 마주친 코코나는 선생님에게 숙녀인 자신을 에스코트할 기회를 주겠다고 말한다.
        선생님이 산 커피에 흥미를 보이던 코코나. 호기롭게 커피를 맛보지만 생각보다 강렬한 어른의 맛에 괴로워한다.
      TextJp: 山海経での仕事を終え、シャーレに帰る途中で先生はココナと偶然出会う。先生が買ったコーヒーに興味を示すココナは、「大人の味」に挑戦すべく飲んでみることに……しかし、苦すぎて飲むことができずべそをかくココナを先生は宥めるのだった。
      TextTh: >-
        คุณครูได้พบกับโคโคน่าระหว่างเดินทางกลับชาเล่ต์หลังจากเสร็จงานที่

        ซานไห่จิง โคโคน่าบอกคุณครูว่าจะให้โอกาสในการคุ้มกันหญิงสาวอย่างเธอ โคโคน่าเกิดความสนใจในกาแฟที่คุณครูซื้อมา เธอลองชิมกาแฟอย่างกล้า

        หาญ แต่ก็ต้องทรมานกับรสชาติของผู้ใหญ่ที่เข้มข้นกว่าที่คิด
      TextTw: 結束在山海經的事並回去夏萊的路上，遇見老師的心菜說要給老師可以護送淑女回家的機會。心菜看起來對老師買的咖啡很有興趣。雖然很豪氣地嚐了咖啡的味道，但因為那超乎自己想像的「大人的味道」而感到痛苦。
      TextEn:
        On the way back to Schale after finishing work at Shanhaijing, Sensei runs
        into Kokona. She says to Sensei that she will give Sensei a chance to
        escort her. Kokona shows interest in the coffee Sensei bought and tastes
        it with enthusiasm, but hates the strong taste.
  - groupId: 100505
    title:
      TextCn: 不管怎么说，讨厌的东西就是讨厌！
      TextKr: 아무리 그래도 싫은 건 싫은 거예요!
      TextJp: いくらなんでも嫌なものは嫌なんです！
      TextTh: ไม่ชอบก็คือไม่ชอบสิคะ!
      TextTw: 不管怎麼說，討厭的東西就是討厭！
      TextEn: I Said I Hate Them!
    abstract:
      TextCn: 老师在山海经市内遇到了心奈。心奈询问老师自己该怎么做才能让园里的孩子们称呼自己为“教官”。老师建议她首先试着改掉挑食的习惯，然后邀请她一起去一家有美味胡萝卜的店试试看。
      TextKr:
        시내에서 코코나를 만난 선생님. 코코나는 어떻게 하면 교관으로 불릴 수 있을지 고민하고 있었다. 선생님은 당근을 먹을 수 있게 된다면
        교관으로 불릴 수 있을 것이라 조언한다.
      TextJp: 山海経市内でココナと会った先生は、どうすれば園児から「教官」と呼ばれるのだろうかと相談を受ける。先生はまずは好き嫌いをなくしてみたらどうかと伝え、美味しいニンジンのお店に一緒にいかないかとココナを誘うのだった。
      TextTh: |-
        คุณครูได้เจอกับโคโคน่าในเมือง โคโคน่ากำลังกังวลว่าต้องทำอย่างไร
        เธอจึงจะถูกเรียกว่าเป็นผู้ฝึกสอนได้ คุณครูเลยเสนอว่าหากกินแคร์รอตได้
        ก็อาจจะถูกเรียกว่าผู้ฝึกสอนก็ได้
      TextTw: 在市區遇見心菜的老師。心菜在苦惱自己該怎麼做才能夠被稱作教官。老師建議說，只要能夠吃下紅蘿蔔的話，就能夠被大家稱作教官。
      TextEn:
        Sensei meets Kokona in the city. She's thinking about what she has to do to
        make others call her an instructor. Sensei advises her that if she can eat
        carrots, others will call her an instructor.
  - groupId: 100506
    title:
      TextCn: ……就这一次哦。真的哦？
      TextKr: ……이번만이에요. 정말이라구요?
      TextJp: ……今回だけですよ。本当ですよ？
      TextTh: แค่ครั้งนี้ครั้งเดียวจริงๆ นะคะ?
      TextTw: ……只有這次而已。真的哦？
      TextEn: ...Just This Once, Really!
    abstract:
      TextCn: 心奈跟着老师来到一家胡萝卜专营店。面对店里随处可见的胡萝卜装饰，她露出了抗拒的表情。然而，端上来的料理格外美味，心奈啧啧称赞，最终享受地吃完了整份胡萝卜料理。
      TextKr:
        선생님과 함께 당근 전문 식당을 방문한 코코나. 사방에 보이는 당근에 거부감을 느끼는 코코나였지만 의외의 맛에 당근을 전부 먹는 데
        성공한다.
      TextJp: 先生と一緒にニンジン専門店に来たココナ。あちこちにあしらわれているニンジンモチーフに拒否反応を示すものの、出てきた料理の味に舌鼓をうち、美味しそうにニンジン料理を食べきるのだった。
      TextTh: |-
        โคโคน่ากับคุณครูไปร้านอาหารที่มีเมนูแคร์รอตด้วยกัน โคโคน่าเกิดความ
        รู้สึกต่อต้านต่อแคร์รอตที่มีให้เห็นทุกทิศทาง แต่ก็กินแคร์รอตที่มีรสชาติที่
        ไม่คาดคิดได้จนหมด
      TextTw: 心菜和老師一起前往紅蘿蔔專賣餐廳。雖然心菜對四處都看得見的紅蘿蔔感到反感，但因為超出想像的味道，而成功將所有紅蘿蔔吃完了。
      TextEn:
        Kokona visits a restaurant that specializes in carrots with Sensei. Although
        Kokona is repulsed by the carrots she sees everywhere, she succeeds in
        eating them and they tasted better than she expected.
