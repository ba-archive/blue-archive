id: 10073
abstracts:
  - groupId: 100732
    title:
      TextCn: 不合适的打扮
      TextKr: 어울리지 않는 모습
      TextJp: 柄にもない格好
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 收到了MomoTalk消息的老师在海边一隅找到了忧。忧想老师透露自己由于对周围的视线感到不安而来到了海边。当老师告诉忧其他人也和忧一样是为了放松而来到了没有人认识自己的地方时，忧略微乐观地笑了起来。
      TextKr: "모모톡을 받은 선생님은 해변 귀퉁이에서 우이를 발견한다. 우이는 주변의 시선이 부담스러워 해변으로 오게 된 것이었고, 선생님은 다른 사람들도 우이처럼 편해지기 위해 멀리 나온다고 얘기한다."
      TextJp: モモトークで連絡を受けた先生は、浜辺の隅っこにいるウイを見つける。ウイは周囲の視線が落ち着かなくて海辺に来たのだと漏らす。他の人も同じように、知り合いの居ないところで息抜きをするためにきているのだと先生が告げると、ウイは少しだけ前を向いて笑うのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100733
    title:
      TextCn: 森林中伫立的小咖啡馆
      TextKr: 숲 속의 작은 카페
      TextJp: 森の佇む小さなカフェ
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 收到了MomoTalk消息的老师被忧邀请到了她在岛上发现的秘密据点。在据点的深处，老师和忧在仅有二人的空间中喝着冰美式，共同度过了一段时光。
      TextKr: "선생님은 우이가 얘기한 '괜찮은 장소'에 도착한다.  우이는 자신이 가져온 아이스 아메리카노를 선생님에게 대접한다."
      TextJp: モモトークで連絡をもらった先生は、島の中で見つけたウイの隠れ家に招待されることに。奥まったところにある洞窟の裏手で、アイスアメリカーノを飲みながら2人だけの空間で共に時間を過ごすのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100735
    title:
      TextCn: 直到最后一口
      TextKr: 넘어온 사람들
      TextJp: 最後の一口まで
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 深夜时分，老师收到了忧的联络，来到了宁静的海边。忧递给老师一杯冰美式，二人一同在夜晚平静的海滩上漫步。
      TextKr: 늦은 밤. 우이의 모모톡을 받은 선생님은 해변에 도착한다. 우이는 선생님에게 아이스 아메리카노를 건네며 해변을 산책하자고 제안한다.
      TextJp: 夜更けにウイから連絡を受けた先生は、静かな海辺に到着する。ウイは先生にアイスアメリカーノを渡し、2人で穏やかに夜の浜辺を散策するのだった。
      TextEn: ""
      TextTw: ""
