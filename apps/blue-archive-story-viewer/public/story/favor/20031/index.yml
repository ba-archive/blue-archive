    title:
      TextCn: 更加奢华
      TextKr: 호화롭게
      TextJp: 豪華に
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 到访红冬的老师决定泡一泡时雨改造后的特别温泉。然而，随着时间推移，老师觉得皮肤变得越来越热，于是询问时雨是否在温泉里加了什么东西。时雨高兴地和老师分享了特别温泉的秘密。
      TextKr: "붉은겨울 학원에 방문한 선생님은 시구레의 권유를 받아 새로 개조한 특별탕에 들어가게 된다. 하지만 갈수록 피부가 달아오르는 듯한 느낌을 받은 선생님은 시구레에게 특별탕의 재료에 대해 묻고, 의외의 답변을 듣게 되는데……"
      TextJp: レッドウィンターを訪れた先生は、シグレが改造した特別湯に浸かることに。しかし、時間が経つにつれて、肌が熱くなるような感覚を覚え、温泉に何かを入れたのかと尋ねる。シグレは嬉しそうに特別湯の秘密について教えてくれるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200313
    title:
      TextCn: 偶尔也要认真一下
      TextKr: 진지하게
      TextJp: たまには真剣に
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 时雨和老师一起前往公共浴池。浴池的老板希望时雨分享227号温泉的特别牛奶的配方。时雨把配方告诉了老板，作为交换，浴池也会随时开放给旧校舍的学生们使用。
      TextKr: "선생님과 함께 대중목욕탕에 방문한 시구레는 목욕탕 사장으로부터 특제 후르츠 밀크의 레시피를 알려달라는 부탁을 듣게 된다. 시구레는 레시피를 알려주는 대신, 한 가지 부탁을 한다."
      TextJp: 先生と一緒に銭湯を訪れたシグレは、銭湯の社長から、227号温泉郷で提供していたフルーツ牛乳のレシピを教えて欲しいと頼まれる。シグレはレシピを教える代わりに、銭湯を旧校舎の生徒が利用できるようかけあうのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200315
    title:
      TextCn: 如沐春风
      TextKr: 따듯하게
      TextJp: 温かく
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 时雨决定给来到公共浴池的客人提供饮料。老师在旁边观察着时雨……然后错过了末班电车。回不去的老师只能和时雨一起在旅馆过夜。
      TextKr: "목욕탕에서 일일 우유 바텐더로 일하게 된 시구레. 선생님은 시구레를 지켜보다가 막차를 놓치게 되고, 숙소를 구하지 못한 선생님을 위해 시구레는 직원 숙소의 한 곁을 내어준다."
      TextJp: シグレは銭湯を訪れる客に提供する飲み物を作ることに。先生はそんなシグレの様子を見守っていたが……その間に終電を逃してしまう。帰れなくなってしまった先生は、シグレと一緒に旅館で泊まることになるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200316
    title:
      TextCn: 突如其来
      TextKr: 갑작스럽게
      TextJp: 急に
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师正在时雨重新准备的温泉中泡温泉。这时，看着随后进来的一名酷似时雨的人影，老师感到了一丝不安……
      TextKr: 시구레가 새롭게 정비한 탕에 들어간 선생님은 자신을 따라 들어온 시구레로부터 평소와는 다른 미묘한 위화감을 느낀다.
      TextJp: シグレが新しく用意してくれた温泉に浸かっていた先生。そのとき、後から入ってきたシグレらしき人物の影に、先生は違和感を覚え……。
      TextEn: ""
