    title:
      TextCn: 另一种（?）修行
      TextKr: 또 다른 수행(?)
      TextJp: また別の修行（？）
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 接到椿的联络后，老师来到百鬼夜行，在那里遇到了一位与众不同的导游。
      TextKr: 츠바키의 초대로 백귀야행을 방문한 선생님은 그곳에서 색다른 가이드를 받게 된다.
      TextJp: ツバキの連絡を受け百鬼夜行を訪れた先生は、そこで風変わりなガイドを受けることに。
      TextEn: ""
      TextTw: ""
  - groupId: 200353
    title:
      TextCn: 速成班
      TextKr: 속성 강좌
      TextJp: 速成講座
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 椿说要给老师做睡眠指导，于是来到了夏莱。在这期间，一些学生听说“百鬼夜行的睡美人”来到了夏莱，也慕名而至。她们说自己患有失眠症，无法入睡。为了帮助这些学生，椿决定指导她们睡眠的方法。
      TextKr: "선생님에게 수면 가이드를 해주겠다며 샬레에 찾아온 츠바키. 하지만 '백귀야행의 잠자는 공주'가 샬레에 등장했다는 소문을 듣고 불면증에 시달리는 온갖 학생들이 샬레로 몰려든다. 츠바키는 그런 학생들을 위해 제대로 잠을 자는 법을 가이드하기 시작한다."
      TextJp: 先生に睡眠ガイドをしてあげると言い、シャーレを訪れたツバキ。そんな中、「百鬼夜行の眠り姫」がシャーレに来ているとの噂を聞いて、とある生徒たちがやってくる。彼女たちは不眠症で眠れないのだという。ツバキはそんな生徒たちのため、睡眠の方法をガイドすることに。
      TextEn: ""
      TextTw: ""
  - groupId: 200355
    title:
      TextCn: 好睡眠，好梦境
      TextKr: "좋은 잠, 좋은 꿈."
      TextJp: 良い眠り、良い夢
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 午夜时分，老师在百鬼夜行完成了工作，随后联系了椿。椿做起了老师的专属导游，筋疲力尽的老师很快沉入了梦乡。
      TextKr: "한밤중, 백귀야행에서의 업무를 마친 선생님은 츠바키에게 연락한다. 츠바키는 선생님을 위한 둘만의 가이드를 시작하고, 피로에 지친 선생님은 잠에 빠져든다."
      TextJp: 真夜中、百鬼夜行での仕事を終えた先生はツバキに連絡する。ツバキは先生のためだけのツアーガイドを始めると、疲れ果てた先生は眠りに落ちる。
      TextEn: ""
      TextTw: ""
