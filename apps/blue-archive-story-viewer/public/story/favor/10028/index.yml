  - groupId: 100282
    title:
      TextCn: 明日奈的生态
      TextKr: 심야에 할 일
      TextJp: アスナの生態
      TextTh: สิ่งที่ต้องทำในตอนกลางดึก
      TextTw: 明日奈的生態
      TextEn: What We Do Late at Night
    abstract:
      TextCn: 老师在深夜里收到了明日奈的消息，由于担心明日奈而赶到了她的身边。当老师来到24小时营业的投币洗衣店时，却发现明日奈不知为何穿着兔女郎服装……？
      TextKr: 야심한 밤 심야의 빨래방 앞에서 아스나와 만난다. 그런데 아스나는 메이드복을 모두 빨아버렸다는 이유로 바니걸 복장을 한 채였다.
      TextJp: 深夜にアスナからの連絡が届き、心配で彼女の元へと向かう先生。その24時間営業のコインランドリーに到着すると、そこには何故かバニーガール姿のアスナがいて……？
      TextTh: |-
        คุณครูได้มาพบกับอาสึนะที่หน้าห้องซักรีดในกลางดึก และก็ได้พบว่า
        อาสึนะเอาชุดเมดที่มีอยู่ไปซักหมดจนต้องใส่ชุดชุดบันนี่เกิร์ล
      TextTw: 深夜時分，老師和明日奈在自助洗衣店前偶遇。明日奈以女僕裝都拿去洗的理由表示只能暫時穿著兔女郎裝。
      TextEn: "Sensei runs into a bunny suit-clad Asuna in front of the laundromat late one night as she's going to wash her usual wardrobe."
  - groupId: 100283
    title:
      TextCn: 兔子的生态
      TextKr: 토끼의 생태
      TextJp: ウサギの生態
      TextTh: การใช้ชีวิตของกระต่าย
      TextTw: 兔子的生態
      TextEn: Life of Rabbits
    abstract:
      TextCn: 老师在附近的河岸边遇到了不知为何穿着兔女郎服的明日奈。明日奈说她现在为了了解兔子的生态所以正在扮成兔子。然后，她开始说自己是兔子所以想要老师摸摸……
      TextKr: "갑자기 토끼의 생태를 알아보겠다며 바니걸 차림으로 나타난 아스나. 아스나는 무리한 부탁들로 선생님을 곤란하게 하다가, 결국 선생님을 도망치게 만든다."
      TextJp: 付近の川沿いで出会ったアスナは、なぜかバニーガール姿だった。彼女は今ウサギの生態を知るために、ウサギになっているのだと言う。そうして彼女は、自分はウサギだから撫でてほしいと口にし始め……。
      TextTh: |-
        อาสึนะใส่ชุดบันนี่เกิร์ลออกมาแล้วบอกว่าจะไปดูการใช้ชีวิตของกระต่าย
        คุณครูจึงตกอยู่ในสถานการณ์ลำบาก เพราะคำขอที่เกินกำลังของอาสึนะ
        จนสุดท้ายคุณครูก็ต้องวิ่งหนีเธอไป
      TextTw: 明日奈忽然穿著兔女郎裝現身，並且表示要了解兔子的生態。由於明日奈提出的無理請求讓老師不知該如何是好，於是老師最後便選擇丟下她落跑。
      TextEn: "Asuna suddenly barges onto the scene in her bunny girl outfit and insists on learning how rabbits live. Sensei is overwhelmed by Asuna's unreasonable requests and ends up fleeing."
  - groupId: 100285
    title:
      TextCn: 兔女郎的生态
      TextKr: 바니걸의 생태
      TextJp: バニーガールの生態
      TextTh: การใช้ชีวิตของบันนี่เกิร์ล
      TextTw: 兔女郎的生態
      TextEn: Life of Bunny Girls
    abstract:
      TextCn: 老师在咖啡馆遇到了明日奈，她似乎在思考兔女郎服装的意义。在交谈中，明日奈说了让老师很为难的话，但最终似乎也同意了老师的看法。
      TextKr: 카페 라운지에서 만난 아스나는 바니걸 복장의 의미에 대해 묻는다. 이후 선생님의 대답에 만족한 아스나와 선생님은 커피를 나눠 마신다.
      TextJp: カフェで出会ったアスナは、どうやらバニーガール衣装の意味について考えている様子。会話をする中で、先生を困らせるようなとんでもないことを言ったりするアスナだったが、最終的にはどうやら腑に落ちたようだった。
      TextTh: >-
        คุณครูมาพบกับอาสึนะที่คาเฟ่ อาสึนะถามคุณครูเรื่องความหมายของ

        ชุดบันนี่เกิร์ล และเธอพึงพอใจเมื่อได้ฟังคำตอบจากคุณครู
        ทั้งสองจึงดื่ม

        กาแฟและได้ใช้เวลาด้วยกัน
      TextTw: 偶然在咖啡廳裡碰見老師後，明日奈向老師問起了兔女郎裝的意義。因為得到滿意的回答，明日奈便邀老師一起喝咖啡。
      TextEn: "Asuna asks about the meaning behind the bunny girl outfit at the cafe. Afterward, Asuna, satisfied by Sensei's answer, shares some coffee with Sensei."
  - groupId: 1002820
    title:
      TextCn: 尾巴大骚动
      TextKr: 토끼 꼬리 소동
      TextJp: しっぽ大騒動
      TextTh: ความวุ่นวายของหางกระต่าย
      TextTw: 尾巴大騷動
      TextEn: Rabbit Tail Ruckus
    abstract:
      TextCn: 老师被穿着兔女郎服装的明日奈叫来千年，为了确认明日奈手中的尾巴形手榴弹是不是真的而展开了比赛。正当老师在思考赢下这场比赛有什么好处的时候，突然发现了落在地上的手榴弹安全销……于是老师开始全力追赶明日奈。
      TextKr: "바니걸 차림의 아스나와 만난 선생님은 아스나가 꼬리 수류탄의 안전핀으로 보이는 부품을 떨어트리는 것을 목격하게 된다. 선생님은 이를 돌려놓기 위해 아스나를 쫓아가지만, 아스나는 술래잡기를 하는 줄 알고 도망치기 시작한다."
      TextJp: バニー姿のアスナに呼び出され、手に持っている尻尾型手榴弾が本物かどうか、教えてもらうために勝負をすることに。この勝負に勝つメリットがあるのだろうかと考えていると、手榴弾の安全ピンらしきものが落ちている事に気づき……全力で先生はアスナを追いかける羽目になるのだった。
      TextTh: >-
        คุณครูเจอกับอาสึนะที่แต่งตัวเป็นบันนี่เกิร์ล
        และได้เห็นว่าอาสึนะทำของ

        บางอย่างที่ดูเหมือนเป็นเข็มซ่อนปลายของระเบิดมือหางกระต่ายหล่นไว้

        คุณครูตามอาสึนะไปเพื่อเอาของไปคืน แต่อาสึนะก็คิดว่าคุณครูจะเล่นวิ่ง

        ไล่จับด้วย เธอจึงวิ่งหนีไป
      TextTw: 老師遇見了穿著兔女郎裝備的明日奈，並目擊到明日奈似乎弄掉了看起來像是尾巴手榴彈拉環的零件。老師為了將這還回去而開始追明日奈，但明日奈以為在玩鬼抓人就開始跑給老師追。
      TextEn: "Upon meeting Asuna in a bunny girl costume, Sensei sees Asuna drop what appears to be the safety pin for her grenade. Sensei follows Asuna to put it back, but Asuna thinks they're playing tag and starts running away."
