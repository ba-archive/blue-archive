  - groupId: 100312
    title:
      TextJp: 今年が終わるその前に
      TextCn: 在今年结束之前
      TextKr: 올해가 가기 전에
      TextEn: Before the Year Is Out
      TextTh: ก่อนปีนี้จะผ่านพ้นไป
      TextTw: 於今年結束之前
    abstract:
      TextCn: 新年将至，阿露约老师一起去租借和服。然而，在店员的巧言哄诱下，阿露一时冲动，竟然借口称“这也是投资的一部分”，直接租下了一套昂贵的和服。
      TextKr: 새해를 앞둔 어느 날, 아루는 [USERNAME] 선생님을 불러 기모노 렌탈 계획을 밝힌다. 그러나 점원의 말재간에 당해내지 못하고,
        예상 이상의 지출을 하게 된다.
      TextJp: 正月を目前に控えたある日、アルは先生を呼んで一緒に着物をレンタルしに行くことに。しかしながら店員さんの言葉に乗せられてしまったアルは、投資の一部だと言いながら高価な着物を購入してしまう。
      TextTh: >-
        ก่อนจะถึงปีใหม่ อารุเรียกคุณครู [USERNAME]
        ให้มาพบแล้วบอกเกี่ยวกับแผนการเช่าชุดกิโมโน แต่เมื่อถูกพนักงานขาย

        ป้ายยาเชียร์ลูกค้ายกใหญ่ อารุก็เลยต้องจ่ายเงินมากกว่าที่คิดไว้
      TextTw: 正月前的某一天，亞瑠特地將[USERNAME]老師約出來，並向他分享自己的租和服計畫。因為敵不過和服店店員的話術，亞瑠的租和服預算嚴重超支。
      TextEn: Aru calls for [USERNAME] Sensei on New Year's Eve and announces her plan to
        rent a kimono. She is, however, powerless against the clerk's sales
        tactics, and ends up spending much more than expected.
  - groupId: 100313
    title:
      TextCn: 想要展现的背影
      TextKr: 조금쯤은, 보여주고픈 모습
      TextJp: 見せたい背中
      TextTh: ภาพลักษณ์ที่อยากให้เห็น
      TextTw: 想展現的背影
      TextEn: The Side You'd Like to Show
    abstract:
      TextCn: 新年伊始，阿露为了参加基沃托斯知名企业家齐聚的晚宴，邀请老师作为自己的男伴。她穿上上次租借的和服，努力想在老师面前展现自己优秀的一面，然而……？
      TextKr: 사업차 디너 파티에 참석해, 사업가로서의 자신의 멋진 모습을 보여주려던 아루. 그러나 뜻대로 잘 흘러가지 않자 패닉에 빠진다. 멋진
        모습을 보여주지 못해 낙담하지만, 선생님의 격려에 기운을 낸다.
      TextJp: 年が明け、キヴォトスの有名な事業家が集まるディナーパーティーに出席するため、先生にエスコートをお願いしたアル。前回レンタルした着物を身に纏いつつ、先生に良いところを見せようと奮闘するのだが……？
      TextTh: อารุมาเข้าร่วมปาร์ตี้อาหารค่ำในแวดวงธุรกิจ
        เธอพยายามทำให้ตัวเองดูเท่ในฐานะของนักธุรกิจ
        แต่ก็แพนิกอย่างมากเมื่อสถานการณ์ไม่เป็นไปตามที่คาด
        อารุผิดหวังที่ไม่สามารถแสดงด้านเท่ๆ ของตัวเองให้เห็นได้
        แต่คุณครูก็ช่วยปลอบจนได้กำลังใจกลับมา
      TextTw: 亞瑠本來打算在企業家晚宴上展現自己的企業家風範，然而當她發現事情進展不如她所想得那麼順利時，亞瑠便忽然慌了手腳。雖然沒能展現企業家風範的事令亞瑠相當沮喪，但是在老師的鼓勵之下，她很快便又重新振作了起來。
      TextEn: Aru intends to visit a dinner party to show off her prowess as a
        businesswoman. However, things don't go as planned, and she panics. Aru
        becomes crestfallen at her inability, but Sensei manages to cheer her up.
  - groupId: 100315
    title:
      TextCn: 伊始的一步与你同行
      TextKr: 당신과 함께 첫걸음을
      TextJp: 最初の一歩をあなたと
      TextTh: ก้าวแรกของเรา
      TextTw: 最初的一步與你一同
      TextEn: The First Step With You
    abstract:
      TextCn: 新年伊始，阿露在元旦当天给老师发了消息。两人一起前往神社参拜，归途中，阿露向老师请教了老师关于她这身和服的想法。
      TextKr: 새해맞이 행사장에서 아루와 선생님은 새해맞이 인사를 한다. 기모노에 대한 평가를 듣기 두려워하던 아루는 마침내, 선생님에게 기대했던 말을
        듣게 된다.
      TextJp: 年が明け、元旦にアルから先生の元へ連絡が届く。ふたりはあらためてお参りをし、その帰り際にアルは先生から着物についての感想を貰うのだった。
      TextTh: อารุกับคุณครูทักทายปีใหม่กันและกันในที่จัดงานฉลองปีใหม่
        อารุกำลังกลัวที่จะได้รับการประเมินชุดกิโมโนของตัวเอง
        แต่ก็ได้ยินคำที่คาดหวังจากคุณครู
      TextTw: 亞瑠和老師在新春活動會場上向彼此拜年。亞瑠原本一直很擔心別人會說她不適合穿和服，沒想到老師卻告訴她自己一直很期待看到她實際穿上和服的樣子。
      TextEn: Aru and Sensei exchange New Year's greetings at the event. After
        anticipating nervously, Aru finally hears Sensei's thoughts on her kimono.
  - groupId: 100316
    title:
      TextCn: 新年的试运
      TextKr: 새해 운세 확인
      TextJp: 新年の運試し
      TextTh: เสี่ยงทายดวงปีใหม่
      TextTw: 新年試手氣
      TextEn: Reading New Year Fortunes
    abstract:
      TextCn: 阿露和老师一起来抽御神签，然而无论她抽多少次，结果总是“凶”。阿露气愤不已，但当她读完老师抽到的签后，脸上露出了笑容。
      TextKr: 새해맞이 행사장에서 오미쿠지를 흔드는 아루. 그런데 몇 번을 흔들어봐도 연달아 흉한 운세만 뽑아 크게 실망한다. 그러나 선생님이 뽑은
        점괘를 보고, 흐뭇하게 미소짓는다.
      TextJp: 先生と一緒に、おみくじを引きに来たアル。しかし何度引いても「凶」関連しか出てこない。憤慨するアルだったが先生が引いたおみくじの結果を読んで、顔を綻ばせるのだった。
      TextTh: >-
        อารุกำลังเขย่าโอะมิกุจิอยู่ที่จัดงานฉลองปีใหม่ แต่เธอก็ผิดหวังที่ถึงจะ

        เขย่าเสี่ยงทายกี่ครั้งก็ได้แต่โชคร้าย แต่พอได้เห็นโชคชะตาที่คุณครูได้ เธอก็ยิ้มอย่างสุขใจ
      TextTw: 亞瑠在新春活動會場內努力地搖著御神籤桶，然而無論她怎麼搖，她都只搖到不吉利的御神籤。幸好，在看到老師搖到的御神籤後，原本垂頭喪氣的亞瑠總算露出了心滿意足的笑容。
      TextEn: Aru draws omikuji at the New Year's event, but she keeps drawing bad
        fortunes no matter how many times she shakes the container. However, a
        smile spreads across her face when she sees the fortune that Sensei has
        drawn.
