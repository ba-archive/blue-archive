  - groupId: 230062
    title:
      TextJp: 百夜堂の看板娘！
      TextCn: 百夜堂的看板娘！
      TextKr: 백야당의 간판 아가씨는 아이돌!
      TextEn: The Idol of Momoyodou!
      TextTh: ไอดอลสาวน้อยคนดังแห่งร้านเฮียกคิยาโค!
      TextTw: 百夜堂的看板娘！
    abstract:
      TextCn: 静子邀请老师前来光顾，并以“迷糊鬼店员”的风格热情接待。然而，不知是无心还是故意，老师的反应总是显得格外自然，让静子一时间不知如何应对。就当静子终于忍不住向老师抱怨“请更配合我一点！”的时候，老师却回答道“静子本来就很可爱，再要求静子做出更多反应反而有点……”。听到这番话，静子露出了意味复杂的笑容。
      TextKr:
        "[USERNAME] 선생님을 향해 아이돌로서 꾸민 모습을 어필하는 시즈코. 그러나 시큰둥하기만 한 선생님의 반응에 시즈코는 당황하지만,
        어떤 모습이든 시즈코는 시즈코란 선생님의 말에 이내 시즈코는 미소 짓는다."
      TextJp: 先生を招待し、看板娘として「ドジっ子」な接客をするシズコ。しかし素なのかわざとなのか、天然な回答をする先生の反応にシズコは戸惑ってしまう。「もっと乗っかってください！」と詰め寄るシズコだったが、先生から「シズコは元々可愛いから、今以上のリアクションを求められても……」と返され、何とも言えない笑みを浮かべるのであった。
      TextTh: ชิซุโกะใช้เสน่ห์จากภาพลักษณ์ไอดอลของเธอให้คุณครู [USERNAME] สนใจ
        แต่ว่าปฏิกิริยาของคุณครูกลับทำให้เธอตกใจ และรู้สึกอับอาย
        แต่เมื่อคุณครูบอกเธอว่า ไม่ว่าชิซุโกะจะเป็นยังไงก็คือชิซุโกะอยู่ดี
        เธอจึงยิ้มออกมาได้
      TextTw: 靜子對[USERNAME]老師展現自己打扮成偶像的樣子，但老師不冷不熱的反應讓靜子手足失措。老師說不管靜子是什麼樣子，靜子就是靜子。這番話讓靜子重展笑顏。
      TextEn:
        Shizuko tries to show off to [USERNAME] Sensei by dressing up like a pop
        idol. She's discouraged by Sensei's lukewarm response, but soon perks back
        up when Sensei says that she's best just the way she normally is.
  - groupId: 230063
    title:
      TextJp: お祭り運営委員会の委員長！
      TextCn: 祭典运营委员会的委员长！
      TextKr: 마츠리운영관리부의 멋진 부장님!
      TextEn: President of the Festival Operations Department!
      TextTh: ท่านหัวหน้าสุดเท่ของชมรมจัดงานเทศกาล!
      TextTw: 節慶營運管理部的部長！
    abstract:
      TextCn: 老师决定帮静子处理庆典执行委员会的工作。静子展现出的无愧于委员长之名的高效工作能力连老师都为之惊叹，而静子自己也不禁露出了自豪的表情。
      TextKr:
        마츠리운영관리부의 업무를 돕기 위해 시즈코와 함께 하는 [USERNAME] 선생님. 시즈코는 선생님 앞에서 척척 마츠리운영관리부의
        부장으로서의 멋진 모습을 어필한다.
      TextJp: お祭り運営委員会としてのシズコの仕事を手伝うことになった先生。先生も驚くほどの、委員長の名に恥じない仕事の手際を見せ、シズコは誇らしそうにするのであった。
      TextTh: |-
        คุณครู [USERNAME] ช่วยชิซุโกะทำงานของชมรม
        จัดงานเทศกาล ชิซุโกะพยายามแสดงท่าทางจริงจังให้
        สมกับเป็นหัวหน้าของชมรมจัดงานเทศกาลเพื่อเรียก
        คะแนนจากคุณครู
      TextTw: 為了協助節慶營運管理部辦公而與靜子在一起的[USERNAME]老師。靜子在老師面前表現出節慶營運管理部部長帥氣的一面。
      TextEn:
        "[USERNAME] Sensei helps Shizuko with the Festival Operations Department
        tasks. Shizuko shows off her capabilities as the club's president to
        Sensei."
  - groupId: 230065
    title:
      TextJp: 百夜堂の看板娘はプロフェッショナル！
      TextCn: 百夜堂的看板娘是专业的！
      TextKr: 백야당의 간판 아가씨는 프로페셔널!
      TextEn: The Pro of Momoyodou!
      TextTh: ความเป็นมืออาชีพของไอดอลคนดังแห่งร้านเฮียกคิยาโค!
      TextTw: 百夜堂的看板娘是專家！
    abstract:
      TextCn: 工作时便略显异常的静子，结束工作后突然在老师面前倒了下来。面对坚持“每件事都不能随便应付了事”的静子，老师回应道“虽然确实不能应付了事，但偶尔休息一下也是有必要的”。听到这句话后，静子轻声向老师发出请求，希望老师能陪在自己身边，直到自己睡着为止。
      TextKr:
        어딘지 모르게 상태가 심상치 않던 시즈코는 결국 쓰러지고야 만다. 몸상태가 나쁜데도 무리를 했던 시즈코에게, 때로는 쉬는 것도 필요하다고
        말하는 [USERNAME] 선생님. 시즈코는 선생님에게 그럼 자기가 잠들 때까지 곁에 있어 달라고 말한다.
      TextJp: 仕事中から何やら少し様子のおかしかったシズコが、仕事を終えた途端、先生の目の前で倒れてしまう。「どれもこれも蔑ろにはできない」と言うシズコに対し、先生は「それも大事だけど、時には休むことも必要」と口にする。その言葉を聞いたシズコは先生に対し、自分が眠るまでそばにいてほしいと呟いた。
      TextTh: |-
        ชิซุโกะที่มีอาการไม่ค่อยดีจู่ๆ ก็เป็นลมล้มพับไป
        คุณครู [USERNAME] สอนชิซุโกะเรื่องการเดินทางสายกลาง
        เพื่อให้ชิซุโกะเลิกฝืนตัวเองเวลาที่อาการไม่ดี ชิซุโกะจึงขอให้คุณครู
        อยู่เป็นเพื่อนจนกว่าเธอจะหลับ
      TextTw: 不知為何，總覺得靜子的狀態很不尋常，結果她就這麼倒下了。[USERNAME]老師對身體狀態不佳卻硬撐的靜子說，偶爾也需要休息一下。於是靜子便要求老師陪在身邊，直到自己睡著。
      TextEn:
        After being unwell for some time, Shizuko finally succumbs to how hard she'd
        pushed herself. [USERNAME] Sensei softly chides her about the importance
        of rest, and Shizuko asks that Sensei stay by her side until she falls
        asleep.
  - groupId: 230066
    title:
      TextJp: 元気リチャージ中
      TextCn: 元气充能中
      TextKr: 오늘은 재충전
      TextEn: "Recharge Day "
      TextTh: "เติมพลังใจวันนี้ "
      TextTw: 元氣再充電中
    abstract:
      TextCn: 因为上次老师说过的话，静子决定上午暂时偷个懒。她把老师叫到了空无一人的百夜堂，带着几分撒娇的口吻，要老师对自己“负责”。
      TextKr:
        선생님의 충고를 받아 오늘은 땡땡이를 치기로 결심한 시즈코는 [USERNAME] 선생님에게 자기 옆자리에 앉아달라 권하며 어리광을
        부린다.
      TextJp: 前回の先生の言葉を受け、午前中はサボることにしたシズコ。彼女は誰もいない百夜堂に先生を呼び出し、責任を取ってほしいと甘えてくるのだった。
      TextTh: |-
        ชิซุโกะที่ถูกคุณครูตักเตือนตัดสินใจที่จะโดดเรียนในวันนี้
        ได้ใช้ลูกอ้อนขอให้คุณครู [USERNAME] มานั่งข้างๆ เธอ
      TextTw: 靜子接受老師的忠告，決定今天翹課，並且向[USERNAME]老師撒嬌，要老師坐在自己旁邊。
      TextEn: After hearing Sensei's advice, Shizuko decides to play hooky and
        continuously asks that [USERNAME] Sensei sit next to her and shower her
        with attention.
  - groupId: 2300615
    title:
      TextJp: 百夜堂の看板娘はアンティークがお好き！
      TextCn: 百夜堂的看板娘喜欢古董！
      TextKr: 백야당의 간판 아가씨는 엔틱!
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 静子邀请老师来到百夜堂做客。然而或许是由于正在举办活动的关系，店里客人络绎不绝，原本准备给老师享用限定菜单的餐具竟然不够用了。情急之下，静子便临时拿出自己的私人茶具招待老师。等到客人渐渐散去之后，老师提起了这件事，静子听后不禁害羞了起来。
      TextKr:
        오늘도 흥행중인 백야당을 찾은 선생님. 하지만 인파가 너무 많아 선생님의 차를 내릴 다구 세트가 부족해지고…… 시즈코는 궁여지책으로
        자신이 옛날부터 연습용으로 사용하던 다구를 사용해 선생님을 대접한다.
      TextJp: 百夜堂に先生を招待したシズコ。しかしイベント中のためかあまりの大繁盛ぶりに、先生に限定メニューを提供するための食器が不足してしまう。そこでシズコは急遽、私物のティーセットで先生をもてなすことにする。客足が落ち着いた後、そのことを先生に指摘され、照れるシズコなのであった。
      TextTh: |-
        คุณครูแวะมาที่ร้านเฮียกคิยาโคที่ครึกครื้นเหมือนทุกวัน แต่วันนี้ลูกค้าเยอะ
        มากจนร้านไม่เหลือชุดชงชาให้คุณครู ชิซุโกะจึงใช้ชุดชงชาที่เคยฝึกใช้
        เมื่อนานมาแล้วในการชงชาให้คุณครู
      TextTw: 老師來到了今天也大受歡迎的百夜堂。然而由於人潮過多的關係，店裡沒有多餘的茶具組能為老師泡茶……出於不得已，靜子只好拿出自己以前練習用的茶具來招待老師。
      TextEn:
        Sensei visits Momoyodou, which continues to thrive. However, due to the
        crowd, there's not enough teaware for Shizuko to serve Sensei tea. In a
        moment of brilliance, and with no other choice, Shizuko uses an old
        teaware, which she's used as a practice set for a long time, to serve
        Sensei.
