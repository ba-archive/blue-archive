  - groupId: 100842
    title:
      TextCn: 山的距离感
      TextJp: 山の距離感
      TextKr: 은밀한 산행
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师在登山口遇到了带着录音机的小玉。小玉表示带着录音机来这里是为了录制只有这里才能录制到的对话，老师提案说一起登上山顶录制更加自然的声音，于是两个人开始登山。小玉还没爬多久就累了，于是老师向小玉伸出了手。两人的手碰到一起的瞬间，小玉想起了之前说过的话，脸红了起来。
      TextJp: 登山口で先生は録音機を持っているコタマと出会う。コタマはここでしか録音できない会話を録音しにきたのだと伝え、先生は山を登ったほうがより自然な音が録音できるのではないかと提案し、一緒に登山することに。登山を始めたコタマは疲れてしまい、先生が手を差し伸べる。2人の手が当たった瞬間、コタマは自分が以前に言っていた言葉を思い出し、顔を赤くするのだった。
      TextKr: "등산 입구에서 선생님은 녹음기를 들고 있는 코타마와 마주친다. 코타마는 녹음기를 들고 온 목적에 대해 변명을 하고, 선생님은 코타마에게 함께 등산을 하자고 제안한다. 등산을 시작한 코타마는 금방 지쳐버리고, 선생님이 그녀를 도와주기 위해 손을 뻗는다. 두 사람의 손을 맞닿는 순간, 코타마는 자신이 이전에 했던 말을 떠올리고 부끄러워한다."
      TextEn: ""
      TextTw: ""
  - groupId: 100843
    title:
      TextCn: 自然之声（1）
      TextJp: 自然の音（１）
      TextKr: 자연의 소리 1
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 为了登山，老师再次来到了山脚，遇到了带着录音机的小玉。小玉表示来这里是为了录制篝火的声音，于是开始点火。但是，无论小玉怎么点火都点不着，于是小玉向老师求助。
      TextJp: 登山のために再び山を訪れた先生は、そこで録音機を持っているコタマと再会する。コタマは焚き火の音を録音するためにやってきたのだと言いながら、火を起こそうと格闘していた。しかし、どれも失敗してしまい、コタマは先生に助けを求めるのだった。
      TextKr: "등산을 하기 위해 다시 산을 찾은 선생님은 그 곳에서 녹음기를 든 코타마와 다시 마주친다. 코타마는 모닥불 소리를 녹음하기 위해 찾아왔다며, 모닥불을 피우기 위해 여러가지 방법을 사용한다. 하지만 결국 실패하고, 코타마는 선생님의 도움을 받는다."
      TextEn: ""
      TextTw: ""
  - groupId: 100845
    title:
      TextCn: 自然之声（2）
      TextJp: 自然の音（２）
      TextKr: 자연의 소리 2
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 小玉反省了过去的失败，感到十分伤脑筋。这次，小玉表示要录制自然的声音，于是两人再次登上了山。小玉发现了一棵巨大的古树，于是她把耳朵贴在大树上，认真倾听从大树里传来的声音。
      TextJp: 以前の失敗を反省し、頭を悩ませるコタマ。今回は普通に自然の音を録音すると言い、再び2人は山を登ることに。大きな古木を見つけたコタマは古木の中から聞こえてくる音に耳を澄ませるのだった。
      TextKr: "지난번의 실패를 곱씹으며 고민을 하던 코타마. 이번에는 순수한 자연의 소리를 녹음하겠다며, 코타마는 준비 없이 산을 오른다. 얼마 후, 커다란 고목을 발견한 코타마는 고목의 안에서 들려오는 소리에 귀를 기울인다."
      TextEn: ""
      TextTw: ""
  - groupId: 100846
    title:
      TextCn: 回响
      TextJp: 反響
      TextKr: 반향
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 小玉和老师一起登上了山顶，老师朝着对面的山高喊。听着回音在山谷中回荡，小玉笑着表示回音也不算坏事。
      TextJp: 先生と一緒に山頂を目指すコタマ。そうして2人は山頂に到着し、先生は反対側の山に向かって歓声を上げる。木霊の返り音を聞きながら、コタマは木霊も悪くないのだと笑うのだった。
      TextKr: "선생님과 함께 정상 등반을 시도하는 코타마. 힘든 여정 끝에 두 사람은 정상에 도착하고, 선생님은 반대편 산을 향해 함성을 지른다. 되돌아오는 메아리 소리를 들으며 코타마는 메아리에 대한 자신의 감상을 이야기한다."
      TextEn: ""
      TextTw: ""
