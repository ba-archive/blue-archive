    title:
      TextCn: 今天是安全日哦
      TextKr: 오늘은 위험하지 않습니다
      TextJp: 今日は安全日です
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师被花子叫到森林深处，花子在那里发现了各种水果。老师本以为说出那种意味深长的话的花子又打算捉弄自己，然而让他大感意外的是，花子说在其他人看不见的地方捉弄老师没有意义，并笑着说自己想稍微在这个地方常开一点心扉。
      TextKr: "하나코의 부름에 숲속 깊은 곳으로 찾아간 선생님. 하나코가 말한 좋은 것이란 다양한 종류의 과일이었다. 평소와 다른 하나코의 모습에 선생님이 의아해하자, 하나코는 남들이 보지 않는 곳에서 곤란하게 만드는 것은 의미가 없다고 전한다"
      TextJp: ハナコに呼ばれて森の奥深くに訪れた先生は、そこで様々なフルーツを見つける。ハナコの意味深な言い方的にまた何か困らせるのではないかと思っていた先生は拍子抜けだった。曰く、他人の目がないところで困らせても意味がないのだとか。こういう場所では少しだけ胸の内をさらけ出していきたいとハナコは笑うのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100743
    title:
      TextCn: 原本的姿态
      TextKr: 보는 사람이 없다면 의미도 없다
      TextJp: ありのままの姿
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 在散步时，老师听到了歌声，循着歌声找到了瀑布前的花子。花子说在水里很舒服并邀请老师一同下水，然而老师拒绝了。然而，花子让老师凑近自己，并把老师拖进了水里。
      TextKr: 산책을 하다 하나코의 노래소리를 듣게 된 선생님.하나코는 폭포 앞 호수에서 자연을 느끼고 있었다. 함께 들어와 주지 않고 거리를 두는 선생님에게 심술이 난 하나코는 선생님을 물 속으로 끌어들인다.
      TextJp: 散歩中に歌声を耳にした先生は滝の前にいるハナコを見つける。ハナコは水の中が気持ち良いから一緒にどうかと先生を誘うが、断られてしまう。しかし、先生を近くに呼び水の中に引きずり込むのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100745
    title:
      TextCn: 笨拙的一面
      TextKr: 의외로 서툰 모습
      TextJp: 不器用な一面
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 来到正在海边观赏夕阳的老师身边的花子，向老师表达了平时很难说出口的感谢之辞。
      TextKr: 바닷가에서 일몰을 감상하던 선생님을 찾아온 하나코. 하나코는 선생님에게 자신의 진심과 평소의 감사를 전한다.
      TextJp: 海辺で夕日を眺めていた先生の元にやってきたハナコは、普段なかなか口に出すことのできない感謝の言葉を口にするのだった。
      TextEn: ""
      TextTw: ""
