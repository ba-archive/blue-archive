  - groupId: 200292
    title:
      TextCn: 夏日海滩的大和抚子
      TextKr: 여름 바다의 요조숙녀
      TextJp: 夏の海の大和撫子
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 来到海边的老师，受到了“大和抚子”三森的特别款待。二人一起享受日光浴、在海边散步，度过了愉快的一天。
      TextKr: 휴가를 맞아 바닷가를 찾은 선생님. 그 화창한 여름날에는 요조숙녀 미모리의 특별한 대접이 기다리고 있었다.
      TextJp: 海辺を訪れた先生を、「大和撫子」ミモリの特別なおもてなしが待っていた。日光浴をしたり、浜辺を散歩しながらミモリと一日を満喫するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200293
    title:
      TextCn: 夏日海滩的读心术
      TextKr: 여름 바다의 독심술
      TextJp: 夏の海の読心術
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 三森出现在刚醒来的老师面前，并开始用“读心术”照顾老师。面对还没有决定今天要做什么的老师，三森笑着说“既然来到海边，就去海边玩吧”。
      TextKr: "휴가로 바닷가에 왔지만, 선생님은 이런 사치스러운 한가함이 그저 낯설게 느껴진다. 무어를 할지 몰라 방황하는 선생님에게 '독심술사' 미모리가 명쾌한 해답을 제시한다."
      TextJp: 寝起きの先生の前に、ミモリが現れて「読心術」を使いながら先生のお世話を焼くことに。今日一日何をするかをまだ決めていない先生に対し、せっかく海まで来たのだから海に行こうとミモリは笑うのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 200295
    title:
      TextCn: 夏日海滩的回忆
      TextKr: 여름 바다의 추억
      TextJp: 夏の海の思い出
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师和三森在海边一起打沙滩排球、一同喝饮料，制造了各种各样的美好回忆。当一天接近尾声时，三森不由得说出了心里话，希望这段时光能一直延续下去。
      TextKr: "선생님은 미모리와 함께 바닷가에서 여러 추억을 만든다. 그리고 휴가의 마지막이 다가올 무렵, 미모리는 아쉬운 마음에 자신도 모르게 어리광을 부린다."
      TextJp: 先生はミモリと一緒に海辺でビーチバレーをしたり、一緒にドリンクを飲んだりと様々な思い出をつくることに。そして、一日の終わりが近づく頃、ミモリはこの時間がずっと続いてほしいと心の内を漏らすのだった。
      TextEn: ""
      TextTw: ""
