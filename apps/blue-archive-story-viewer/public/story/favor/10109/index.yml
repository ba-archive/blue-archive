    abstract:
      TextCn: ""
      TextKr: 감기에 걸린 노아를 간병하기 위해 기숙사를 방문한 선생님. 선생님은 살풍경한 노아의 방 모습을 보고 새로운 인테리어를 제안한다.
      TextJp: ノアが体調を崩したらしい。心配になった先生はノアの部屋を訪ねる。中へ入ると必要最低限のものしか置かれていないその様子に先生は驚かされる。話を聞けば常に客観的でありたいと願うノアの在り方に由来するらしいが、思わず「シミ」があるともっと素敵な空間になるかも、とこぼす先生。それを聞いたノアは、先生に模様替えを手伝ってほしいと告げる。もちろん、と応じた先生はひとまず今は体調の回復が優先と、ノアにおかゆを作るのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101093
    title:
      TextCn: ""
      TextKr: 무취
      TextJp: 無香
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 지난번의 약속을 지키기 위해 여러 가지 인테리어 용품을 들고 다시 한번 노아의 방을 방문한 선생님. 선생님과 노아는 방을 여러 가지
        방법으로 꾸며보지만, 결국 방향제 하나를 놓아두는 것으로 타협한다.
      TextJp: ノアと約束した通り、部屋の模様替えを手伝うことになった先生。以前ノアが受賞してセミナーに置きっぱなしだったトロフィーや本など、様々なインテリアを試してみるものの、二人ともいまいちしっくり来ない様子。しかし先生が優しい香りのするディフューザーを提案すると気に入ったようで、ノアはうれしそうに微笑むのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101095
    title:
      TextCn: ""
      TextKr: 무미
      TextJp: 透明
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 역으로 감기에 걸린 선생님을 간병하기 위해 샬레를 방문한 노아. 노아는 선생님을 위한 음식을 만들다 무색, 무취, 무미한 자신의 취향을
        깨닫고 침울해진다. 선생님은 그런 노아에게 책의 낭독을 부탁한다.
      TextJp: 風邪が治ったノアと入れ替わりで、今度は先生が体調を崩してしまう。心配したノアがシャーレを訪れ、以前の恩返しとばかりに手料理を振舞ってくれた。料理を掻っ込んだ先生はノアに本の朗読をしてほしいと頼み、ノアの透明な声を聴きながらぐっすり眠るのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101096
    title:
      TextCn: ""
      TextKr: 그 위의 작은 얼룩
      TextJp: 小さなシミ
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: ""
      TextKr: 노아와의 당번 활동 중 실수로 커피를 쏟은 선생님. 노아는 옷에 얼룩이 지지 않도록 편한 옷인 '파자마'로 옷을 갈아입는다. 파자마
        차림이 된 노아를 보고 당황해하는 선생님을 보며 노아는 짓궂은 웃음을 흘린다.
      TextJp: コーヒーをうっかりこぼして、ノアの制服を汚してしまった先生。そこでシャーレに置きっぱなしにしていたパジャマに着替えるノア。そしてどうにも落ち着かない様子の先生に悪戯っぽく微笑みながら、ノアはパジャマ姿になった意味を遠回しに伝えようとする。しかしうまく伝わらなかったため「鈍感なんですから」とつぶやき、むくれてしまうのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
