  - groupId: 101102
    title:
      TextCn: ''
      TextKr: 권력 남용
      TextJp: 眠り姫からの誘い
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 圣娅似乎找老师有什么重要的急事，于是老师前往圣三一。然而当听完圣娅说明后才发现，其实并没有什么特别的事情，她只是单纯地想吸引老师注意。面对圣娅说“这次就最后一次任性了”的话，老师温柔地回应她无需拘束。随后，圣娅带着一丝为难的笑容提出了追加的请求——两人一起午睡。于是，两人便共同享受了一段温馨的时光。
      TextKr: 선생님은 세이아의 호출을 받고 트리니티에 방문한다. 세이아는 단순히 사적인 소망을 채우고자 선생님을 부른 것이었고, 이런 자신이 어떤지
        묻는다.
      TextJp: セイアから重要な要件があるような呼び出しを受け、トリニティに足を運ぶ先生。しかしいざ話を聞いてみると、特に用事は無く、ただ気を引きたかっただけと判明する。我儘はこれっきりにすると言うセイアに、遠慮する必要はないと返す先生。困ったように笑うセイアから追加のお願いで、先生とセイアは一緒にお昼寝をするのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 101103
    title:
      TextCn: ''
      TextKr: 간호 요청
      TextJp: 慣れないことを重ねて
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 老师收到圣娅“希望前来探望自己”的请求，于是再度前往拜访她。然而，“探望”只是个借口，圣娅实际上特意准备了甜点慰劳忙碌疲惫的老师。虽然老师也带了甜点作为伴手礼，但桌子上早已被甜点摆得满满的。最终，两人一边品尝着圣娅准备的甜点，一边愉快地度过了这段时光。
      TextKr: 선생님은 세이아의 간호 요청을 받고 트리니티에 방문한다. 간호는 단순한 핑계였고, 격무로 지친 선생님을 위해 디저트를 준비했다는 세이아.
        그리고 같은 생각으로 디저트를 사 온 선생님과 함께 즐거운 시간을 보낸다.
      TextJp: お見舞いに来て欲しいという連絡を受けた先生は、再びセイアのもとを訪れる。しかしお見舞いは言い訳であり、激務で疲れている先生を労うためにセイアはスイーツを用意して待っていた。先生もお土産にスイーツを持参していたものの、机の上はすでにいっぱい。二人はセイアが用意したスイーツを食べながら楽しい時間を過ごすのであった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 101105
    title:
      TextCn: ''
      TextKr: 전용 도서관
      TextJp: 語らいの第一歩
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 圣娅一直希望能与他人进行平等的意见交流，但她的地位总是让普通学生难以接近。不过在老师面前，这些都不是问题，两人愉快地聊起了推荐的书籍。老师打算去图书馆借一本书，却发现那本书已经被圣娅借走了。于是，老师决定去圣娅的房间取书，却顺势被圣娅“抓住机会”要求帮忙搬运她借的一大堆书籍。
      TextKr: 티파티 전용 도서관을 찾은 선생님은 세이아와 취미에 대한 이야기를 나누고, 다음에 읽을 책을 추천한다.
      TextJp: 対等な意見交換をしたいと思っているセイアだったが、その肩書が一般生徒との間でいつも邪魔をしていた。しかし先生となら問題はなく、お薦めの本について話に花を咲かせる二人。図書館で本を借りて行こうとする先生だったが、偶然にもその本はセイアに貸し出し中だった。セイアの部屋までその本を取りに行くことになり、いい機会だからと大量の本をまとめて借りたセイアの荷物運びをすることになる先生だった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 101106
    title:
      TextCn: ''
      TextKr: 새들이 따르는 소녀
      TextJp: 夢見る雛鳥はいつかの巣立ちに歌を捧ぐ
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 老师在夜晚的圣三一被鸟叫声吸引，来到了公园，意外遇到了圣娅。当圣娅提到自己擅长歌唱时，老师请求她为自己唱一曲。虽然圣娅一开始拒绝了，但看到老师仍然一脸期待，她试图解释自己不想唱歌的理由。然而，不知不觉间，圣娅被老师的话打动，最终破例为他献上了自己的歌声。
      TextKr: 선생님은 새가 지저귀는 소리를 듣고 공원을 찾는다. 그곳에는 세이아가 있었고, 둘은 새와 노래에 대한 이야기를 나눈다.
      TextJp: 夜のトリニティ、鳥のさえずりに誘われて訪れた公園で、先生はセイアに出会う。歌が得意であるとセイアが話すと、聞きたいとお願いする先生。セイアはそれを断るが、なおも先生は聞きたそうにしている。歌わない理由を説明していたものの、気づけば先生に乗せられてしまったセイアは、その歌声を特別に披露するのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
