abstracts:
  - groupId: 130082
    title:
      TextCn: 打工的帮手
      TextKr: 아르바이트 보조
      TextJp: アルバイトのお手伝い
      TextTh: ผู้ช่วยพาร์ทไทม์
      TextTw: 幫忙打工
      TextEn: Part-Time Job Assistant
    abstract:
      TextCn: 老师来到街上，打算帮芹香做分发传单的兼职。看到芹香吃力而忙碌地工作的样子，老师悄悄地在幕后帮忙分发传单，为她减轻了负担。
      TextKr:
        세리카의 전단지 아르바이트를 보조하기 위해 거리로 나온 선생님. 힘들게 아르바이트를 하는 세리카의 모습을 보고 선생님은 몰래 뒤에서
        전단지를 나눈다.
      TextJp: セリカのチラシ配りのアルバイトを手伝いに、街に出てきた先生。大変そうにアルバイトをするセリカの姿を見て、先生はこっそり裏でチラシを配ることにする。
      TextTh: |-
        คุณครูออกมาช่วยเซริกะทำงานพิเศษแจกใบปลิวที่ริมถนน
        คุณครูที่เห็นเซริกะตั้งใจทำงานพาร์ทไทม์อย่างหนักก็แอบไปแบ่ง
        ใบปลิวในส่วนของเซริกะมาเพิ่ม
      TextTw: 茜香正在打工發傳單，老師為了幫她而來到街上。老師看到茜香辛苦打工的樣子，於是暗中幫她發傳單。
      TextEn:
        Sensei hits the streets to help Serika with her part-time job posting
        flyers. Softened by the sight of Serika hard at work, Sensei distributes
        some of the flyers unbeknownst to her.
  - groupId: 130083
    title:
      TextCn: 辛苦的夜工
      TextKr: 하드한 밤샘 알바
      TextJp: ハードな夜通しバイト
      TextTh: งานพาร์ทไทม์แสนยากตลอดทั้งคืน
      TextTw: 辛苦的通宵打工
      TextEn: Hardcore All-Night Part-Time Job
    abstract:
      TextCn: 芹香决定和老师一起打彻夜看守大楼入口的兼职工。
      TextKr: 세리카와 선생님은 밤새도록 빌딩의 입구를 지키는 야간 경비 아르바이트를 하고 숙소로 돌아갔다.
      TextJp: セリカと先生は、一晩中ビルの入り口を守る夜間警備のアルバイトをすることに。
      TextTh: |-
        เซริกะกับคุณครูไปทำงานพิเศษเป็นเจ้าหน้าที่รักษาความปลอดภัย
        ดูแลทางเข้าของอาคารตลอดทั้งคืนก่อนจะแยกย้ายกันกลับที่พัก
      TextTw: 茜香和老師正在打工，當徹夜看守大樓入口的夜間警衛。兩人完成工作後回到宿舍。
      TextEn:
        Serika and Sensei stay up all night working a part-time job as night
        security guards at the entrance of a building.
  - groupId: 130085
    title:
      TextCn: 公园除草
      TextKr: 공원 잡초 뽑기
      TextJp: 公園で草むしり
      TextTh: ถอนหญ้าในสวน
      TextTw: 公園除草
      TextEn: Pulling Weeds at the Park
    abstract:
      TextCn: 芹香决定和老师一起打公园除草的兼职工。
      TextKr: 세리카는 선생님과 함께 공원의 잡초를 뽑는 제초 아르바이트를 하였다.
      TextJp: セリカは先生と一緒に、公園の雑草取りのアルバイトをすることに。
      TextTh: |-
        เซริกะกับคุณครูมาช่วยกันทำงานพาร์ทไทม์ถอนวัชพืชที่สวนสาธารณะ
        แห่งหนึ่ง
      TextTw: 茜香和老師一起在公園打工除草。
      TextEn: Serika works a part-time job pulling weeds in the park with Sensei.
  - groupId: 130086
    title:
      TextCn: 迟来的醒悟
      TextKr: 뒤늦은 깨달음
      TextJp: 遅い悟り
      TextTh: รู้ตัวเมื่อสาย
      TextTw: 遲來的醒悟
      TextEn: A Belated Realization
    abstract:
      TextCn: 芹香在公园打扫时，突然意识到自己很喜欢和老师一起打工。
      TextKr: 공원에서 청소를 하던 도중, 세리카는 선생님과 함께하는 아르바이트를 즐기고 있는 자신의 모습을 새삼 발견한다.
      TextJp: 公園の掃除をしている途中セリカは、自分が先生とのアルバイトを楽しんでいることを自覚する。
      TextTh: |-
        ขณะที่ช่วยกันทำความสะอาดสวนสาธารณะ เซริกะพบว่าเธอรู้สึก
        เพลิดเพลินที่ได้ทำงานพิเศษร่วมกับคุณครู
      TextTw: 在公園清掃的時候，茜香再次發現自己很喜歡和老師一起打工。
      TextEn:
        While cleaning and maintaining the park, it hits Serika just how much she's
        enjoying working part-time jobs with Sensei.
  - groupId: 130088
    title:
      TextCn: 意外的幸运
      TextKr: 뜻밖의 횡재
      TextJp: 思いがけない幸運
      TextTh: มีโชคอย่างคาดไม่ถึง
      TextTw: 意想不到的幸運
      TextEn: Unexpected Luck
    abstract:
      TextCn: 芹香和老师比预期中更早完成了打工，于是他们去夜市逛摊位，度过了一段愉快的时光。
      TextKr: 예상보다 아르바이트를 일찍 마친 선생님과 세리카는 야시장에서 노점 구경을 하며 즐거운 시간을 보냈다.
      TextJp: 予想より早くバイトを終えた先生とセリカは、夜の市場で屋台を見て回り、楽しい時間を過ごす。
      TextTh: |-
        เซริกะกับคุณครูทำงานได้เสร็จเร็วกว่าที่คาดไว้ จึงไปเดินดูแผงขายของที่
        ตลาดโต้รุ่งกันอย่างสนุกสนาน
      TextTw: 比預期中早完成打工的老師和茜香，在夜市逛攤販度過歡樂時光。
      TextEn:
        Sensei and Serika finish work a little earlier than expected, so they spend
        some time having fun window-shopping at the night market.
  - groupId: 130089
    title:
      TextCn: 短暂的休息
      TextKr: 아주 잠깐의 휴식
      TextJp: つかの間の休息
      TextTh: ช่วงพักผ่อนสั้นๆ
      TextTw: 極其短暫的休息
      TextEn: A Brief Respite
    abstract:
      TextCn: 芹香因为连日打工晕倒了，老师取消了打工并且照顾芹香。恢复力气的芹香坐在公园的秋千上，向老师稍微流露了这段时间藏在心里的真心话。
      TextKr:
        세리카가 연속된 아르바이트의 과로로 인해 쓰러지자 선생님은 아르바이트를 취소시키고 세리카를 간호한다. 세리카는 공원의 그네에 앉아 그동안
        숨겨왔던 속내를 조금 털어놓는다.
      TextJp: セリカが連日のバイトの過労で倒れてしまい、先生はアルバイトを休ませて彼女を介抱することに。何とか気力を取り戻したセリカは公園のブランコに乗り、今まで隠していた本音を少しだけ打ち明ける。
      TextTh: |-
        เซริกะเป็นลมไปเนื่องจากการทำงานพาร์ทไทม์ที่หนักเกินไปมาหลายวัน
        คุณครูจึงยกเลิกงานพาร์ทไทม์ทั้งหมดและมาคอยดูแลเซริกะแทน
        เซริกะนั่งเล่นชิงช้าอยู่ในสวนสาธารณะ ค่อยๆ เผยความลับที่เก็บซ่อนไว้
        มานานให้คุณครูได้ฟัง
      TextTw: 茜香因為連續打工而過勞暈倒，於是老師馬上取消打工照料茜香。茜香坐在公園的鞦韆上，傾吐這段時間藏在心裡的內心話。
      TextEn:
        The marathon of part-time jobs takes its toll on Serika and she collapses
        from overwork. Sensei takes off work to nurse her back to health.
        Afterward, on the swings in the park, Serika opens up about the feelings
        she's bottling up.
  - groupId: 1300820
    title:
      TextCn: 喜欢的包包
      TextKr: 좋은 물건의 기준
      TextJp: お気に入りのバッグ
      TextTh: มาตรฐานของสิ่งของที่ดี
      TextTw: 好東西的標準
      TextEn: Criteria for a Fine Item
    abstract:
      TextCn: 在突如其来的战斗中，芹香心爱的包包不小心被损坏了。和老师一起前往修理店时，芹香告诉老师，这个包是她用第一份打工薪水买下的，有着特殊的回忆。当包包修好后，芹香捧着包露出了满心欢喜的笑容。
      TextKr:
        세리카는 아비도스 자치구에 방문하는 선생님을 마중 나오던 도중, 갑작스러운 전투로 인해 자신이 아끼던 가방이 망가진 것을 깨닫는다.
        선생님과 함께 수선소에 가방을 맡긴 세리카는 선생님에게 가방에 대한 사연을 털어놓는다.
      TextJp: 突然の戦闘で大切にしていたバッグが壊れてしまったセリカ。先生と一緒に訪れた修理店で、初めてのバイト代で買った思い出のバッグである事を告げる。無事修理されたバッグを手に、セリカは嬉しそうに笑うのだった。
      TextTh: |-
        ระหว่างที่เซริกะออกมารับคุณครูที่แวะมาเยี่ยมเขตปกครองตนเอง
        อะบิดอส เธอก็ได้รู้ว่ากระเป๋าสุดรักสุดหวงของเธอได้รับความเสียหาย
        จากการต่อสู้กะทันหันที่เกิดขึ้น เซริกะกับคุณครูจึงเอากระเป๋าไปฝาก
        ไว้ที่ร้านซ่อม และเธอก็เล่าความเป็นมาเกี่ยวกับกระเป๋าสุดที่รักให้
        คุณครูฟัง
      TextTw: 老師到訪阿拜多斯，茜香在出來迎接的路上發現自己珍惜的包包因為突如其來的戰鬥壞掉了。茜香和老師一起把背包交給維修所後，向老師說起了關於包包的事。
      TextEn:
        While going to greet Sensei in Abydos, Serika realizes that her beloved bag
        was torn during an ambush. She drops it off at a repair shop with Sensei
        and tells Sensei the story behind her bag.
