  - groupId: 100712
    title:
      TextCn: SRT，开始采购
      TextKr: "SRT, 구입합니다."
      TextJp: SRT、購入します
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 收到了委托人送的商品券的宫子决定和老师商量应该购买什么东西。二人在逛百货商店的过程中决定购买露营用品。在一众商品中，宫子的目光停留在了一件泳装上——
      TextKr: "미야코의 연락을 받고 백화점을 찾아간 선생님. 미야코는 선물 받은 상품권으로 어떤 물건을 살지 고민 중이었다며, 선생님에게 쇼핑을 도와달라고 부탁을 한다. 여러 가지 물자를 구매한 뒤, 미야코는 새로 구입하려는 수영복의 디자인을 두고 실용성과 귀여움 사이에서 고민에 빠진다."
      TextJp: 依頼人から商品券をもらったミヤコは、何を買うべきか先生に相談する事に。２人で百貨店を巡りながらキャンプ用品を買っていく。そんな中で、ミヤコはとある水着を目に留めて――
      TextEn: ""
      TextTw: ""
  - groupId: 100713
    title:
      TextCn: SRT，开始训练
      TextKr: "SRT, 훈련합니다."
      TextJp: SRT、訓練します
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 老师和宫子乘船出海，进行海上人质救援训练。按照训练计划绑好老师的后，宫子发现并没有扮演敌对角色的人，于是改变了训练内容。
      TextKr: "해상 인질 구출 작전 훈련을 위해 바다 한 가운데 배를 타고 나간 미야코와 선생님. 미야코는 훈련 내용대로 선생님을 포박하지만, 예상치 못한 문제가 발생한다."
      TextJp: 海上救出訓練をすべく、船に乗って沖合へと向かった先生とミヤコ。訓練通りに先生を縛ったところで、敵役がいない事に気づいたミヤコは、訓練内容を切り替えるのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100715
    title:
      TextCn: SRT，开始探险
      TextKr: "SRT, 탐험합니다."
      TextJp: SRT、探検します
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 退潮后，老师与宫子一起穿过滩涂前往无人岛游玩。正当二人醉心漫步于美丽的小岛上时，潮水上涨将他们困在了岛上。在消磨时间等待下一次退潮到来的时候，二人在岛上发现了一群兔子。
      TextKr: "미야코와 함께 물이 빠진 갯벌을 지나 무인도에 놀러 간 선생님. 미야코는 아름다운 섬을 구경하느라 정신이 팔려, 돌아갈 때를 놓치고 만다. 다음 물 때를 기다리며 무인도에서 시간을 죽이던 미야코와 선생님은 우연히 섬에서 한 무리의 토끼를 발견한다."
      TextJp: ミヤコと共に、水が引いた干潟を渡って無人島に遊びに行った先生。美しい島をゆっくりと見て回っていたところ、潮が上がってきて陸に戻れなくなってしまう。次の引き潮を待ちながら無人島で時間を過ごしていた2人は、ウサギの群れを発見するのだった。
      TextEn: ""
      TextTw: ""
  - groupId: 100716
    title:
      TextCn: SRT，开始报告
      TextKr: "SRT, 보고합니다."
      TextJp: SRT、報告します
      TextEn: ""
      TextTh: ""
      TextTw: ""
    abstract:
      TextCn: 清晨在海边散步的老师，遇到了来海边晨练的宫子。
      TextKr: "이른 아침, 바닷가에 산책을 나온 선생님은 마찬가지로 아침 운동을 하러 나온 미야코와 마주친다."
      TextJp: 早朝、海辺を散歩していた先生は、朝の運動をするべく浜辺を歩いていたミヤコに出会うのだった。
      TextEn: ""
      TextTw: ""
