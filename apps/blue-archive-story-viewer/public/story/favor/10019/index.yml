  - groupId: 100192
    title:
      TextCn: 保密事项
      TextKr: 비닉
      TextJp: 秘匿事項
      TextTh: การซ่อนเร้น
      TextTw: 隱匿事項
      TextEn: Incorporate
    abstract:
      TextCn: 为了让仍未习惯圣三一生活的梓更快融入校园，老师决定从第二天开始担任她的圣三一校园观光向导。
      TextKr: 아직까지 트리니티의 일상에 잘 녹아들지 못하고 있는 아즈사. 선생님은 그런 아즈사가 평범한 일상에 적응할 수 있도록 지도해 주기로 한다.
      TextJp: 未だにトニリティに馴染めていないアズサのため、先生は翌日からトリニティの観光案内をすることに。
      TextTh: |-
        อาซึสะยังไม่ชินกับชีวิตประจำวันในโรงเรียนทรีนิตี้มากนัก
        คุณครูจึงตัดสินใจที่จะให้คำแนะนำกับอาซึสะ เพื่อให้เธอปรับตัวเข้ากับ
        ชีวิตในโรงเรียนได้
      TextTw: 還沒能好好融入三一日常的梓。老師決定指導梓，好讓她適應平凡的日常。
      TextEn: "Azusa still hasn't been able to adapt to life at Trinity. Sensei decides to guide Azusa so she can adjust to the academy."
  - groupId: 100193
    title:
      TextCn: 防护
      TextKr: 방호
      TextJp: 防護
      TextTh: การป้องกัน
      TextTw: 防護
      TextEn: Security
    abstract:
      TextCn: 来到夏莱后的梓向老师指出夏莱的安保工作过于松懈。她提议加强防犯系统，并决定等老师工作结束后立即开始布置。然而等待老师完成工作时，梓却在不知不觉间睡着了。享受着夏莱的舒适，梓开始重新思考，最终觉得或许保持现状也不错。
      TextKr: "샬레 사무실로 찾아온 아즈사는 선생님에게 샬레의 보안이 허술하다며 보강할 것을 제안한다. 선생님의 업무가 끝나기를 기다리던 아즈사는 어느새 잠들게 되고, 깬 뒤에는 이 분위기 그대로도 좋은 것 같다며 자신의 발언을 철회한다."
      TextJp: シャーレを訪れたアズサは先生に対し、セキュリティが甘いと指摘。防犯システムの強化を提案し、先生の仕事が終わり次第取り組むことに。しかしそれを待っていた彼女はいつの間に眠りについてしまい、シャーレの心地良さを享受した結果、このままでも良いかもしれないと思い直すのだった。
      TextTh: |-
        อาซึสะมาที่สำนักงานของชาเล่ต์ และบอกว่าการป้องกันภัยของ
        ชาเล่ต์นั้นหละหลวมไป และเสนอว่าจะเข้ามาช่วยเสริมการป้องกัน
        ขณะที่อาซึสะรอคุณครูอยู่ที่สำนักงานก็รู้สึกง่วงและเผลอหลับไป
        เธอจึงปลอบใจตัวเองว่าตรวจสอบความปลอดภัยก่อนที่จะนอนแล้ว
      TextTw: 來到夏萊辦公室的梓向老師說夏萊的保安措施太馬虎，建議要加強。然而正在等待老師工作結束的梓，不知不覺睡著了。醒來之後，覺得維持現在的氛圍比較好，於是收回了之前說的話。
      TextEn: "Azusa comes to the Schale office to say that Sensei and Schale's security is lacking. However, she then falls asleep while waiting in the comfortable office. Having felt safe enough to sleep there, Azusa retracts her statement."
  - groupId: 100195
    title:
      TextCn: 计划
      TextKr: 계획
      TextJp: 計画
      TextTh: แผนการ
      TextTw: 計畫
      TextEn: Plan
    abstract:
      TextCn: 为了尽快适应在圣三一的生活，梓和老师约好一起出门。面对老师“去哪里都可以，由你自己选”的提议，没有计划的梓一时不知所措。在老师的陪同下，两人游览了各种地方。度过了这样一天后，梓开始思考，或许做一些非效率的事情本身也自有意义。
      TextKr: 일상생활을 배우기 위해 선생님과의 약속 장소로 나온 아즈사. 늘 철저한 계획 속에서만 행동하던 아즈사에게 선생님은 즉흥적으로 하루를 보내는 방법을 체험시켜준다.
      TextJp: トリニティでの生活に慣れるため、先生と待ち合わせをしてお出かけをするアズサ。計画も無い状態で、自分で行きたいところを選んで良いと言われてアズサはうろたえてしまうが、先生のサポートも受けつつ様々な場所を巡る。そんな一日を過ごして、彼女は非効率なことにも意味があるのかもしれないと考えるのだった。
      TextTh: |-
        อาซึสะออกมายังสถานที่นัดพบกับคุณครู เพื่อเรียนรู้เกี่ยวกับชีวิต
        ประจำวัน และวันนี้คุณครูได้ทำให้อาซึสะที่เคยใช้ชีวิตที่ทำตามลำดับ
        แผนการมาโดยตลอด ได้เรียนรู้ถึง "หนึ่งวันที่ไร้แผนการ"
      TextTw: 為了學習日常生活，梓來到和老師約好的場所。梓總是在徹底的規劃下行動，老師要讓他體驗即興的一天。
      TextEn: "Azusa meets with Sensei to get accustomed to everyday life. Sensei gives Azusa, who has always followed a strict plan, a chance to experience some spontaneity."
  - groupId: 100196
    title:
      TextCn: 射击
      TextKr: 사격
      TextJp: 射撃
      TextTh: การยิงปืน
      TextTw: 射擊
      TextEn: Shooting
    abstract:
      TextCn: 梓在射击场训练时，老师来到了她的身边。射击技术似乎相当高超的梓一边思考着“和平”的意义一边完成训练。临走时，梓告诉老师，她觉得像这样训练时会让自己的心情轻松起来。随后，她以温和的表情说道，现在除了训练场，还有其他能让她感到心静的地方。
      TextKr: 사격장에서 훈련 중이던 아즈사와 만난 선생님. 아즈사는 대비되지 않은 평화는 언제나 무너지기 마련이라며 훌륭한 사격 솜씨를 선보인다. 선생님은 아즈사에게 사격을 더 해도 된다고하지만 아즈사는 미소를 지으며 마음이 편한 곳은 이제 사격장뿐만이 아니라는 말을 남긴다.
      TextJp: 射撃場で訓練をしていたアズサの元を訪れた先生。「平和」というものに思いを馳せつつ訓練をこなす彼女の射撃の実力は、どうやら相当のものの様子。帰り際、アズサはこうして訓練をしていると心が楽になる気がすると告げつつも、今はここ以外にもそういう場所があるから、と穏やかな表情で口にするのだった。
      TextTh: |-
        คุณครูได้พบกับอาซึสะที่ฝึกยิงปืนอยู่ที่สนามซ้อมยิงปืน
        คุณครูคิดว่าอาซึสะใช้การยิงปืนเพื่อทำให้ลืมความกังวล
        แต่ว่าความจริงแล้วอาซึสะลืมเรื่องนั้นไปนานแล้ว
      TextTw: 老師見到在射擊場上訓練的梓。梓認為要做好現在的和平隨時會崩塌的準備，並且展現了優秀的射擊技術。老師覺得梓是可以多多進行射擊訓練，但梓卻微笑著說，現在能讓內心平靜的地方只剩下射擊場了。
      TextEn: "Sensei finds Azusa training at the shooting range. Azusa tells them that for peace to survive, it must be protected and demonstrates her excellent shooting skills. When Sensei suggests Azusa should shoot a bit more, she smiles and explains she's found somewhere besides the shooting range she can find peace."
