  - groupId: 100242
    title:
      TextCn: 基沃托斯长途骑行
      TextKr: 키보토스 롱 라이딩
      TextJp: キヴォトス・ロングライド
      TextTh: ปั่นจักรยานทางไกลข้ามคิโวทอส
      TextTw: 奇普托斯．長途騎行
      TextEn: Cycling Across Kivotos
    abstract:
      TextCn: 白子最近稍有空闲，便决定尝试一下期待已久的“纵贯基沃托斯之旅”。见老师露出担忧的神情后，白子心中虽略有犹豫，但在听到老师希望她经常联络的叮嘱之后，白子脸上露出了轻松愉快的笑容，踏上了旅程。
      TextKr:
        "전부터 꿈꿔왔던 키보토스 종단을 시도하는 시로코.\r\r\r선생님은 자신에게 걱정을 끼칠까 봐 주저하는 시로코를 격려해주고, 종단일주가
        시작된다."
      TextJp: 近頃は少しだけ余裕が生まれてきたこともあり、以前から考えていたキヴォトス縦断にチャレンジしてみようとするシロコ。先生の心配そうな表情を見てやや躊躇いを覚えるものの、頻繁に連絡してくれると嬉しいという先生の言葉を受け、晴れやかな顔で縦断へと旅立つのだった。
      TextTh: |-
        ชิโรโกะอยากจะลองปั่นจักรยานระยะยาวจากทิศเหนือไปทางทิศใต้ของ
        คิโวทอสตามที่ฝันเอาไว้ คุณครูให้กำลังใจชิโรโกะที่รู้สึกกังวลและลังเล
        ใจอยู่ และสุดท้ายเธอก็ตัดสินใจออกปั่นจักรยานทางไกลตามที่ฝัน
      TextTw: 嘗試夢想許久，橫跨奇普托斯的白子。白子擔心自己會造成老師的擔心而猶豫不決，老師鼓勵她，於是她開始橫跨之旅。
      TextEn:
        Shiroko attempts to accomplish her dream of cycling across Kivotos. Sensei
        comforts Shiroko, who looked concerned about making Sensei nervous, and
        the trek begins.
  - groupId: 100243
    title:
      TextCn: 仅属于我的、特别的
      TextKr: 나만의 서포터
      TextJp: 私だけの特別な
      TextTh: ผู้สนับสนุนของฉัน
      TextTw: 專屬於我特別的
      TextEn: My Personal Cheerleader
    abstract:
      TextCn: 白子信守约定，经常联络老师。在得知她所在的位置后，老师带着补给品前去与她会合。看到前来找自己的老师，白子渐渐感到自己并不是孤身一人，心中涌起了各种各样的情绪。
      TextKr: "약속대로 주기적으로 선생님에게 연락하는 시로코.선생님은 그런 시로코를 위해 서포터를 자처하며 응원해준다."
      TextJp: 約束通り頻繁に連絡してくれるシロコから今いる場所を教えてもらい、補給品などを持ってシロコの元を訪れる先生。先生と出会い、ひとりではないと思えるようになった彼女の中に様々な感情が生まれるのだった。
      TextTh: |-
        ชิโรโกะติดต่อหาคุณครูอย่างสม่ำเสมอตามที่สัญญาเอาไว้
        คุณครูออกตัวว่าเป็นผู้สนับสนุนของชิโรโกะและคอยให้กำลังใจอยู่เสมอ
      TextTw: 按照約定日期與老師聯絡的白子。老師擔任白子的啦啦隊並幫她加油。
      TextEn: Shiroko contacts Sensei as promised and Sensei cheers her on.
  - groupId: 100245
    title:
      TextCn: 不论何时何地
      TextKr: 모든 곳에서 함께
      TextJp: いつどこにいても
      TextTh: ทุกที่กับเธอ
      TextTw: 無論何時何地
      TextEn: Being Together Everywhere
    abstract:
      TextCn: 老师按照白子告诉自己的地点，一路上在不同的地方迎接着她。虽然途中的运动量十分巨大，但每次和老师见面时，白子的脸上总是带着喜悦。
      TextKr: "종단 일정대로 포인트마다 기다리며 시로코를 맞아준 선생님.\r\r\r시로코는 즐겁게 마지막 포인트로 향한다."
      TextJp: 教えてもらった通りの、色んなポイントでシロコを迎える先生。キツイ運動量のはずなのに、会うたびにシロコはどこか楽しそうな表情をしているのだった。
      TextTh: |-
        คุณครูไปรอพบชิโรโกะที่จุดแวะพักแต่ละจุด ชิโรโกะมุ่งหน้าไปยังจุด
        สุดท้ายด้วยความสนุกสนาน
      TextTw: 按照橫跨日程在終點等待並迎接白子的老師。白子開心地朝最後一個終點邁進。
      TextEn:
        Sensei waits at each point based on their trek schedule to greet Shiroko.
        Shiroko joyfully heads over to the last point.
  - groupId: 100246
    title:
      TextCn: 归有所依
      TextKr: 마지막 포인트
      TextJp: 帰ってくる場所
      TextTh: จุดสุดท้าย
      TextTw: 回來的歸處
      TextEn: The Last Stop
    abstract:
      TextCn: 抵达终点前，白子来到了夏莱。老师一边听着她一路上纵贯基沃托斯的见闻，一边陪伴着白子，并肩缓缓地踏上了返回阿比多斯的路途。
      TextKr: "마지막 포인트였던 샬레 앞으로 도착한 시로코.\r\r\r완주 지점인 아비도스 운동장까지는 선생님과 느긋하게 함께한다."
      TextJp: ゴール直前、シャーレへと到着したシロコ。彼女からこれまでのキヴォトス縦断中の話を聞かせてもらいながら、先生とシロコは並んでゆっくりとアビドスへ向かうのだった。
      TextTh: |-
        ชิโรโกะมาถึงที่ด้านหน้าของชาเล่ต์ที่เป็นจุดสุดท้าย และมุ่งหน้าไปเข้า
        เส้นชัยที่สนามกีฬาอะบิดอสพร้อมกับคุณครูอย่างมีความสุข
      TextTw: 到達終點—小木屋的白子。直到朝向終點的阿拜多斯運動場為止，白子與老師一起悠閒地度過。
      TextEn:
        Shiroko arrives in front of Schale, the last point of the journey. She takes
        a relaxing walk with Sensei to the finish point at the Abydos field.
