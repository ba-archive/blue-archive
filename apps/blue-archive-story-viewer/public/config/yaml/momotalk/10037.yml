    MessageCN: 这次，不知从何而来的卑劣间谍把切里诺会长的布丁给偷走了
    MessageEN: That disgraceful spy stole President Cherino's pudding.
    MessageTH: 'คราวนี้เหมือนสายลับที่น่ารังเกียจนั่น

      จะขโมยพุดดิ้งของประธานเชริโน่ไป'
