    MessageKR: 특히 푸딩의 개수가 장부상에 기록된 숫자에 비해 터무니없이 부족해.
    MessageJP: 特にプリンの個数が、帳簿に記録された数字と全く合わないんだ
    MessageCN: 特别布丁的数量，和账本上记录的数量完全对不上
    MessageEN:
      Most notably, the pudding count is significantly less than what's recorded
      on the ledger.
    MessageTH: 'โดยเฉพาะพุดดิ้ง จำนวนที่เหลือ

      ไม่ตรงกับในบันทึกอย่างน่าสงสัย

      มันหายไปไหนนะ'
    MessageTW: 特別是布丁的個數，和帳簿的紀錄完全對不上
