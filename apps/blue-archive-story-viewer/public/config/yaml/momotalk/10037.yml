    MessageKR:
      음. 붉은겨울 학원은 워낙 넓은 데다가, 학생기록부의 전산화가 완전히 이루어지지 않아 사무국에서 파악하지 못한 학생들도
      제법 있으니까.
    MessageJP: ああ。レッドウィンター連邦学園は敷地が広大な上に、生徒の記録簿などもあまり電子化されていない。事務局で把握できていない生徒も結構いるくらいだ
    MessageCN: 是啊。红冬联邦学园的属地过于辽阔，学生的花名册之类的也没怎么信息化。因此，还有不少事务局无法掌控具体情况的学生
    MessageEN:
      Red Winter Academy is very large. There are students we don't know
      much about because our student records haven't been fully digitized.
    MessageTH: 'ใช่ เพราะนอกจากสหภาพเรดวินเทอร์

      จะกว้างขวางมากแล้ว การระบุตัวนักเรียน

      ก็ยังไม่สมบูรณ์นัก จึงยังมีนักเรียนบางคน

      ที่สำนักเลขาธิการไม่สามารถระบุตัวได้'
    MessageTW: 啊啊。赤冬聯邦學園不僅腹地廣闊，學生的記錄簿等也沒什麼電子化。甚至有不少學生未被事務局所掌控
