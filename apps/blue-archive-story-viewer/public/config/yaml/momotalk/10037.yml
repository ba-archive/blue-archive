    MessageKR: 분명 그 스파이는 이런 허점을 노려 붉은겨울 학원에 내분을 일으키려 했던 거겠지. 괘씸한 녀석 같으니라고.
    MessageJP: きっとこういった些細な事件で様子を見つつ、遠くないうちにレッドウィンター連邦学園に内紛を巻き起こそうとしていたのだろう……
    MessageCN: 间谍一定是想利用这种琐事来监视红冬的状况，不久之后就会在红冬联邦学园里掀起内讧吧……
    MessageEN:
      The spy must be trying to cause internal conflict by going after our
      weaknesses. How disgraceful.
    MessageTH: 'ฉันมั่นใจว่าสายลับจะต้องใช้ช่องโหว่นี้

      ในการก่อความขัดแย้งภายใน

      สหภาพเรดวินเทอร์ เจ้าคนน่ารังเกียจ!'
    MessageTW: 肯定想以這種瑣碎事件觀察情況，在不遠的將來於赤冬聯邦學園內捲起糾紛吧……
