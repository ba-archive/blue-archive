  - MessageKR: 그래서 이번 주말에는 업무에서 벗어나 모처럼 겨울 휴가를 즐기기로 했다네!
    MessageJP: そこで今週末は、仕事を忘れて冬休みを楽しむことにした！
    MessageCN: 所以说这周末，咱要把工作抛到脑后，好好享受寒假！
