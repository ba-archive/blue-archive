  - MessageKR: 초인적인 체력을 가진 이 몸조차도 계속되는 격무로 인해 피로가 쌓이는 게 느껴질 정도야.
    MessageJP: 体力にも優れたこのおいらでさえ、度重なる激務で疲労が溜まってるぐらいだ
    MessageCN: 即使是体力优异的咱，也因为处理源源不断的繁重工作积累了不少疲劳
    MessageEN:
      Even I, someone with superhuman stamina, can feel fatigue building
      up from the never-ending heavy workload.
    MessageTH: "แม้แต่ตัวเราที่มีพละกำลังเป็นเลิศดี

      กว่าคนทั่วไป ยังรู้สึกได้ถึงความเหนื่อยล้า

      ที่สะสมจากการทำงานหนักอยู่เรื่อยๆ"
    MessageTW: 就連體力超群的咱，也因為接二連三繁重的工作而累積了不少疲勞
