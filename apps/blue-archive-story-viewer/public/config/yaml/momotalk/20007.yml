      I have a request for you, the problem solver of Kivotos, and the Sensei
      the students trust and depend on.
    MessageTH: 'แต่ฉันมีเรื่องที่จะขอร้องนักแก้ปัญหาของคิโวทอส

      และเป็นที่นับถือของนักเรียนสักหน่อยค่ะ'
    MessageTW: 得到了眾多學生的信賴，被認為是可以依靠的存在……因此，我想請對奇普托斯全體來說是調停者的老師幫一個忙
