    TextJp: ココナちゃんじゃないです。教官なんです！
    TextCn: 别叫我小心奈。是教官！
    TextKr: 코코나 쨩이 아니에요. 교관이라구요!
    TextEn: It's not Kokona. It's Instructor Kokona!
    TextTh: ไม่ใช่โคโคน่าจังนะคะ ผู้ฝึกสอนต่างหากค่ะ!
    TextTw: 我不是心菜醬。我是教官！
  - GroupId: 1005003
    FavorScheduleId: 100503
    CharacterId: 10050
    TextJp: 子どもではありません。レディーなんです！
    TextCn: 才不是小孩子。是淑女！
    TextKr: 어린 아이가 아니예요. 숙녀라구요!
    TextEn: Not a Girl, but a Lady!
    TextTh: ไม่ใช่เด็กเล็กนะคะ หญิงสาวต่างหากค่ะ!
    TextTw: 我不是小孩子，我是淑女！
  - GroupId: 1005005
    FavorScheduleId: 100505
    CharacterId: 10050
    TextJp: いくらなんでも嫌なものは嫌なんです！
    TextCn: 不管怎么说，讨厌就是讨厌！
    TextKr: 아무리 그래도 싫은 건 싫은 거예요!
    TextEn: I Said I Hate It!
    TextTh: ไม่ชอบก็คือไม่ชอบสิคะ!
    TextTw: 不管怎麼說，討厭的東西就是討厭！
  - GroupId: 1005006
    FavorScheduleId: 100506
    CharacterId: 10050
    TextJp: ……今回だけですよ。本当ですよ？
    TextCn: ……就这一次哦。真的哦？
    TextKr: ……이번만이에요. 정말이라구요?
    TextEn: '...Just This Once, Really!'
    TextTh: แค่ครั้งนี้ครั้งเดียวนะคะ... จริงๆ นะคะ
    TextTw: ……只有這次而已喔。真的喔。
