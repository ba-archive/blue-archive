      I'll provide you with the exact details regarding location and time
      at a later time. I would really appreciate it if you could take some time out
      of your busy schedule.
    MessageTH: 'ฉันจะส่งรายละเอียดเรื่องสถานที่

      และวันเวลาตามไป ขอบคุณที่สละ

      เวลาให้ทั้งที่คุณครูก็งานยุ่งมากนะคะ'
