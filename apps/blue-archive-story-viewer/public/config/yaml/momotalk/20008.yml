    MessageKR: 나중에 날짜와 장소에 대한 자세한 내용을 보내드리겠으니, 바쁘시더라도 조금만 시간을 내주시면 감사하겠습니다.
    MessageJP: 後ほど日時と場所の詳細をお送りいたしますので、お忙しいところ恐縮ですが、少々お時間頂戴できますと幸いです。
    MessageCN: 稍后我会将详细日程与会谈地点发送过去。虽然十分抱歉要在百忙之中打扰老师，但希望老师能够抽出时间与我方进行洽谈，对此我方不胜感激。
