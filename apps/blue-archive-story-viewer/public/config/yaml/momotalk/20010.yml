    MessageJP: お風呂を綺麗に掃除する方法から、様々な物品の在庫整理まで……
    MessageCN: 从把浴室打扫干净的方法，到各种物品的库存管理……
    MessageEN:
      From how to clean the hot baths to how to organize the inventory of
      bath products...
    MessageTH: 'ตั้งแต่วิธีทำความสะอาดบ่อออนเซ็นให้

      สะอาดหมดจด ไปจนถึงการจัดเรียงอุปกรณ์

      อาบน้ำ...'
