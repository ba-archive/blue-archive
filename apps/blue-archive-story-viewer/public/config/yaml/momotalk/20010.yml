    MessageKR: 매일 배급 식품만 먹어왔던 저로서는 상상도 하지 못할 세계였어요.
    MessageJP: ほぼ毎日配給品だけを食べてきた私としては、あまりにも未知の世界で……
    MessageCN: 对于几乎每天都在吃配给品的我来说，那实在是太过陌生的世界了……
    MessageEN:
      As someone who ate rationed food everyday, it was a whole new unimaginable
      world.
    MessageTH: 'ในฐานะที่เป็นคนที่กินอาหารชุดที่จัดมา

      ให้ทุกวันแบบฉัน มันเป็นโลกที่ฉันจินตนาการ

      ไม่ถึงเลยค่ะ...'
