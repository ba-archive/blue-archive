    MessageJP: ですが私はめげません、まだまだやるべきことがありますから
    MessageCN: 但是我不会气馁的，因为我还有很多事要去做
    MessageEN: But thanks to that, I learned something new.
    MessageTH: แต่ว่าเพราะคุณครูเลยนะคะ ทำให้ฉันได้เปิดโลกใหม่ๆ ที่ไม่เคยรู้จักค่ะ
