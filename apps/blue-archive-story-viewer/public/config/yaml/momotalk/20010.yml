    MessageKR: 하지만 접객에는 부족함이 많았던 탓에, 온천장을 찾아 주신 손님들께 여러모로 실례를 저지른 것 같아요.
    MessageJP: しかし特に接客では色々と至らずに、先生を始めとしてお客様方に失礼なことをしてしまった気がします
    MessageCN: 但是我在待客方面还做得不够好，总感觉自己好像对老师还有其他客人们做了不合礼节的事情
    MessageEN:
      However, I lacked in the area of hospitality, so I think I may have
      inconvenienced the guests.
    MessageTH: 'แต่ฉันยังบกพร่องเรื่องการต้อนรับลูกค้า

      อยู่มาก เหมือนฉันจะเสียมารยาทกับลูกค้า

      ที่มาที่ออนเซ็นในหลายๆ เรื่องเลยค่ะ'
    MessageTW: 但特別是接待客人這方面做得還不夠好，總覺得自己好像對老師和客人們做了失禮的事
