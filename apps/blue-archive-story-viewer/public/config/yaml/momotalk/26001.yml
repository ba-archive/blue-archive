  - MessageKR:
      이 괴담의 무서운 포인트는 전화를 걸 때마다 메리의 위치가 점점 소녀에게 가까워지다가 마지막에는 등 뒤에서 인형이 나타난다는
      점이지요.
    MessageJP: 怖いのは、電話が来るたびにメリーさんが徐々に近づいてくるという……
    MessageCN: 更可怕的是，每次来电话的时候，玛丽都会逐渐靠近……
    MessageEN:
      The scary part is that each time Mary calls the little girl, she gets
      closer and closer to her. At the end, the doll appears right behind the little
      girl.
    MessageTH: "ความน่ากลัวของเรื่องนี้ก็คือ ทุกครั้งที่

      โทรศัพท์ ตำแหน่งของแมรี่ก็จะขยับเข้า

      ไปใกล้บ้านของเด็กสาวทุกครั้ง และ

      สุดท้ายตุ๊กตาแมรี่ก็ไปโผล่ที่ด้านหลัง

      ของเด็กสาวค่ะ"
    MessageTW: 可怕的是，每次電話打過來的時候，瑪莉就會慢慢的靠近……
