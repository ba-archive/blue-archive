  - MessageKR: <메리 씨의 전화>는 어느 소녀가 메리라는 이름의 인형을 버리자, 그 인형이 소녀에게 직접 전화를 걸어온다는 내용의 괴담입니다.
    MessageJP: ある少女の元に、昔捨てたはずのメリーという人形から電話が来るんです
    MessageCN: 从前有个少女接到了她的洋娃娃玛丽的电话，但她明明已经把玛丽扔掉了
    MessageEN:
      Mary's Calling is a scary story about a little girl with a doll named
      Mary. When the girl throws the doll away, the doll starts calling for her.
    MessageTH: '"โทรศัพท์ของแมรี่" เป็นเรื่องราวสยอง

      ขวัญเกี่ยวกับเด็กสาวคนหนึ่งที่ทิ้งตุ๊กตา

      ที่ชื่อว่าแมรี่ไป และแมรี่ก็โทรศัพท์กลับ

      ไปหาเด็กผู้หญิงคนนั้นค่ะ'
    MessageTW: 有個少女某天接到了一通電話，是她以前丟掉的，一個名叫瑪莉的人偶打來的
    MessageGroupId: 260010110
    Id: 1570
    CharacterId: 26001
    MessageCondition: Feedback
    ConditionValue: 0
