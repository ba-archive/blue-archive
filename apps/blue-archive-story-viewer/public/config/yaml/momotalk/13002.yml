    MessageCN: 为什么牛丼店不能卖比特大碗分量更足的牛丼呢？
    MessageEN:
      You know, I've been wondering... Why don't restaurants sell beef bowls
      larger than king size?
    MessageTH: 'ฉันสงสัยจริงๆ ว่าทำไมร้านอุด้งไม่ขาย

      อุด้งที่ชามใหญ่กว่าขนาดคิงไซซ์นะ?'
    MessageTW: 為什麼不賣比特盛更大的牛丼呢？
