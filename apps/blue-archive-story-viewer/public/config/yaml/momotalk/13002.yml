    MessageKR: 후후, 우문이군요. 제가 한 번에 많은 음식을 먹는 이유는 간단하답니다.
    MessageJP: フフッ、愚問ですね。私がたくさん食べる理由は簡単です
    MessageCN: 呵呵，老师问了个愚钝的问题呢。我吃这么多的原因很简单
    MessageEN: Heehee! What a silly question.
    MessageTH: 'ฮุฮุ ถามอะไรแบบนั้นล่ะคะ เหตุผลที่ฉัน

      กินอาหารเยอะๆ ก็ง่ายนิดเดียวค่ะ'
