    MessageKR: ……역시 어른들도 주사는 무섭나 보네요.
    MessageJP: やっぱり大人でも注射は怖いんですね……
    MessageCN: 果然连大人也会害怕打针呢……
    MessageEN: '...I guess even adults are scared of shots.'
    MessageTH: 'อ่า... ผู้ใหญ่เองก็กลัวการฉีดยาเหมือน

      กันสินะคะ'
    MessageTW: 果然就算是大人也會害怕打針啊……
