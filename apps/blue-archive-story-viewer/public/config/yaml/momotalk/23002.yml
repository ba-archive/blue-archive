    MessageKR: 와, 역시 어른이시네요!
    MessageJP: そうなんですね、さすが大人です！
    MessageCN: 这样啊，老师不愧是大人！
    MessageEN: Wow, and you're an adult!
    MessageTH: ว้าว สมกับเป็นผู้ใหญ่จริงๆ ด้วย!
    MessageTW: 這樣啊，不愧是大人！
