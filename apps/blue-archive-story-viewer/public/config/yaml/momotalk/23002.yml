    MessageKR: 그런데 선배들에게 들었는데, 능숙한 간호사들은 주사를 아프지 않게 놓을 수 있대요.
    MessageJP: でも先輩たち曰く、ベテランの看護師さんの注射は全然痛くないそうです
    MessageCN: 但是前辈们说过，熟练的护士打的针好像一点都不会痛
    MessageEN:
      The older students told me that skilled nurses know how to make shots
      painless.
    MessageTH: 'แต่ฉันได้ยินมาจากพวกรุ่นพี่ พยาบาลที่

      เชี่ยวชาญจะฉีดยาได้เบามือมากเลยค่ะ'
    MessageTW: 但是前輩們都說，老練的護士們打的針似乎一點也不痛
