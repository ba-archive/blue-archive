    MessageKR: 확실히 뾰족한 주삿바늘은 보고만 있어도 섬뜩한 기분이 드니까요.
    MessageJP: 注射の針を見てゾッとするのは、大人も子供も関係ないのかもしれません
    MessageCN: 看来，一看见注射的针头就会毛骨悚然这一点，可能和对象是大人还是孩子无关呢
    MessageEN: Those needles always give me a bad feeling.
    MessageTH: 'แน่นอนว่าถ้าเห็นเข็มฉีดยาแหลมๆ นี่ก็

      อาจกลัวขึ้นมาได้นะคะ'
    MessageTW: 看來一見到針頭就毛骨悚然是跟年齡無關的也說不定
