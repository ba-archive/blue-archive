    MessageKR: 하지만 대부분의 학생은 뾰족한 주삿바늘을 무서워하니까요.
    MessageJP: 生徒はみんな大抵、注射の針を怖がってしまって……
    MessageCN: 大部分学生都很害怕注射用的针呢……
    MessageEN: Most students are afraid of pointy needles.
    MessageTH: 'แต่ว่า นักเรียนส่วนใหญ่มักจะกลัวเจ้า

      เข็มฉีดยาเล็กๆ นี่นะคะ'
    MessageTW: 學生們大部分都害怕打針……
  - MessageGroupId: 230020040
